# BIO template

name: Pasquale Citera
title: Musica per organi caldi
year: 2015
description: # descrizione del brano, se presente
bio: "Studia Pianoforte a Salerno, Composizione Sperimentale e Musica Elettronica al Conservatorio di Roma. Come compositore collabora con le compagnie La Plautina, Bolero, Paltò Sbiancato, il teatro Anfitrione e l’Anfiteatro della Quercia de Tasso; scrive colonne sonore per Rai-Trade e la Nero-Film. È stato docente di Tecnologie Musicali ed Assistente Musicale per diverse scuole di Roma. Sue composizioni vengono eseguite in festival nazionali ed internazionali."

