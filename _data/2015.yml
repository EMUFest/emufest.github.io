y2015e0101:
  cat: "01"
  first: Benjamin
  last: O'Brien
  title: "Along the eaves"
  duration:
    min: "8"
    sec: "02"
  year: "2015"
  prognote:
    eng: "takes its name from the following line in Franz Kafka’s *A Crossbreed*: *On the moonlight nights its favorite promenade is along the eaves.* To compose the work, I developed custom software and used these programs in different ways to process and sequence my source materials, which, in this case, included audio recordings of water, babies, and string instruments. My interest is to create sonic coincidences that suggest relationships between sounds and the illusions they foster."
    ita: "prende il nome dalla riga che di Franz Kafka *Incrocio*. *Sulle notti di luna la sua passeggiata preferita è lungo la grondaia* Per comporre l'opera, ho sviluppato software personalizzato e utilizzato questi programmi in modi diversi per elaborare e sequenziare i miei materiali di base, che, in questo caso, include registrazioni audio d’acqua, bambini, e di strumenti a corda. Il mio interesse è quello di creare coincidenze sonore che suggeriscono i rapporti tra i suoni e le illusioni che promuovono."
  bio:
    eng: "composes, researches, and performs acoustic and electro-acoustic music that focuses on issues of translation and machine listening. He holds a Ph.D in Music at the University of Florida, a MA in Music Composition from Mills College, and a BA in Mathematics from the University of Virginia. His work is published by Oxford University Press, Taukay Edizioni Musicali, Canadian Electroacoustic Community, and SEAMUS. He lives in Marseille, France."
    ita: "compone, ricerca, ed esegue musica acustica e elettroacustica che si concentra su questioni di trasformazione e l'ascolto delle macchine. Ha conseguito un dottorato in musica presso l'Università della Florida, un MA in composizione musicale al Mills College, e una laurea in Matematica presso l'Università della Virginia. La sua opera è pubblicata dalla Oxford University Press, Taukay Edizioni Musicali, canadese Elettroacustica Comunità, e Seamus. Vive a Marsiglia, in Francia."

y2015e0126:
  cat: "01"
  first: Damián
  last: Damián Anache
  title: "Capturas del Único Camino"
  duration:
    min: "14"
    sec: "29"
  year: "2014-15"
  prognote:
    eng: "*First Landscape* is a movement of *Capturas del Único Camino*, a piece which involves generative art ideas for offering an attractive object of passive contemplation. It is Ambisonics encoded and made with acoustic instruments samples recorded and performed by the composer. Then the samples are handled by a Pure Data patch according to the random events score of the piece. So that, the algorithm works as an electronic performer of the piece. info: http://conceptocero.com/capturasdelunicocamino"
    ita: "*First Landscape* è un movimento di *Capturas del Único Camino*, un brano che impiega le idee dell'arte generativa, per offrire un interessante oggetto di contemplazione passiva. Il brano è codificato Ambisonics e realizzato con campioni di strumenti acustici registrati e suonati dal compositore. I campioni sono gestiti da una patch di Pure Data, seguendo una partitura di eventi randomici. In questo modo l'algoritmo funziona come se fosse l'esecutore elettronico del pezzo. info: http://conceptocero.com/capturasdelunicocamino"
  bio:
    eng: "(1981, Bs As, ARG) Composer, Researcher and Teacher (CONICET, UNQ, FUC). His works have been played at: Roma (ITA), Morelia and DF (MEX), Quito (ECU), Córdoba, Rosario and Bs As (ARG). *Capturas del Único Camino* is his first album released by Inkilino Records and Concepto Cero labels (2014, ARG) Website: damiananache.com.ar"
    ita: "(1981, Buonos Aires) Musicista e sound artist. è attivo come compositore e performer nell'improvvisazione, istallazione sonora, sound recording. è membro fondatore di improvisation and new music quartet Rank Ensemble, e fa parte del duo audiovisual Plucié/DesAndes. Si è esibito in tutta l'Europa e Nord America i suoi lavori sono stati presentati in tutto il mondo. Website: damiananache.com.ar"
  
y2015e0133:
  cat: "01"
  first: Ursula
  last: Meyer-König
  title: "Allears"
  duration:
    min: "8"
    sec: "00"
  year: "2013"
  prognote: 
    eng: "The inspiration for this work originally came from a series of intensive discussions with people who are deaf or have hearing impairments. We talked about the pros and cons of technical apparatuses such as hearing aids or cochlea implants, the different ethical and emotional responses people have to them, and the identity issues they raise. Wearing hearing aids also changes how sounds are perceived, sometimes causing interference, distortions, diminished spatial perception and noise overflow."
    ita: "Originariamente l'ispirazione per questo lavoro  proveniva da una serie di intense discussioni con persone non udenti o che hanno problemi d'udito. Abbiamo parlato dei pro e dei contro di apparati tecnici, come apparecchi acustici o impianti cocleari, le diverse risposte etiche ed emotive che le persone sentono, e i problemi d'identità che sollevano. Indossare apparecchi acustici cambia anche come i suoni vengono percepiti, a volte causando interferenze, distorsioni,percezione spaziale ridotta e troppo pieno di rumore."
  bio:
    eng: "lives in Zurich. After a career as a pediatrician, she undertook foundation and media art studies at the HGKZ in Zurich and the FH Aarau, Switzerland, followed by a continuation course in electro-acoustic composition at the Hochschule für Musik in Weimar, Germany under Prof. R. Minard. She is currently studying electroacoustic composition under Prof. G. Toro-Pérez at ZHdK and ICST, Zurich, Switzerland."
    ita: "compone, ricerca, ed esegue musica acustica e elettroacustica che si concentra su questioni di trasformazione e l'ascolto delle macchine. Ha conseguito un dottorato in musica presso l'Università della Florida, un MA in composizione musicale al Mills College, e una laurea in Matematica presso l'Università della Virginia. La sua opera è pubblicata dalla Oxford University Press, Taukay Edizioni Musicali, canadese Elettroacustica Comunità, e Seamus. Vive a Marsiglia, in Francia."

y2015e0208:
  cat: "03"
  authora:
    first: Alessia
    last: Forganni
    eng: "(Brescia, 1982) graduated in Piano at Luca Marenzio Conservatory under the guidance of M° M. Zana. She also graduated at University in D.A.M.S. Since 2007 she has lived and taught in Rome: in the last years she combined classical piano with a modern approach: playing in the piano duo named Duel she had the chance to perform in Europe, Russia, Lebanon and South Africa between 2009 and 2015. Now she is finishing bachelor’s degree in Electronic Music at Santa Cecilia Conservatory: her research aspires to find a personal compromise between her classical background, extemporary exploration, use of the voice and contemporary influence."
    ita: "(Brescia, 1982) si diploma in pianoforte presso il conservatorio Luca Marenzio, sotto la guida del M° M. Zana, e si laurea al D.A.M.S. - Indirizzo Cinema e Audiovisivi. Dal 2007 vive e insegna a Roma: negli ultimi anni all’attività classica ha affiancato un approccio moderno allo strumento: con il duo pianistico Duel, tra il 2009 al 2015 si è esibita in Europa, Russia, Libano e Sudafrica. Attualmente sta ultimando il triennio di Musica Elettronica presso il conservatorio Santa Cecilia: la sua ricerca compositiva è volta a una personale messa in relazione tra il background classico, l’esplorazione improvvisativa, l’utilizzo della voce e le istanze contemporanee."
  authorb:
    first: Daniele
    last: Vantaggio
    eng: "(Rome, 1987) is a producer, sound designer and sound engineer. He graduated in HD recording at Saint Louis College of Rome in 2006, under the guidance of M° L. Spagnoletti. He also obtained a degree in Sound Engineering thanks to V. Nocenzi and L. Pozzi. Since 2009 he has studied Electronic Music at Santa Cecilia Conservatory. He always developed a big interest in underground musical scene and he performed in Europe and South America. Currently he takes care of production, post-production, soundtracks for cinema and theatre. He teaches and also directs a national radio program."
    ita: "(Roma, 1987) è un produttore, sound designer e sound engineer. Si diploma alla St.Louis di Roma nel 2006 con il M° Luca Spagnoletti, in sintesi del suono e HD Recording e ottiene attestato di Sound Engineering con Vittorio Nocenzi e Lorenzo Pozzi. Dal 2009 studia presso il dipartimento di Musica Elettronica del Conservatorio Santa Cecilia. Da sempre il suo interesse è rivolto al suono della scena underground. Si esibisce in Europa e Sud America. Attualmente si occupa di produzioni discografiche, post-produzione, produzioni cinematografiche e teatrali, tiene corsi di formazione e conduce un programma radiofonico nazionale."
  title: "KOMA - Kontrolled Organic Movement Act"
  duration:
    min: "10"
    sec: "00"
  year: "2015"
  prognote:
    eng: "Our entire life is made by acts. Life is articulated day by day through repetition. Millions of automatisms assure us a cognitive and energetic saving. So life seems to be an automated system that is difficult to avoid or control, without a real consciousness of our actions. Maybe we should see our actions as a ritual gesture, instead of a simple repetition of the same act. Sometimes we should give time, meaning and attention to our acts to really control them. The performance includes tape, live piano, voices, live electronics and sound controlling by body movement through Kinect and Leap Motion system."
    ita: "Tutta la nostra vita è fatta di gesti: grazie alla ripetizione di milioni di essi la vita è scandita ogni giorno. Forme di automatismi permettono un risparmio cognitivo ed energetico e alla maggior parte non si fa caso. La vita appare così un sistema automatizzato dal quale è difficile sottrarsi e avere reale controllo, uno stato di assenza di reale coscienza e consapevolezza. Per rendere i nostri gesti un atto consapevole bisogna vederli nella loro “ritualità” piuttosto che “ripetitività”, conferendovi significato e tempo,  focalizzandovi al massimo la nostra attenzione. La performance include nastro, piano e voci dal vivo, live electronics e controllo del suono tramite movimento con i sistemi di sensoristica Kinect e Leap Motion."
      
y2015e0251:
  cat: "03"
  first: Dominique
  last: Scafer
  title: "Cendre"
  duration:
    min: "10"
    sec: "00"
  year: "2008"
  prognote:
    eng: "draws on the idea from the impermanence of materiality. The title of the piece gives further meaning referring to a fragile and delicate state, but also the potential of ashes as a fertilizer for something new. The bass flute being suspended within the electronics extends space and timbre, at times detaching itself within its own identity, but repeatedly gets reabsorbed into space. The piece was written for and premiered by Mario Caroli during his Fromm Residency at Harvard University."
    ita: "prende ispirazione dall’idea della precarietà di ciò che è materiale. Il titolo del brano acquista ulteriore significato riferendosi ad uno stato di fragilità e delicatezza, ma anche alle potenzialità fertilizzanti della cenere per qualcosa di nuovo. Grazie alla sospensione del flauto basso attraverso l’elettronica, il suo spazio ed il suo timbro vengono estesi, a tratti allontanandosi dalla propria identità per poi essere riassorbito all’interno dello spazio. Il brano è stato composto ed eseguito in prima assoluta da Mario Caroli durante la Fromm Residency presso la Harvard University."
  bio:
    eng: "A native of Fribourg, Switzerland, Dominique Schafer is a composer whose breadth of musical expression encompasses both, acoustic instrumentation and electroacoustic media. His music has been performed by ensembles and performers such as the Arditti String Quartet, Dinosaur Annex Ensemble, Ensemble Fa, Boston Modern Orchestra Project (BMOP), Talea Ensemble, Frances Marie Uitti, Alarm will Sound, and the California EAR Unit, at festivals such as Musica Nova Finland, June in Buffalo, and others."
    ita: "Nato in Svizzera a Friburgo, è un compositore la cui espressività musicale spazia da lavori per strumenti acustici a lavori multimediali elettroacustici. Le sue composizioni sono state eseguite dall’Arditti String Quartet, Dinosaur Annex Ensemble, Ensemble Fa, Boston Modern Orchestra Project (BMOP), Talea Ensemble, Frances Marie Uitti, Alarm will Sound, California EAR Unit, nel Musica Nova Finland Festival e nel June di Buffalo, tra i tanti."

y2015e0262:
  cat: "01"
  first: Massimo
  last: Massimi
  title: "Kronos in Fabula I"
  duration:
    min: "10"
    sec: "00"
  year: "2015"
  prognote:
    eng: "The acousmatic piece “Kronos in Fabula 1” is part of a series of compositions dedicated to the speculation about time. The material’s acoustic density represents the time trend; the possibilities of the listening points’ collocation on the time axis are connected to a feasible fruition “directionality” linked to the sequence and reiteration of sounds events."
    ita: "è l’acusmatico di un ciclo di composizioni dedicate alla speculazione sul tempo. La densità acustica del materiale rappresenta l’andamento del movimento temporale, le possibilità di collocazione di punti di ascolto sull’asse del tempo vengono associate a una possibile “direzionalità” dell’ascolto legata al concatenarsi e al reiterarsi degli eventi sonori."
  bio:
    eng: "developed his music backgrounds at the Santa Cecilia Conservatory of Rome, graduated in lute and electroacoustic composition. After dealing with early music, he has dedicated himself to electronic music, with special attention to instrument and machine interaction."
    ita: "si è formato musicalmente presso il Conservatorio Santa Cecilia di Roma, diplomato in liuto e musica elettronica, ha affrontando lo studio della musica antica e successivamente si è dedicato alla composizione elettroacustica con particolare attenzione all’interazione tra strumento e macchina."


y2015e1064:
  cat: "03"
  first: Christian
  last: Eloy
  title: "La cicatrice d'Ulysse"
  duration:
    min: "13"
    sec: "00"
  year: "2015"
  prognote:
    eng: "This title, borrowed from Erich Auerbach, German writer and critic deceased in 1957, immediately sets the scene on a plane where realism is depicted in the aesthetics of Western music. Electroacoustic music has the ability, using *concrete* sounds (with all the ambiguity implied by the word), of giving us an immediate sensation of reality, which we can all situate in relation to our references and private objects of reference; these are the profound notions of sublimitas and humilitas, which merge and unite in musical expression. Every listener will be able to decipher his or her own images of a collective mental universe from the essence of this kind of artistic creation, just like the scar by which Ulysses was recognised by his former servant woman."
    ita: "Il titolo, preso in prestito da Erich Auerbach, scrittore e critico tedesco morto nel 1957, ambienta immediatamente la scena all’interno di un aereo, tratteggiandola con un realismo tipico dell’estetica musicale occidentale. Attraverso l’uso di suoni concreti (con tutte le ambiguità insite nella parola stessa), la musica elettroacustica possiede l’abilità di restituirci una percezione immediata della realtà, che è possibile collocare in relazione ai propri riferimenti e agli oggetti segreti cui intende riferirsi; questi sono i significati profondi di sublimitas e humilitas, che si fondono e riuniscono nell’espressione musicale. Dall’essenza di questo tipo di creazione artistica ogni ascoltatore è in grado di decodificare la propria immagine di un universo mentale collettivo, proprio come la cicatrice che permise alla serva di riconoscere Ulisse."
  bio:
    eng: "Born in Amiens where he studied flute and composition at the conservatoire national of region and at the conservatoire national superior of Paris. Flutist in an orchestra, then director of a music school, before his meeting with Ivo Malec and the GRM at Radio France. Christian ELOY is the founder of Octandre (composers's association); he is in charge of the electroacoustic department of the Conservatoire National de Region in Bordeaux and of the workshop at the GRM, Groupe de Recherches Musicales City of Paris. Christian ELOY is the artistic director of the SCRIME, research and creation studio in the university of Bordeaux I. Several awards : prize of the europeen community poetry and music - prize *François de Roubaix*. Composer of over fourty pieces, instrumental, electroacoustic, vocal and pedagogical. Published by Billaudot, Fuzeau, Lemoine, Combre, Notissimo and Jobert. Publications at PUF (France), Johnston Ed.(Irlande), MIT press (US), Le mensuel littéraire et poétique (Belgique). Confluences (France)."
    ita: "Nato ad Amiens, ha studiato flauto e composizione al Conservatorio Nazionale della regione ed al Conservatorio Nazionale Superiore di Parigi. Prima del suo incontro con Ivo Malec e l’emittente GRM / Groupe de Recherches Musicales di Radio France, è stato flautista in orchestra e direttore di una scuola di musica. Christian Eloy ha fondato l’associazione di compositori Octandre, è a capo del dipartimento di elettroacustica del Conservatoire National de Region a Bordeaux e dei workshop per il GRM a Parigi ed è direttore artistico dello studio di ricerca e creatività SCRIME all’Università di Bordeaux I. Vincitore di numerosi premi, tra cui il premio europeo per poesia e musica *François de Roubaix*, ha composto oltre quaranta brani strumentali, elettroacustici, vocali e didattici. I suoi lavori sono pubblicati dalla Billaudot, Fuzeau, Lemoine, Combre, Notissimo e Jobert e i suoi articoli scientifici dal PUF (Francia), Johnston Ed. (Irlanda), MIT press (USA), Le mensuel littéraire et poétique (Belgio) e Confluences (Francia)."
