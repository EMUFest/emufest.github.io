y2015e0003:
  cat: "01"
  first: Clemens
  last: Von Reusner
  title: "Topos Concrete"
  duration:
    min: "9"
    sec: "18"
  year: "2014"
  prognote:
    eng: "Concrete is a building material, a kind of unshaped dry powder made of sand, granulated stones and cement, dusty and chaotic. Mixed with water it becomes flexible and fluid and goes into a metamorphosis to become dry again, static and resistable and of any wanted shape. Aspects of working with native granularity, fluidness as well as stiffness and different kind of acoustic spaces were leading ideas of the composition."
    ita: "Il calcestruzzo (Concrete) è un materiale da costruzione, una sorta di polvere secca informe costituita di sabbia, pietre e cemento granulati, polveroso e caotico. Impastato con l'acqua diventa flessibile e fluido, quindi torna ad essere di nuovo asciutto, statico e resistente e di qualsivoglia forma. La composizione del brano è guidata da alcuni aspetti quali il lavorare con la granularità e la fluidità così come con la rigidità e con diversi tipi di spazi acustici."
  bio:
    eng: "is a composer and soundartist based in Germany, who is focused on acousmatic music. International broadcasts and performances of his compositions. www.cvr-net.de"
    ita: "è un compositore e soundartist residente in Germania, il cui lavoro si concentra sulla musica acusmatica. Le sue composizioni hanno ottenuto trasmissioni ed esecuzioni a livello internazionale."

y2015e0018:
  cat: "03"
  first: Carlos D. 
  last: Perales
  title: "17 Haiku"
  duration:
    min: "10"
    sec: "00"
  year: "2012"
  prognote:
    eng: "Heirs of haikai, comic-themed and outgoing figuralisms in Japanese poetry, haiku was taking its own identity in the complex art of expression of consciousness. In them, senses are suggested, not the meanings. Haiku does not mean, because it says nothing. Indeed, haiku does not have an informative function. But, perhaps, to the expressive function, a suggestive function should be added."
    ita: "Eredi degli haikai, fumetti a tema e figuralismi uscenti della poesia giapponese, gli haiku si sono guadagnati una propria identità nella complessa arte di espressione della coscienza. In essi si suggeriscono i sensi, non i significati. Haiku non significa, perché non dice nulla. Infatti, gli haiku non hanno una funzione informativa. Ma, forse, alla funzione espressiva bisogna aggiungere una funzione suggestiva."
  bio:
    eng: "His works have been awarded at international competition contest likÈMiniaturas Electroacústicas' - Confluencias (Huelva, 2008), Laboratorio del Espacio LIEM-CDMC (Madrid, 2010), XXII Composition Contest SGAE (Madrid, 2011), Toy Piano World Summit (Luxembourg, 2012), Musica Nova (Prague, Czech republic, 2012), Luigi Russolo (France, 2012), Fundación Destellos (Argentine, 2013). PhD by Universidad Politécnica de Valencia. Since 2014 lectures Composition & Electroacoustic music at CSMCLM."
    ita: "Le sue opere sono state premiate ai concorsi internazionali 'Miniaturas Electroacústicas' - Confluencias (Huelva, 2008), Laboratorio del Espacio LIEM-CDMC (Madrid, 2010), XXII Concorso di Composizione SGAE (Madrid, 2011), Toy Piano Summit Mondiale (Lussemburgo, 2012), Musica Nova (Praga, Repubblica Ceca, 2012), Luigi Russolo (Francia, 2012), Fundación Destellos (Argentina, 2013). Ha conseguito il dottorato presso l'Universidad Politécnica di Valencia. Dal 2014 tiene lezioni di Composizione Elettroacustica al CSMCLM."


y2015e0026:
  cat: "03"
  first: Simone
  last: Cardini
  title: "Potlach"
  duration:
    min: "9"
    sec: "30"
  year: "2014"
  prognote:
    eng: "was a ritual ceremony performed among certain Native American tribes, during which the members of the community exchanged and squandered gifts, contributing to the cohesiveness of the social concord, whithin a totally inverted logic with respect to our free economy, following a reciprocity principle. The formal juxtaposition of the piece, disperses at once those elements that will constitute later on the concealed foundation that penetratrates the work."
    ita: "Il Potlach era una cerimonia rituale d’alcuni popoli di Nativi Americani, durante la quale i membri della tribù scambiavano e dilapidavano doni, in una logica completamente invertita rispetto alla nostra economia. La giustapposizione del brano \textit{dilapida} da subito quegli elementi che costituiranno il substrato che pervade l'opera. È la simbolizzazione dell'immagine che ne permette un'esegesi palesata; l'interprete realizza sé attraverso la sublimazione di gesti e momenti performativi, rappresentando la fenomenologia degli stessi. Da qui la necessità di superare il momento poietico ed estesico \textit{donando} la performance per un recupero del sistema di relazioni come tale."
  bio:
    eng: "He studies composition with F. Telli, piano with A. Torchiani; he participates in masterclasses held by S. Sciarrino, M. Andre, T. Tulev, M. Trojahn, P. Manoury. His compositions have been played in Europe and USA in eminent expositions and festivals like ArteScienza (2012), Contemporanea (2013), Nuova Consonanza (2013, 2014), Rondò (2014), NYCEMF (2015) by international ensembles like Divertimento Ensemble, PMCE and they have been awarde in competitions like AFAM (2013), Valentino Bucchi (2015)."
    ita: "Studia composizione con F. Telli, pianoforte con A. Torchiani; partecipa a corsi di perfezionamento e seminari tenuti da S. Sciarrino, M. André, T. Tulev, M. Trojahn, P. Manoury. Le sue composizioni sono state eseguite in Europa e Stati Uniti in mostre eminenti e festival come ArteScienza (2012), Contemporanea (2013), Nuova Consonanza (2013, 2014), Rondò (2014), NYCEMF (2015) da ensemble internazionali come Divertimento Ensemble, PMCE e sono stati premiati in concorsi illustri come AFAM (2013), Valentino Bucchi ed 37 °. (2015), ecc Il suo scritto Musica e Architettura - Estetica e implicazioni sociologiche è stato pubblicato nel libro Musica & Architettura, Nuova Cultura Ed. (2012). La sua raccolta di lavori sarà pubblicata da Universal Edition (2015)."


y2015e0027:
  cat: "01"
  first: Jones
  last: Margarucci
  title: "Inhabitated Places_Part II"
  duration:
    min: "5"
    sec: "52"
  year: "2015"
  prognote:
    eng: "is based on the concept of algorithmic composition. Although the general shape of this piece has been determined in a conventional way, every sound that one can hear are selected in real time by different algorithms written in SuperCollider. These algorithms choose randomly audio files from different folders and play them at different speeds and in different moments. It is as if we had placed several different objects in several boxes (that represent our shape), but every time we open one of these boxes the objects placed inside are positioned differently from how we had left them previously. The piece was also rendered in B-format Ambisonic."
    ita: "é una composizione elettroacustica basata sul concetto di musica algoritmica. Sebbene la forma generale del brano sia stata determinata apriori e in modo convenzionale, tutti i suoni che ascoltiamo vengono scelti in tempo reale da vari algoritmi scritti in SuperCollider. Questi algoritmi selezionano in modo pseudocasuale dei samples da diverse cartelle e li riproducono a velocità diverse e in diversi momenti. È come se avessimo sistemato in una scatola (che in questo caso rappresenta la struttura dell’opera) degli oggetti in un dato ordine, ma ogni qual volta apriamo la scatola li troviamo disposti in modo differente da come li avevamo lasciati."
  bio:
    eng: "Electroacoustic music composition at the State Conservatory of Music “G. Martucci” and at KMH (Royal College of Music Stockholm). His music has been played in several festivals in Europe and North America, and has been selected for: Redshift Music - Postal Pieces (Vancouver – Canada – 2013); Vox Novus  Fifteen Minutes of Fame - Yumi Suehiro (New York City – USA – 2014); Sonorities Festival 2015 (Belfast – North Ireland – 2015); SOUNDkitchen’s Earspace/Frontiers Festival 2015 (Birmingham – UK – 2015); Video Remakes - Call for Tape Music (La Fabbrica del Vedere) (Venice - Italy - 2015)"
    ita: "Ha studiato Composizione Elettroacustica presso il Conservatorio di Salerno e come exchange student presso la Royal Academy of Music (KMH) a Stoccolma. Sue musiche sono state eseguite in diversi festival in Europa e in Nord America e sono state selezionate per: Redshift Music - Postal Pieces (Vancouver – Canada – 2013); Vox Novus  Fifteen Minutes of Fame - Yumi Suehiro (New York City – USA – 2014); Sonorities Festival 2015 (Belfast – North Ireland – 2015); SOUNDkitchen’s Earspace/Frontiers Festival 2015 (Birmingham – UK – 2015); Video Remakes - Call for Tape Music (La Fabbrica del Vedere) (Venice - Italy - 2015)"

y2015e0049:
  cat: "01"
  first: Dennis
  last: Deovides A. Reyes III
  title: "Bolgia"
  duration:
    min: "7"
    sec: "31"
  year: "2014"
  prognote:
    eng: "is an Italian word that means pocket or trench.  This term has been used by Dante Alighieri in his notable literary work Inferno.  Bolgia is a stereo fixed media electroacoustic composition, which depicts Alighieri’s journey to the eighth circle of hell, and his experiences to its horrific environment.  The musical gestures and sonic events of the piece evoke the different sounds and emotions of hell."
    ita: "è una parola italiana che significa fossa e luogo chiassoso in cui regna la confusione. Questo termine è stato usato da Dante Alighieri nel suo noto lavoro letterario Inferno. Bolgia è un brano stereofonico fisso per composizioni elettroacustiche, che illustra il viaggio di Alighieri nell'ottavo girone dell'inferno, e la sua esperienza in questo posto terribile. I gesti musicali e l'evento sonoro del pezzo evocano i diversi suoni e le diverse emozioni dell'inferno."
  bio:
    eng: "studied music composition in his native Manila, Philippines.  Dennis is currently pursuing his doctorate degree in music composition at the University of Illinois at Urbana-Champaign under the tutelage of Scott A. Wyatt.  His compositions find inspiration in a wide range of subjects, from Asian music to modern art, and also incorporate elements of Philippine tradition.  Dennis’ compositions have received numerous performances in Europe, Asia, and the United States."
    ita: "Ha studiato composizione musicale nella sua città nativa Manila, Filippine, prima di trasferirsi negli Stati uniti nel 2006. Attualmente Dennis sta facendo il dottorato in composizione musicale all'università dell'Illinois all'Urbana-Champaign con Scott A. Wyatt. Le sue composizioni trovano ispirazione da una vasta gamma di argomenti, dalla musica Asiatica all'arte moderna, e incorpora anche elementi della tradizione Filippina."

y2015e0090:
  cat: "01"
