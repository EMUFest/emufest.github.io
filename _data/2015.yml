y2015e0101:
  cat: "01"
  first: Benjamin
  last: O'Brien
  title: "Along the eaves"
  duration:
    min: "8"
    sec: "02"
  year: "2015"
  prognote:
    eng: "takes its name from the following line in Franz Kafka’s “A Crossbreed:” “On the moonlight nights its favorite promenade is along the eaves.” To compose the work, I developed custom software and used these programs in different ways to process and sequence my source materials, which, in this case, included audio recordings of water, babies, and string instruments. My interest is to create sonic coincidences that suggest relationships between sounds and the illusions they foster."
    ita: ""
  bio:
    eng: "composes, researches, and performs acoustic and electro-acoustic music that focuses on issues of translation and machine listening. He holds a Ph.D in Music at the University of Florida, a MA in Music Composition from Mills College, and a BA in Mathematics from the University of Virginia. His work is published by Oxford University Press, Taukay Edizioni Musicali, Canadian Electroacoustic Community, and SEAMUS. He lives in Marseille, France."
    ita: ""
  
y2015e0133:
  cat: "01"
  first: Ursula
  last: Meyer-König
  title: "Allears"
  duration:
    min: "8"
    sec: ""
  year: "2013"
  prognote: 
    eng: "The inspiration for this work originally came from a series of intensive discussions with people who are deaf or have hearing impairments. We talked about the pros and cons of technical apparatuses such as hearing aids or cochlea implants, the different ethical and emotional responses people have to them, and the identity issues they raise. Wearing hearing aids also changes how sounds are perceived, sometimes causing interference, distortions, diminished spatial perception and noise overflow."
    ita: ""
  bio:
    eng: "lives in Zurich. After a career as a pediatrician, she undertook foundation and media art studies at the HGKZ in Zurich and the FH Aarau, Switzerland, followed by a continuation course in electro-acoustic composition at the Hochschule für Musik in Weimar, Germany under Prof. R. Minard. She is currently studying electroacoustic composition under Prof. G. Toro-Pérez at ZHdK and ICST, Zurich, Switzerland."
    ita: ""
    
y2015e0251:
  cat: "03"
  first: Dominique
  last: Scafer
  title: "Cendre"
  duration:
    min: "10"
    sec: ""
  year: "2008"
  prognote:
    eng: "draws on the idea from the impermanence of materiality. The title of the piece gives further meaning referring to a fragile and delicate state, but also the potential of ashes as a fertilizer for something new. The bass flute being suspended within the electronics extends space and timbre, at times detaching itself within its own identity, but repeatedly gets reabsorbed into space. The piece was written for and premiered by Mario Caroli during his Fromm Residency at Harvard University."
    ita: "prende ispirazione dall’idea della precarietà di ciò che è materiale. Il titolo del brano acquista ulteriore significato riferendosi ad uno stato di fragilità e delicatezza, ma anche alle potenzialità fertilizzanti della cenere per qualcosa di nuovo. Grazie alla sospensione del flauto basso attraverso l’elettronica, il suo spazio ed il suo timbro vengono estesi, a tratti allontanandosi dalla propria identità per poi essere riassorbito all’interno dello spazio. Il brano è stato composto ed eseguito in prima assoluta da Mario Caroli durante la Fromm Residency presso la Harvard University."
  bio:
    eng: ""
    ita: ""

y2015e1064:
  cat: "03"
  first: Christian
  last: Eloy
  title: "La cicatrice d'Ulysse"
  duration:
    min: "13"
    sec: ""
  year: "2015"
  prognote:
    eng: "This title, borrowed from Erich Auerbach, German writer and critic deceased in 1957, immediately sets the scene on a plane where realism is depicted in the aesthetics of Western music. Electroacoustic music has the ability, using “concrete” sounds (with all the ambiguity implied by the word), of giving us an immediate sensation of reality, which we can all situate in relation to our references and private objects of reference; these are the profound notions of sublimitas and humilitas, which merge and unite in musical expression. Every listener will be able to decipher his or her own images of a collective mental universe from the essence of this kind of artistic creation, just like the scar by which Ulysses was recognised by his former servant woman."
    ita: "Il titolo, preso in prestito da Erich Auerbach, scrittore e critico tedesco morto nel 1957, ambienta immediatamente la scena all’interno di un aereo, tratteggiandola con un realismo tipico dell’estetica musicale occidentale. Attraverso l’uso di suoni concreti (con tutte le ambiguità insite nella parola stessa), la musica elettroacustica possiede l’abilità di restituirci una percezione immediata della realtà, che è possibile collocare in relazione ai propri riferimenti e agli oggetti segreti cui intende riferirsi; questi sono i significati profondi di sublimitas e humilitas, che si fondono e riuniscono nell’espressione musicale. Dall’essenza di questo tipo di creazione artistica ogni ascoltatore è in grado di decodificare la propria immagine di un universo mentale collettivo, proprio come la cicatrice che permise alla serva di riconoscere Ulisse."
  bio:
    eng: ""
    ita: ""
