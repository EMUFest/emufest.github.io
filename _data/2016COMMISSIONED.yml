  programnotes: "Leland Smith’s program, Score, was used to create the input data for the composer’s spatial and synthesis algorithms that were used to compute the samples on a DEC PDP-10 computer. In 1978, the Turenas data was adapted to make use of the *Samson Box.* In 2009, Bill Schottstaedt (CCRMA) created a program that emulates the Samson Box, permitting Turenas (and many other pieces) to be recomputed to meet current audio standards. Ivan Tcherepnine, who was present at the premiere, along with Martin Bresnick, Gyorgy Ligeti, and Leland Smith, in Dinkelspiel Auditorium, Stanford University, May 1972, wrote the following notes in 1973 for a concert at Harvard University. This computer generated tape composition makes extensive use of two major developments in computer music pioneered and developed by John Chowning, working at Stanford's Artificial Intelligence Lab. The first involves the synthesis of moving sound sources in a 360-degree sound space, which takes into account the effects of the Doppler shift. The second was a breakthrough in the synthesis of *natural* (as well as almost *supernatural*) timbres in a simple but elegant way, using accurately controlled frequency modulation. This is the technical background, but the piece is not about that background. The title *Turenas* is an anagram of *Natures*, evoking the way sounds *tour* through the space, transparent and pure, produced by the most technologically sophisticated means yet tending to sound perfectly natural, as if a dream could come true. - Ivan Tcherepnine (1943-1998)"
  programnotesita: "Il programma di Leland Smith, Score, è stato usato per creare i dati d’input per gli algoritmi spaziali e di sintesi del compositore, che sono stati usati per calcolare i campioni su un computer DEC PDP-10. Nel 1978, i dati Turenas sono stati  adattati per essere utilizzati nella *Samson Box*. Nel 2009, Bill Schottstaedt (CCRMA) ha creato un programma che imitava la Samson Box, permettendo a Turenas (e molti altri pezzi) di essere ricalcolati per incontrare gli standard audio attuali. Ivan Tcherepnine, che era presente alla première, insieme a Martin Bresnick, Gyorgy Ligeti e Leland Smith, nel Dinkelspiel Auditorium, Stanford University, nel maggio 1972, ha scritto le seguenti note nel 1973 per un concerto alla Harvard University. Questa composizione per nastro, generata da computer, fa uso estensivo di due importanti realizzazioni della computer music, inventati e sviluppati da John Chowning, allo Stanford's Artificial Intelligence Lab. Il primo riguarda la sintesi delle sorgenti del suono in movimento nello spazio sonoro a 360 gradi, che tiene conto degli effetti dello spostamento Doppler. Il secondo è un’innovazione nella sintesi di timbri *naturali* (come anche i quasi *supernaturali*) in maniera semplice ma elegante, utilizzando la modulazione di frequenze accuratamente controllata. Questo è lo sfondo tecnico, ma il pezzo non è su questo. Il titolo *Turenas* è un anagramma di *Natures*, che evoca il modo in cui suona *tour* nello spazio, trasparente e puro, prodotto dai mezzi più tecnologicamente sofisticati ma che tendono ad avere un suono perfettamente naturale, come se un sogno potesse avverarsi. - Ivan Tcherepnine (1943-1998)"

2016-514:
  nameone: Jean Claude Risset
  bioengone: "French composer, famous for his contribution to the computer music. He studied Piano and Composition with André Jolivet. Joined the Bell Laboratories in 1964, where in order to digitally recreate the sound of brass instruments uses MUSIC IV software. He was the first to experiment  a sound synthesis techniques such as FM and waveshaping. In his works, like Little Boy, Mutations and other, he uses the computer for sound synthesis. Creates beyond the ‘‘tout court’’ compositions, in  order to create a musical and expressive sound working on rhythm in addition to timbre."
  bioitaone: "Compositore francese, conosciuto per il suo contributo alla computer music. Ha studiato Pianoforte e Composizione con Andrè Jolivet. Arrivato ai Laboratori Bell nel 64 ha usato MUSIC IV per ricreare digitalmente il suono degli ottoni. È anche stato il primo a eseguire i primi esperimenti in un range di tecniche di sintesi come la FM Synthesis e il waveshaping.Nei suoi lavori come Little Boy, Mutations e altri, Risset utilizza la computer synthesis per formare il suono rendendolo espressivo e musicale."
  cat: LE
  title: "Oscura"
  year: 2005
  duration: "13'00"
  performers: "per soprano ed elettronica"
  programnotes: "*Oscura est une commande du CDMC (Centro di Musica Contemporanea) à l’initiative d’Adolfo Nunez (LIEM, Madrid). L’œuvre est dédiée à la soprano Pilar Jurado. Oscura est inspirée par Noche Oscura - Canciones del Alma de Saint Jean de la Croix, un magnifique poème d’amour divin. J’ai tenté de préserver l’intelligibilité du texte: je me suis appuyé sur des enregistrements réalisés au LIEM par Pilar Jurado. Les strophes du poème ont été chantées, mais aussi parlées normalement, lentement et en voix chuchotée. Le matériau sonore numérique a été réalisé en partie par synthèse, mais aussi par traitement de sons enregistrés, notamment la voix de Pilar Jurado. Des sons d’origines diverses sont tissés ensemble sur des trames harmoniques – une logique de hauteurs sonores fondées sur des pôles bien précis, mais débordant l’échelle tempérée. La soprano dialogue soit avec une bande, soit avec un système interactif muni du logiciel MaxMSP. Dans ce dernier cas, sa voix est accompagnée à la fois par une harmonization algorithmique effectuée en temps réel et par des fichiers sonores pré-établis déclenchés par l’interprète. Les fichiers sonores ont été réalisés à l’aide des logiciels suivants: MusicV, MaxMSP, Sound Hack, Peak, Pro Tools.* Jean Claude Risset."
  programnotesita: "*Oscura si ispira a Noche Oscura – Canciones del Alma di Saint Jean de la Croix, un magnifico poema di amore divino. Ho tentato di preservare l’intelligibilità del testo: mi sono affidato a delle registrazioni realizzate al LIEM da Pilar Jurado. Le strofe del poema sono state cantate, ma anche parlate normalmente, lentamente e con voce sussurrata. Il materiale audio digitale è stato realizzato in parte per sintesi, ma anche elaborando i suoni registrati, inclusa la voce di Pilar Jurado. Suoni d’origine diversa sono tessuti insieme su delle trame armoniche – una logica di altezze sonore basate su dei poli ben precisi, ma che oltrepassano la scala temperata. La soprano dialoga sia con un nastro magnetico, sia con un sistema interattivo munito del software MaxMSP. In quest’ultimo caso, la sua voce è accompagnata al tempo stesso da un’armonizzazione algoritmica effettuata in tempo reale e da file audio prestabiliti attivati dall’interprete. I file audio sono stati realizzati con l’aiuto dei seguenti software: MusicV, MaxMSP, Sound Hack, Peak, Pro Tools.* Jean Claude Risset"

2016-515:
  nameone: "Pierre Boulez"
  bioengone: "The orchestra director, essayist and french composer, among the greatest personalities of the contemporary music culture. He studied in the Conservatoire de Paris where he learnt and mastered the dodecaphonic technique. In 1943 he conducts the premiere of *Le soulier de satin* by Arthur Honegger at Théâtre national de l'Opéra-Comique de Paris. In 1970 the president Georges Pompidou asks him to create and direct an institute for exploring and developing contemporary music - the IRCAM. From 1976 to 1995 he teaches *Invention, technique et langage en musique* at the Collège de France."
  bioitaone: "Direttore d'orchestra, saggista e compositore francese, tra le massime personalità della cultura musicale contemporanea. Studi presso il Conservatorio di Parigi dove apprende e approfondisce la tecnica dodecafonica. Nel 1943 dirige la prima assoluta di Le soulier de satin di Arthur Honegger al Théâtre national de l'Opéra-Comique di Parigi. Nel 1970 il presidente Georges Pompidou gli affida l'incarico di creare e dirigere un Istituto per la ricerca e lo sviluppo della musica contemporanea: l'IRCAM. Dal 1976 al 1995 ottiene la cattedra di *Invention, technique et langage en musique* presso il Collège de France."
  cat: LE
  title: "Dialogue de l'ombre double"
  year: 1985
  duration: "20'00"
  performers: pour clarinet et electronique
  programnotes: "Dialogue de l'ombre double, dédiée à Luciano Berio et écrite pour son soixantième anniversaire en 1985, est créée le 28 octobre 1985 à Florence par Alain Damiens. L'œuvre est réalisée à l'Ircam avec Andrew Gerzso, assistant musical. Sur la suggestion de Pascal Gallois, Pierre Boulez la transcrit en 1995 pour basson, ce qu'il avait déjà fait auparavant pour Domaines, une autre de ses œuvres pour clarinette. Dans Dialogue, la musique reste la même, mais les différents registres des deux instruments nécessitent des transpositions. Dialogue de l'ombre double — vocable emprunté au Soulier de satin de Claudel — est une alternance de strophes et de transitions interprétées par le même instrumentiste. Les strophes sont jouées sur scène « en direct » ; les transitions ont été préalablement enregistrées et sont diffusées par haut-parleurs. À la présence réelle et localisée des uns, s'oppose la présence imaginaire et diffuse des autres. Les strophes sont chacune centrées sur une idée unique ; les transitions nous font passer insensiblement d'un motif à l'autre. L'opposition entre les parties de clarinette (interprète et bande) ne se fait pratiquement jamais par superposition des lignes créant une polyphonie à deux voies. Celle-ci est réduite à quelques tuilages de transition. L'opposition de l'instrument et de l'ombre double naît dans la succession de l'une par rapport à l'autre, n'utilisant comme terrain d'affrontement que la seule dimension horizontale qui est celle du texte, du discours, du « dialogue »… Damien Colas  (extrait)"
  programnotesita: "Dialogue de l'ombre double, dedicato a Luciano Berio e scritto per il suo sessantesimo compleanno nel 1985, è stato eseguito il 28 ottobre 1985 a Firenze da Alain Damiens. L’opera è stata realizzata all’Ircam con Andrew Gerzso, assistente musicale. Su suggerimento di Pascal Gallois, Pierre Boulez la trascrive nel 1995 per fagotto, cosa che aveva già fatto precedentemente per Domaines, un’altra delle sue opere per clarinetto. In Dialogue, la musica resta la stessa, ma i differenti registri dei due strumenti necessitano di essere trasposti. Dialogue de l'ombre double – vocabolo improntato al Soulier de satin di Claudel – è un’alternanza di frasi e di transizioni interpretate dallo stesso strumentista. Le frasi sono eseguite in scena  << dal vivo >>; le transizioni sono state in precedenza registrate e  diffuse da altoparlanti. Alla presenza reale e localizzata delle une, si oppone la presenza immaginaria e diffusa delle altre. Le frasi sono incentrate ognuna su un’idea unica; le transizioni ci fanno passare senza accorgercene da un motivo ad un altro. La contrapposizione tra le parti del clarinetto (interprete e nastro magnetico non  avviene praticamente mai per sovrapposizione di linee che creano una polifonia a due voci. L’opposizione dello strumento e dell’ombra doppia nasce dalla successione dell’una in rapporto all’altra,  utilizzando come campo di battaglia la sola dimensione orizzontale che è quella del testo, del discorso, del << dialogo >>… Damien Colas (estratti)"

2016-516:
  nameone: "Luis Naón"
  bioengone: "He studied at National University of La Plata, Cattolic University Argentina of Buenos Aires and at CNSM, Paris, with Guy Reibel, Laurent Cuniot and many others. From 1991 he works at CNSDM Conservatoire National Supérieur de Musique de Paris. After *Final del Juego* for a septet and a magnetic tape (1983), considered to be his debut, he seeks to write works of dualistic relation, which comes from his experience and his belonging to two cultures. He developes his eclecticism following diverse art disciplines (painting, theatre, music, architecture) and genres (acousmatic-instrumental music), collaborating with various artists."
  bioitaone: "Si è formato all’Università Nazionale di La Plata, Università Cattolica Argentina di Buenos Aires e al CNSM di Parigi con Guy Reibel, Laurent Cuniot e molti altri. Dal 1991 lavora al Conservatorio Superiore di Musica di Parigi. Dopo *Final del Juego* per settetto e nastro magnetico (1983), che può essere considerata la sua opera prima, cerca di scrivere opere che abbiano una relazione duale, nate dalla propria esperienza e la sua doppia appartenenza culturale. Sviluppa il suo eclettismo seguendo diverse discipline artistiche (pittura, teatro, musica, architettura), generi (musica acusmatica-strumentale), e collaborando con diversi artisti."
  cat: LE
  title: "Del fuego las resonancias"
  year: 1992
  duration: "6'00"
  performers: "pour guitare"
  programnotes: "Del fuego las resonancias, est une œuvre composée à l’intention de Miguel Angel Girolet pour un concert donné à la Maison de Radio France dans le cadre du Festival International de Guitare. L’œuvre se compose de deux parties distinctes et liées uniquement par une sorte de flamme intérieur. Le matériaux de l’une et de l’autre sont diamétralment opposés, ainsi que les modes de jeu mis en œuvre. La première pièce est éminemment harmonique et quasi spectrale, elle explore des modes de résonance particulier et assez inhabituels de la l’instrument. Exigeant une dextérité et des extensions et reflexes peu habituelles c’est une pièce dont le flottement rythmique est au service d’un épanouissement de type vertical dans lequel s’enchevêtrent plusieurs lignes. La seconde est, par opposition, une pièce virtuose mais relativement commode. Entièrement basé sur l’energie d’un geste de dextérité bien connu des guitaristes et jouant sur le timbre proche des trois cordes en nylon. Toute la flamme qui dans la première pièce émane de l’enchaînement des lignes en accords est ici transférée à la sphère des évenements rythmiques et le combat entre bourdonnes et nylon."
  programnotesita: "Del fuego las resonancias, è un’opera composta per Miguel Angel Girolet in occasione di un concerto tenuto alla Maison de Radio France nell’ambito del Festival Internazionale di Chitarra. L’opera si compone di due parti distinte e legate unicamente da una sorta di fiamma interiore. I materiali dell’una e dell’altra sono diametralmente opposti, così come i modi di esecuzione. Il primo pezzo è eminentemente armonico e quasi spettrale, esplora alcuni modi di risonanza particolari e abbastanza insoliti dello strumento. Richiedendo una destrezza e delle estensioni poco abituali, è un pezzo in cui la fluttuazione ritmica è al servizio di una fioritura di tipo verticale dal quale si intrecciano diverse linee. Il secondo è, all’opposto, un pezzo virtuoso ma relativamente comodo. Interamente basato sull’energia di un gesto di destrezza ben conosciuto dai chitarristi suonano sul registro vicino alle tre corde di nylon. Tutta la fiamma che dal primo pezzo emana dall’intreccio di linee accordali è qui trasferita alla sfera ritmica e alla lotta tra ronzii e nylon."

