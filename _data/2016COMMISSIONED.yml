  title: "Mikka"
  year: 1971
  duration: "4'25"
  performers: "per violino"
  programnotes: ""
  programnotesita: "Riconosciuto tra gli esponenti più radicali della musica del 900, il compositore greco Iannis Xenakis compone il brano Mikka nel 1971 e l’anno successivo eseguito  al Festival D’automne de Paris. Il brano è un impressionante fusione di glissati del violino che pongono l’accento su una materia incisa in limite estremo dell’accezione di melodia. Un  suono/canto dell’arco che oscilla tra i suoni più sottili fino alle dinamiche più accese."

2016-521:
  nameone: "Pascal Dusapin"
  bioengone:
  bioitaone:
