2016-535:
  nameone: Giorgio Nottoli
  bioengone: "(composer, born 1945 in Cesena, Italy) he was Professor of Electronic Music at the Conservatory of Rome *Santa Cecilia* until 2013. He currently teaches electroacoustic composition at the University of Rome *Tor Vergata*. The major part of his works are realized by means of electro-acoustic media both for synthesis and processing of sound. The objective is to make timbre the main musical parameter and a *construction unit* through the control of sound microstructure. In the works for instruments and live electronics, the aim of Giorgio Nottoli is to extend the sonority of the acoustic instruments by means of complex real time sound processing. He has designed both analog and digital musical systems in conjunction with various universities and research centers."
  bioitaone: "(compositore, nato a Cesena, Italia nel 1945) è stato docente di Musica Elettronica al Conservatorio di Roma *S.Cecilia* sino al 2013. Attualmente è docente di Composizione elettroacustica all’Università di Roma *Tor Vergata*. La maggior parte delle sue opere utilizza mezzi elettronici sia per la sintesi che per l'elaborazione del suono. Il centro della sua ricerca di musicista riguarda il timbro concepito quale parametro principale e *unità costruttiva* delle sue opere attraverso la composizione della microstruttura del suono. Nei suoi lavori per strumenti ed elettronica Giorgio Nottoli punta ad estendere la sonorità degli strumenti acustici mediante complesse elaborazioni del suono. Ha progettato vari sistemi elettronici per la musica utilizzando sia tecnologie analogiche che digitali in collaborazione con varie università e centri di ricerca."
  cat: LE
  title: "Specchi risonanti: Scoperta-Riflessione-Canto"
  year: "2011-2016"
  duration: "14'00"
  performers: "per viola elettrica ed acustica con live electronics"
  programnotes: "*Specchi risonanti* extends the sonority and the mode of articulation of the instrument by means of an electro-acoustic virtual device. The work is based on dialogue between the instrument and its elaborated four copies (mirrors) that, in addition to applying to the sound material a set of conventional treatments, all play as many virtual strings ideally aimed at the listening space. The electro-acoustic device, then, is a sort of virtual *viola d'amore* occupying the entire concert hall. The sound of the viola is located at the center of the hall, where the performer stays, while the *mirrors* are located dynamically in the listening space surrounding the audience. The work is divided into three episodes: *Scoperta* and *Riflessione*, for electric viola, *Canto*, for acoustic viola. *Scoperta* was composed in 2011 and performed many times before the two following episodes were completed, five years later."
  programnotesita: "*Specchi risonanti* estende la sonorità e le modalità di articolazione dello strumento per mezzo di un dispositivo elettro-acustico virtuale. Il  lavoro è basato sul  dialogo fra lo strumento e quattro sue copie elaborate (specchi) che, oltre ad applicare al materiale sonoro un insieme di trattamenti convenzionali, fanno risuonare altrettante corde virtuali tese idealmente nello spazio d'ascolto. Il lavoro si articola in tre episodi: *Scoperta* e *Riflessione*, per viola elettrica, *Canto*, per viola acustica. Scoperta è stato composto nel 2011 ed eseguito molte volte prima che i due episodi seguenti fossero terminati, 5 anni dopo. La composizione è dedicata al violista Luca Sanzò."
  Program Notes Long: "*Specchi risonanti* estende la sonorità e le modalità di articolazione dello strumento per mezzo di un dispositivo elettro-acustico virtuale. Il  lavoro è basato sul  dialogo fra lo strumento e quattro sue copie elaborate (specchi) che, oltre ad applicare al materiale sonoro un insieme di trattamenti convenzionali, fanno risuonare altrettante corde virtuali tese idealmente nello spazio d'ascolto.  Il dispositivo elettroacustico, quindi, costituisce una sorta di viola d'amore virtuale che occupa l'intera sala da concerto. Il suono della viola è localizzato al centro della sala, dove si trova l'esecutore, mentre gli  *specchi*  sono  localizzati  dinamicamente nello spazio d’ascolto che circonda il pubblico. Il lavoro si articola in tre episodi.  Il primo, *Scoperta*, per viola elettrica, consiste nell'esplorazione delle risposte risonanti dell'ambiente alle emissioni sonore prodotte dallo strumento. Tale esplorazione, effettuata mediante diversi modi d'attacco, registri e articolazioni, si risolve in una sorta di esposizione costituita da frammenti disposti in un percorso irregolare. *Tentativi* a volte seguiti da *scoperte* e a volte, da subitanee deviazioni. Il secondo episodio, *Riflessione*, ancora per viola elettrica, basato su processi di moltiplicazione (canone), è dedicato agli staccati, in particolare ai pizzicati, già uditi in modo frammentario nel primo episodio. Qui l'ambiente virtuale risponde con riflessioni che si sovrappongono costruendo  configurazioni ritmiche semplici e complesse distribuite dinamicamente nello spazio d'ascolto. Nel terzo episodio, *Canto*, per viola acustica, i materiali sonori principali tendono a concatenarsi formando una continuità quasi melodica. Le corde virtuali, eccitate da frammenti provenienti dai primi due episodi, costituiscono uno sfondo articolato come un ordito instabile e avvolgente su cui la trama, realizzata dalla viola acustica, più volte emerge e trasformandosi scompare. Scoperta è stato composto nel 2011 ed eseguito molte volte prima che i due episodi seguenti fossero terminati, 5 anni dopo. La composizione è dedicata al violista Luca Sanzò."

2016-536:
  nameone: Giuseppe Desiato
  bioengone: "(1987) is an italian Composer and Saxphone Player. His approach to sounds has always been made as a continuous research on the malleability of the sound. Every material is meticulously chosen and deeply crafted to create multi-layered structures that just give an idea of clarity and strength. Many of his compositions are influenced by shapes, landscapes, architectures and video art. Desiato's upcoming and past previous collaborations include performances by Dario Calderone, Anna Clementi, Hugh Watkins, Alexandra Wood, Sepura Brass Septet and Chroma Ensemble and Resonanz Ensemble among others. Desiato holds an M.Mus in Composition from the Royal Academy of Music (London), an M.A. in Saxophone and a B.M. in Jazz Composition from the Conservatorio *Licinio Refice* of Frosinone. in 2014/2015 he studied with Salvatore Sciarrino and he is now finishing the B.M. in Electronic Music under the guide of Michelangelo Lupone and Nicola Bernardini in Rome."
  bioitaone: "(1987) è un compositore e sassofonista italiano. Il suo approccio alla composizione è da sempre una continua ricerca sulle possibilità di modellazione del suono. I suoi materiali sono scelti meticolosamente per creare strutture stratificate e polifoniche, la cui aggregazione punta costantemente ad una forte chiarezza. Molte delle sue composizioni sono influenzate da forme, architetture e video arte. I lavori presenti e passati di Desiato includono esecuzioni da parte di Dario Calderone, Anna Clementi, Hugh Watkins, Alexandra Wood, Septura Brass Septet, Chroma Ensemble e Resonanz ensemble tra gli altri. Giuseppe Desiato è diplomato presso la Royal Academy of Music di Londra e il Conservatorio *Licinio Refice* di Frosinone. Ha recentemente studiato con Salvatore Sciarrino e sta frequentando Il corso di musica elettronica presso il Conservatorio *Santa Cecilia* di Roma sotto la guida di Michelangelo Lupone e Nicola Bernardini."
  cat: LE
  title: "tocco materia"
  year: 2016
  duration: "8'00"
  performers: "per chitarra e supporto elettronico"
  programnotes: "The main idea behind this project is the sound seen as gesture. The guitar, still keeping its strong identity, gives birth to a wide range of timbre full of materiality. For this reason, the title of this work is a real statement of intent. The musician, playing the guitar, rids the timbral potential of the instrument through his touch, creating a path made of elements that flow into musical concretism. The live execution is accompanied by electronic sounds, that working dialectically with the guitar’s gestures, highlight the tactile-materic aspect of the piece."
  programnotesita: "L’idea portante alla base di questo progetto è il suono inteso come gesto. Lo strumento- chitarra, pur mantenendo la sua forte identità, diventa generatore di una vasta gamma di timbri carichi di materialità. Proprio per questo, il titolo è una vera e propria dichiarazione d’intenti. Il musicista, suonando la chitarra, ne libera attraverso il tocco le potenzialità timbriche, costruendo un percorso fatto di elementi che sfociano nel concretismo sonoro. L’esecuzione dal vivo è affiancata dalla diffusione di suoni di natura elettronica che, ponendosi in maniera dialettica con i gesti chitarristici, enfatizzano l’aspetto tattile-materico del brano."

2016-537:
  nameone: Michele Papa
  bioengone: "born in Formia in the April of 1987. He knows the music at thirteen, He studied pianoforte and composition, but after high school decided to stopped the learning of music for undertake the Universitary career. After the graduation in literature and philosophy  and after a diploma in sound engineering, resumes the musical studies encountering in the electronic music and from 2014 reserve good part of his time at the experimentation of electronic compositional technics and at the writing of poetical texts. Actually He study in Santa Cecilia in Rome, at the department of Electronic Music with Michelangelo Lupone and Nicola Bernardi."
  bioitaone: "Nasce a Formia nell'aprile del 1987. Abbraccia la musica all'età di 13 anni, studia pianoforte e composizione, ma dopo il liceo decide di fermarsi per intraprendere la carriera universitaria. Dopo un diploma in tecniche di missaggio e fonia e una laurea in lettere e filosofia, riprende con gli studi musicali imbattendosi nella musica elettronica e dal 2014 riserva buona parte del suo tempo alla sperimentazione di tecniche compositive elettroniche e alla produzione di testi poetici. Attualmente è studente al conservatorio di Santa cecilia segnato al dipartimento di musica elettronica con gli insegnanti Michelangelo Lupone e Nicola Bernardini."
  cat: LE
  title: "Imenottero Aculeato - Studio preparatorio per interazione vocale"
  year: 2016
  duration: "5'40"
  performers: "per mezzosoprano e sfera"
  programnotes: "This study is based on the interaction between voice and electronic elements developed in real time. A research on the decomposition of lemma *MORPHOPOLIS* and of the linguistic characteristics that only one word can explicate in its decomposition. The electronic elaboration can be a medium between voice and electronic sounds, that, spatialized, moved the metaphorical creature that lived in us. The *Hymenoptera Aculeato* nestles in the human stomach (the sphere) and it is the imagine of liberation from our idols. The idols once expelled from us, they present with their real form: an insect."
  programnotesita: "Lo studio preparatorio che si va a presentare è basato sull’interazione tra voce ed elementi elettronici elaborati in tempo reale. Una ricerca sulla scomposizione del lemma *MORPHOPOLIS* e delle caratteristiche linguistiche che una sola parola può esplicare nella sua scomposizione. L’elaborazione sarà un tramite tra voce e suoni elettronici, che, spazializzati, muoveranno l’essere metaforico che vive dentro di noi. L’*Imenottero Aculeato* che si annida all’interno dell’essere umano (la sfera) è l’immagine della liberazione dai propri idoli, i quali, una volta espulsi da noi stessi si presentano con la loro forma reale: quella di insetto."
