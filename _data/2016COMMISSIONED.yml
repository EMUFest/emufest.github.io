  bioengone: "The orchestra director, essayist and french composer, among the greatest personalities of the contemporary music culture. He studied in the Conservatoire de Paris where he learnt and mastered the dodecaphonic technique. In 1943 he conducts the premiere of *Le soulier de satin* by Arthur Honegger at Théâtre national de l'Opéra-Comique de Paris. In 1970 the president Georges Pompidou asks him to create and direct an institute for exploring and developing contemporary music - the IRCAM. From 1976 to 1995 he teaches *Invention, technique et langage en musique* at the Collège de France."
