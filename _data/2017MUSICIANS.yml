  bioitaone: ""

2017-703:
  nameone: "Matej Bunderla"
  bioengone: "was born in 1985 in Maribor, Slovenia. He studied saxophone from 2004-2013, Instrumental Pedagogy as well as contemporary music with Prof. Peter Straub, Prof. Gerald Preinfalk and the Klangforum Wien. Partcipatng in master classes such as Claude Delangle, Marcus Weiss, Arno Bornkamp and Matjaž Drevenšek. From classical orchestra to jazz formatons, as the Tot Big Band Maribor, the European Master Orchestra, to the orchestra of the Opera Graz, he plays as well throughout Europe as a solo player in the felds of classical, contemporary and jazz programs. Matej Bunderla works freelanced as a member of various Jazzbands, chamber ensembles such as Schallfeld Ensemble, the saxophone quartet WAP and in cooperaton with dance & theatre projects of the local Of-scene. Working constantly in close collaboraton ships with composers, helping, advising and fnally realizing new contemporary music for saxophone. Contact matej.bunderla@gmail.com"
  bioitaone: "è nato nel 1985 nella città di Maribor in Slovenia. Studia il sassofono dal 2004 al 2013, pedagogia strumentale e musica contemporanea con i maestri Peter Straub, Gerald Preinfalk e suona nell'orchestra da camera Klangforum Wien. Partecipa alle MasterClass di Claude Delangle, Marcus Weiss, Arno Bornkamp e Matjaž Drevenšek. Dall'orchestra classica alle formazioni jazz come la Tot Big Band Maribor, la European Master Orchestra, giungendo poi all'Orchestra of the Opera Graz, esegue parti solistiche in tutta Europa, nel campo della musica classica, contemporaneo e jazz. Lavora come membro freelance in varie band jazz, orchestre da camera come lo Schalfeld Ensemble, il quartetto di sassofoni WAP e per progetti coreutici e teatrali off-scene. Dopo aver lavorato constantemente in stretta collaborazione con molti compositori, ha iniziato anche lui a realizzare composizioni di musica contemporanea per sassofono."

2017-704:
  nameone: "CumTempora Ensemble"
  bioengone: "Il CumTempora Ensemble nasce in risposta al vuoto di valori che la nostra società sta vivendo. *Musica sola fovet cum tempora fusca videntur* è il suo manifesto ed esprime a pieno la volontà di restituire centralità alla cultura nelle sue forme artistiche e musicali, forme essenziali perché costitutive dell’essenza umana. Forza trainante del CumTempora è la profonda relazione con la contemporaneità, l’epoca di cui si è figli, espressa attraverso la passione per la musica contemporanea, in un legame di stima ed amicizia, che unisce ogni elemento dell’ensemble."
  bioitaone: ""

2017-705:
  nameone: "Elena D'Alò"
  bioengone: "is a flutist, from piccolo to bass flute. She studied Flute (Diploma and Master's degree) in *Santa Cecilia* Conservatory in Roma, with teachers: Edda Silvestri, Bruno Paolo Lombardi, Deborah Kruzansky and Paolo Taballione. She also graduated in Acoustic Physics (Bachelor's degree) in *La Sapienza* University with Paolo Camiz as supervisor. Now she studies Electronic Music. She plays chamber music and in orchestral concerts too: from barocco to contemporary repertory."
  bioitaone: "flautista (dall’ottavino al flauto basso), si laurea cum laude al biennio in Flauto, dopo un brillante diploma, presso il Conservatorio *Santa Cecilia* di Roma, con Deborah Kruzansky, studiando anche con Edda Silvestri, Bruno Paolo Lombardi e Paolo Taballione. Ha affiancato gli studi musicali con quelli scientifici, laureandosi in Fisica acustica presso *La Sapienza* con Paolo Camiz. Attualmente è iscritta al triennio di Musica Elettronica. Si esibisce in formazioni cameristiche e orchestrali, in un repertorio che va dal barocco al contemporaneo, per il quale ha suonato a festival come Nuova Consonanza, Atlante Sonoro XXsecolo, ArteScienza ed EMUFest."

2017-706:
  nameone: "Marco De Martino"
  bioengone: "Born in Rome. After the early studies in Piano and the high school degree, the education path follows with studies at the University of Rome Tor Vergata. Graduated in Musicology, he studied electroacoustic composition with Giorgio Nottoli and Michelangelo lupone, then Computer Music with Nicola Bernardini. His teachings begins as assistant in Computer Music for the conservatoire and for the 2nd level Master in Interpretation of contemporary music, always for Rome’s conservatoire."
  bioitaone: "Nato a Roma. Dopo i primi studi di Pianoforte e il diploma di Liceo scientifico, prosegue presso la facoltà di lettere e filosofia all’Università di Roma Tor Vergata. Laureato in Musicologia, ha studiato Composizione Elettroacustica con Giorgio Nottoli, Michelangelo Lupone e Informatica Musicale con Nicola Bernardini. Inizia il suo percorso di docenza come assistente di Informatica Musicale per il conservatorio e per il Master di II livello in Interpretazione della Musica Contemporanea, sempre del Conservatorio di Roma."

2017-707:
  nameone: "Sara Ferrandino"
  bioengone: "graduated in piano in 2005 at the Conservatory of Perugia, in the class of M° L. Tanganelli. At the same institution, in March 2009, she passed the level II Academical Diploma with top marks and special mention. In July 2012 she obtained the specialist diploma for the postgraduated course held by Mº S. Perticaroli at the Santa Cecilia Academy in Rome. She has partecipated in more than 30 national and international piano competitions, always reaching the top. She plays both as a piano soloist and in chamber ensembles with important musicians in prestigious classical concert halls in Italy and abroad. She is a piano teacher for the pre-academical courses at AIMART. She also collaborates with the Conservatory of Perugia for the courses of horn, trumpet, flute, violin, saxophone, oboe and works as an artistic consultants in other important musical institutions in Rome, organizing masterclasses and pianistic competitions at international level."
  bioitaone: "si è diplomata in pianoforte nel 2005 presso il Conservatorio di Perugia nella classe del Mº Tanganelli, conseguendo nel 2009, con votazione di 110 e Lode, la Laurea per il Biennio Specialistico. Nel 2012 ha ottenuto il diploma del Corso di Perfezionamento tenuto dal Mº Perticaroli, presso l’Accademia Nazionale di Santa Cecilia in Roma. Ha partecipato a numerosi concorsi nazionali e internazionali ottenendo sempre piazzamenti nelle prime posizioni. Si è esibita in molteplici concerti solistici e cameristici in prestigiose sale in Italia e all’estero. Ha collaborato e c ollabora presso il Conservatorio di Perugia con le classi di corno, tromba, flauto, oboe, sassofono e violino. È docente di pianoforte principale per i corsi pre-accademici presso l'Accademia AIMART in Roma."

2017-708:
  nameone: "Enzo Filippetti"
  bioengone: "is professor of Saxophone and of Second Level Master of Art Course in the Interpretation of Contemporary Music at Conservatorio *S. Cecilia* in Rome. In more than thirty years he gives concerts all over the world. He has performed at Biennale di Venezia, Mozarteum di Salisburgo, Rome, Milan, Paris, London, Berlin, Wien, Madrid, Bruxelles, Buenos Aires, Caracas, Riga, Birmingham, Köln, Lyon, St. Etienne (Francia), Principaute-Monaco-Monte-Carlo, Yeosu (Korea), Kawasaki, Adis Abeba, Chisnau, Taormina, Ravello. He has collaborated with Claude Delangle, Alda Caiello and Bruno Canino and many of the most important composers wrote for him more than a hundred works. As a soloist and with the Quartetto di Sassofoni Accademia he has recorded for the Nuova Era, Dynamic, Rai Trade and Cesmel. He has published studies for Riverberi Sonori and he direct a collection for the Sconfinarte editions."
  bioitaone: "è professore di Sassofono al Conservatorio di Musica “Santa Cecilia”. In oltre trent’anni di attività ha tenuto concerti in tutto il mondo esibendosi alla Biennale di Venezia, al Mozarteum di Salisburgo, al Conservatorio di Parigi, a Roma, Milano, New York, Londra. È molto attivo nel campo della musica contemporanea, di cui è apprezzato interprete, e molti importanti compositori hanno scritto per lui più di cento opere. Come solista e come membro del Quartetto di Sassofoni Accademia ha inciso per Nuova Era, Dynamic, Rai Trade e Cesmel. Ha pubblicato studi per Riverberi Sonori e dirige una collana per le edizioni Sconfinarte."

2017-709:
  nameone: "Arianna Granieri"
  bioengone: "She graduated Piano studies of II level under the guidance of M° Cinzia Damiani, at Conservatorio Santa Cecilia of Rome, winning the highest grades, an honorary mention, after having presented a sofisticated repertoire of modern and contemporary Italian music. During the period of studies, she has participated in various Master classes with worldwide known musicians, as Boris Berman.  She also graduated with masters degree with honors in Philosophy at University of Roma Tor Vergata,  having presented a thesis on Japanese and Samurai aesthetics. She has performed as a solo pianist as well as in ensembles in various musical events and festivals, among these the Accademic Concerts,  Orvieto Festival of Strings, Domeniche Estive a Castel Sant’Angelo, AnemosArts, The 90th anniversary of Franco Evangelisti’s birth, the program of Rai | fatti vostri, moreover has performed the premiere of Henry Cowell’s Concerto per pianoforte e orchestra version for two pianos. She is interested in unity of music and other arts, particularly with theater (she has performed in various theatrical plays)."
  bioitaone: "Pianista, si diploma con il massimo dei voti e consegue con lode e menzione d’onore la Laurea di II livello in Pianoforte indirizzo Solistico presso il Conservatorio Santa Cecilia di Roma, sotto la guida del M° Cinzia Damiani. Ha conseguito con lode la Laurea magistrale in Filosofia presso l’Università di Roma Tor Vergata. Si è esibita sia in qualità di solista che in formazioni cameristiche presso vari festival ed eventi musicali tra i quali Concerti Accademici, Orvieto Festival of Strings, Domeniche Estive a Castel Sant’Angelo, Novantenario della nascita di Franco Evangelisti, inoltre ha eseguito in prima mondiale la riduzione per due pianoforti del Concerto per pianoforte e orchestra di Henry Cowell. E’ interessata all’unione della musica con le altre arti, in particolare il teatro."

2017-710:
  nameone: "Quartetto Guadagnini"
  bioengone: ""
  bioitaone: "Il Quartetto Guadagnini nasce nel 2012. L’affiatamento di quattro giovani musicisti provenienti da Ravenna, Pistoia, Roma e Bari porterà la giovane formazione a vincere, nel 2014 il premio Farulli, in seno al XXXIII Premio Franco Abbiati. Si qualifica attualmente tra le più promettenti formazioni cameristiche d’Europa, dedite al grande repertorio quartettistico e contemporaneo. Si è già esibito per le più importanti società concertistiche e sale da concerto italiane e in Francia, Austria, Germania, Svizzera e Cina. Nel 2015 ha suonato con la pianista Beatrice Rana all’Istituto italiano di cultura di Parigi, luogo che lo ha visto poi come ensemble in residenza. Nel 2016 è stato impegnato in una tournée nazionale promossa dal CIDIM, ha debuttato al Teatro La Pergola di Firenze e al Festival dei 2Mondi di Spoleto con musiche dedicate alla formazione stessa da Silvia Colasanti. E’ stato poi scelto dalla Fondazione Stauffer per rappresentare l’eccellenza italiana esibendosi a Shanghai in diversi concerti e alcune masterclass. Il Quartetto Guadagnini collabora con i compositori Silvia Colasanti, Domenico Turi, Paolo Cavallone e Raffaele Bellafronte registrando per Tactus diversi lavori. Vincitore di Concorsi Internazionali, sul fronte della formazione ha completato l’Accademia Stauffer con il Quartetto di Cremona e sta seguendo il maestro Hatto Beyerle, storico violista del Quartetto Alban Berg e loro grande estimatore. Il quartetto è stato selezionato per il progetto Le dimore del Quartetto in collaborazione con l’Associazione Dimore Storiche Italiane. Si è esibito su RAI 5 accanto a Sandro Cappelletto, su RAI 3 accanto a Corrado Augias ed è ospite regolare di emittenti radiofoniche dedicate alla grande musica. Su RADIO 3 è stato invitato a Radio 3 Suite e alle Lezioni di Musica di Giovanni Bietti con il quale porta avanti una cospicua collaborazione."

2017-711:
  nameone: "Virginia Guidi"
  bioengone: Graduated in Singing and in Vocal Chamber Music at the Conservatory S. Cecilia, where she specialized with honors with Silvia Schiavoni with a thesis on the relationship between performer and composer in electroacoustic music. Ranging from chamber music to contemporary with an emphasis on experimental music. She has collaborated with many composers often performing pieces dedicated to her. She has performed in Italy and abroad (Washingont DC, Bejing) and has participated in important festivals (EMUfest, Venice’s Biennale, ArteScienza) and installations by famous artists (Allora&Caladilla, Thomas De Falco).
  bioitaone: Si diploma in Canto Lirico e in Musica Vocale da Camera al Conservatorio S. Cecilia dove si specializza con lode con Silvia Schiavoni con una tesi sul rapporto tra interprete e compositore nella musica elettroacustica. Spazia dalla musica da camera a quella contemporanea con attenzione per la musica di sperimentazione. Ha collaborato con numerosi compositori eseguendo spesso pezzi a lei dedicati. Si è esibita in Italia e all’estero (Pechino, Washington DC) e ha partecipato ad importanti festival (EMUfest, Biennale di Venezia, ArteScienza) e ad installazioni di famosi artisti (Allora&Caladilla, Thomas De Falco).

2017-712:
  nameone: "Ivan Liuzzo"
  bioengone: "nasce a Frosinone il 26 febbraio 1993 ed inizia a studiare la batteria all’età di 9 anni con M. FIOCCO, successivamente con G.GUIDONI e A.BLASI. Nel 2007 intraprende gli studi delle percussioni presso il Conservatorio *L.Refice* di Frosinone con il M° C. DI BLASI, conseguendo il diploma (V.O.). Ha approfondito lo studio della batteria jazz con R. PISTOLESI e G. HUTCHINSON. Membro attivo e co-fondatore del Collettivo Phthorà, assieme a F. Ferazzoli e F. Abbate ha collaborato con artisti come: Lisa Mezzacappa, Stefano Costanzo, Vincenzo Core, Wound, Ron Grieco, Achille Succi ecc."
  bioitaone: "was born on february 26, 1993. In 2007 he began his studies of percussions at the Conservatorio di Musica *L. Refice* with C. Di Blasi. He continued his study of jazz drums with R. PISTOLESI and G. HUTCHINSON. Active Member and co-founder of Phthorà Collective, along with F. Ferazzoli and F. Abbate has collaborated with artists come: Lisa Mezzacappa, Stefano Costanzo, Vincenzo core, Wound, Ron Grieco, Achille Succi etc."

2017-713:
  nameone: "Massimiliano Mascaro"
  bioengone: "composer. He was born in Rome in 1986. He studies with M° Michelangelo Lupone and M° Nicola Bernardini. He studied at the Conservatory *A. Casella* in L'Aquila and He currently attends The Concervatory of *S. Cecilia * in Rome. He attends courses of Electroacoustic Composition and Classical Composition. The Electroacoustic music is the field in which he mainly carries out his musical activity."
  bioitaone: "compositore. Nato a Roma nel 1986. Allievo del M° Michelangelo Lupone e del M° Nicola Bernardini, si è formato presso il Conservatorio *A. Casella* di L'Aquila e successivamente presso il Conservatorio *S. Cecilia* di Roma affrontando gli studi della Composizione elettroacustica e della Composizione classica. La musica elettroacustica è il settore nel quale svolge la sua principale attività musicale."

2017-714:
  nameone: "Federico Paganelli"
  bioengone: born in Rome studies electroacoustic music at Conservatorio Santa Cecilia with Nicola Bernardini and Michelangelo Lupone, formerly he studied with Giorgio Nottoli.
  bioitaone: nato a Roma, studia musica elettronica presso il Conservatorio di Santa Cecilia con i maestri Bernardini e Lupone. Precedentemente ha studiato con il Maestro Giorgio Nottoli.

2017-715:
  nameone: "Elisa Prosperi"
  bioengone: "- soprano. Allieva di M. Benvenuti, si diploma all'Ist.“Mascagni” di Livorno. Frequenta: London Masterclasses (RoyalCollege of Music) con R.Plowright; Voice Workshop (ILV- Fond.Cini Venezia) con B.Hannigan, T.Wishart e D.Moss; S.Marino Courses e Stockhausen Kurze Kürten)con N.Isherwood. Esegue repertorio del'900 e contemporaneo, anche con prime esecuzioni. Tra cui: Corpi da musica: vita e arte di Bussotti; TempoReale Festival; OA-5 atti teatrali sull'opera d'arte, C.A.N.T.O, CrashTroades, di G. Cauteruccio; In the midst of things, Voxnova Italia (Biennale Arte); Moving Out di R.Riccardi, IIC WashingtonDC. Nel 2013 di trasferisce a Leuven (Belgio) per uno stage al LUCA."
  bioitaone: "- soprano. Allieva di M. Benvenuti, si diploma all'Ist.“Mascagni” di Livorno. Frequenta: London Masterclasses (RoyalCollege of Music) con R.Plowright; Voice Workshop (ILV- Fond.Cini Venezia) con B.Hannigan, T.Wishart e D.Moss; S.Marino Courses e Stockhausen Kurze Kürten)con N.Isherwood. Esegue repertorio del'900 e contemporaneo, anche con prime esecuzioni. Tra cui: Corpi da musica: vita e arte di Bussotti; TempoReale Festival; OA-5 atti teatrali sull'opera d'arte, C.A.N.T.O, CrashTroades, di G. Cauteruccio; In the midst of things, Voxnova Italia (Biennale Arte); Moving Out di R.Riccardi, IIC WashingtonDC. Nel 2013 di trasferisce a Leuven (Belgio) per uno stage al LUCA."

2017-716:
  nameone: "SAXATILE4 [modulable sax ensemble]"
  bioengone:
  bioitaone: "è un progetto realizzato da un’idea di Enzo Filippetti nell’ambito del Conservatorio di Musica “S. Cecilia” specificatamente rivolto all’esecuzione della musica contemporanea, nei suoi molteplici aspetti, con un orientamento diretto alla ricerca e all’instaurazione di un rapporto dialettico con altri artisti e con i compositori. I componenti possono vantare una solida, variegata esperienza."

2017-717:
  nameone: "Federico Scalas"
  bioengone: "He studied double bass and Electronic Music at the Conservatory “S. Cecilia” of Rome, graduating under the leadership of Giorgio Nottoli. His compositions were performed at several concerts and festivals including: “EMUFest”, “Monaco Electroacoustique”, “SOMA”, “Scatole Sonore”, Sala Uno Teatro, Accademia di San Luca, MAXXI. He currently teaches Electroacoustic at the S. Cecilia of Rome  and at “Master SonicArts” at the University Tor Vergata of Rome."
  bioitaone: "Studia contrabbasso e Musica Elettronica presso il Conservatorio “S. Cecilia” di Roma, diplomandosi sotto la guida di Giorgio Nottoli. Sue composizioni sono state eseguite in diversi concerti e in festival tra cui: “EMUFest”, “Monaco Electroacoustique”, “SOMA”, “Scatole Sonore”, Sala Uno Teatro, Accademia di San Luca, MAXXI. E’ docente di Elettroacustica al Conservatorio di Roma S. Cecilia e al Master SonicArts dell’Università di Roma Tor Vergata."

2017-718:
  nameone: "Arturo Tallini"
  bioengone: "Arturo Tallini played all over Europe, in United States, Tunisia, Algeria, Egypt. He is Guitar Professor at Santa Cecilia Conservatory, in Rome and he teaches in other Italian conservatories and abroad univiersities. In more than 30 years of career, he became a reference point for contemporary music, with many pieces written the contemporary music ensemble Modus Novus the Accademia Nazionale di Santa Cecilia Choir, Carlo Morena, and Enzo Filippetti. He is coordinator and professor at the M.A. Master in Contemporary Music at Santa Cecilia Conservatory in Rome."
  bioitaone: "Arturo Tallini ha suonato in tutta Europa, negli Stati Uniti, in Egitto, Algeria e Tunisia. È docente al Conservatorio di Santa Cecilia in Roma e tiene regolarmente masterclass nei conservatori e italiani e università straniere. Unanimemente considerato un riferimento per il repertorio contemporaneo, collabora con artisti ed enti di fama internazionale, come Magnus Andersson, Michiko Hirayama, il flautista Carlo Moren, il sassofonista Enzo Filippetti, e il gruppo di musica contemporanea Modus Novus di Madrid, il Coro dell’Accademia Nazionale di Santa Cecilia e il Teatro dell'Opera di Roma. È fondatore e coordinatore del Master Annuale di II Livello in Interpretazione della Musica Contemporanea del Conservatorio di Santa Cecilia in cui è anche docente di Chitarra."

2017-719:
  nameone: "Mauro Tedesco"
  bioengone: "Pupil of Daniele Roccato at the Conservatorio S.Cecilia in Rome. He is a member of the Ludus Gravis(www.ludusgravis.com) ensemble of doublebasses skilled in contemporary music who has collaborated with lots of famous composers like Terry Riley, Sofia Gubaidulina, Julio Estrada etc. He has played with important artists like Dominique Pifarely and Michele Rabbia in the festival _Una striscia di terra feconda_ organized by Paolo Damiani and Armand Meignan; with Luca Sanzò at the Accademia Filarmonica Romana for the festival Paesaggio Sonoro organized by Michelangelo Lupone and Giorgio Nottoli. Recently he took part of a project named _Assedio, frammenti di un reportage_ organized by Lucia Goracci, reporter for Rainews24 in Syria, which involved the Istituzione Sinfonica Abruzzese and music by Tonino Battista and Daniele Roccato, which took place in L'Aquila at the Auditorium del Parco and at the Teatro dei Rinnovati in Siena."
  bioitaone: "Allievo del Maestro Daniele Roccato presso il conservatorio S.Cecilia di Roma. Membro dell'ensamble di contrabbassi Ludus Gravis (www.ludusgravis.com) dedito nel repertorio contemporaneo il quale ha collaborato con compositori di fama internazionale come Terry Riley, Sofia Gubaidulina, Julio Estrada etc. Si è esibito con artisti di nota importanza come Dominique Pifarely e Michele Rabbia presso l'Auditorium parco della musica di Roma durante il festival _Una striscia di terra feconda_ organizzato da Paolo Damiani e Armand Meignan; con Luca Sanzò presso l'Accademia Filarmonica Romana nel festival Paesaggio Sonoro organizzato da Michelangelo Lupone e Giorgio Nottoli; Ha recentemente fatto parte del progetto _Assedio, frammenti di un reportage_ organizzato da Lucia Goracci, reporter di Rainews24 presso la Siria, che vede coinvolta anche l'Istituzione Sinfonica Abruzzese con musiche di Tonino Battista e Daniele Roccato presso l'Auditorium del parco di L' Aquila e il Teatro dei Rinnovati a Siena."

2017-720:
  nameone: "Manuel Zurria"
  bioengone: "I was born in Catania in 1962. Although I have tried other experiences around the world, I have always come back to live in Rome, in spite of me. I attended first performances by Pennisi, Bussotti, Clementi, Guarnieri, Donatoni, Vacchi e Francesconi.  I have worked for many years with Sciarrino and Lucier. I took part to international music festivals all over the world. My discography currently has 40 CDs and vinyls for labels such as Ricordi, Capstone, EdiPan, Stradivarius, Die Schachtel, Mazagran, Mode, Megadisc, God, Atopos, Touch, Another Timbre."
  bioitaone: "Sono nato a Catania nel 1962. Pur avendo tentato altre esperienze in giro per il mondo, sono sempre ritornato a vivere a Roma, mio malgrado. Ho partecipato a prime assolute di Pennisi, Bussotti, Clementi, Guarnieri, Donatoni, Vacchi e Francesconi. Collaboro da molti anni con Sciarrino e Lucier. Ho partecipato a Festival internazionali, in tutto il mondo. La mia discografia conta attualmente 40 tra CDs e vinili per etichette quali Ricordi, Capstone, EdiPan, Stradivarius, Die Schachtel, Mazagran, Mode, Megadisc, God, Atopos, Touch, Another Timbre."

2017-730:
  nameone: "Quartetto Guadagnini"
  bioengone: "Il Quartetto Guadagnini nasce nel 2012. L’affiatamento di quattro giovani musicisti provenienti da Ravenna, Pistoia, Roma e Bari porterà la giovane formazione a vincere, nel 2014 il premio Farulli, in seno al XXXIII Premio Franco Abbiati. Si qualifica attualmente tra le più promettenti formazioni cameristiche d’Europa, dedite al grande repertorio quartettistico e contemporaneo. Si è già esibito per le più importanti società concertistiche e sale da concerto italiane e in Francia, Austria, Germania, Svizzera e Cina. Nel 2015 ha suonato con la pianista Beatrice Rana all’Istituto italiano di cultura di Parigi, luogo che lo ha visto poi come ensemble in residenza. Nel 2016 è stato impegnato in una tournée nazionale promossa dal CIDIM, ha debuttato al Teatro La Pergola di Firenze e al Festival dei 2Mondi di Spoleto con musiche dedicate alla formazione stessa da Silvia Colasanti. E’ stato poi scelto dalla Fondazione Stauffer per rappresentare l’eccellenza italiana esibendosi a Shanghai in diversi concerti e alcune masterclass. Il Quartetto Guadagnini collabora con i compositori Silvia Colasanti, Domenico Turi, Paolo Cavallone e Raffaele Bellafronte registrando per Tactus diversi lavori. Vincitore di Concorsi Internazionali, sul fronte della formazione ha completato l’Accademia Stauffer con il Quartetto di Cremona e sta seguendo il maestro Hatto Beyerle, storico violista del Quartetto Alban Berg e loro grande estimatore.  Il quartetto è stato selezionato per il progetto Le dimore del Quartetto in collaborazione con l’Associazione Dimore Storiche Italiane. Si è esibito su RAI 5 accanto a Sandro Cappelletto, su RAI 3 accanto a Corrado Augias ed è ospite regolare di emittenti radiofoniche dedicate alla grande musica. Su RADIO 3 è stato invitato a Radio 3 Suite e alle Lezioni di Musica di Giovanni Bietti con il quale porta avanti una cospicua collaborazione."
