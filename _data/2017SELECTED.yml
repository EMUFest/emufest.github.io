2017-001:
  nameone: Francis	Dhomont
  bioengone: "French and Canadian composer, was born in Paris, 1926. Convinced of the originality of acousmatic art, his production is, since 1960, exclusively made of tape works. During 26 years, he shared his activity between France and Quebec. Doc Honoris causa at University of Montreal where he was teaching Electroacoustic Composition from 1980 to 1996. 1997, a guest of the Deutscher Akademischer Austauschdienst (DAAD) Berlin. Grand Prix GigaHetz 2013, Qwartz Music Awards 2012. Prix *Ars electronica 1992*, Prize of the SACEM (France) 2007. *Magisterium* Bourges 1988. The Conseil des arts et des lettres du Québec has awarded him a prestigious carreer grant. Many works selected for the *World Music Days*, and ICMC. He is a Founding Member (1986) and Honorary Member (1989) of the Canadian Electroacoustic Community (CEC). President of the collective « Les Acousmonautes » in Marseille (France) and *Ehrenpatron* (honour patron) of the organization Klang Projekte Weimar (Germany). He is now living in Avignon, France, focuses on composition and theory."
  bioitaone: "(Parigi 1926) Compositore francese e canadese, dottore honoris causa di l' Università di Montreal, Canada. Convinto dell’ originalità dell’arte acusmatica, la sua produzione è, da 1960, esclusivamente costituita d’opere per nastro. Ha insegnato la composizione elettroacustica, tra 1980 e 96, all’ Università di Montreale e ha ricevuto molti onorificenze internazionali : cinque volte premiato al concorso internazionale di musica elettroacustica di Bourges (Francia); Premio *magistere* nel 1988; Premio SACEM 2007 della migliore creazione contemporanea elettroacustica; borsa di carriera del Consiglio delle arti e delle lettere del Québec (2000). Nel 1999, otteneva cinque primi prezzi internazionali per quattro delle sue opere; Prezzo Lynch-Staunton del Consiglio delle arti del Canada, ed invitato del DAAD a Berlino. Si assume la direzione di numerosi speciali *L'espace du son* per le edizioni *Musiques et recherches*(Ohain, Belgio). Dal 1978 Francis Dhomont a condiviso la sua attività tra la Francia ed il Québec e svolge una carriera internazionale. Tornato in Francia nel 2004, vive oggi in Avignon e si dedica alla composizione ed alla ricerca. http://www.electrocd.com/fr/bio/dhomont_fr/discog/"
  cat: ACU
  title: "PHŒNIX XXI"
  year: 2016
  duration: "16'32"
  performers: no
  programnotes: "To Inés Wickmann. A trace / confirmation of the acousmatic vitality at the beginning of the XXIst century, of course.But, for me, it is also a new life given to ancient musical ashes, very old recordings and reanimated but transvestites extracts of instrumental works. A kind of eternal return.Phoenix XXI was commissioned by the INA-GRM. World premiere on October 8th 2016 in Paris, concert INA-GRM."
  programnotesita: "A Inés Wickmann. Una traccia/conferma della vitalità della scena acustica a inizio XXI secolo ma, per me, rappresenta anche una nuova vita date ad antiche ceneri musicali: registrazioni molto antiche recuperate e trasformate estratte da lavori strumentali. Una sorta di eterno ritorno.PHŒNIX XXI è stato commissionato dall’INA-GRM la cui prima si è tenuta l’8 ottobre 2016 a Parigi."

2017-002:
  nameone: James Dashow
  bioengone: "In 2011, Dashow was presented with the distinguished career award *Il CEMAT per la Musica* from the Federazione CEMAT (Roma) for his outstanding contributions to electronic music. A pioneer in the field of computer music, Dashow was one of  the founders of the Centro di Sonologia Computazionale at the University of Padova.He was composer in residence at the 12th Florida Electroacoustic Music Festival, and he continues to lecture and conduct master-classes extensively in the U.S. and Europe. He served as the first vice-president of the International Computer Music Association nd was for many years the producer of the radio program *Il Forum Internazionale di Musica Contemporanea* for Italian National Radio. He is the author of the MUSIC30 language for digital sound synthesis, and the Dyad System, a compositional method and technique for developing pitch structures and integrating them in electronic sounds."
  bioitaone: "compositore, dedica la sua principale attività compositiva alla computer music, spesso con esecutori dal vivo, pur non trascurando la musica per strumenti tradizionali. La sua attività di ricerca sfocia nella creazione di un suo linguaggio di sintesi, MUSIC30, ed un suo metodo di composizione, il Sistema Diadi. Uno dei fondatori del Centro Sonologia Computazionale di Padova. Nel 2011, la Fondazione CEMAT (Roma) gli ha conferito il premio CEMAT per la Musica per il suo contributo allo sviluppo della musica elettronica. Ha insegnato al MIT dove ha ricoperto il ruolo di direttore supplente dello Studio di Musica Sperimentale, e alla Princeton University. È stato vice-presidente nel primo comitato direttivo dell'International Computer Music Association, e per molti anni ha condotto il programma radiofonico *Il Forum Internazionale di Musica Contemporanea* per RAI Radio 3. I suoi lavori sono registrati su DVD, CD e LP di varie case discografiche italiane ed estere: BMG Ariola - RCA, Wergo, EdiPan, Capstone, Neuma, ProViva, CRI, Scarlatti Classica, BVHAAST e Centaur."
  cat: LE
  title: "Soundings in Pure Duration n.9"
  year: 2016-17
  duration: "13'40"
  performers: for bass flute and octophonic electronic sounds
  programnotes: "This particular Soundings continues the composer's explorations in the three principle dimensions of his work:  pitch structure, timbre and, especially, spatialization. Timbre is constructed from pitch controlled processes that are in turn derived from a rigorous application of his Dyad System. These structures are then synchronized with various elaborations of the space surrounding the listener:  differently sized spaces and spatial zones, often occurring simultaneously as well as in succession are utilized along with multiple trajectories (the _choreography_) of the sounds in space. These are all integrated into the complex timbral-spatial conception of the work. And, as usual, the soloist is the focal point of this activity and often the trigger for spatial movement. Soundings in Pure Duration n.9 is written for and dedicated to Manuel Zurria."
  programnotesita: "Questo particolare _Soundings_ continua le esplorazioni del compositore nelle tre dimensioni principali del suo lavoro: le strutture delle altezze, il timbro e, soprattutto, la spazializzazione. Il timbro è costruito grazie alle procedure pilotate dalle altezze, che a loro volta sono derivate da un uso rigoroso del suo Sistema Diadi. Queste strutture sono poi sincronizzate con varie elaborazioni dello spazio che circonda l'ascoltatore. Spazi e settori di spazio di diverse dimensioni, spesso simultanei oltre che in succesione, sono utilizzati insieme a traiettorie multiple (la _coreografia_ dei suoni) nello spazio. Tutti questi elementi sono integrati in un complesso concetto musicale di spazio-timbro. Come al solito, il solista è il punto focale di tutta questa attività, e spesso è lui l'innesco per il movimento spaziale. Soundings in Pure Duration n.9 è composto e dedicato a Manuel Zurria."

2017-003:
  nameone: Demien Rudel Rey
  bioengone: "(Argentina, 1987) Graduated in guitar. Bachelor’s Degree in Composition with Santiago Santero (Argentina) and Master’s Degree in Combined Arts at UNA (Argentina). Master classes with Dhomont, Vaggione, Tutschku, etc. Currently, enrolled in a Master’s Degree in Composition at CNSMD Lyon with Martín Matalon. Coordinator in Bahía[in]sonora Festival. Awarded/mentioned in TRINAC, SADAIC, Destellos, FAUNA, IndieFEST, Konex Mozart Award, Martirano Award, Sagarik Award, CICEM, Métamorphoses, MA/IN, Prix Jolivet, Forum Wallis, Earplay, etc."
  bioitaone: "(Argentina, 1987) Si diploma in chitarra. Laurea in Composizione con Santiago Satero e ha conseguito il Master in Arti Combinate all’UNA (Argentina). Ha presenziato a seminari con Dhomont, Vaggione, Tutschku, etc. È iscritto al Master in Composizione al CNSMD di Lione con Martin Matalon. È stato coordinatore del Festival Bahía[in]sonora. È stato premiato/menzionato in occasione dei seguenti eventi; TRINAC, SADAIC, Destellos, FAUNA, IndieFEST, Konex Mozart Award, Martirano Award, Sagarik Award, CICEM, Métamorphoses, MA/IN, Prix Jolivet, Forum Wallis, Earplay, etc."
  cat: ACU
  title: "Khēmia I"
  year: 2016
  duration: "5'30"
  performers: for double bass and electronics
  programnotes: "is a work for double bass and electroacoustic. The title of the piece refers to the conceptual axis (Khēmia means transmutation, a term linked with alchemy). The double bass and electroacoustic materials are 'transmuted' through saturation processes, where merge into something complex, in an unstable world of sound. Also, the opposite process applies, in other words, the separation of these two sound sources (the instrument and loudspeakers), to more unlinked elements. There are materials consonants (harmonically stable or simple spectrally) expressing certain onirism compared to other chaotic, saturated and highly complex sound objects."
  programnotesita: "il titolo del brano si riferisce a degli assi concettuali (*Khēmia* vuol dire *trasmutazione*, un termine collegato all’alchimia). Il contrabbasso e i materiali elettroacustici sono *trasmutati* attraverso processi di saturazione, dove si mischiano in qualcosa di complesso, in un instabile mondo di suoni. D’altra parte, il processo opposto applica la separazione di queste due sorgenti di suono (lo strumento e gli altoparlanti), a elementi ancora differenti. Ci sono materiali consonanti (armonicamente stabili, o semplici spettralmente) che esprimono onirismo opposto agli oggetti sonori caotico, saturati e altamente complessi."

2017-004:
  nameone: Giuseppe Pisano
  bioengone: "Giuseppe Pisano is a student at the Conservatorio di Napoli where he attends a MA degree course in electroacoustic music with the M° Elio Martusciello. In 2015 he studied Wave Field Synthesis and spatialization techniques with Wouter Snoei. His works feature mostly concrete recordings and self-designed electroacoustic instruments which he also uses in live performances, mostly for free-improvisation. He’s one of the founding members of the OEOAS (Orchestra Elettroacustica Officina Arti Soniche)."
  bioitaone: "attualmente studia musica elettronica al conservatorio di Napoli con il M° Elio Martusciello. Nel 2015 studia in Olanda Wave Field Synthesis e tecniche di spazializzazione con Wouter Snoei. Il suo lavoro fa uso di registrazioni e suoni concreti assieme a strumenti elettroacustici autocostruiti che utilizza anche in performance dal vivo, prevalentemente in contesti improvvisativi. E’ membro fondatore dell’OEOAS (Orchestra Elettroacustica Officina Arti Soniche)"
  cat: ACU
  title: "Termiti"
  year: 2017
  duration: "4'02"
  performers: no
  programnotes: "is a study about decomposing matter. Concrete sounds, human sounds, coming from the real world and carelessly left to rot. Turned into a new ecosystem, a bog hosting new saprophytic life forms. The swarming mass of micro-sound, randomly storming around, fleshes these materials, building new shapes in which, looking carefully, is still possible to grasp ruins of the original components."
  programnotesita: "è uno studio sulla decomposizione della materia. Suoni reali, concreti e umani lasciati a marcire senza alcun tipo di cura museale, trasformati in un nuovo ecosistema e ospiti di una vita che fa della saprofagia la sua caratteristica saliente. Il brulicare organico dei microeventi, sciamante e randomico, assale il materiale scarnificandolo e impastandolo e plasma nuove forme in cui, con attenzione, è ancora possibile intuire i resti laceri delle componenti originarie."

2017-005:
  nameone: Diego Ratto
  bioengone: "was born the 14th of January 1988. He graduated with a Bachelor's Degree in Electroacoustic Composition (under the guide of Gustavo Delgado) at the Music Conservatory _A.Vivaldi_ of Alessandria (IT) in 2017. In the past he studied Jazz Guitar and Music Therapy (both Bachelor's Degree). Currently he is studying Electroacoustic Composition (Master Program) at the KMH - Royal College of Music (Stockholm).He also studied with: Matteo Franceschini, Cesare Saldicco, Riccardo Piacentini and Antonio Galanti."
  bioitaone: "nasce ad Alessandria il 14/01/1988. Musicista e compositore, nel 2017 si laurea in Composizione Elettroacustica (sotto la guida di Gustavo A. Delgado) presso il Conservatorio _A.Vivaldi_ di Alessandria. Precedentemente, si laurea in Chitarra Jazz (sotto la guida di Pino Russo e Paolo Silvestri) e in Musicoterapia. Attualmente frequenta il primo anno del Master in Composizione Elettroacustica presso il KMH - Royal College of Music di Stoccolma. Ha studiato, tra gli altri, con Matteo Franceschini, Cesare Saldicco, Riccardo Piacentini e Antonio Galanti."
  cat: ACU
  title: "Echoss"
  year: 2017
  duration: "8'15"
  performers: no
  programnotes: "The piece is made by three movements. Violent gestures interrupt a fake tranquillity. Deeper, there is a stormy excitement that really comes out in the last part. Silence, virtual-space and picture-background management, are just a few of the important aspects which the composition is focused on."
  programnotesita: "Il brano, in forma tripartita, vede un alternarsi di gesti violenti che interrompono un’apparente tranquillità. Più in profondità, vi è un’eccitazione  turbolenta che si mostra completamente nella parte finale. L’utilizzo del silenzio, la gestione dello spazio virtuale e l’organizzazione degli elementi figura-sfondo, sono alcune delle caratteristiche fondamentali della composizione."

2017-006:
  nameone: Roberto Begini
  bioengone: "is an Italian sound artist and electronic music composer. His work is currently focused on composing from non-instrumental sound sources, with particular interest in the generation of textures and drones. He has published works for Oak Editions, Manyfeetunder/Concrete and Stochastic Resonance. He works as audio engineer and sound designer for film scores and for music industry, in collaboration with international artist and institutions (London Film School, Goldsmiths University, Royal Central School of Speech and Drama, Royal College of Music)."
  bioitaone: "è un sound artist e compositore di musica elettronica. La sua ricerca è orientata verso la composizione a partire da sorgenti sonore non strumentali, con particolare interesse per la generazione di texture e bordoni sonori. Ha all’attivo pubblicazioni per Oak Editions, Manyfeetunder/ Concrete e Stochastic Resonance. Da diversi anni lavora come sound designer in campo musicale e cinematografico, in collaborazione con artisti e produzioni internazionali (London Film School, Goldsmiths University, Royal Central School of Speech and Drama, Royal College of Music)."
  cat: ACU
  title: "Kymbalon 3"
  year: 2017
  duration: "8'30"
  performers: no
  programnotes: "is a composition focused on non-instrumental sound sources and concrete sound, with particular reference to metallic objects. It’s a work composed entirely with a single source, a large metal dish, from which various sounds have been made.
Development of the piece is focused on sound processing, with particular reference to texture- generation and with a specific algorithm designed for the project (algorithm for generating fractal textures)."
  programnotesita: "è uno studio sulla composizione a partire da sorgenti sonore non strumentali e dal suono concreto, con particolare riferimento ai corpi metallici. È un brano interamente composto da un unica sorgente, un grosso piatto metallico, da cui sono state ricavate diverse sonorità.
Lo sviluppo è incentrato sull’elaborazione ed il trattamento sonoro, con particolare riferimento ai processi di generazione delle texture e con un algoritmo specifico sviluppato per il progetto (algoritmo per la generazione di tessiture frattali)."

2017-007:
  nameone: Alessandro Perini
  bioengone: "was born in 1983 in Italy. He studied Composition (with Luca Francesconi and Ivan Fedele among others), Electronic Music and Science of Musical Communication in Italy and Sweden. His artistic production ranges from instrumental and electronic music to audiovisual and light-based works, net-art, land-art and vibration-based works. His works are available at www.alessandroperini.com"
  bioitaone: "è nato a Cantù nel 1983. Ha studiato Composizione (con Luca Francesconi e Ivan Fedele tra gli altri), Musica Elettronica e Scienze della Comunicazione Musicale in Italia e Svezia. La sua produzione artistica spazia dalla musica elettronica e strumentale a lavori audiovisuali e basati sulle luci, alla net-art, all'arte ambientale e a dispositivi tattili. La documentazione dei suoi lavori si trova su www.alessandroperini.com "
  cat: ACU
  title: "Étude Tendu"
  year: 2017
  duration: "8'35"
  performers: no
  programnotes: "After building four swings with steel wires, amplified with contact microphones, and using them for a live piece called “Steel String Quartet”, I recorded a set of sounds resulting from different techniques applied to the metallic wires. “Étude tendu” is a composition entirely made with those sounds."
  programnotesita: "Dopo aver costruito quattro altalene con cavo d'acciaio, amplificate con microfoni a contatto, e averle usate per un brano live chiamato _Steel String Quartet_, ho registrato varie famiglie di suoni prodotti con differenti tecniche esecutive applicate alle funi metalliche. _Étude tendu_ è una composizione interamente costruita con questi suoni."

2017-008:
  nameone: Loïse Bulot
  bioengone: "(1982) started her career as a visual artist, thus her work builds an universe through visual arts and music: hybrid electroacoustic and mixed compositions. Poetically exploring the complexity of unheard phenomena into sound, L. Bulot creates a fascinating interplay of discrete sonic textures with changes from pointillistic patterns to more extended ones. Having studied the piano and the graphic arts in Paris, she followed her studies to the School of Fine Arts of Marseille, then to the Academy of Music (CNR) where she obtained a prize of electroacoustic composition in 2015. She actually develops her work around various projects: electroacoustic and mixed compositions, live performance, drawing, participative workshops... Loïse Bulot’s works have been commissioned and presented at major international Festivals such as, CIRMMT (Canada), Festival Les Musiques, Festival Reevox (France), Festival MUSLAB (Mexico), Banc d’essai-GRM (France), Festival Futura (France), Heroines of Sound Festival (Germany, Festival LEM (Spain), Musica Electronic Nova (Poland)."
  bioitaone: "ha iniziato la sua carriera come artista visiva, il suo lavoro crea quindi un universo attraverso le arti visive e la musica: composizioni miste ed elettroacustica ibrida. Esplorando poeticamente la complessità di fenomeni inediti per il suono L. Bulot crea un’affascinante interazione tra trame sonore con passaggi da tessiture pontillistiche a sonorità più ampie. Dopo aver studiato piano e arte a Parigi ha proseguito i suoi studi presso l’istituto di belle arti di Marsiglia, quindi presso l’accademia di musica (CNR) dove nel 2015 ha ottenuto un premio di composizione elettroacustica. Attualmente sviluppa il suo lavoro attraverso diversi progetti: composizioni elettroniche e miste, performance dal vivo, pittura, laboratori di gruppo e altro. Lavori di Loïse Bulot sono stati commissionati e presentati nei principali festival internazionali tra cui CIRMMT (Canada), Festival Les Musiques, Festival Reevox (Francia), Festival MUSLAB (Messico), Banc d’essai-GRM (Francia), Festival Futura (Francia), Heroines of Sound Festival (Germania), Festival LEM (Spagna), Musica Electronic Nova (Polonia)."
  cat: ACU
  title: "Yami"
  year: 2017
  duration: "11'28"
  performers: no
  programnotes: "I composed this piece on the evocation of a nocturnal landscape, water and stars. On ascending and descending wave movements, the piece develops into a first part where I have assembled fragments - from the drop of water to the current - and in a second part evoking the reflections, from lunar light to sunlight."
  programnotesita: "Ho composto questo brano ispira da un paesaggio sonoro, acqua e stelle. Con movimenti ascendenti e discendenti la composizione si sviluppa in due sezioni: una prima in cui ho assemblato frammenti sonori - da gocce d’acqua al suono della corrente- e una seconda in cui vengono evocati i riflessi del sole e della luna."

2017-009:
  nameone: Sean Harold
  bioengone: "(b. )1984) is a composer and performer working in New York City and Connecticut. One time, when he was a kid, he successfully stole home during a little league game. But then he got cocky, tried again, and got tagged out."
  bioitaone: "(1984) è un compositore e  artista che lavora tra New York e il Connecticut. Una volta da bambino è riuscito a conquistare una base durante una partita di baseball, ma poi è diventato arrogante, ha riprovato ed è stato eliminato."
  cat: ACU
  title: "there is no image … there is no poetry (version II)"
  year: 2014
  duration: "6'58"
  performers: no
  programnotes: "was originally written for solo soprano saxophone with fixed media. This version of the work is for fixed media alone, eschewing the live element of the iteration version altogether. Both versions of the piece are based on Mozart’s Oboe Quartet, K. 370. Here, however, the supporting elements of Mozart’s quartet are remembered with new intent, while the driving force of the original quartet is half-forgotten and remembered only in echoes."
  programnotesita: "Originariamente scritto per sax soprano solo e nastro. Questa versione è per sola elettronica rifuggendo completamente l’elemento di iterazione tipico della versione dal vivo. Entrambe le versioni sono basate sul quartetto per Oboe K370 di Mozart. In questo brano gli elementi fondamentali del brano della composizione di Mozart sono usati con una nuova funzione e il quartetto originale è semi-dimenticato e ricordato solo da echi lontani."

2017-010:
  nameone: Clements von Reusner
  bioengone: "is a composer and soundartist based in Germany, who is focused on acousmatic music. International broadcasts and performances of his compositions. www.cvr-net.de"
  bioitaone: "è un compositore e soundartist residente in Germania, il cui lavoro si concentra sulla musica acusmatica. Le sue composizioni hanno ottenuto trasmissioni ed esecuzioni a livello internazionale."
  cat: ACU
  title: "Definierte Lastbedingung"
  year: 2016
  duration: "11'40"
  performers: no
  programnotes: "engl. defined load condition) is based upon the sounds of electromagnetic fields as they arise when using electric devices. Numerous recordings of electromagnetic landscapes were made at the _Institute for Electrical Machines, Traction and Drives_ (IMAB) of Technical University of Braunschweig (Germany) with a special microphone. This sound material has little of what a _musical_ sound is intrinsically. There is no depth and no momentum. In their noisiness these sounds are static, though moved inside. They usually seem bulky, harsh and repellent, even hermetic as the well known electrical hum. _Defined load condition_ (a technical term when testing electrical machines) is about with these sounds which are explored in their structure, reshaped and musically dramatized by the means of the electronic studio. The main frequency of electrical current in Europe is 50 hertz and hence 50 and its multiples is also the numerical key this composition is based upon in a variety of ways. spatialization: ambisonic 3rd order - 8 channel. _Definierte Lastbedingung_ is also this years German contribution to World New Music Days taking place november 2017 in Vancouver, Canada."
  programnotesita: "(ingl. defined load condition) La composizione è basata sui suoni di campi elettromagnetici che crescono utilizzando apparecchi elettronici. Sono state realizzate diverse registrazioni di paesaggi elettromagnetici presso l’*Institute for Electrical Machines, Traction and Drives* (IMAB) dell’università tecnica di Braunschweig (Germania) con un apposito microfono. Questo materiale sonoro ha ben poco di ciò che caratterizza un suono *musicale*: non ha né profondità né evoluzione organica.Questi suoni, nel loro rumore, sono statici anche se mossi internamente. Solitamente suonano aspri, disgustosi e spessi quasi ermetici  come un normale ronzio elettrico.*Defined load condition* o ( un termine tecnico utilizzato nei test di macchinari elettrici) si basa su questi suoni che vengono esplorati nella loro struttura, rimodellati  e drammatizzati musicalmente attraverso gli strumenti di uno studio di musica elettronica. La frequenza della corrente elettrica in europa è di 50 Hz  quindi il 50 e i suoi multipli sono la base numerica su cui, in vari modi, si basa il brano. La composizione p spazializzata ad 8 canali con un sistema ambisonic di terzo ordine. *Definierte Lastbedingung* è il contributo tedesco al World New Music Days  che si terrà nel novembre 2017 a Vancouver, Canada."

2017-011:
  nameone: Nicola Rodriguez
  bioengone: "Born in Buenos Aires, Argentina. He is a Composition student at Music Conservatory _Alberto Ginastera._ He studies with composer and Maestro Jorge Sad. His work “El diálogo entre los diálogos”, for soprano and electroacoustic, was first performed at the “Nuevas músicas por la memoria” festival IV edition (2014) and participated in the _New York City Electroacoustic Music Festival_ (2015), supported and declared of Cultural Interest by the Culture Ministry of Argentina. Several electroacoustic works of his authorship participated in international festivals such as “Exnihilo” festival, México (April 2015); “Soundscape Internacional Symposium” Italy (May 2015); “Art & Science Days”, France (June 2015); “Zeppelin 2015” festival, Spain (Octuber 2015); “Muslab” festival, México (December 2015 - 2016) Ai - Maako festival (Chile 2016). He is a member of the Electroacoustic Music Laboratory of the Conservatory _Alberto Ginastera_. Recently, he won the first prize for his electroacoustic work _El viento será eterno_ granted _Fundación Encuentros Internacionales de Música Contemporanea_. Nowadays, he is studying Analysis and Composition of Contemporary Music with composer and Maestro Fernando Maglia and Orchestration and Instrumentation with Maestro Marcelo De Mattaheis."
  bioitaone: "Nicola Rodriguez nato a Buenos Aires, Argentina. È uno studente di composizione del conservatorio “Alberto Ginastera. Studia composizione con il maestro Jorge Sad.
La sua composizione “El diálogo entre los diálogos”, per soprano ed elettronica è stato eseguito la prima volta durante la quarta edizione del festival  “Nuevas músicas por la memoria” (2014) e ha partecipato al *New York City Electroacoustic Music Festival* (2015),supportato e dichiarato di interesse culturale dal ministero della cultura argentino. Sue diverse composizioni elettroacustiche hanno partecipato a festival internazionali quali  l’“Exnihilo festival” (Messico, aprile 2015), il “Soundscape Internacional Symposium” (Italia maggio 2015); l’ “Art & Science Days”, (Francia giugno 2015); il festival  “Zeppelin 2015”, (Spagna ottobre 2015); il “Muslab”( Messico dicembre  2015 - 2016) e l’Ai - Maako festival (Cile 2016)."
  cat: ACU
  title: "El viento será eterno"
  year: 2015-16
  duration: "8'04"
  performers: no
  programnotes: "This work is built through the sounds that I discovered on a trip to the North of Argentina. Among the many sonorities of this region, the wind sound qualities led me to think of a poetic where the wind not only be used as sound material but as a formal part of the piece. This work integrates small particles and flow of the scorching wind."
  programnotesita: "Questo lavoro è basato su registrazioni di suoni che ho scoperto durante un viaggio nell’Argentina settentrionale. Tra le diverse sonorità di questa regione le qualità sonore del vento mi hanno portato ha sviluppare una poetica in cui questo elemento non viene utilizzato solo come materiale sonoro ma anche come struttura formale della composizione. La composizione integra piccoli suoni corpuscolari e lo scorrere del vento rovente."

2017-012:
  nameone: Gilles Gobeil
  bioengone: "After studies in music theory, Gilles Gobeil completed his Master’s in composition at Université de Montréal. Since 1985 he has concentrated on the creation of acousmatic and mixed works. His compositions approach what is known as “cinéma pour l’oreille” (cinema for the ear); many of them are inspired by literary works and seek to “visualize” them through the medium of sound. Winner of numerous prizes in Canada and abroad, Gobeil has been Composer-in-Residence at The Banff Centre, Bourges, EMS Stockholm, GRM, Hochschule Franz Liszt, PANaroma, ZKM and was Guest Composer of the DAAD’s Artists-in-Berlin Programme in 2008. Gobeil is currently a professor of music technology at Drummondville CEGEP, and has been Guest Professor of electroacoustics at the Université de Montréal and at the Montréal Conservatory. He is a member of the Canadian Electroacoustic Community (CEC) and co-founder of Réseaux, an association dedicated to the production of Media Art events. newmusicnotation.com/Gobeil"
  bioitaone: "Dopo gli studi di teoria musicale, Gilles Gobeil ha completato il Master in Composizione presso l'Université de Montréal. Dal 1985 si è concentrato sulla creazione di opere acusmatiche e miste. Gobeil ha ricevuto più di venti premi in Canada e a livello internazionale. Attualmente è professore di Tecnologia musicale a Drummondville CEGEP, ed è stato professore ospite di Elettroacustica presso l'Université de Montréal e presso il Conservatorio di Montréal."
  cat: ACU
  title: "Sous l'écorce des pierres-promenade"
  year: 2016-17
  duration: "14'21"
  performers: no
  programnotes: "To Folkmar Hein. Many of the sounds used in this piece were provided to me by Folkmar Hein, who commissioned the work. The majority of these sounds, which he himself recorded, can to some extent be considered as noises devoid of any precise meaning. What intrigued me was the question of whether it would be possible to integrate them into a broader project that could evoke the very long nature hikes that Mr. Hein regularly embarks upon in the surroundings of Berlin. He confided to me that after a certain time during these promenades, one’s perception of not only time but also of listening is gradually transformed. Perhaps the transition into this state might facilitate the exposure of a particular reverie concealed beneath the skin of the stones... Sous l’écorce des pierres – promenade received an Honorable Mention at the international competition Prix CIME 2017."
  programnotesita: "Dedicato a Folkmar Hein. Diversi dei suoni usati in questo brano mi sono stati procurati da Folkmar Hein che ha commissionato la composizione. La maggior parte di questi suoni, da lui registrati, possono essere considerati, in una certa misura, rumori privi di un significato preciso. Ciò che mi ha affascinato è stato il ragionare sulla possibilità di poterli integrare in un progetto più ampio che potesse evocare le lunghe passeggiate che il Sig. Heine fa regolarmente nella natura intorno Berlino. Mi ha raccontato che durante queste escursioni a un certo punto non solo la percezione del tempo ma anche quella del suono si trasformano. Forse la transizione a questo stato può facilitare l’esposizione a una sorta di dimensione onirica nascosta all’interno delle rocce. Sous l’écorce des Pierres – promenade ha ricevuto una menzione d’onore al concorso internazionale Prix CIME 2017."

2017-013:
  nameone: Levy Oliveira
  bioengone: "(b. 1993) is a Brazilian composer. He studies composition at the Federal University of Minas Gerais (UFMG), oriented by João Pedro Oliveira. Several festivals have played his music, most recently, Monaco Electroacoustique 2015 (Monaco/Monaco), MUSLAB 2015 (Mexico City/Mexico), JIMEC 2015 (Amiens/France), Open Circuit 2016 (Liverpool/UK), Tinta Fresca 2016 (Belo Horizonte/Brazil), Clicle Somelgrup 2016 (Valencia/Spain), EMUFest 2016 (Rome/Italy) and New York City Electroacoustic Music Festival (New York/United States). His music Hyperesthesia received the First Prize in Eduardo Bertola Composition Competition, was a selected piece in Destellos Competition and finalist to the Open Circuit Composition Prize. His orchestral piece A Leap of Faith received honorary mention in the Festival Tinta Fresca 2016, promoted by the Philharmonic Orchestra of Minas Gerais (Belo Horizonte/Brazil)."
  bioitaone: "(1993) è un compositore Brasiliano. Studia composizione presso l'università federale di Minas Gerais(UFMG), seguito da  João Pedro Oliveira. Levy è interessato sia alla musica elettronica che a quella acustica. Le sue composizioni sono state eseguite in diversi Festival, tra i più recenti: Monaco Electroacoustique 2015 (Monaco/Monaco), MUSLAB 2015 (Mexico City/Mexico), JIMEC 2015 (Amiens/France), Open Circuit 2016 (Liverpool/UK) and Tinta Fresca 2016 (Belo Horizonte/Brazil). Il suo lavoro Hyperesthesia ha ricevuto il primo premio del Destellos Electronic Composition Competition ed è stato finalista dell'Open Circuit Composition Prize. Il suo brano orchestrale Um ato de fé ha ricevuto una menzione  preso il festival Tinta Fresca del 2016."
  cat: ACU
  title: "Golden Aspen"
  year: 2017
  duration: "8'00"
  performers: for flute and electronics
  programnotes: "Golden Aspen is the specie of the Pando tree. The plant is estimated to weigh collectively 6,000,000 kilograms (6,600 short tons), making it the heaviest known organism. This kind of tree reproduces via a process called suckering. An individual stem can send out lateral roots that, under the right conditions, send up other erect stems; from all above-ground appearances the new stems look just like individual trees. Such as the tree, the piece Golden Aspen (for amplified flute and electronics) try to expend itself by the smallest musical ideas presented in the beginning of the music. The piece was composed in the composer’s personal studio and in the Research Center of Contemporary Music of the Federal University of Minas Gerais (Belo Horizonte/Brazil)."
