2017-014:
  nameone: Maura Capuzzo
  bioengone: "She studied with Chiara Benati, Giovanni Bonato and Nicola Bernardini: graduated in Choral Conducting, Composition, Electronic Music. She attended master classes by S.Sciarrino M.Bonifacio F. Valdambrini and seminars with G.Grisey, H.Lachenmann, M.Stroppa A. Vidolin.. Winner in international competitions ( Netherlands in 1997 Germany 2001 Italy 2011 Slovenia 2012) and scholarships as in the courses in S.Sciarrino and of the Italian Cultural Institute in Stockholm. Her compositions have been performed at international festivals as Musikpodium Zurich, MiTo, ISCM (Hong Kong 2007) Urticanti,  Bienal Koper, Visioni del Suono, CIM( Trieste 2012 Roma 2014) Fazioli Piano Series ( IIC Los Angeles) SpazioMusica,  Mixtur, Festival Germi, Segnali Sonori, New Made Week-Siae Classici d’oggi, Festival 5 Giornate, Astra Concert Season Melbourne and broadcast on Radio 3, WDR3, Radio Vatican Radio 4 HongKong, Radio DRS2, Sveriges Radio P2, Radio and TV Koper. Publish to Ferrimontana and the Italian Ars Publica. He has recorded for the italian label* Velut Luna* and the swiss one* Altrisuoni*. She teaches at the Conservatory of Venezia in the field of Music Theory and Ear Training"
  bioitaone: "Nata a Padova, studia con C.Benati, G. Bonato, N. Bernardini ed si diploma in Musica Corale,  Composizione, Musica elettronica. Segue corsi di perfezionamento con F.Valdambrini, M.Bonifacio e S.Sciarrino, seminari con G.Grisey, H.Lachenmann, M.Stroppa A. Vidolin. 1997 vince l’ European Women Composers Contest *Kaleidoscope Programm of European Union*.  2000 Borsa di Studio al corso del M° S.Sciarrino,Città di Castello, Festival delle Nazioni. 2001, III premio, al Concorso Internazionale di Composizione Corale * A Cappella* Germania. Nel 2009 Borsa di Studio della Fondazione Lerici dell'IIC, in collaborazione con il KTH di Stoccolma. 2011 II premio concorso di composizione organistica,Mantova (in giuria Adriano Guarnieri). 2012, premiata con esecuzione al Festival Biennale Koper,Slovenia, (V. Globokar,Fabio Nieder in giuria) Sue composizioni son state eseguite in Italia ed all'estero : Festival Urticanti,ISCM Festival ( Hong Kong 2007) MiTo, Musikpodium Zurig, Biennale Koper, Visioni del Suono, SpazioMusica,CIM (Trieste 2012,Roma 2014),Camino Controcorrente Udine, Piano Fazioli Series (IIC Los Angeles) Festival Germi, Festival Mixtur, Segnali Sonori, New Made Week-Siae Classici d’oggi,Festival 5 Giornate,Astra Concert Season Melbourne.Sue composizioni sono state trasmesse anche da Radio3, WDR3, Radio4(Hong Kong) Radio DRS2,Radio Cemat, Radio e Tv Koper. I suoi lavoro sono editi da ArsPublica.Insegna Teoria Ritmica e Percezione musicale al B. Marcello,Venezia"
  cat: ACU
  title: "Come arriva l'amore così ti si libera il naso, improvvisamente, e a caso"
  year: 2012, revisione 2017
  duration: "5'00"
  performers: Per voce, fixed media e live electronics
  programnotes: "Il sapore della quotidianità nei gesti sonori del timer del proprio scaldabagno o della centrifuga della lavatrice o la propria voce. Accanto ad essi la voce della solista che è suono ma è anche rumorosa, è respiro, è espressione ma non parola. Quando tutto è stato detto, quando la forma ha fatto il suo percorso la voce può diventare parola e cantare: *tipota*, che in greco moderno *nulla*. ...ma piace anche la pasta in brodo, piacciono i complimenti e il colore azzurro, piace una vecchia scarpa, piace averla vinta, piace accarezzare un cane... ma cosa è mai la poesia?Più di una risposta incerta è stata già data in proposito. Ma io non lo so e mi aggrappo a questo come alla salvezza di un corrimano (W.Szymborska)"
  programnotesita: "The taste of everyday life in the sound of the timer of your water heater or washing machine’s centrifuge or your voice. Beside them the voice of a soloist that is sound, noise, that is breath and expression too, but not word. Then, when everything has been said, when the form has made its path , the voice can be word and sings: tipota, in modern Greek ,*nothing*.
  …but one also likes chicken soup with noodles, one likes compliments and the color blue, one likes an old scarf, one likes having the upper hand, one likes stroking a dog.Poetry -but what is poetry. Many shaky answers have been given to this question. But I don't know and don't know and hold on to it like to a sustaining railing. ( W.Szymborska)"

2017-015:
  nameone: Antonio Carvallopinto
  bioengone: "was born in Chile in 1972. Parallel to private piano lessons, studied counterpoint and harmony with Rodolfo Norambuena. Then, he studies at “Universidad de Chile”, where he gets a Bachelor of Composition degree. He was student of Pablo Aranda, Cirilo Vila, Aliosha Solovera and Miguel Letelier. After that he moves to Rome, Italy, studing Electroacustic Music at “Conservatorio Santa Cecilia” getting an Academic degree of First level and a Specialization Degree of Second level. Back in Chile he gets a Master of Art degree in Composition and a PhD in Esthetic and Art Theory at Universidad de Chile. His compositions have been performed in Chile, Italy, Sweden, France and Germany and published in CD and score. He began to teach Musical Analysis in 2000 at Universidad de Chile. Nowadays he teaches Composition, counterpoint, harmony and Analysis at *Universidad de Chile* and Electroacoustic Music at *Pontificia Universidad Católica de Chile*. Is the G.E.M.A. and Master of Art in Composition Coordinator at Universidad de Chile and President of the National Association of Composers, Chile."
  bioitaone: "Parallelo a suoi studi di pianoforte studia contrappunto e armonia con Rodolfo Norambuena, studiando dopo presso l’ “Universidad de Chile”, dove ottiene la Laurea in Composizione. I suoi insegnati furono Pablo Aranda, Cirilo Vila, Aliosha Solovera e Miguel Letelier, tra Poi si trasferisce a Roma, dove studia Musica Elettronica presso il Conservatorio Santa Cecilia. Ottiene il Diploma Accademico di primo e secondo livello. Al suo ritorno in Cile ottiene il Master in Arti menzione Composizione Musicale e il Dottorato in Filosofia menzione Estetica e Teoria delle Arti presso l'Univesidad de Chile. Le sue composizioni sono state eseguite in Cile, Italia, Francia, Olanda Svezia e Germania e sono state pubblicate su cd e sul libro e partitura. La sua labore come insegnante commincia l'anno 2000, insegnando Analisi Musicale e Teoria e Solfeggio presso l'Universidad de Chile. Oggi insegna Composizione, Analisi Musicale, Contrappunto e Armonia presso la Facoltà d'Arte dell' Universidad de Chile e Musica Elettroacustica presso la Pontificia Universidad Católica de Chile. È il Coordinatore del Gabinetto di Elettroacustica per la Musica d'Arte e del Master in Arte menzione Composizione Musicale dell'Universidad de Chile. É il Presidente dell'Associazione di Compositori del Cile."
  cat: ACU
  title: "Kustéata"
  year: 2017
  duration: "8'55"
  performers: no
  programnotes: "Through the Yámana language, almost extinct, the composition introduce itself into the expressive possibilities of vocal sounds that no longer find a receptor for whom they mean. The piece is presented as the scene of the emergence of new meanings, from the sound of the word and from its electroacoustic manipulation. The composition has been totally composed from the elaboration of vocal sounds."
  programnotesita: "Attraverso il linguaggio Yámana, ormai quasi del tutto estinto, la composizione si introduce all'interno delle possibilità espressive dei suoni vocali che perdono il loro connotato di significato sintattico. Il pezzo si presenta in una scena di emergenza di nuovi significati, dai suoni della singola parola e dall'elaborazione elettroacustica della stessa. La composizioine è interamente sviluppata a partire da elaborazioni di suoni vocali."

2017-016:
  nameone: Simone Scarazza
  bioengone: "(L'Aquila, Italy, 1977) Composer, musician and audio technician is attending a university course to get a degree on Electronic music at the Conservatory in L'Aquila with Michelangelo Lupone, Maria Cristina De Amicis and Agostino Di Scipio. He had several working esperiences as an audio technician for the Centro di Ricerche Musicali (CRM) in Roma to put on electronic music shows. He has also studied double bass with Ares Tavolazzi (member of the progressive group Area). Since 1995 he has composed and performed modernist music for different live shows. He has always payed great attention to music research and contemporary music. He has taken part of different stages of music production, especially of electronic music partecipating in several different festivals like: Premio delle Arti (Avellino. 2017) ranking the second place whit the acusmatic work *Dal Profondo*, Festa della Musica (L’Aquila, 2015) with the acusmatic composition *Forme Spettrali*, Arte e Scienza (Rome, 2015) with the acusmatic composition *Flussi*, ElettroAqustica (L'Aquila, 2015) with Live-Electronics *Dialoghi*."
  bioitaone: "Compositore, musicista e tecnico audio. frequenta il corso di Musica Elettronica presso il Conservatorio dell’Aquila con i Maestri Michelangelo Lupone, Maria Cristina De Amicis e Agostino Di Scipio. Ha collaborato, in qualità di assistente tecnico, con il Centro Ricerche Musicali CRM di Roma per l’allestimento di spettacoli di musica elettroacustica. Ha studiato contrabbasso con Ares Tavolazzi (membro del gruppo progressive Area). Dal 1995 compone ed esegue con diverse realtà musicali brani di musica moderna in spettacoli live. Da sempre dedito alla ricerca sonora e amante di musica contemporanea, ha partecipato a diversi stages di produzione sonora e di musica elettronica e a vari festival, fra cui: Premio delle Arti (Avellino. 2017) classificandosi al secondo posto con il brano acusmatico *Dal Profondo*, Festa della Musica (L’Aquila, 2015) con il brano acusmatico *Forme Spettrali*, ArteScienza (Roma, 2015) con il brano acusmatico “Flussi”, ElettroAQustica (L’Aquila, 2015) con il Live- Electronics “Dialoghi”."
  cat: ACU
  title: "Integrale"
  year: 2017
  duration: "7'02"
  performers: no
  programnotes: "Basato sulla sintesi granulare, Integrale è un brano in cui si esplorano le varie possibili implementazioni utilizzabili da questa tecnica. La composizione del brano avviene tramite la raccolta di microforme algoritmiche, strutturate si, per la generazione della sintesi granulare, ma attuate per avere comportamenti estremi, anomalie, singolarità, e aberrazioni implementative. La ricerca formale per la composizione, si è sviluppata su una domanda essenziale: cosa può succedere, in un irrisorio istante sonoro? In omaggio agli studi di Dennis Gabor e alla sua visione scientifica corpuscolare il brano è stato intitolato Integrale, ovvero: un elemento che fa parte di un tutto, che concorre alla costituzione di un intero."
  programnotesita: "Basato sulla sintesi granulare, Integrale è un brano in cui si esplorano le varie possibili implementazioni utilizzabili da questa tecnica. La composizione del brano avviene tramite la raccolta di microforme algoritmiche, strutturate si, per la generazione della sintesi granulare, ma attuate per avere comportamenti estremi, anomalie, singolarità, e aberrazioni implementative. La ricerca formale per la composizione, si è sviluppata su una domanda essenziale: cosa può succedere, in un irrisorio istante sonoro? In omaggio agli studi di Dennis Gabor e alla sua visione scientifica corpuscolare il brano è stato intitolato Integrale, ovvero: un elemento che fa parte di un tutto, che concorre alla costituzione di un intero."

2017-017:
  nameone: John Palmer
  bioengone: "He graduated in Piano Studies from the Lucerne Conservatoire, having undertaken courses in composition with Edison Denisov and Vinko Globokar.He undertook postgraduate studies in Composition at Trinity College of Music and completed a PhD in Composition at City University. He also studied composition with Jonathan Harvey and conducting with Alan Hazeldine at the Guildhall School of Music. Since 1985 his musical activity is focused on orchestral, instrumental, vocal and chamber music composition; also electroacoustic from 1991."
  bioitaone: "Si è diplomato in pianoforte al Conservatorio di Lucerna dove ha studiato composizione nelle classi di Vinko Globokar e Edison Denisov.Ha continuato gli studi di composizione al Trinity College of Music, e poi alla City University dove ha ottenuto il Dottorato di Ricerca (PhD) in composizione acustica ed elettroacustica. Ha continuato gli studi in composizione con Jonathan Harvey e direzione d'orchestra con Alan Hazeldine alla *Guidhall School of Music*. Sin dal 1985 la sua attività musicale è concentrata sulla composizione di musica orchestrale, strumentale, vocale e da camera; dal 1991 anche sulla musica elettroacustica."
  cat: ACU
  title: "Present Otherness"
  year: 2017
  duration: "10'51"
  performers: no
  programnotes: "In 2007 Jonathan Harvey invited me to write a work for tape based on trumpet samples played by Markus Stockhausen. I decided to dismantle the original phrases and manipulate the spectral characteristics of single sounds in order to create new sounds and reconstruct a new music from scratch. I wanted to investigate the dichotomy of a “present” perception of reality and an-“other” more elusive quality of extended perception linked to a metaphysical dimension of life."
  programnotesita: "Nel 2007 Jonathan Harvey mi ha inviato a scrivere un pezzo acusmatico a partire da campioni di tromba suonati da Markus Stockhausen. Ho deciso di smembrare completamente le frasi originali e di manipolare le caratteristiche spettrali di ogni singolo suono per poter creare nuovi suoni e ricostruire una nuova musica a partire da zero. Ho voluto investigare la dicotomia tra una percezione *presente* della realtà e un' *altra* più sfuggente forma di percezione estesa legata ad una dimensione metafisica della vita."

2017-018:
  nameone: Augusto Meijer
  bioengone: " is an electroacoustic music composer from the Netherlands. He obtained a Master of Music degree at the Utrecht School of the Arts, after successfully completing the European Media Master of Arts degree. His compositions are presented at various international venues, including the San Francisco Tape Music Festival, the New York City Electroacoustic Music Festival, Linux Audio Conferences, International Computer Music Conferences, and many more."
  bioitaone: " è un compositore di musica eletroacustica olandese. Ha conseguito master di secondo livello tra cui l’ “European Media Master of Arts” e successivamente alla “Utrecht School of the Arts”. Le sue composizioni sono state eseguite in varie sedi internazionali, tra le quali il “San Francisco Tape Music Festival”, il “New York City Electroacoustic Music Festival”, la “Linux Audio Conferences”,l’ “International Computer Music Conferences”, e molti altri."
  cat: ACU
  title: "Matera"
  year: 2016
  duration: "14'58"
  performers: no
  programnotes: "is a sonic experimentation project which focuses on new approaches to electronic sound creation. This piece has been developed by using a mixture of techniques used in previous compositions. New experimentation in sound creation has resulted into a blooming world of sound structures, often referring to natural and cosmic aesthetics. “Matera” was premiered at the Ecos Urbanos Festival."
  programnotesita: "è il risultato di una sperimentazione sonica la quale si concentra su nuovi tipi di approcci nella creazione di suoni elettronici. Questo pezzo è stato sviluppato attraverso l'utilizzo di una mistura di tecniche precedentemente utilizzate per altre composizioni. Nuove sperimentazioni nella creazione sonora hanno portato ad un florido mondo di strutture sonore, le quali spesso rimandano ad estetiche di tipo naturale e cosmico. Il pezzo è stato eseguito in prima assoluta all' *Ecos Urbanos Festival*."

2017-019:
  nameone: Paolo Pastorino
  bioengone: "(Italy, 1983) is an electroacoustic composer. He studied and graduated in computer music and sound technology at the Conservatory of Sassari under guidance of Walter Cianciusi (2015) and he is specialized in new music technologies at the Conservatory of Cagliari (2017). He currently deals with electroacoustic composition. His compositions has been performed in Italy, France, Spain, Germany, UK, Swiss, USA, Mexico, Argentina, Japan."
  bioitaone: "(Italia, 1983) è un compositore elettroacustico. Ha studiato musica elettronica presso il Conservatorio di Sassari sotto la guida del M° Walter Cianciusi (2015), successivamente si è specializzato in musica elettronica presso il conservatorio di Cagliari (2017). Attualmente si occupa di composizione elettroacustica. I suoi lavori sono stati eseguiti in Italia, Francia, Spagna, Germania, UK, Svizzera, USA, Messico, Argentina, Giappone."
  cat: ACU
  title: "Matérica"
  year: 2017
  duration: "4'33"
  performers: no
  programnotes: "This track is the third part of a study on the sound matter. The aim of this study is to create a timbre and temporal connection among sound objects. Elements from different environments and contexts, totally unrelated to each other, coexist, are intertwined and interact together, thus giving rise to a form *alive and responsive* able to move in an imaginary space."
  programnotesita: "è la terza composizione che fa parte di uno studio sulla musica concreta e sull’organicità del suono. L’idea al principio di questa composizione è stata quella di creare delle connessioni timbriche e temporali tra i diversi oggetti sonori utilizzati. Così, elementi sonori provenienti da ambienti e contesti differenti coesistono, si intrecciano e interagiscono tra loro generando delle forme vive e reattive capaci di muoversi in uno spazio immaginario."

