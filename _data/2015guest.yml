y2015g0001:
  cat: "03"
  first: Giorgio
  last: Nottoli
  title: "7 Isole"
  duration:
    min: "15"
    sec: "00"
  year: "2015"
  prognote:
    eng: "I think the idea of the island is a fascinating metaphor, because I realize to think about many important things as they are formed, in fact, by islands, which each contain a different world and a different feel, but together form a unitary context. In 7 Isole, each island is characterized by a particular combination of movement, pitches and colors of the sound. It consists of seven small pieces separated from one another, that can be performed in any order, however, strongly linked by way of forming the sound material and by a unitary constructive thinking. The instruments are used both with extended techniques that traditional, allowing different nuances both for the continuous sound as well as impulsive, both for what determined pitch and for what similar to the noise. The electronics supports and extends the sound of the instruments and, where necessary, becomes the instrument itself, completing the construction of the sound field. The dynamic distribution  in the listening space is obtained according to the principles of the method Ambisonic. Some of the processing and sound synthesis used have been developed by the author."
    ita: "Quella dell'isola è per me una metafora affascinante, in quanto mi accorgo di pensare a molte cose importanti come fossero costituite, appunto, da isole, che contengono ciascuna un mondo diverso e quindi un diverso sentire, ma, insieme, costituiscono un contesto unitario. In 7Isole, ciascuna isola è caratterizzata da una particolare combinazione di movimento, altezze e colori del suono. Si tratta di sette piccoli pezzi fra loro separati, che si possono eseguire in un qualsiasi ordine, tuttavia fortemente legati dal modo di formare il materiale sonoro e da un pensiero costruttivo unitario. Gli strumenti sono utilizzati sia con tecniche estese che tradizionali, consentendo diverse sfumature sia per il suono continuo che per quello impulsivo, sia per quello ad altezza determinata e per quello simile al rumore. L'elettronica sostiene ed  estende il suono degli strumenti e, dove necessario, diviene strumento essa stessa, completando la costruzione del campo sonoro. La distribuzione dinamica nello spazio d'ascolto è ottenuta secondo i principi  del metodo Ambisonic. Alcune delle elaborazioni e sintesi del suono utilizzate sono state sviluppate dall'autore."
  bio:
    eng: "(composer, born 1945 in Cesena, Italy) he was Professor of Electronic Music at the Conservatory of Rome Santa Cecilia until 2013. He currently teaches electroacoustic composition at the University of Rome Tor Vergata. The major part of his works are realized by means of electro-acoustic media both for synthesis and processing of sound. The objective is to make timbre the main musical parameter and a construction unit through the control of sound microstructure. In the works for instruments and live electronics, the aim of Giorgio Nottoli is to extend the sonority of the acoustic instruments by means of complex real time sound processing. He has designed both analog and digital musical systems in conjunction with various universities and research centers."
    ita: "(compositore, nato a Cesena, Italia nel 1945) è stato docente di Musica Elettronica al Conservatorio di Roma S.Cecilia sino al 2013. Attualmente è docente di Composizione elettroacustica all’Università di Roma Tor Vergata. La maggior parte delle sue opere utilizza mezzi elettronici sia per la sintesi che per l'elaborazione del suono. Il centro della sua ricerca di musicista riguarda il timbro concepito quale parametro principale e unità costruttiva delle sue opere attraverso la composizione della microstruttura del suono. Nei suoi lavori per strumenti ed elettronica Giorgio Nottoli punta ad estendere la sonorità degli strumenti acustici mediante complesse elaborazioni del suono. Ha progettato vari sistemi elettronici per la musica utilizzando sia tecnologie analogiche che digitali in collaborazione con varie università e centri di ricerca."

y2015g0002:
  cat: "03"
  first: Maria Cristina
  last: De Amicis
  title: "[re-spì-ro]"
  duration:
    min: "08"
    sec: "00"
  year: "2015"
  prognote:
    eng: "(Breath) in this work, is the alternation of air movements which could produce real rhythmic and tonal structures. The sound of each breath adds and interacts itself with the previous one, drawing a music form which contracts and expands itself as well. Through the rhythmic articulation, inhalation and exhalation, the breath transforms and builds itself, removes and contradicts what has been just expressed. The digital support creates a constructive dialectic, supporting gently the concrete material. Breath transformation is described by the conduct of three different changing elements: localization, movement (direction and speed) and space size. In this way, the auditive perception of the space is transposed to the visual perception level. In this work I tried to realize the interaction between these changing elements on the acoustic level and associating with tones and pitches the breath expressive gestures of the performer."
    ita: "Il re-spi-ro, in questa opera, è inteso come l’alternanza dei movimenti dell’aria in grado di generare vere e proprie strutture ritmiche e timbriche. Il suono di ogni respiro si aggiunge e interagisce con i precedenti, disegnando una forma musicale che si contrae e si espande.  Attraverso l’articolazione ritmica, l’inspirazione e l’espirazione, il respiro si trasforma e costruisce, dissolve o contraddice ciò che è stato appena espresso. Il supporto digitale crea una dialettica costruttiva sostenendo delicatamente il materiale concreto. La trasformazione del respiro è descritta attraverso il comportamento di tre variabili: localizzazione, movimento (direzione, velocità) e dimensione dell’ambiente. In questo modo la percezione uditiva dello spazio viene trasposta nel dominio della percezione visiva. In questo brano ho cercato di realizzare l’interazione tra queste variabili nel dominio acustico associando con timbri e altezze i gesti espressivi del respiro dell’esecutore."
  bio:
    eng: "(Avezzano, 1968) She studied Composition, Electronic Music, Organ and Organ Composition at Conservatorio A.Casella in L’Aquila. Her professional activity is focused on the most advanced trends of musical language. She founded, with other musicians and scientific researchers, Istituto Gramma where, from 1989, she realizes her artistic and scientific activity. Her works have been performed in remarkable contemporary music events in Italy and abroad (Lyon, Paris, Barcelona, Aveiro, Madrid, Budapest, Athens,Thessaloniki, Berlin, Frankfurt, Vienna). Since 2012 she’s Professor of Electronic Music at Conservatorio A.Casella in L’Aquila."
    ita: "(Avezzano, 1968) Ha compiuto studi di Composizione, Musica Elettronica, Organo e Composizione Organistica, diplomandosi con il massimo dei voti presso il Conservatorio di Musica A. Casella de L'Aquila. Le sue opere sono state eseguite in importanti manifestazioni di musica contemporanea in Italia e all’estero tra cui (Lione, Parigi, Barcellona, Aveiro, Madrid, Budapest, Atene, Salonicco, Berlino, Francoforte, Vienna). Dal 2012 è docente di Musica Elettronica presso il Conservatorio di Musica A.Casella dell’Aquila."

y2015g0003:
  cat: "01"
  first: Jan Jacob
  last: Hofmann
  title: "[Horizontal and Vertical Lines]"
  duration:
    min: "09"
    sec: "30"
  year: "2000"
  prognote:
    eng: "Two kinds of elements mark the context of the piece: Sounds of extremely long duration in the distance, shimmering and sharp like steel, stretched out in the timeline. Generated by patterns of chaotic oscillation and being non-linear, these horizontal elements refer to infinity. Their vertical organisation, the proportion of pitch among each other is organised by the harmonic ratio though. Much closer, several impulses: Sounds of infinite shortness, containing the whole spectra of frequencies in a mathematical sense, but having no extension in time. Being strictly vertical, they contradict with the long stretched horizontal elements. These two sonic elements, considered as horizontal and vertical, set the background structure of which matter is generated. The sound for this composition is derived from a non-linear algorithm for sound generation by physical modelling, as from granular synthesis. All the sounds have been created using Csound. The work was commissioned by the CRM for Musica Scienza 2005 where it got executed in June 2005."
    ita: "Due elementi determinano la base del pezzo: suoni di eccezionale lunghezza dalla distanza, scintillante e tagliente come l'acciaio. Si estendevano lungo l'asse del tempo. Generati dal modello di oscillazione caotica e non-linearità, questi elementi orizzontali mostrano all'infinito. La loro organizzazione verticale, cioè il loro rapporto fra loro è pero disposte secondo le leggi dell'armonia. Molto più vicino: differenti suoni che si assomigliano le impulsi: suoni di durata infinitamente breve, tuttavia, contengono l'intero spettro di frequenze in senso matematico, ma non hanno estensione nel tempo. Strettamente allineati verticalmente, in contrasto con la lunga tesa elementi orizzontali. Entrambi questi elementi sonori, la forma orizzontale e verticale, creano la struttura basale di quella si sviluppano le forme. I suoni di questa composizione sono generati da un algoritmo non-lineare, così come la sintesi granulare. I suoni sono stati generati con il programma Csound. Il brano *Linee Orizzontale e Verticale* è stata composto come contributo a *Musica e Scienza* nel 2005, per conto di CRM, Roma."
  bio:
    eng: "Sonic Architecture -  Jan Jacob Hofmann's work is spatial electronic music, or, as he calls it,  “sonic architecture” – architecture made by sounds. Using the Ambisonic-Method makes it possible to assign a precise Position  in 3D space to every sound.  The sonic material of the composition generates a sonic space surrounding the listener. Sounding virtual materials do generate complex architectures made of sound, spaces in transformation do emerge. This is made possible by using a combination of the Ambisonic Method in combination with Csound, a computer-language for sound synthesis and digital signal processing. Jan Jacob Hofmann conceived and created a set of instruments that allow to assign a position in 3d space to every sound. Also the sound is placed in a sonic environment allowing distance perception by the creation of spatial reverb and early reflections, also using the ambisonic method. Embedded in an environment for composition, this code makes it possible to compose works of spatial music. This code is available open source on his site www.sonicarchitecture.de and is already used by other composers. Latest development is the extension of the spatial assignment of sounds to granular clouds so that spatial granular synthesis became possible allowing swarms and clouds of sound in space."
    ita: "Diplomato in architettura alla Fachhochschule di Francoforte sul Meno nel 1995. Nello stesso anno viene ammesso al corso di Peter Cook ed Enric Miralles alla Städelschule, Scuola Superiore di Formazione Artistica di Francoforte per un corso post- universitario di architettura e progettazione concettuale. Diplomato nel 1997. Lavora come compositore, architetto e successivamente come fotografo. Dall' estate 2005 è *Associate Researcher* alla *Signal Processing Applications Research Group*, Universita di Derby, Inghilterra. È stato nominato al consiglio di amministrazione della Società Tesesca per la Musica Elettroacustica, DEGEM."

y2015g0004:
  cat: "01"
  first: Jan Jacob
  last: Hofmann
  title: "[Tensile Elements]"
  duration:
    min: "09"
    sec: "30"
  year: "2000"
  prognote:
    eng: "Subject of *Tensile Elements* are special kinds of elements, characterised by their quality of sound, their movement and interaction. Elements pass through the space, defining it, having almost materiality but still being bodiless. Concentrations and disintegrations happen, the elements seem to have almost their own way of behaviour."
    ita: "Tema del soggetto sono elementi che si caratterizzano per il loro determinato suono teso, così come per i loro movimenti e le loro interazioni. Tali elementi si muovono attraverso lo spazio, lo definiscono ed hanno quasi una materialità, nonostante ciò rimangono senza corpo. Addensamenti e dissolvenze si succedono, gli elementi sembrano avere una vita propria."
  bio:
