y2015g0005:
  cat: "03"
  authora:
    first: Claudia Jane
    last: Scroccaro
    eng: "Graduated in Musicology at *Tor Vergata* University of Rome and studied Orchestral Conducting with Piero Bellugi. While pursuing a Phd in Music Theory at McGill University in Montreal, she decided to return to Italy to study composition with Luigi Verdi at *S. Cecilia* Conservatory of Music. Her music has been performed at the British School of Rome, at the M.K. Ciurlionis School of Arts in Lithuania, at the *Ennio Morricone* Auditorium of Rome, and at the London College of Music. She composed the soundtrack for the film-documentary *I’m coming home* awarded at the Sidney Film Festival and at the International Filmmaker Festival of World Cinema in Milan; she was Composer in Residence *DAR 2015* for the Lithuanian Composer’s Union."
    ita: "Laureata in musicologia all’Università *Tor Vergata* di Roma, ha studiato direzione d’orchestra con Piero Bellugi. Durante il dottorato in Teoria e Analisi Musicale alla McGill University di Montreal, decide di tornare in Italia per studiare composizione con Luigi Verdi al conservatorio di musica *S. Cecilia*. I suoi lavori sono stati eseguiti presso la British School of Rome, la M.K. Ciurlionis School of Arts in Lituania, l’Auditorium *Ennio Morricone* di Tor Vergata e il London College of Music. Ha composto le musiche per il film-documentario *I’m coming home* premiato al Sidney Film Festival e all’International Filmmaker Festival of World Cinema di Milano; è stata Composer in Residence *DAR 2015* per la Lithuanian Composer’s Union."
  authorb:
    first: Federico
    last: Ripanti
    eng: "Born in Rome in 1987, Federico Ripanti is currently enrolled in Electronic Music at the S. Cecilia Conservatory of Music. In 2009 he graduated in Audio and Music Technology at the Saint Louis Music College. He attended private classes of piano, electric guitar and African percussions."
    ita: "Nato a Roma nel 1987, studia Musica Elettronica presso il Conservatorio S. Cecilia di Roma. Nel 2009 si diploma in Fonia e Music Technology presso la Saint Louis Music College. Ha studiato privatamente pianoforte, chitarra elettrica e percussioni africane."
  title: "On-y rêve"
  duration:
    min: "7"
    sec: "40"
  year: "2015"
  prognote:
    eng: "The work is a *nocturnal representation* for piano and tape, suffused with suspended atmospheres and textures typical of oneiric visions. The piano part is mostly rhapsodic, while the acousmatic elements enhance and filter the resonances produced through the tonal pedal, conveying granulated processes of prepared piano. A contrast between darkness and light alludes to a chiaroscuro counterpoint, where each tile is devised manipulating and recomposing elements derived from Alexander Scriabin’s *Poème-Nocturne* op. 61, in a tribute to commemorate the centenary celebration of his passing."
    ita: "Il brano è una *rappresentazione notturna* per pianoforte e nastro pervasa da sonorità ed atmosfere sospese, tipiche delle visioni oniriche.  La scrittura pianistica mantiene un carattere rapsodico, mentre la componente elettronica filtra ed estende le risonanze del pedale tonale prodotte dallo strumento e restituisce elaborazioni granulari di pianoforte preparato. Un gioco di luci ed ombre rimanda ad un contrappunto di chiaroscuri, dove ogni tassello viene costruito attraverso manipolazioni e ricomposizioni di materiali ricavati dal *Poème-Nocturneé op. 61 di Alexander Scriabin, del quale ricorre quest’anno il centenario della scomparsa."
      
y2015g0006:
  cat: "03"
  authora:
    first: Massimiliano
    last: Mascaro
    eng: "Composer. He was born in Rome in 1986. He studies with M° Michelangelo Lupone and M° Nicola Bernardini. He studied at the Conservatory A. Casella in L'Aquila and He currently attends The Concervatory of S. Cecilia in Rome. He attends courses of Electroacoustic Composition and Classical Composition. The Electroacoustic music is the field in which he mainly carries out his musical activity."
    ita: "Compositore. Nato a Roma nel 1986. Allievo del M° Michelangelo Lupone e del M° Nicola Bernardini, si è formato presso il Conservatorio A. Casella di L'Aquila e successivamente presso il Conservatorio S. Cecilia di Roma affrontando gli studi della Composizione elettroacustica e della Composizione classica. La musica elettroacustica è il settore nel quale svolge la sua principale attività musicale."
  authorb:
    first: Giuseppe
    last: Zampetti
    eng: "Composer. He was born in Rome in 1992. He studies with M° Francesco Telli. He attends Contemporary Composition at the Conservatory of S.Cecilia in Rome."
    ita: "Compositore. Nato a Roma nel 1992. Allievo del M° Francesco Telli, studente di Composizione indirizzo Contemporaneo presso il Conservatorio S. Cecilia di Roma."
  title: "L'abile Medico"
  duration:
    min: "7"
    sec: "40"
  year: "2015"
  prognote:
    eng: "The piece is a prayer. Trying to go further, beyond the suffering it is a difficult task; and sometimes it causes reconsideration, but eventually the courage leads to victory. Il Sutra del Loto is one of the most important texts of the literature of Mahayana Buddhism. In the first section the breath, the primary form of meditation predisposes to concentration becoming  a prayer, the supplication of  the Mystic Law. Later, through meditation we realize the complexity of existence: an illusory chaos. Finally the resolute soul emerges, confirming definitively the depth of his Essence. To increase the listening ability and participation we recommend to close the eyes."
    ita: "Il brano è una preghiera. Cercare di andare oltre, al di là della sofferenza è un compito difficile, e talvolta porta dei ripensamenti, ma alla fine il coraggio conduce alla vittoria. Il Sutra del Loto è uno dei testi più importanti della letteratura del Buddismo *Mah y na. Nella prima sezione il respiro, forma primaria di raccoglimento, predispone alla concentrazione trasformandosi in preghiera, invocazione della Legge Mistica. In seguito, attraverso la meditazione si realizza la complessità dell'esistenza: è il caos apparente. Finalmente l'anima risoluta riemerge, affermando definitivamente la profondità della sua Essenza. Per aumentare la capacità di ascolto e di partecipazione si consiglia di seguire ad occhi chiusi."
      
