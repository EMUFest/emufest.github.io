y2015g0001:
  cat: "03"
  first: Giorgio
  last: Nottoli
  title: "7 Isole"
  duration:
    min: "15"
    sec: "00"
  year: "2015"
  prognote:
    eng: "I think the idea of the island is a fascinating metaphor, because I realize to think about many important things as they are formed, in fact, by islands, which each contain a different world and a different feel, but together form a unitary context. In 7 Isole, each island is characterized by a particular combination of movement, pitches and colors of the sound. It consists of seven small pieces separated from one another, that can be performed in any order, however, strongly linked by way of forming the sound material and by a unitary constructive thinking. The instruments are used both with extended techniques that traditional, allowing different nuances both for the continuous sound as well as impulsive, both for what determined pitch and for what similar to the noise. The electronics supports and extends the sound of the instruments and, where necessary, becomes the instrument itself, completing the construction of the sound field. The dynamic distribution  in the listening space is obtained according to the principles of the method Ambisonic. Some of the processing and sound synthesis used have been developed by the author."
    ita: "Quella dell'isola è per me una metafora affascinante, in quanto mi accorgo di pensare a molte cose importanti come fossero costituite, appunto, da isole, che contengono ciascuna un mondo diverso e quindi un diverso sentire, ma, insieme, costituiscono un contesto unitario. In 7Isole, ciascuna isola è caratterizzata da una particolare combinazione di movimento, altezze e colori del suono. Si tratta di sette piccoli pezzi fra loro separati, che si possono eseguire in un qualsiasi ordine, tuttavia fortemente legati dal modo di formare il materiale sonoro e da un pensiero costruttivo unitario. Gli strumenti sono utilizzati sia con tecniche estese che tradizionali, consentendo diverse sfumature sia per il suono continuo che per quello impulsivo, sia per quello ad altezza determinata e per quello simile al rumore. L'elettronica sostiene ed  estende il suono degli strumenti e, dove necessario, diviene strumento essa stessa, completando la costruzione del campo sonoro. La distribuzione dinamica nello spazio d'ascolto è ottenuta secondo i principi  del metodo Ambisonic. Alcune delle elaborazioni e sintesi del suono utilizzate sono state sviluppate dall'autore."
