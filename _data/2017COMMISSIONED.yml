 title: "Kokhlos IV"
 year: 2017
 duration: "9'00"
 performers: for two singer, ensemble and electronics
 programnotes: "In recent years I have been creating compositions modeled on what I call *Auditory Neurological Architecture* (also know as *The Auditory Pathway of the Brain*). The series of works called *Kokhlos* (ancient Greek for *Spiral*) all explore models of of the inner ear. The Kokhlos series works are part of the new media opera *Dreamlives of Debris* with texts by the American writer Lance Olsen. The electronics in this work were realized by Adam Vidiksis and Gene Coleman for The Algo.Institute - a working platform for collaboration between science, art and technology."
 programnotesita: "Nei ultimi anni ha composto brani modellati su ciò che chiama *Architettura Neurologica dell’Ascolto* o anche *Percorso uditivo del cervello*. Questa serie di composizioni, intitolate *Kokhlos* (che in greco antico significa *spirale*), esplora i modelli di ascolto dell’orecchio interno umano. La serie Kohklos è parte della new-media opera  *Dreamlives of Debris* basata su testi dello scrittore americano Lance Olsen. L’elettronica di questo pezzo è stata composta da Adam Vidiksis e Gene Coleman per The Algo.Insitute – una piattaforma di lavoro e di interscambio tra scienza, arte e tecnologia."

