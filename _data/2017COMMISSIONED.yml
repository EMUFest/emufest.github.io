2017-207:
 nameone: Giorgio Nottoli
 bioengone: "(composer, born 1945 in Cesena, Italy) he was Professor of Electronic Music at the Conservatory of Rome _Santa Cecilia_ until 2013. He currently teaches electroacoustic composition at the University of Rome _Tor Vergata_. The major part of his works are realized by means of electro-acoustic media both for synthesis and processing of sound. The objective is to make timbre the main musical parameter and a _construction unit_ through the control of sound microstructure. In the works for instruments and live electronics, the aim of Giorgio Nottoli is to extend the sonority of the acoustic instruments by means of complex real time sound processing. He has designed both analog and digital musical systems in conjunction with various universities and research centers. In 2008 he founded EMUfest (International Electroacoustic Music Festival of Santa Cecilia Conservatory in Rome), where he coordinated the first six editions."
 bioitaone: "(compositore, nato a Cesena, Italia nel 1945) è stato docente di Musica Elettronica al Conservatorio di Roma *S.Cecilia* sino al 2013. Attualmente è docente di Composizione elettroacustica all’Università di Roma *Tor Vergata*. La maggior parte delle sue opere utilizza mezzi elettronici sia per la sintesi che per l'elaborazione del suono. Il centro della sua ricerca di musicista riguarda il timbro concepito quale parametro principale e *unità costruttiva* delle sue opere attraverso la composizione della microstruttura del suono. Nei suoi lavori per strumenti ed elettronica Giorgio Nottoli punta ad estendere la sonorità degli strumenti acustici mediante complesse elaborazioni del suono. Ha progettato vari sistemi elettronici per la musica utilizzando sia tecnologie analogiche che digitali in collaborazione con varie università e centri di ricerca."
 cat: ACU
 title: "Ellenikà"
 year: 2013
 duration: "6'00"
 performers: Acousmatic
 programnotes: "The work is constructed from recordings made in Greece during two living on the island of Thassos, 2012-2013. The records include both sounds from nature, which, although really Greek, could come from anywhere in the Mediterranean sea, and events spoken in the Greek language. Some of the latter have been taken up in crowded places such as markets of the country and, in particular, where the calls of vendors prevail over the buzz of people, others by reading poems of classical antiquity as those of Sappho and Alcaeus. The speech material was analyzed in order to extract elementary trends, in terms of durations and intonation, which constitute the basic articulation of the piece. The pitches are used to filter the concrete material getting complex tonal changes. For example, the sound of the sea filtered by means of resonators tuned on the pitches of a canon, in the first part of the piece, it gradually changed into a clear and varied timbre. The form of Ellenikà is divided into two parts, in the first dominate the sounds of nature, in the second human voices, gradually more recognizable. Then the musical result plays between abstraction and revelation, slowly and gradually, of the elements of the soundscape."
