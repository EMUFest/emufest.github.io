 title: "FOUR5"
 year: 1991
 duration: "12'00"
 performers: for saxophone ensemble
 programnotes: "Single tones in flexible time brackets for four saxophones or multiples thereof. The pitches do not sound as written. The inonation should be his own for each player. A unison will be a unison of differences. Sounds may be long or short. When they have duration the loudness should be soft. Very short sounds are free as to loudness, even *sfz* if wished or *ppp*."
 programnotesita: "Note singole in un intervallo di tempo flessibile per quattro sassofoni, o multipli di quattro. Le frequenze non suoneranno come scritto. L’intonazione è propria di ogni singolo musicista. Se il suono è duraturo, la dinamica è leggera. I suoni brevi hanno dinamica libera, anche lo sforzato se voluto, o il pianissimo."

2017-210:
 nameone: Jean-Claude Risset
 bioengone: ""
 bioitaone: "Compositore, pioniere della Computer Music internazionale. Ha studiato Fisica, Pianoforte e Composizione con  André Jolivet, a metà degli anni Sessanta si è negli USA per seguire l’amico Max Matthews, musicista anch’egli pioniere della Computer Music. Insieme hanno creato il software MUSIC IV per ricreare digitalmente il suono dei fiati. Nel 1969 pubblica il suo catalogo di suoni sintetizzati al computer. Sperimenta  l’uso di tecniche di sintesi come la Frequency Modulation (FM)  e la Waveshaping per scopi musicali. Importante anche il suo contributo per la formazione dell’IRCAM, che ha diretto insieme a Pierre Boulez dal 1975 al 1979. Ha avuto numerosi riconoscimenti e rivestito importanti ruoli scientifici, didattici e artistici. Ha scritto numerosi articoli e saggi artistico-scientifici. E’ stato _Directeur de recherche_ dal 1985 al CNRS di Marsiglia dove ha continuato a lavorare in veste di _Directeur de recherche émérite_ fino a qualche tempo prima della sua scomparsa."
 cat: LE
 title: "Voilements"
 year: 1987
 duration: "14'00"
 performers: pour saxophone ténor et bande magnétique
 programnotes: "is dedicated to saxophonist Daniel Kientzy, who developed special performance technique used in the piece.The soloist dialogues with a tape. The tape first echoes the soloist, multiplying his sound, but it also alters its way of playing, it warps it, as a wheel which does not go round (the word *Voilements* alludes to a veil or a sail, but is also means *buckles* or *warps*). The equal temperament tuning is eroded, the tension increases, up to a point where melodic lines get twisted into loops. Then, as if there were a zoom backwards, the pacific background for the gestures of the soloist, who uses various performance techniques.The tape was realized digitally in Marseille (Faculté des Sciences de Luminy et Laboratoire de Mecanique et d'Acoustique du CNRS). Sounds recorded by Daniel Kientzy have been transformed with the SYTER audioprocessor designed at INA-GRM by Jean-Francois Allouis. The tape also includes sounds synthesized in non real-time with the MUSIC V program, implemented on a IBM-PC compatible micro-computer: these sounds, however, have been specified in real time on MIDI keyboard; the MIDI code has been transcribed into MUSIC V code. These possibilities have been developed by Daniel Arfib, Frédéric Boyer, Pierre Dutilleux, Richard Kronland and Patrick Sanchez."
 programnotesita: "Dedicato al sassofonista Daniel Kientzy che ha sviluppato le tecniche strumentali estese usate nella composizione. Il solista dialoga con l’elettronica su supporto. L’elettronica inizialmente fa da eco al solista, moltiplicandone il suono, ma alterando anche il modo di suonare, lo deforma, come  una ruota che non gira (la parola *Voilements* allude ad un velo o ad una vela, ma significa anche *fibbia* o *deformazione*).Il temperamento equabile viene eroso, la tensione cresce fino a un punto in cui le linee melodiche vengono trasformate in loop, quindi , come se ci fosse uno zoom all’indietro, in un tranquillo sfondo per i gesti del solista che usa varie tecniche di esecuzione. L’elettronica è stata realizzata digitalmente a Marsiglia (Faculté des Sciences de Luminy et Laboratoire de Mecanique et d'Acoustique du CNRS). I suoni registrati Daniel Kientzy sono stati trattati con il processore audio SYTER realizzato all’INA-GRM da Jean-Francois Allouis. Il nastro include anche suoni sintetizzati in tempo differito attraverso il software MusiC V, implementato su un micro-computer IBM-PC: le altezze di questi suoni, comunque, sono state impostate in tempo reale con una tastiera MIDI; il codice MIDI è stato trascritto in codice Music V. Queste tecnologie sono state sviluppate da Daniel Arfib, Frédéric Boyer, Pierre Dutilleux, Richard Kronland and Patrick Sanchez."

2017-211:
 nameone: Lorenzo Pagliei
 bioengone: ""
 bioitaone: "Ha studiato con S. Sciarrino, A. Corghi, I. Vandor e G. Nottoli. La sua attività si svolge su diversi livelli: composizione, creazione di nuovi strumenti elettroacustici, musica elettronica dal vivo, improvvisazione al pianoforte, direzione d’orchestra, collaborazione con coreografi e altri artisti. La sua musica si concentra sulla creazione di diversi tipi di tempo che non sono mai regolari ma curvi; il principio della curvatura si estende al dettaglio musicale che spesso è costituito da micro-variazioni di materiale semplice. Attualmente è compositore in ricerca e docente di musica elettronica all’Ircam dove effettua ricerche sul rilevamento del gesto e il controllo della sintesi sonora per modelli fisici in tempo reale. La sua musica è pubblicata da Casa Ricordi."
 cat: LE
 title: "Lontano Interiore"
 year: 2017
 duration: "13'00"
 performers: Madrigale invisibile per 2 voci e live electronics
 programnotes: "fa parte di un ciclo di madrigali dedicati all’onirico, al sogno e ai differenti stati di coscienza intitolato *Il Libro dei Margini*. Schegge di eventi sonori allusivi e connotati emergono da fondali sonori (scenosonie) creati interamente dal vivo. Le voci vagano in modo non lineare fra emissioni quotidiane, suoni al limite dell’udibile magnificati e frammenti di linguaggio, come le memorie imprecise e le incerte apparenze del sogno."
