2017-220:
 nameone: Simone Santi Gubini
 bioengone: "(1980*, Roma) ha studiato composizione, organo e pianoforte al Conservatorio Francesco Morlacchi di Perugia (2002-2007) e storia e tecniche della musica eletronica con Giorgio Notoli all ́Università degli Studi di Roma “Tor Vergata” (2000-2003). Ha frequentato Masterclass con Luciano Berio, Brice Pauset, Hans Werner Henze, Wolfgang Rihm, Helmut Lachenmann, Beat Furrer e Tristan Murail (2004-2007). Nell ́inverno del 2006 Simone Sant Gubini ha preso parte, come Artst in Residence, in Villa Medici, Roma, scrivendo il suo primo lavoro (Abstrakte Natur Lebendig, 2006) in un nuovo lessico musicale da lui elaborato nel saggio “Composizione a Part Uguali” (Vienna, 2011). NeIla primavera del 2010 gli viene commissionato un vasto lavoro per ensemble, voci e amplifcazione (Als Oben, 2010-2011) da parte dell ́ente Vatcano Unio Apostolatus Catholici, con prima esecuzione assoluta all ́Auditorium Parco della Musica (Marzo 2012). I suoi lavori sono pubblicat dalle edizioni Gallimard, Parigi e La Camera Verde, Roma. Atualmente sta scrivendo il secondo capitolo della sua azione scenica in 3D per ensemble amplifcato (»E«) ed un quarteto di percussionist e 27 percussioni amplifcate (Hyperklang), commissionato da Les Percussions de Strasbourg. Prima esecuzione assoluta Uluru, Australia, estate 2018. Simone Sant Gubini vive e lavora a Berlino."
