 year: 2014
 duration: "50'00"
 performers: quartet and electronics
 programnotes: "HIDDEN is an attempt to get at what is hidden underneath expression or underneath music. It attempts to reach even further where there is a barely audible presence, which is on the edge of our perception. We do not know this presence, and it might be foreign, undecipherable. HIDDEN is a very slow moving 45 minute experience transforming the ear into an eye. The ear is given space and time to observe and orient itself in the unpredictable aural landscape. It is an underwarter, submerged landscape of rocks, inhabited by low vibrations which are felt rather than heard and with layers and layers of peeling away fog. Monolithic groups of sonic ‘rocks’ are seen/ heard from various angles. The piece is about observation; it tries to trace/ perceive/sense the emergence of expression. Chaya Czernowin"
 programnotesita: "È un tentativo di arrivare a ciò che è nascosto al di sotto dell’espressività o della musica. La composizione è un tentativo di spingersi fino al punto in si ha solo una presenza appena udibile, al limite della percezione umana. Non conosciamo questa presenza e potrebbe risultarci estranea, indecifrabile. HIDDEN e un’esperienza di 45 minuti in cui con una lenta evoluzione l’orecchio viene trasformato in occhio. All’orecchio è dato il tempo e il modo di di osservare e orientarsi nel imprevedibile ambientazione sonora. È un paesaggio subacqueo, formato da rocce sommerse, abitato da vibrazioni gravi che sono percepite più che ascoltate circondate da strati e strati di nebbia che si dissipano. Blocchi monolitici di ‘rocce  sonore’ sono osservati/ascoltati da diverse prospettive.
La composizione si basa sull’osservazione; prova a rintracciare e percepire l’emergere dell’espressività."
