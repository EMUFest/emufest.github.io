2017-204:
  nameone: Francesco Galante
  bioengone: ""
  bioitaone: ""
  cat: ACU
  title: "Liberare la Terra dalla Immobilità Fissata"
  year: 2012
  duration: "9’40"
  performers: no
  programnotes: "E’ un brano composto da una ampia serie di pannelli sonori in cui è l’elemento della voce a svolgere, assieme ai suoni elettronici, un ruolo drammaturgico e para-semantico, determinante. Ciascun pannello, mediamente di identica durata, è indipendente ed è il montaggio a determinare un arco formale che dal “semplice” si muove verso un molteplice. Il titolo prende spunto dalle letture di Giordano Bruno “è necessario liberare la terra dalla falsa immobilità”. Questa frase si riferisce alla condizione morale, politica e religiosa del suo tempo, ma di straordinaria forza e attualità."
