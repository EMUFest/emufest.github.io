  cat: ACU
  title: "Lontano"
  year: 1984-85
  duration: "7’10"
  performers: no
  programnotes: "Realizzato presso la SIM di Roma, è la prima opera interamente digitale da me composta. In un periodo di studio dei fenomeni psicoacustici che mi portarono a immaginare una musica “a-timbrica”, una _musica sinusoidale_ nella quale la materia sonora è sempre in divenire. Un flusso ritmico regolato dalle diverse velocità dei battimenti e dalla reazione sensoriale che essi determinano. Uno stadio pre-timbrico - quindi - della materia sonora, dove le tessiture sinusoidali operano al di fuori delle leggi che regolano il timbro, “lontano” appunto dalla fusione che lo determina. Questa “rinuncia” apre  all’ascolto una idea realmente spaziale del suono."
  programnotesita: " "

2017-202:
  nameone: Francesco Galante
  bioengone: ""
  bioitaone: ""
  cat: ACU
  title: "Restroscena, memoria di una voce"
  year: 2002-03
  duration: "7’20"
  performers: no
  programnotes: "Un omaggio a Carmelo Bene, al suo Teatro della phonè.  Un melologo “virtuale” in cui voce originale ma trattata in studio, ed elaborata (scomposizione in strutture molecolari della parola-suono)costruiscono un possibile Teatro Acusmatico, immaginario. Una estensione dei suoi esperimenti di alterazione microfonica della voce, solo accennati negli anni 60/70 e mai portati alle estreme conseguenze. Sono stati utilizzati frammenti di testo da me ricavati dall’opera Majakoskij (versione del 1980) e rimontati, liberamente, secondo una personale drammaturgia musicale che non ha nulla a che vedere con l’opera originale.  Tra le opere vincitrici del concorso CEMAT 2004."
