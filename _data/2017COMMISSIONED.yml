 title: "Klangrelief (Relief II)"
 year: 2017
 duration: "11'00"
 performers: no
 programnotes: "Klangrelief è suono, soltanto suono incentrato sulla purezza della difettosità strumentale. L'esecuzione è fisica, “fuori controllo”, come il suono è in rilievo (relief), in eccesso, presente e comprensibile sul corpo dell ́ascoltatore.
Una musica quindi da ascoltare dal di dentro, dall ́incavo dello strumento, nella cavità del suono che diviene sorgente. Un suono liberato, estremamente instabile, in squilibrio, ispessito da una timbrica raschiata e fatto di materia prima -; composto da una forma fluida e naturale che si condensa nell'articolazione, in continua - graduale o immediata - sovraesposizione di energia (timbro e tempo).
Forma che diviene articolazione, materia grezza torchiata, e ́ come affettare il vetro: un suono sovraesposto, il suono per ogni forma che forma ogni suono. Come questa si disperde o smette di essere dinamica, massima, tensiva, perciò fatta di testure contrastanti che creano nuove, sorprendenti relazioni, immediatamente non c'è più nulla da ascoltare: l ́attitudine al fuori controllo diviene musica informe, come non nata.
L’ascoltare diventa quindi cercare, un’attiva, dinamica inesprimibilità, l’inafferrabilità del suono. Si ha come la sensazione di percorrere un vasto, illimitato territorio dinamico, estremamente astratto eppure naturale, gradualmente proprio. Una monumentalità la cui origine è composta di “polvere sonora” (ancora materia prima), un’immagine residua: ciò che risuona continuamente. L’espressività di una grumosa materia che si sedimenta nel senso di una memoria inconsistente, olfattiva quasi, antica e inattuale: il territorio estremo di una serenissima ambiguità. La “pelle della musica” e il rinnovamento dei materiali, degli attrezzi scelti, questo è ciò che interessa, insieme alla facoltà di vivere una musica nei nervi e nelle viscere che l’hanno creata."
