 title: "Theatrum Insectourm"
 year: 2017
 duration: "7'00"
 performers: for bass clarinet, piano and electronics
 programnotes: "is a work conceived as a dialectic between the organic world identified with the “human performers” and the mechanical one identified in the electronics; after setting them into motion, I let them interact driving the piece to a situation in which electronics and instruments have inverted their roles. The sound world that the piece builds is like a soundscape of a microscopic nature and the electronics, made up of internal feedback chains, is a kind of hidden mechanical entomology that comes up and faces the acoustic world of the instruments."
 programnotesita: "È un lavoro concepito sulla dialettica tra il mondo organico identificato dagli “esecutori umani” e quello prettamente meccanico identificato dall'elettronica; dopo averli messi in funzione ho lasciato che i due interagissero conducendo il pezzo ad un stadio tale in cui elettronica e strumenti invertono i loro ruoli. Il mondo sonoro che il pezzo va costruendo richiama il soundscape di una natura microscopica e l'elettronica, è costituita da catene di feedback interno, una sorta di nascosta entomologia meccanica che viene alla luce e affronta gli strumenti."

