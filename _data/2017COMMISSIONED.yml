2017-206:
 nameone: Franck Bedrossian
 bioengone: "After initial studies in orchestration, and analysis at the Regional Conservatory of Paris, Franck Bedrossian studied composition closely with Allain Gaussin. He continued his studies at the Paris Conservatory (seminars with Gerard Grisey and later Marco Stroppa), where upon graduation he received unanimously the first prize for Analysis, and the first prize in Composition. In 2002–2003 he was in the IRCAM ‘cursus’ for computer music and composition, taught by Philippe Leroux, Brian Ferneyhough, Tristan Murail, and Philippe Manoury. He also studied with Helmut Lachenmann at Centre Acanthes in 1999 and at the Ensemble Modern Academy in 2004. His works have been played in Europe and recently in the USA by ensembles such as l’ Itineraire, 2e2m, Ictus, Court-Circuit, Cairn, Ensemble Modern, Alternance, the Ensemble Intercontemporain, the Orchestre National de Lyon, the San Francisco Contemporary Music Players, the Danel string quartet, the Diotima string quartet. His works have been performed at festivals such as Agora, Resonances, Manca, the RTE Living Music Festival, l’Itinéraire de nuit, Ars Musica, Nuova Consonanza, Le Printemps des Arts de Monte-Carlo,le Festival International d’Art Lyrique d’Aix-en-Provence, Fabbrica Europa, and Wien Modern. In 2001, he received a grant from the Meyer Foundation, and in 2004 won the Hervé-Dugardin prize of Sacem. In 2005 the Institut de France (Académie des Beaux-Arts) awarded him the _Prix Pierre Cardin_ for music composition. Franck Bedrossian has also received the young composer prize from Sacem in 2007. He was a Rome Prize Fellow at the Villa Medicis from April 2006 to April 2008. Since September 2008 he has been Assistant Professor of Composition at the University of California-Berkeley. His works are published by Editions Bilaudot."
 bioitaone: "Ha studiato con Gaussin, Leroux, Ferneyhough, Murail, Manoury e Lachenmann. I suoi lavori sono eseguiti in Festival internazionali da ensemble tra cui: l’Itineraire, 2e2m, Court-Circuit, Ensemble Modern, Intercontemporain, Orchestre National de Lyon, San Francisco Contemporary Music Players. Nel 2001 riceve una borsa di studio dalla Meyer Foundation e nel 2004 vince il premio Hervé-Dugardin (Sacem). Nel 2005 l’Institut de France (Académie des Beaux-Arts) gli conferisce il _Prix Pierre Cardin_ per la composizione. Nel 2006-08 è in residenza a Villa Medici. Da settembre 2008 è assistente professore di composizione alla University of California-Berkeley. I suoi lavori sono pubblicati dalla Editions Bilaudot."
 cat: LE
 title: "Propaganda"
 year: 2008
 duration: "10'00"
 performers: Saxophone quartet and electronics
 programnotes: "The saxophone quartet has always aroused my curiosity because it constitutes a quasi-electronic instrument in itself. The homogeneity of timbres, their elasticity and the capacity for merging are such that one might, at times, believe that the saxophones are naturally the object of electroacoustical transformations. Consequently, the idea of combining this group with the elaboration of synthesised sounds enabled me to develop this impression of flexibility. Finally, it is the instrumental writing itself that favours the propagation of textures between the acoustic instruments and electronic sounds, provo king unexpected or conflictual encounters. This work is dedicated to James Giroudon, who commissioned it."
