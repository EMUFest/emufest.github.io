2017-221:
 nameone: Chaya Czernowin
 bioengone: "Di origine Israeliana vive e lavora negli USA. A 25 anni riceve una borsa dal DAAD per studiare in Germania a Berlino e successivamente a Stoccarda e a Vienna, negli Stati Uniti e  a Tokyo in Giappone. Prima donna ad essere nominata Docente di Composizione all’Università di Musica e Arti Performative di Vienna, Austria (2006 – 2009) e all’Università di Harvard (2009 in poi). La sua produzione include musica da camera e orchestrale, con e senza elettronica. I suoi lavori sono eseguiti in tutto il mondo dai migliori interpreti e in importanti festival di musica contemporanea. Ha ricevuto numerosi premi e riconoscimenti, tra i più importanti:  Composer Unesco Rostrum 1980; Darmstadt Ferienkurse; IRCAM (Parigi); Fondazione Siemens (’03); Fondazione Rockefeller (’04); Fondazione Fromm (’09); Fondazione Guggenheim (’11). La sua musica è edita dalla Casa editrice Schott."
