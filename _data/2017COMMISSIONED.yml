2017-208:
 nameone: Pierre Jodlowski
 bioengone: "After studies at the Lyon Conservatory and IRCAM, Pierre Jodlowski founded the collective éOle and the Novelum Festival in Toulouse. His activities as a composer have taken him to many venues in France and elsewhere, for new music as well dance, theater, the plastic arts, and electronic music. beyond his musical universe Jodlowski works with images, interactive programming, and staging. He asserts the practice of a music that is _active_ in both its physical dimension (gestures, energies, and spaces) and its psychological dimension (evocation, memory, and cinematographic aspect). He has received commissions from IRCAM, the Ensemble Intercontemporain, the Ministry of Culture, CIRM, the Donaueschingen Festival, Radio France, and the Orléans Piano Competition. A laureate of many international competitions."
 bioitaone: "Dopo gli studi presso il Conservatorio di Lione e l'IRCAM, Pierre Jodlowski fonda il collettivo l'éOle e il Novelum Festival a Tolosa. Le sue attività di compositore lo hanno portato in molti luoghi della Francia e all'estero, per la nuova musica assieme alla danza, al teatro, le arti plastiche e la musica elettronica. Oltre al suo universo musicale Jodlowski lavora con immagini, programmazione interattiva e sceneggiatura. Asserisce la pratica di una musica _attiva_ sia nella sua dimensione fisica (gesti, energie e spazi) che nella sua dimensione psicologica (evocazione, memoria e aspetto cinematografico). Ha ricevuto commissioni da IRCAM, l'Ensemble Intercontemporain, il Ministero della Cultura, il CIRM, il Festival di Donaueschingen, la Radio France e il Concorso Pianistico di Orléans."
 cat: LE
 title: "Time & Money"
 year: 2004
 duration: "14'00"
 performers: for percussions and electronics
 programnotes: "Questo brano è stato composto dopo _People/Time_, lavoro di musica da camera commissionato dal festival di Donaueschingen nel 2003. Condivide con esso lo stesso in interrogativo che riguarda la nostra società, i nostri comportamenti con il tempo e il denaro. È un sorta di contestazione al nostro sistema economico, dove l'argomento diventa una sorta di quadro musicale [...] la musica inizia con cicli e cicli di modelli ritmici in cui la presenza di suoni radio e film (soprattutto dialoghi) stanno producendo un secondo strato di percezione per il pubblico, attivando alcune memorie collettive. E la musica inizia ad andare sempre più veloce, proprio come a volte accade nelle nostre vite, così spaventati nel perdere il tempo..."
 programnotesita: "This piece has been composed just after _People/Time_, a chamber music work commissionned by the Donaueschingen festival in 2003. It shares with it a same interrogation about our society, our behaviors with time and money. It is somehow a way for me to contest our economical system, where this subject becomes a kind of framework of the music.[...] Then the music starts with loops and cycles of rythmic patterns in which the presence of radio and movie sounds (mainly dialogs) are producing a second layer of perception for the audience, activating some collective memories. And the music starts to go faster and faster, just like what we do sometimes in our lives, as we are so frightened to loose time..."

2017-209:
 nameone: John Cage
 bioengone: "Studia con Schoenberg, Cowell, Suzuki, Fuller e Duchamp. Docente alla Cornish School di Seattle, al Mills College di Oakland, al Chi- cago Institute of Design, al Black Mountain College, alla New School for Social Research di New York dal 1936 al 1960. Grazie alla sua grande inventiva come compositore, pensatore e scrittore, ha un posto in prima fila nell’avanguardia internazionale del Novecento. Elabora un linguaggio intimo e rivoluzionario partendo dalla dissacrazione totale delle _regole_ musicali classiche. Inventa le composizioni per _pianoforte preparato_ e introduce la _casualità_ in musica. Fra le sue opere più importanti si citano: Music for Marcel Duchamp (1947); Concerto for prepared piano and chamber orchestra (1951); Music of changes (1951); Atlas eclipticalis (1961); Etudes Australes (1974- 75); Quartets I-VIII (1976) per orchestra; Thirty pieces for five orchestras (1981)."
