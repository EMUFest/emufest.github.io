 year: 1993
 duration: "10’30"
 performers: no
 programnotes: "Metafonie I aggiorna gli studi sui fenomeni psicoacustici già intrapresi nelle composizioni precedenti, ed adopera ora la sintesi timbrica FM ma con un uso non tradizionale della stessa. La forma musicale si lega alla tecnica del continuum e alle textures timbriche. Per la realizzazione fu definito un doppio temperamento, sia tradizionale che una divisione in 12 parti di intervallo di terza poi esteso sulle diverse _ottave_. Tecnologie utilizzate: 2 FM Yamaha Tx81z, riverberatore SPX90II, un computer ATARI 1040. Le morfologie sonore sono ricavate da clusters granulari di onde FM."
