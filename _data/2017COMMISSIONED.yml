 title: "Lontano"
 year: 1984-85
 duration: "7’10"
 performers: no
 programnotes: "Realizzato presso la SIM di Roma, è la prima opera interamente digitale da me composta. In un periodo di studio dei fenomeni psicoacustici che mi portarono a immaginare una musica _a-timbrica_, una _musica sinusoidale_ nella quale la materia sonora è sempre in divenire. Un flusso ritmico regolato dalle diverse velocità dei battimenti e dalla reazione sensoriale che essi determinano. Uno stadio pre-timbrico - quindi - della materia sonora, dove le tessiture sinusoidali operano al di fuori delle leggi che regolano il timbro, _lontano_ appunto dalla fusione che lo determina. Questa _rinuncia_ apre all’ascolto una idea realmente spaziale del suono."
