 title: "Come ascoltare i dormiveglia delle vedove"
 year: 2017
 duration: "15'00"
 performers: no
 programnotes: "I luoghi sonori riconducibili all'intero vissuto possono esser svolti lungo una mappa dinamica di eventi dalla lettura non univoca, non lineare, che può avere percorsi sempre diversi. Così come nei dormiveglia di chi ha più passato che futuro, si ripercorrono immagini frammentarie modificate da e nel tempo, ognuna di queste immagini - luoghi sonori d'affetto o d'esperienza- appaiono dapprima discontinui, paralleli, a sé stanti. Le variazioni di questi luoghi tra sé stessi, creano rapporti dialogici dove ciò che appare per prima non è per forza l'inizio, dove la causa è successiva all'effetto, in una dimensione di temporalità allargata analoga a quella onirica. La composizione è altresì frutto di studî dei rapporti tra risonanza dello strumento e la sua propagazione nell'ambiente; ogni tempo metronomico ed indicazioni di velocità in partitura sono parametricamente dipendenti dall'acustica della sala, in primo luogo dal tempo di riverberazione, al punto che all'esecutore è chiesto di modificare i tempi seguendo una tabella di valori di riferimento, in modo da avere velocità e risonanze appositamente modellate allo spazio sonoro dell'atto musicale."
