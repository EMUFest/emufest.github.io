 title: "ChahaX"
 year: 2017
 duration: "8'00"
 performers: chaconne hack for Guitar, or any other instrument-ensemble and audiovideotrack
 programnotes: "è una nuova visione del precedente CHAHACK, hackeraggio della ciaccona dalla Partita N.2 di J. S. Bach, dove scrittura e interprete alternavano fantasiose intrusioni e fughe. Ora, sul disegno di quella partitura, si articola il percorso a rapidi scatti di una luce tra i pentagrammi. È lei che legge per l’interprete. Richiama nelle mani ciò che la memoria già conosce, dettandole i tempi. Una scansione continua, circolare, mentre alcune note diventano “interruttori”: la luce le sfiora e nella traccia audio si attivano nuove aperture, fantasie sull’immagine poetica che è ogni partitura, coi suoi segni e oltre ogni loro eventuale significato."
