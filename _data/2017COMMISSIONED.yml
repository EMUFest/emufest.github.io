 title: "Restroscena, memoria di una voce"
 year: 2002-03
 duration: "7’20"
 performers: no
 programnotes: "Un omaggio a Carmelo Bene, al suo Teatro della phonè. Un melologo _virtuale_ in cui voce originale ma trattata in studio, ed elaborata (scomposizione in strutture molecolari della parola-suono)costruiscono un possibile Teatro Acusmatico, immaginario. Una estensione dei suoi esperimenti di alterazione microfonica della voce, solo accennati negli anni 60/70 e mai portati alle estreme conseguenze. Sono stati utilizzati frammenti di testo da me ricavati dall’opera Majakoskij (versione del 1980) e rimontati, liberamente, secondo una personale drammaturgia musicale che non ha nulla a che vedere con l’opera originale. Tra le opere vincitrici del concorso CEMAT 2004."
