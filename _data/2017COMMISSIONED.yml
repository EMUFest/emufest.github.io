 title: "Liberare la Terra dalla Immobilità Fissata"
 year: 2012
 duration: "9’40"
 performers: no
 programnotes: "E’ un brano composto da una ampia serie di pannelli sonori in cui è l’elemento della voce a svolgere, assieme ai suoni elettronici, un ruolo drammaturgico e para-semantico, determinante. Ciascun pannello, mediamente di identica durata, è indipendente ed è il montaggio a determinare un arco formale che dal _semplice_ si muove verso un molteplice. Il titolo prende spunto dalle letture di Giordano Bruno _è necessario liberare la terra dalla falsa immobilità_. Questa frase si riferisce alla condizione morale, politica e religiosa del suo tempo, ma di straordinaria forza e attualità."
