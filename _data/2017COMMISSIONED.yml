 nameone: Roderik De Man
 bioengone: ""
 bioitaone: "Compositore olandese, nato in Indonesia, si occupa di opere da camera, elettroacustica e multimedia,  eseguite in tutto il mondo. Ha studiato percussioni con Frans van der Kraan e teoria musicale presso il Conservatorio Koninklijk a Den Haag, successivamente  composizione con Kees van Baaren lavorando come studente nello studio di musica elettronica di Dick Raaijmakers. È stato premiato al Concours International de Musique Électroacoustique de Bourges (Deuxième Prix, 1991, per Chordis Canam, Deuxième Prix, 1999, per Air to Air, Premier Prix, 2005, per Cordes invisible , Euphonie d'Or, 2010 , per gli invisibili Cordes)"
 cat: LE
 title: "Yuxtaposiciones"
 year: 2008
 duration: "11'00"
 performers: for bass clarinet and electronics
 programnotes: "In this solo piece for bass clarinettist Harry Sparnaay, the soloist is accompanied
 by a pre-recorder ensemble of bass clarinets and contrabass clarinets and an electronic part.
 Together they form a “band”. This part has two versions, one where the cd part is fixed and
 one whereby the soloist has more freedom in timing and a
 Max MSP patch makes it possible to trigger the separate parts with a pedal.
 The title Yuxtaposiciones refers to the way soloist and electronic part function side by side - at
 times the “band” supports at others it interlocks with the live performer.
 The piece demands from the player to be very lyrical as well as a true virtuoso."
 programnotesita: "In questo brano, dedicato al clarinettista Harry Sparnaay, il solista è accompagnato
da un ensemble pre-registrato di clarinetti basso,clarinetti contrabbasso e di una parte elettronica.
Insieme formano una *band*. Questa parte ha due versioni, una dove la parte cd è fissa e
una per cui il solista ha più libertà nel tempo e tramite una path di max msp è  possibile innescare le parti separate con un pedale.
Il titolo Yuxtaposiciones si riferisce al modo in cui solista e parte elettronica funzionano fianco a fianco dove il tempo della *band* sul supporto digitale si incastra con l'esecutore dal vivo.
Il pezzo richiede al musicista di essere fortemente lirico e virtuoso."

2017-214:
 nameone: Gene Coleman
 bioengone: "Gene Coleman is a composer, musician and director. A 2014 Guggenheim Fellow and recipient of the 2013 American Academy in Berlin Prize, he has created over 70 works for various instrumentation and media. Innovative use of sound, image, space and time allow Coleman to create work that expands our understanding of the world. His work is focused on the global transformation of culture and music's relationship with new media. He studied at the School of the Art Institute of Chicago, where his teachers included experimental film artists Stan Brakhage and Ernie Gehr, and composer Robert Snyder."
