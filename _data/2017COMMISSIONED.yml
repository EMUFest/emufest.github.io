 title: "Spleen III"
 year: 2001
 duration: "10'00"
 performers: for bariton sax solo
 programnotes: "Third part of the spleen cycle for sax Baritone, with first performance of May 2001 in Zurich. Excess and the grotesque have always formed the very foundation of Olga Neuwirth's musical reservoir. Down here, nothing is spared — not the composing individual, not the listener, not even the performer.
 The composer already questioned about the party cycle with Spleen I for Basso Clarinet (1994) replies: *Nothing is to be said. I simply wish to say nothing about it.*"
 programnotesita: "Terzo pezzo del ciclo spleen per sax Baritono, con prima esecuzione del Maggio del 2001 a Zurigo. L'eccesso e il grottesco hanno sempre costituito il fondamento stesso del servatoio musicale di Olga Neuwith. Qui, niente è risparmiato. non l'individuo compositore, non l'ascoltatore, e nemmemo l'esecutore. La compositrice già interrogata sul ciclo partito con Spleen I per clarinetto Basso (1994) risponde: *Non c'è Niente da dire, non voglio semplicemente dire nulla*"

