2017-212:
 nameone: Claudio Panariello
 bioengone: "Born in Naples in 1989, he has studied Composition with G. Panariello and Electronic Music with A. di Scipio and E. Martusciello. He is currently finishing his Master Degree in Electronic Music at Conservatory _S. Cecilia_ of Rome. He also graduated in Physics at University of Pisa. His music has been performed by Divertimento Ensemble, Ensemble SuonoGiallo, Ensemble Mise-En, Morphosis Ensemble, Ensemble Via Nova, etc., and selected in festival such as _Mise-En Music Festival_ in New York, _Sound of Wander_ in Milano, _Festival 5 Giornate_ in Milano and _Risuonanze_ in Udine."
