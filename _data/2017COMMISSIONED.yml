2017-216:
 nameone: Maurizio Pisati
 bioengone: "Born in Milan in 1959, it’s present with his works in “Festival of Europe”, Australia, Usa, Japan, Latin America. His compositions have been awarded in national and international contests (between them: Bucchi ’83; Contilli ’83, Rass, B.Brecht ’85, Gaudeamus ’86, ICONS ’86, Petrassi ’89), they are published by Casa-Ricordi and transmitted by radio stations in the whole world. His works have been recorded on many different labels such as Ricordi-Fonit, Cetra, Edipan, BMG, CavalliRecordsBamberg, Victor, Limen, ArsPublica, SiltaClassics and LArecords, independent label founded by himself in 1997. His musical studies have been achieved at the Conservatorio di Milano, and integrated with summer camps in Darmstadt and in the Accademia di Città di Castello, he had his diploma with highest honours in composition with S. Sciarrino, A. Guarnieri and G. Manzoni. After that he got a diploma in Guitar, by playing concerts in Europe from 1983 to 1989 with the band Laboratorio Trio. At the conservatory of Bologna teaches Composition for Applied Music, Elements of Composition for educational purpose, Invention & Interpretation, and in the same place he founded CRS- Center for musical research, in 2014."
