2017-218:
 nameone: Olga Neuwirth
 bioengone: "Olga Neuwirth was born in Graz, Austria, in 1968. She studied at the Academy of Music in Vienna and the San Francisco Conservatory of Music. During her stay in the States she also attended an art college, where she studied painting and film. Her private teachers in composition included Adriana Hölszky, Tristan Murail and Luigi Nono. She first burst onto the international scene in 1991, at the age of 22, when two of her mini-operas were performed at the Wiener Festwochen. Ever since her works have been presented worldwide"
 bioitaone: "Olga Neuwirth è nata a Graz, in Austria, nel 1968. Ha studiato all'Academy of Music di Vienna e al Conservatorio di Musica di San Francisco. Durante il suo soggiorno negli Stati Uniti ha anche frequentato un college d'arte, dove ha studiato pittura e film. I suoi insegnanti privati ​​in composizione comprendono Adriana Hölszky, Tristan Murail e Luigi Nono. È apparsa per la prima volta sulla scena internazionale nel 1991, all'età di 22 anni, quando due delle sue mini-opera sono state eseguite al Wiener Festwochen. Le sue opere sono state presentate in tutto il mondo"
