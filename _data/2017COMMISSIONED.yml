 performers: no
 programnotes: "è stata composta nel 25° anno dalla morte di G.Scelsi, compositore determinante per il suo agire compositivo che parte dalla natura del suono. Essa prosegue una ricerca musicale che si avvale della sintesi sonora FM, tecnica che tuttora possiede potenzialità interessanti in termini di risultati morfologici ambigui. Dopo aver composto nel 1993 Metafonie I , ho ripreso negli ultimi dieci anni a lavorare anche e nuovamente in questa direzione, in cui sperimentare zone di confine percettivo e semantico del suono generato elettronicamente."
