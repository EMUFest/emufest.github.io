2016-006:
  nameone: Massimo Vito Avantaggiato
  bioengone: "is an Italian sound engineer and composer. Since his mid-teens he has concentrated on expanding his musical landscape using electronics, unusual recording techniques and computer-based technology, all of which help him to develop his idea of sound and composition. He took a degree in Electroacoustic Composition with honour at *Giuseppe Verdi* Conservatoire in Milan and a degree as a Sound Engineer (Regione Lombardia).  Finalist in some composition and video competitions, he has recently participated in: NYCEMF 2016, New York, USA; Sound Thought 2016, Glasgow, UK; Csound Conference 2015, Saint Petersburg, Russia; LINUX Audio Conference 2015, Mainz, Germany; ATMM 2014, Ankara, Turkey; International Computer Music Conference 2014, Athens, Greece; ICMPC-APSCOM2014, Seoul, South Korea; EMS 2014, Berlin, Germany; Music and Screen Media Conference 2014 , Liverpool, England; Music as a Process , Christ Church University, Canterbury, England; FAS2013, San José, Costa Rica."
  bioitaone: "è diplomato in musica elettronica a pieni voti presso Conservatorio G .Verdi di Milano. Si interessa di linguaggi programmazione applicati all’audio e al video. Più recentemente la sua attenzione si è spostata sugli ambienti interattivi e alla realtà virtuale . e' stato selezionato recentemente nelle seguenti manifestazioni: NYCEMF 2016, New York, USA; Sound Thought 2016, Glasgow, UK; Csound Conference 2015, Saint Petersburg, Russia; LINUX Audio Conference 2015, Mainz, Germany; ATMM 2014, Ankara, Turkey; International Computer Music Conference 2014, Athens, Greece; ICMPC-APSCOM2014, Seoul, South Korea; EMS 2014, Berlin, Germany; Music and Screen Media Conference 2014 , Liverpool, England; Music as a Process , Christ Church University, Canterbury, England; FAS2013, San José, Costa Rica."
  cat: ACU
  title: "ATLAS OF UNCERTAINTY"
  year: 2015
  duration: "7'00"
  performers: no
  programnotes: "is a concrete music piece. A microcosm of sounds becomes the hyletic universe explored through various techniques in this piece. Heterogeneous sound materials are used: - Kitchen noises; - Treated bells texture; - Electronic whips sounds; - Chimes; - Tibetan bowls; - Noisy whooshes; - Gas sounds just to name a few. The sounds are here combined in well-identifiable electronic gestures."
  programnotesita: "è un brano di musica concreta, nel quale un microcosmo di suoni, spesso assai distanti tra loro,  viene esplorato attraverso varie tecniche di manipolazione sonora: segnali sonori  generati da eletrodomestici ; texture create impiegando suoni di campana tibetana o altre percussioni; *whooshes* di rumore bianco; accumulazioni granulari,  solo per citarne alcuni. Questi suoni sono combinati in gesti articolati  in vario modo e molto ben riconoscibili. Prima esecuzione: Casa del Suono di Parma, may 2016."

2016-007:
  nameone: Gustavo Adolfo Delgado
  bioengone: "Buenos Aires (1976) – Rome.  He has a *Master Degree in Electronic Music* at Conservatory of Music *Santa Cecilia* of Rome with the highest honors under tuition of M° Giorgio Nottoli and a *Degree in Electronic Music* at the University of Quilmes (Buenos Aires, Argentina) under tuition of Professors Pablo Di Liscia, Carmelo Saitta and Maria Teresa Luengo. He has studied Electroacoustic Composition with James Dashow and Francisco Kröpfl. On his artistic production we can find electroacoustic orchestration transfer in conjunction with spectral morphing and sound synthesis. His language is characterized by the presence of jointed sounding microstructures dynamically articulated on multiple virtual spaces. Gustavo A. Delgado collaborates with Ina GRM as beta tester of GRM Tools plugins suite. He is professor of *Electroacoustic Music Composition* at Conservatory of Music *Antonio Vivaldi* of Alessandria (Italy) and *Computer Music* at Conservatory of Music *Ottorino Respighi* of Latina (Italy)."
  bioitaone: "Buenos Aires (1976) – Roma.  Ottenne il *Diploma di Secondo Livello specialistico in Musica Elettronica* presso il Conservatorio di Musica *Santa Cecilia* di Roma con il massimo dei voti cum laude sotto la guida del M° Giorgio Nottoli e la *Laurea in Musica Elettronica* presso l’Università Nazionale di Quilmes (Argentina) sotto la guida dei Maestri Pablo Di Liscia, Carmelo Saitta e Maria Teresa Luengo. Ha studiato composizione di Musica Elettronica con James Dashow e Francisco Kröpfl. La sua produzione artistica studia argomenti tali l’orchestrazione e il transfer elettroacustico in concomitanza dell’uso del morphing spettrale insieme alla sintesi del suono. Il suo linguaggio si caratterizza per la presenza di microstrutture sonore a incastro dinamicamente articolate su molteplici spazi virtuali. Gustavo A. Delgado collabora con l’INA GRM come beta tester della suite di plugin GRM Tools. Docente di *Composizione di Musica Elettronica* presso il Conservatori Statale *A. Vivaldi* di Alessandria e di *Informatica Musicale* presso il Conservatorio Statale *O. Respighi* di Latina."
  cat: ACU
  title: "Microelektra I"
  year: 1999
  duration: "5'00"
  performers: (stereo)
  programnotes: "The composition deals with a fantasy by complex rhythms and actions built using the use of various percussion samples and home gadgets which isolated, fragmented and cutting up in a very short fragments (ms), sometimes almost without processing. Through a meticulous work of mounting there were created such very complex puzzled-like electronic microstructures of opposite behaviour controlled by several suspensive/resolving prototype curves."
  programnotesita: "La composizione si sviluppa una fantasia fra complessi ritmi e azioni costruiti avvalendosi dall’utilizzo di campioni di percussioni varie e oggetti per la casa, isolati, frammentati, tagliati fino a pochi millisecondi, alcune volte quasi senza elaborazioni ma che attraverso un arduo lavoro di montaggio servono a creare delle microstrutture elettroniche ad incastro, molto articolate e contrastanti, coordinate da numerose prototipi di curve direzionali di tipo sospensivo/risolutivo."

2016-013:
  nameone: Roberto Doati
  bioengone: "(Genova, 1953). He studied Electronic music with Albert Mayr and Pietro Grossi at the Firenze Music Conservatory, then in Venezia with Alvise Vidolin. From 1979 until 1989 he has been working as a composer and researcher at the Centro di Sonologia Computazionale, University of Padova. From 1983 to 1993 he was a staff member of L.I.M.B. (Laboratorio permanente per l'Informatica Musicale della Biennale di Venezia). Fellow and composer in residence in several places such as Centre de Recherches et de Formation Musicales de Wallonie in Liège, Rockefeller Foundation, MacDowell Colony. Currently he is Professor of Computer Music at the Conservatory *Niccolò Paganini* in Genova. Amongst the many project he realized here it is to be mentioned the creation of Galata Electroacoustic Orchestra (GEO) (2013). Its performance (conducted by him and Tolga Tüzün) of Compasso da navegare at La Biennale di Venezia Music Festival in 2014 received a 34th *Franco Abbiati* Italian Musical Critics Award. His compositions gave him international acknowledgements, notably two commissions from La Biennale di Venezia: in 1995 for L’olio con cui si condiscono le parole (voice and electronics), in 2005 for Un avatar del diavolo, a musical theatre work based on Antonin Artaud text."
  bioitaone: "(Genova, 1953). Svolge gli studi di musica elettronica a Firenze con Albert Mayr e Pietro Grossi e a Venezia, dove si diploma con Alvise Vidolin. Dal 1979 al 1989 svolge attività di compositore e ricercatore presso il Centro di Sonologia Computazionale dell'Università di Padova. Dal 1983 al 1993 collabora con il Laboratorio di Informatica Musicale della Biennale di Venezia (L.I.M.B.) Dal 2005 è docente di Musica Elettronica presso il Conservatorio *Niccolò Paganini* di Genova per cui ha ideato e realizzato numerosi progetti fra cui la costituzione di GEO (Galata Electroacoustic Orchestra) che ha diretto, insieme al collega Tolga Tüzün, al Festival di Musica Contemporanea 2014 de La Biennale di Venezia ricevendo il XXXIV Premio della critica musicale *Franco Abbiati*. È stato compositore residente presso diverse istituzioni, fra cui la Fondazione Rockefeller. Fra le sue opere ricordiamo Allegoria dell’opinione verbale (2000) per attrice, elettronica e sistema interattivo EyesWeb su testi di Gianni Revello, Un avatar del diavolo, opera di teatro musicale commissionata da La Biennale di Venezia (2005), Sindrome scamosciata per video e live electronics (2008-2009). Dal 2013 si occupa di estetica del gusto producendo videomusiche quali Seppie senz’osso (video: Paolo Pachini) e Il suono bianco (video: Maurizio Goina)."
  cat: LE
  title: "ANTIDINAMICA"
  year: "2015-2016"
  duration: "10' ~ 18'"
  performers: "version for Four saxophones and live electronics"
  programnotes: "The work is based on a live transformation of a recorded saxophone (Gianpaolo Antongirolami playing my Il domestico di Edgar). The spectral analysis of this transformation, which does not contain any perceivable reference to the sound source, determines the score for saxophones in ANTIDINAMICA. The performers can choose and change the metronome (quarter note from 20 to 120) on every page, as well as what and how many staves to play – there are 6 in each page - but within a set period (minimum 6 ', maximum 12'). In the remaining 4 '(maximum 6') they continue improvising on what in their memory the score left. The live electronics performer freely improvises on the parameters of an environment consisting of a 8 tracks filtered impulses convolution then sent to 4 multitaps delay with pitch transposition in the feedback."
  programnotesita: "La composizione ha inizio con l’elaborazione, in tempo reale, della registrazione di un’improvvisazione di Gianpaolo Antongirolami (sax contralto) per la mia opera Il domestico di Edgar. L’analisi spettrale di questa elaborazione, che non contiene più alcun suono riferibile alla sorgente acustica, definisce la partitura per i sassofoni in ANTIDINAMICA. Il sassofonista può scegliere e cambiare il metronomo (semiminima da 20 a 120) ad ogni pagina, così come quali e quanti pentagrammi eseguire, fra i 6 di ogni pagina, ma entro una durata stabilita (minimo 6’, massimo 12’) . Nei restanti 4’ (massimo 6’) prosegue improvvisando liberamente sulla memoria di quanto precedentemente letto. L’interprete al live electronics improvvisa liberamente sui parametri di un ambiente costituito da una convoluzione con impulsi filtrati e inviati a 4 ritardi in parallelo con traspositore nel feedback, dapprima sulla registrazione usata per generare la partitura e poi sui sassofoni dal vivo."

2016-016:
  nameone: Kazuya Ishigami
  bioengone: "is composer, sounds performer and sounds engineer born in 1972, in Osaka/JAPAN. He received B.A. of Music Engineering from Osaka University Of Arts and M.A. in Master of Urban Informatics from Osaka City University. He learned electroacoustic music composition at INA-GRM in 1997. His pieces were performed at DR(DeutschlandRadio/Germnay) ,WDR(westdeutscher rundfunk/Germany), FUTURA(France), MUSLAB(Mexico), SR(Radio Saarbruecken/Germany), SILENCE(Italy), VII-International-FKL-Symposium(Italy), ICMC(2015_USA/TEXAS) and so on. He is currently lecturer at Osaka University of Arts, Kyoto Seika University and Doshisha Women's College."
  bioitaone: "Kazuya Ishigami è un compositore, performer e tecnico del suono nato ad Osaka, Giappone, nel 1992. Ha ricevuto una laurea in Ingegneria del Suono presso la University Of Arts di Osaka e un master in Urban Informatics dalla Osaka City University. Ha studiato composizione elettroacustica presso l'INA-GRM nel 1997. Le sue composizioni sono state eseguite da diverse radio e presso diversi festival tra cui: DR(DeutschlandRadio/Germnay) ,WDR(westdeutscher rundfunk/Germany), FUTURA(France), MUSLAB(Mexico), SR(Radio Saarbruecken/Germany), SILENCE(Italy), VII-International-FKL-Symposium(Italy), ICMC(2015_USA/TEXAS). Attualmente è docente presso la Osaka University of Arts, la Kyoto Seika University e il Doshisha Women's College."
  cat: ACU
  title: "GENSHI NO UMI ver2.0 -primitive sea ver2.0-"
  year: 2016
  duration: "7'14"
  performers: none
  programnotes: "About 40 million years ago. Our ancestors was born from the primitive sea. Newborn life, already had the elements of the battle. This element is source of the animal and a human. In other words, the war that continues today, was born life and at the same time."
  programnotesita: "Circa quaranta milioni di anni fa i nostri antenati nacquero dall'antico mare. La nuova vita, già possedeva gli elementi della guerra. Questi elementi sono la sorgente degli animali e dell'essere umano. In altre parole, la guerra che continua tutt'oggi, nacque insieme alla vita."

2016-020:
  nameone: Maura Capuzzo
  bioengone: "She studied with Chiara Benati, Giovanni Bonato and Nicola Bernardini: graduated in Choral Conducting, Composition, Electronic Music. She attended master classes by S.Sciarrino M.Bonifacio F. Valdambrini and seminars with G.Grisey, H.Lachenmann, M.Stroppa A. Vidolin.. Winner in international competitions ( Netherlands in 1997 Germany 2001 Italy 2011 Slovenia 2012) and scholarships as in the courses in S.Sciarrino and of the Italian Cultural Institute in Stockholm. Her compositions have been performed at international festivals as Musikpodium Zurich ,MiTo, ISCM (Hong Kong 2007) Urticanti , Bienal Koper, Visioni del Suono, CIM( Trieste 2012 Roma 2014) Fazioli Piano Series ( IIC Los Angeles) SpazioMusica , Mixtur, Festival Germi, Segnali Sonori ,New Made Week-Siae Classici d’oggi, Festival 5 Giornate, Astra Concert Season Melbourne and broadcast on Radio 3, WDR3, Radio Vatican Radio 4 HongKong, Radio DRS2, Sveriges Radio P2, Radio and TV Koper. Publish to Ferrimontana and the Italian Ars Publica. He has recorded for the italian label* Velut Luna* and the swiss one* Altrisuoni*. She teaches at the Conservatory of Venezia in the field of Music Theory and Ear Training"
  bioitaone: "Nata a Padova, studia con C.Benati, G. Bonato, N. Bernardini ed si diploma in Musica Corale , Composizione, Musica elettronica. Segue corsi di perfezionamento con F.Valdambrini, M.Bonifacio e S.Sciarrino ,seminari con G.Grisey, H.Lachenmann, M.Stroppa A. Vidolin. 1997 vince l’ European Women Composers Contest *Kaleidoscope Programm of European Union* . 2000 Borsa di Studio al corso del M° S.Sciarrino,Città di Castello, Festival delle Nazioni. 2001, III premio, al Concorso Internazionale di Composizione Corale * A Cappella* Germania. Nel 2009 Borsa di Studio della Fondazione Lerici dell'IIC, in collaborazione con il KTH di Stoccolma. 2011 II premio concorso di composizione organistica,Mantova (in giuria Adriano Guarnieri). 2012, premiata con esecuzione al Festival Biennale Koper,Slovenia, (V. Globokar,Fabio Nieder in giuria) Sue composizioni son state eseguite in Italia ed all'estero : Festival Urticanti,ISCM Festival ( Hong Kong 2007) MiTo, Musikpodium Zurig, Biennale Koper ,Visioni del Suono, SpazioMusica,CIM (Trieste 2012,Roma 2014),Camino Controcorrente Udine, Piano Fazioli Series (IIC Los Angeles) Festival Germi, Festival Mixtur, Segnali Sonori ,New Made Week-Siae Classici d’oggi,Festival 5 Giornate,Astra Concert Season Melbourne.Sue composizioni sono state trasmesse anche da Radio3, WDR3, Radio4(Hong Kong) Radio DRS2,Radio Cemat, Radio e Tv Koper. I suoi lavoro sono editi da ArsPublica.Insegna Teoria Ritmica e Percezione musicale al B. Marcello,Venezia"
  cat: LE
  title: "Arcipelagos"
  year: 2015
  duration: "9'30"
  performers: "per violino, violoncello, clarinetto e live electronics"
  programnotes: "Islands in the same sea; this an archipelago is. Different or more similar, they draw a landscape of various shapes and souls but one sea, one wind."
  programnotesita: "Un arcipelago è un paesaggio di isole nel medesimo mare. Simili o assai diverse nelle forme, nei colori o negli umori ma un solo mare, lo stesso vento."

2016-021:
  nameone: Simone Cardini
  bioengone: "He studies composition with F. Telli, piano with A. Torchiani; he participates in masterclasses and seminars held by I. Fedele, A. Solbiati, S. Sciarrino, M. Andre, M. Lanza, T. Tulev, M. Trojahn, G. Giuliano, A. Gilardino, C. Antonelli, G. D'Alò, A. Di Pofi, S. Mastrangelo, L. Verdi, M. Silvi, G. Garrera, D. Przybylski, G. Westley, M. D. Cisneros, P. Mykietyn, P. Manoury. His compositions have been played in Europe and USA in eminent expositions and festivals like ArteScienza (2012), Contemporanea (2013), Nuova Consonanza (2013, 2014, 2015), Rondò (2014), NYCEMF (2015) by international ensembles like Divertimento Ensemble, PMCE and they have been selected and awarded in competitions like AFAM (2014), Opus Dissonus (2015), T. K. International Guitar Competition (2016), Valentino Bucchi 37th ed. (2015), etc. His paper Music and Architecture – Aesthetic and sociological implications has been published in the book Musica & Architettura, Nuova Cultura Ed. (2012). His work Threshold will be published by Universal Edition."
  bioitaone: "Studia composizione con F. Telli e pianoforte con A. Torchiani; partecipa a masterclass e seminari tenuti da I. Fedele, A. Solbiati, S. Sciarrino, M. Andre, M. Lanza, T. Tulev, M. Trojahn, G. Giuliano, A. Gilardino, C. Antonelli, G. D'Alò, A. Di Pofi, S. Mastrangelo, L. Verdi, M. Silvi, G. Garrera, D. Przybylski, G. Westley, M. D. Cisneros, P. Mykietyn, P. Manoury. Sue composizioni sono state eseguite in Europa e USA in rassegne e festival quali ArteScienza (2012), Contemporanea (2013), Nuova Consonanza (2013, 2014, 2015), Rondò (2014), NYCEMF (2015) da ensemble internazionali come Divertimento Ensemble, PMCE e sono state selezionate e premiate in competizioni come AFAM (2014), Opus Dissonus (2015), T. K. International Guitar Competition (2016), Valentino Bucchi 37th ed. (2015), etc. L’elaborato Musica e Architettura – Implicazioni estetiche e sociologiche è stato pubblicato nel libro Musica & Architettura, Edizioni Nuova Cultura (2012). Il brano Threshold sarà pubblicato dalla Universal Edition."
  cat: LE
  title: "Dereistically"
  year: 2016
  duration: "7'30"
  performers: per chitarra
  programnotes: "It is called dereistic that thought that has lost its ties with reality, with logic. This antinomic vision of reality seems to ignore the evidence (and the efforts of jankélévitchian memory in this regard) of a world with various crepuscular possibilities; as if the reason itself would persuade us, by means of this comforting conviction, and excluding all that aren’t useful to confirm itself, ipso facto, reasonably right. Dereistically, the interpreter exceeds the project of the piece itself by actualizing this kind of trio for solo guitar by his own otherness and responsibility: it will be, however, the organization of the perceptive world of everyone that will realize and make real the piece itself. The three parts for voice, guitar and percussions and the necessary relationship between composer, performer and audience, provide imbricated boundaries that merge, meld and blend until reaching a mutual fade. The self internalized, to me, is still a lacerated transcendence that needs a social experience in order to be expressed."
  programnotesita: "Viene definito dereistico quel pensiero che abbia smarrito i propri legami con la realtà, con la logica. La visione antinomica della realtà così proposta sembra ignorare l'evidenza (e gli sforzi di jankélévitchiana memoria a riguardo) di un mondo dalle molteplici possibilità crepuscolari; quasi la ragione stessa volesse persuaderci, per mezzo di questa confortante convizione, ed estromettere ciò che non le è utile per confermarsi, ipso facto, ragionevolmente ragione. Dereisticamente, l'interprete supera il progetto del brano stesso attualizzando questa sorta di trio per chitarra sola attraverso la propria alterità e responsabilità: sarà, però, l'organizzazione del mondo percittivo di ciascuno a realizzare e rendere reale il brano stesso. Le tre parti per voce, chitarra e percussioni e il necessario rapporto tra compositore, interprete e pubblico, offrono dei confini embricati che si amalgamano, si fondono e confondono fino a giungere ad una reciproca dissolvenza. Il sé interiorizzato rimane per me una trascendenza lacerata che necessita un'esperienza sociale per essere espressa."

2016-026:
  nameone: Leo Cicala
  bioengone: "acousmatic composer, performer, live performer, teacher. Graduated in Electronic Music *cum laude* and instrumentation for band at the Conservatory *T.Schipa* of Lecce, Italy, holds a Bachelor's degree in biology and in nursing and studied Drums and Jazz music. In 2015 published *Acousmatic Interpretation manual* for Salatino Edizioni Musicali. In 2014 has released the cd *Rust* for the label *Art & classic. His compositions have been performed at important events in Italy,UK, Belgium, France, Japan, United States. Grand Prize winner *Bangor Dylan Thomas Prize* in the UK in 2014."
  bioitaone: "Leonardo *Leo* Cicala Compositore, interprete acusmatico, live performer, insegnante. Ha compiuto gli studi in Musica Elettronica e Strumentazione per Banda presso il Conservatorio Musicale *T. Schipa* di Lecce, ha conseguito la laurea in Biologia ed in Infermieristica ed ha studiato Batteria e Musica Jazz. Ha studiato proiezione sonora all’acusmonium con Jonatan Prager. Ha interpretato all’acusmonium più di cento opere, ed ha tenuto diverse conferenze su vari aspetti della spazializzazione delle opere acusmatiche in Italia e all’estero. Nel 2015 Ha Pubblicato il *Manuale di Interpretazione Acusmatica* per la Salatino Edizioni Musicali, ed una serie di video didattici ad esso collegati. Nel 2014 ha pubblicato il cd *Rust* per l’etichetta pugliese *Art & Classica*. Le sue composizioni sono state eseguite in importanti manifestazioni in Italia, Francia, Giappone, UK, Stati Uniti, Belgio. Vincitore del primo premio in composizione elettroacustica * Bangor Dylan Thomas Prize* in UK."
  cat: ACU
  title: Khoisan
  year: 2015
  duration: "10'45"
  performers: stereo
  programnotes: "The piece plays on peculiar morphological elements of symbolic this language rich primordial hard consonants and popping. Represents a psychological exploration, of necessity the migration that the dawn of the birth of our species to date is repeated between Africa and Europe. The shape of the track is arranged metaphorically in events which take place as a series of stages. In the first part the evolution of sound events is posted in the wake of a primary gesture that represents the need to do something in response to another. The materials are crushed, and in the following sections, the micro-events intersect to form a series of chimeric constructions that offer the charm of a better world and, on the other, fear of the unknown."
  programnotesita: "Khoisan è un pezzo simbolico che gioca sugli elementi morfologici peculiari di questa lingua primordiale, Khoisan appunto,  ricca di consonanti dure e schioccanti. Rappresenta una esplorazione psicologica ed intima della spinta  alla migrazione, che da sempre per la nostra specie si ripete tra l’Africa e l’Europa. IL brano è organizzato metaforicamente in eventi che si susseguono come una serie di passi, di tappe; nella prima parte l’evoluzione degli eventi sonori è inserita nella scia di  un  gesto primario che rappresenta la necessità di fare qualcosa in risposta ad un’altra. Le restanti tre parti sono costruite intrecciando microeventi realizzati con varie tecniche tra cui la risintesi : lo scopo è quello di generare materiali nuovi sullo stampo dei materiali di partenza per rendere il contrasto tra il fascino di un mondo migliore e la paura dell’ignoto."

2016-030:
  nameone: Gilles Gobeil
  bioengone: "After studies in music theory, Gilles Gobeil completed his Master’s in composition at Université de Montréal. Since 1985 he has concentrated on the creation of acousmatic and mixed works. His compositions approach what is known as *cinéma pour l’oreille* (cinema for the ear); many of them are inspired by literary works and seek to *visualize* them through the medium of sound. Winner of more than 20 prizes in Canada and abroad, Gobeil has been Composer-in-Residence at The Banff Centre, Bourges, GRM, Hochschule Franz Liszt, ZKM and was Guest Composer of the DAAD’s Artists-in-Berlin Programme in 2008. Gobeil is currently a professor of music technology at Drummondville CEGEP, and has been Guest Professor of electroacoustics at the Université de Montréal and at the Montréal Conservatory. He is a member of the Canadian Electroacoustic Community (CEC) and co-founder of Réseaux, an association dedicated to the production of Media Art events."
  bioitaone: "Dopo gli studi di teoria musicale, Gilles Gobeil ha completato il Master in Composizione presso l'Université de Montréal. Dal 1985 si è concentrato sulla creazione di opere acusmatiche e miste. Gobeil ha ricevuto più di venti premi in Canada e a livello internazionale. Attualmente è professore di Tecnologia musicale a Drummondville CEGEP, ed è stato professore ospite di Elettroacustica presso l'Université de Montréal e presso il Conservatorio di Montréal."
  cat: ACU
  title: "Un cercle hors de l'arbre"
  year: 2014-15
  duration: "10'00"
  performers: stereo format (need acousmatic diffusion if possible)
  programnotes: "Commission: PANaroma Studios (Sao Paulo, Brazil) To Flo Menezes Inspired freely by the film La Jetée by Chris Marker (1921-2012). Un cercle hors de l’arbre was realized in the studios of PANaroma in Sao Paulo (Brazio) in September and October 2014 and was premiere on October 24, 2014 during the BIMESP festival (Bienal Internacional de Musica Electroacustica de Sao Paulo). Thanks to the Canadian Council for the Arts (CCA) for their support. Un cercle hors de l’arbre was award the Second Prize at the 8th Destellos Electroacoustic Composition Competition (Mar Del Plata, Argentina, 2015)."
  programnotesita: "Commissione: PANaroma Stusios (Sao Paulo, Brasile) a Flo Mendez. Liberamente ispirato dal film *La Jetée* di Chris Marker (1921-2012). *Un cercle hors de l'arbre* è stato realizzato nei PANaroma Studios a Sao Paulo (Brasile) tra settembre e ottobre 2014 e la prima fu eseguita il 24 ottobre 2014 durante il BIMESP Festival (Biennale Internazionale della Musica Elettroacustica di Sao Paulo). Si ringrazia il CCA (Canadian Council fo the Arts) per il supporto. *Un cercle hors de l'arbre* vinse il secondo premio alle ottave 'Destellos Electroacoustic Composition Competition' (Mar Del Plata, Argentina, 2015)."

2016-032:
  nameone: Demian Rudel Rey
  bioengone: "(Argentina, 1987). Composer and guitarist. He is a graduate in guitar at the EMBA and at the Conservatory of Music *Astor Piazzolla*. He completed his Degree in Instrumental Composition and his Postgraduate in Combined Artistic Languages at the UNA (National University of Arts). He was awarded in TRINAC-TRIME 2012, FINM 2012, BIENAL Bahía Blanca 2013, SADAIC 2013, conDiT 2014, PEMC 2014, TRINAC 2015, Fundación Destellos 2015, FAUNA 2015, IndieFEST Film Awards 2016, Konex Mozart Composition Competition 2016, Martirano Composition Award 2016, Concours International de Composition Électroacoustique de Monaco 2016, among others. He was selected in the MUSLAB 2014 y 2015 (Mexico), ICMC 2015 (USA), SIRGA 2015 (Spain), Bahía[in]sonora Festival 2015 (Argentina), EMUFest 2015 (Italy), Zèppelin Festival 2015 (Spain), Imagen & Resonancia III-IV 2015-16 (Argentina), Sonosíntesis Festival 2016 (Mexico), Open Circuit 2016 (England), SIME 2016 (France), Alcôme 2016 (France), Musinfo 2016 (France), Edison Studio 2016 (Italy), Ai-Maako 2016 (Chile), among others. He has participated as Live Sampling Player in *Les Chants de l'Amour* by Grisey in Usina del Arte (2013) and in *Das Mädchenmit den Schwefelhölzern* by Lachenmann in the Teatro Colón (2014). Currently, he works as one of the coordinators of the Bahía[in]sonora Festival."
  bioitaone: "(Argentina, 1987). Compositore e chitarrista. Si è laureato presso l'EMBA e il Conservatorio *Astor Piazzolla*. Ha una laurea in Composizione strumentale della dell'Università Nazionale di Arts (Argentina) dove ha studiato con Santiago Santero. Ha completato un diploma Post-Laurea in Linguaggi artistici combinati nella UNA (2016). È stato premiato in TRINAC-TRIME 2012, FINM 2012, BIENAL Bahía Blanca 2013, SADAIC 2013, conDiT 2014, PEMC 2014, TRINAC 2015, Fundación Destellos 2015, FAUNA 2015, IndieFEST Film Awards 2016, Konex Mozart Composition Competition 2016, Martirano Composition Award 2016, Concours International de Composition Électroacoustique de Monaco 2016, tra gli altri. E 'stato selezionato nel 2014 MUSLAB y 2015 (Messico), ICMC 2015 (USA), SIRGA 2015 (Spagna), Bahía[in]sonora Festival 2015 (Argentina), EMUFest 2015 (Italia), Zèppelin Festival 2015 (Spagna), Imagen & Resonancia III-IV 2015-16 (Argentina), Sonosíntesis Festival 2016 (Messico), Open Circuit 2016 (Inghilterra), SIME 2016 (Francia), Alcôme 2016 (Francia), Musinfo 2016 (Francia), Edison Studio 2016 (Italia), Ai-Maako 2016 (Chile), tra gli altri. Ha partecipato come Maestro Interiore nel lavoro *Les Chants de l'Amour* di Grisey nel Usina del Arte (2013) e nell'opera *Das Mädchen mit den Schwefelhölzern* Lachenmann nella sala principale del Teatro Colón (2014). Si tratta di uno dei coordinatori del Festival Bahía[in]sonora dal 2016."
  cat: ACU
  title: Che-toi
  year: 2016
  duration: "8'15"
  performers: N/A
  programnotes: "Che-toi (2016) is an electroacoustic work whose conceptual axis the French and Argentina culture that are linked from materials that refer to them. These are related through the use of monosyllabic words like *che*, *no*, *toi*, *moi*, *temp*, etc. Moreover, there are quotes and fragments of French Baroque and Argentine Tango, also instruments like the bandoneon and accordion, which interact in another level of significance."
  programnotesita: "*Che-toi* (2016) è un pezzo elettroacustico che basa la sua logica concettuale sulla fusione di materiali delle culture francese e argentina. Questi sono collegati tramite l'uso di parole monosillabiche come: *che*, *no*, *toi*, *moi*, *temp*, ecc. Inoltre vi sono citazioni e frammenti del Barocco francese e del Tango argentino, e strumenti quali il bandoneón e l'accordion, i quali interagiscono su un altro livello di senso."

2016-034:
  nameone: Levy Oliveira
  bioengone: "(b. 1993) is a Brazilian composer. He studies composition at the Federal University of Minas Gerais (UFMG), oriented by João Pedro Oliveira. Levy is interested in acoustic and electronic music. Several festivals has played his music, most recently, Monaco Electroacoustique 2015 (Monaco/Monaco), MUSLAB 2015 (Mexico City/Mexico), JIMEC 2015 (Amiens/France), Open Circuit 2016 (Liverpool/UK) and Tinta Fresca 2016 (Belo Horizonte/Brazil). His music Hyperesthesia received the First Prize in Eduardo Bertola Composition Competition, was a selected piece in Destellos Electronic Composition Competition and finalist to the Open Circuit Composition Prize. His orchestral piece Um ato de fé received honorary mention in the Festival Tinta Fresca 2016."
  bioitaone: "(1993) è un compositore Brasiliano. Studia composizione presso l'università federale di Minas Gerais(UFMG), seguito da  João Pedro Oliveira. Levy è interessato sia alla musica elettronica che a quella acustica. Le sue composizioni sono state eseguite in diversi Festival, tra i più recenti: Monaco Electroacoustique 2015 (Monaco/Monaco), MUSLAB 2015 (Mexico City/Mexico), JIMEC 2015 (Amiens/France), Open Circuit 2016 (Liverpool/UK) and Tinta Fresca 2016 (Belo Horizonte/Brazil). Il suo lavoro Hyperesthesia ha ricevuto il primo premio del Destellos Electronic Composition Competition ed è stato finalista dell'Open Circuit Composition Prize. Il suo brano orchestrale Um ato de fé ha ricevuto una menzione  preso il festival Tinta Fresca del 2016."
  cat: LE
  title: Por um triz!
  year: 2016
  duration: "7'08"
  performers: for piano and tape
  programnotes: "Por um triz! (That was close! in English) uses a wide range of recorded and electronic sounds interacting with the piano. The electronic part amplifies what the pianist plays, increasing texture complexities, stressing gestures and reverberating harmonies. In some parts of the piece, it utilizes recorded piano sounds to approach the timbre of the real instrument and the electronics. The piece was composed in the composer’s personal studio and in the Research Center of Contemporary Music of the Federal University of Minas Gerais (Minas Gerais/Brazil)."
  programnotesita: "*Por um triz!* (C'era quasi!) usa una gran quantità di suoni registrati ed elettronici che interagiscono con il pianoforte. La parte elettronica amplifica ciò che il pianista suona, arricchendo la complessità strutturale, esasperando i gesti ed enfatizzando le armonie. In alcune parti del pezzo si utilizzano suoni di piano registrati per raggiungere le timbriche dello strumento originale con l'elettronica. Il pezzo è stato creato nello studio personale del compositore e al Centro di Ricerca di Musica Contemporanea dell'Università Federale di Minas Gerais (Brasile)."

2016-035:
  nameone: Luca Richelli
  bioengone: "Composer and sound director. After the high school I studied piano and composition with Renato Dionisi. In 2002 I began to study Electronic Music with Alvise Vidolin at the *Conservatorio B. Marcello* in Venice, where I achieved in 2005 the Composition and New Technologies Master's Degree, in 2006 the Electronics Music Certificate and in the 2009 the Live Electronics Master's Degree. I teach Electroacoustic Composition at the *Conservatorio di Como* and I'm the coordinator of the SaMPL (Sound and Music Processing Lab) at the *Conservatorio C. Pollini* in Padua where I work with Alvise Vidolin. Some of my works were performed in important festivals among which Colloqui di Informatica Musicale 2014 Rome, La Biennale di Venezia 2013 Venice, Electroacoustic Music Days 2011 Crete, Sound and Music Computing 2011 Padua, EMUfest 2009-2014 Rome, Colloqui di Informatica Musicale 2010 Turin, Premio nazionale delle Arti 2009 Trento, Colloqui di Informatica Musicale 2008 Venice, Biennale internazionale di arte, scienza e cultura contemporanea 2008 Rome. Recently I wrote the OMChroma online manual (http://support.ircam.fr/docs/om-libraries/omchroma/co/OMChroma.html) as assignment of IRCAM (Institut de Recherche et Coordination Acoustique/Musique)."
  bioitaone: "Live electronics performer e compositore. Diplomato in Pianoforte, Composizione, Musica Elettronica, Composizione e Nuove Tecnologie, Regia del Suono. Docente Composizione Musicale Elettroacustica di Como, di Informatica Musicale ed Elettroacustica presso il Conservatorio *F.A. Bonporti* di Trento e coordinatore del SaMPL (Sound and Music Processing Lab) del Conservatorio di *C. Pollini* di Padova. Svolge attività concertistica nell’ambito del live-electronics in numerose rassegne musicali e ha scritto, su commissione IRCAM, il manuale online della libreria OMChroma per l'ambiante grafico di aiuto alla composizione OpenMusic."
  cat: LE
  title: "Ricercare ... e non trovare"
  year: 2015
  duration: "8'50"
  performers: "per flauto in sol e live electronics"
  programnotes: "The composition, in G for flute and electronics, explores the border area between the acoustic and electronic sound. The live electronics main role is to increase the musical gesture and to expand the range of the acoustic instrument. The electronic processing is always merged with its acoustic counterpart. The gradual layering of materials creates a dreamlike and disconcerting echo. The title alludes ironically to the contemporary composer’s condition who often runs the risk of getting lost in his own artistic research."
  programnotesita: "L’integrazione tra il suono acustico ed il suono elettronico è il punto di partenza della composizione Ricercare … e non trovare. Nella partitura i parametri tradizionali della scrittura musicale – melodia, armonia e ritmo - sono fusi con i parametri tipici del mondo elettroacustico – timbro, texture e densità. Il suono inizia il suo percorso di ibridazione già nel mondo acustico per proseguire nella controparte elettronica. Le trasformazione elettroacustiche si pongono su due differenti livelli: il primo, percettivo, di trasformazione timbrica - harmonizer, il secondo, formale, di componente strutturale – loop. Lo spazio sonoro multicanale è l’espansione virtuale dello strumento acustico. La composizione, per flauto in sol ed elettronica, esplora la zona di confine tra il suono acustico e quello elettronico. Il live electronics riveste principalmente il ruolo di amplificatore del gesto musicale, espandendo le possibilità espressive dello strumento acustico: le elaborazione elettroniche sono sempre fuse con la controparte acustica che le ha generate. La stratificazione progressiva dei materiali crea un'eco onirica e straniante. Il titolo allude in modo ironico alla condizione del compostore contemporaneo che spesso rischia di perdersi nella propria ricerca artistica."

2016-036:
  nameone: Marco Ferrazza
  bioengone: "Composer of acousmatic music and audio performer, Marco Ferrazza studied contemporary art and electronic music. His work, performed in several competitions and festivals, constantly looks into relationships between concrete sounds and computer music, electronic arts and field recording, improvisation and new technologies."
  bioitaone: "Compositore di musica acusmatica e audio performer, Marco Ferrazza ha studiato arte contemporanea e musica elettronica. I suoi lavori, eseguiti in varie competizioni e festival, indagano costantemente le relazioni tra musica concreta e computer music, arti elettroniche e registrazioni ambientali, improvvisazione e nuove tecnologie."
  cat: ACU
  title: CitiZen
  year: 2016
  duration: "8'18"
  performers: none
  programnotes: "The sounds of Citizen primarily come from field recordings materials made in different cities. Typical traffic signals as the horn live with sounds of bells, textures, and indistinct metal appearances. It results an orchestration as reorganization of various soundscapes and spatial ambients (both geographical and acoustic). I materiali sonori di Citizen provengono essenzialmente da registrazioni ambientali effettuate in differenti città. Segnali tipici del traffico come il clacson convivono con suoni di campane, tessiture rumoristiche e presenze metalliche indistinte. Ne deriva un’orchestrazione intesa come riorganizzazione di più paesaggi sonori e condivisione di differenti spazialità (sia geografiche che acustiche)."
  programnotesita: "I materiali sonori di Citizen provengono essenzialmente da registrazioni ambientali effettuate in differenti città. Segnali tipici del traffico come il clacson convivono con suoni di campane, tessiture rumoristiche e presenze metalliche indistinte. Ne deriva un’orchestrazione intesa come riorganizzazione di più paesaggi sonori e condivisione di differenti spazialità (sia geografiche che acustiche)."

2016-041:
  nameone: Mario Duarte
  bioengone: "Born in Mexico City, Mario studied guitar, musicology and composition at Musical Studies and Research Centre (CIEM) and Hispanic Literature at Autonomous National University of Mexico (UNAM). After completing his musical training he worked as a composer, scriptwriter, producer and announcer for Opus 94.5FM. In 2010 he founded, with the support of the University, the scheme Comunidades Sonoras (Sound Communities), a social music project that works with urban marginalized and socially excluded children in Mexico City. In 2013 he started a PhD in Composition at NOVARS Research Centre under the supervision of Professor Ricardo Climent. The National Council for Science and Technology of Mexico sponsors his research on DNA and RNA Sequences as Systems for Music Composition."
  bioitaone: "Nato a Città del Messico, Mario ha studiato chitarra, musicologia e composizione presso il Musical Studies and Research Centre (CIEM) e letteratura Ispanica presso la Autonomous National University of Mexico (UNAM). Dopo aver concluso i suoi studi musicali ha lavorato come compositore, sceneggiatore, produttore e presentatore per la radio Opus 94.5FM. Nel 2010 ha fondato, con il supporto dell'università, il programma Comunidades Sonoras (Sound Communities), un progetto socio-musicale che si occupa dei bambini socialmente esclusi ed emarginati di Città del Messico. Nel 2013 ha iniziato un dottorato in composizione presso il centro di ricerca NOVARS sotto la supervisione del professor Ricardo Climent. Il consiglio nazionale per la scienza e la tecnologia Messicano sponsorizza la sua ricerca sull'utilizzo delle catene di DNA e RNA come modelli per la composizione musicale."
  cat: LE
  title: Achtli
  year: 2014
  duration: "6'10"
  performers: for flute, piano, two percussionist and live electronics
  programnotes: "*They wanted to bury us, but they did not know that we were seeds* In September 2014, 43 students from Ayotzinapa Teacher Training College disappeared after clashes with police. The policemen are believed to have handed the students over to drug cartels who are then believed to have executed them and burned the corpses in a junkyard in the outskirts of Cocula, Guerrero. Mexico. Achtli means seed in náhuatl (an ancient Mexican language). I wrote this piece as a protest demanding action for the missing students. The work was created feeding a MAX/MSP patch with the names of the 43 students in order to transform the characters into musical parameters as timbre, pitch, duration, intensity and gesture. This piece is a cry for justice and it is part of the global action for Ayotzinapa. You can view the performance of the piece on: https://www.youtube.com/watch?v=BJLKTs1ygZU"
  programnotesita: "*Ci volevano seppellire ma non sapevano che noi fossimo semi.* A settembre 2014, scomparvero 43 studenti del *Ayotzinapa Teacher Training College* in seguito a degli scontri con le forze dell'ordine. Si crede che i poliziotti abbiano consegnato gli studenti ai *drug cartel* i quali, a loro volta, li avrebbero uccisi e poi bruciati in una discarica nella periferia di Cocula, Guerrero (Messico). *Achtli* significa *seme* in Nàhuatl (un' antica lingua messicana). Ho scritto questo pezzo in segno di protesta per richiedere una mobilitazione in merito alla scomparsa degli studenti. Il pezzo è stato creato inserendo in una patch del software MAX/MSP i nomi dei 43 studenti in modo tale da affidare ad ogni personaggio un parametro musicale come timbro, altezza, durata, intensità e gesto. Questo pezzo è un pianto di giustizia ed è parte dell'azione globale in favore di Ayotzinapa. Potrete rivedere la performance del pezzo a questo link: https://www.youtube.com/watch?v=BJLKTs1ygZU."

2016-042:
  nameone: Francis Dhomont
  bioengone: "French and Canadian composer, was born in Paris, 1926. Convinced of the originality of acousmatic art, his production is, since 1960, exclusively made of tape works. During 26 years, he shared his activity between France and Quebec. Doc Honoris causa at University of Montreal where he was teaching Electroacoustic Composition from 1980 to 1996. 1997, a guest of the Deutscher Akademischer Austauschdienst (DAAD) Berlin. Grand Prix GigaHetz 2013, Qwartz Music Awards 2012. Prix *Ars electronica 1992*, Prize of the SACEM (France) 2007. *Magisterium* Bourges 1988. The Conseil des arts et des lettres du Québec has awarded him a prestigious carreer grant. Many works selected for the *World Music Days*, and ICMC. He is a Founding Member (1986) and Honorary Member (1989) of the Canadian Electroacoustic Community (CEC). President of the collective « Les Acousmonautes » in Marseille (France) and *Ehrenpatron* (honour patron) of the organization Klang Projekte Weimar (Germany). He is now living in Avignon, France, focuses on composition and theory."
  bioitaone: "(Parigi 1926) Compositore francese e canadese, dottore honoris causa di l' Università di Montreal, Canada. Convinto dell’ originalità dell’arte acusmatica, la sua produzione è, da 1960, esclusivamente costituita d’opere per nastro. Ha insegnato la composizione elettroacustica, tra 1980 e 96, all’ Università di Montreale e ha ricevuto molti onorificenze internazionali : cinque volte premiato al concorso internazionale di musica elettroacustica di Bourges (Francia); Premio *magistere* nel 1988; Premio SACEM 2007 della migliore creazione contemporanea elettroacustica; borsa di carriera del Consiglio delle arti e delle lettere del Québec (2000). Nel 1999, otteneva cinque primi prezzi internazionali per quattro delle sue opere; Prezzo Lynch-Staunton del Consiglio delle arti del Canada, ed invitato del DAAD a Berlino. Si assume la direzione di numerosi speciali *L'espace du son* per le edizioni *Musiques et recherches*(Ohain, Belgio). Dal 1978 Francis Dhomont a condiviso la sua attività tra la Francia ed il Québec e svolge una carriera internazionale. Tornato in Francia nel 2004, vive oggi in Avignon e si dedica alla composizione ed alla ricerca. http://www.electrocd.com/fr/bio/dhomont_fr/discog/"
  cat: ACU
  title: HERE AND THERE
  year: 2003
  duration: "10'10"
  performers: "acuosmatique avec spatialisation"
  programnotes: "Stereophonic version of the eight-track work To Darren Copeland and David Eagle The theme of Here and There is space itself. Acousmatic music relies on an *interpreter* in order to manage the spatialization, which in this case was accomplished by the pre-programming of Darren Copeland’s Audiobox to allow David Eagle to perform with the aXio software. Nevertheless this version is stereo. It is therefore a study. But a very free study that does is not meant to demonstrate or to deny lyricism. The principle of articulation, even if it represents the focus of the piece, doesn’t have to hinder the simple pleasure of the sound immersion. F.D. Here and There was commissioned by New Adventures in Sound Art and was made possible by the Canada Council for the Arts. The piece was premiered by David Eagle and Darren Copeland on May 11th 2003 as part of *Open Ears Festival of Music and Sound* in Kitchener, Ontario, Canada. 1rst Prize at the V International Computer Music Competition *Pierre Schaeffer* 2005, Pescara, Italy. CD empreintes DIGITALes …et autres utopies, IMED 0682 © SACEM France (translation by Nadene Theriault-Copeland)"
  programnotesita: "Versione stereofonica dell'omonima composizione in otto tracce dedicata a Darren Copeland e David Eagle, ha come tema lo spazio. La  composizione acusmatica affida a un *interprete* la spazializzazione del suono dal vivo che, in questo caso, è stata realizzata attraverso la pre-programazione del software Audiobox di Darren Copeland, che ha permesso a David Eagle di eseguire il brano utilizzando il programma informatico aXio. Questa versione,tuttavia, è stereofonica, presentandosi quindi come uno studio; uno studio comunque comunque molto libero, non teso a dimostrare qualcosa o a negare lirismo alla composizione. Il principio di articolazione, sebbene rappresenti l'oggetto centrale del brano, non deve ostacolare il semplice piacere dell'immersione sonora. Questa composizione è stata commissionata da *New Adventures in Sound Art*, la sua realizzazione fu resa possibile dal  Consiglio Canadese per le Arti. La  prima esecuzione, di David Eagle e Darren  Copeland, si tenne l'undici maggio 2003 in ocasione dell'*Open Ears Festival of Music and Sound* presso Kitchener,Ontario,Canada. Ha ricevuto il primo premio presso il V International Computer Music Competition *Pierre Schaeffer* 2005, Pescara, Italia ed è pubblicato sul CD empreintes DIGITALes …et autres utopies, IMED 0682 © SACEM France."

2016-051:
  nameone: Robert Scott Thompson
  bioengone: "is a composer of instrumental and electroacoustic music and is Professor of Music Composition at Georgia State University in Atlanta. He is the recipient of several prizes and distinctions for his music including the First Prize in the 2003 Musica Nova Competition, the First Prize in the 2001 Pierre Schaeffer Competition and awards in the Concorso Internazionale *Luigi Russolo*, Irino Prize Foundation Competition for Chamber Music, and Concours International de Musique Electroacoustique de Bourges - including the Commande Commission 2007. His work has been presented in festivals such as the Koriyama Bienalle, Helsinki Bienalle, Sound, Présences, Synthèse, Sonorities, ICMC, SEAMUS and the Cabrillo Music Festival, and broadcast on Radio France, BBC, NHK, ABC, WDR, and NPR. His music is published on numerous solo recordings and compilations by EMF Media, Neuma, Drimala, Capstone, Hypnos, Oasis/Mirage, Groove, Lens, Space for Music, Zero Music, Twelfth Root, Relaxed Machinery and Aucourant record labels, among others."
  bioitaone: "Robert Scott Thompson è un compositore di musica strumentale ed elettronica ed è docente di composizione presso la Georgia State University di Atlanta. Ha ricevuto diversi premi e riconoscimenti  per le sue composizioni, tra cui: il primo premio nel 2013 presso la Musica Nova Competition,  il primo premio nel 2001 presso la Pierre Schaeffer Competition e premi dal Concorso Internazionale *Luigi Russolo*, Irino Prize Foundation Competition for Chamber Music, e Concours International de Musique Electroacoustique de Bourges tra cui la Commande Commission 2007. I suoi lavori sono stati presentati in diversi festival tra cui: Koriyama Bienalle, Helsinki Bienalle, Sound, Présences, Synthèse, Sonorities, ICMC, SEAMUS e il Cabrillo Music Festival, e diffusi Radio France, BBC, NHK, ABC, WDR, and NPR. Le sue composizioni sono state pubblicate su dischi solisti e raccolte di diverse etichette, tra cui: EMF Media, Neuma, Drimala, Capstone, Hypnos, Oasis/Mirage, Groove, Lens, Space for Music, Zero Music, Twelfth Root, Relaxed Machinery and Aucourant."
  cat: LE
  title: METTĀ
  year: 2014
  duration: "14'00"
  performers: for soprano saxophone, percussion and live electronics
  programnotes: "The Buddhist concept of mettā is central to the pursuit of loving kindness and is a cornerstone of compassion meditation. Among the various meanings associated with the term is the notion of mental union – of *being on the same wavelength.* The composition attempts to create a ritualistic and meditative sound space that invites mental union in focus, contemplation and compassion. Wind chimes, blowing leaves, snapping twigs, gongs and bells blend with atmospheric saxophone and percussion sounds in the electroacoustic part. These often radically transformed sounds are combined with and elaborated by sounds created by the performers. At times, a deep integration of the live and electroacoustic components develops that blurs the distinctions between the real and the imaginary, the ephemeral and concrete and the temporal and timeless. Sound materials for the composition were created using Metasynth and were derived from studio recordings made by the performers. METTĀ is dedicated to Jan Berry Baker and Stuart Gerber."
  programnotesita: "Il concetto buddista del *mettā* è centrato sulla ricerca dell'affettuosità ed è una pietra angolare della meditazione della compassione. Tra i vari significati associati al termine vi è il concetto dell'unione mentale - cioè dell' *essere sulla stessa lunghezza d'onda*- . La composizione mira a creare uno spazio sonoro rituale e meditativo per arrivare all'unione mentale attraverso la concentrazione, la contemplazione e la compassione. Campanelli, foglie soffiate, bastoncini rotti, gong e campane si fondono con suoni atmosferici di sassofono e percussioni nella parte elettroacustica. Questi suoni fortemente trasformati vengono combinati con un elaborazione sonora creata dai performer. Alle volte, la profonda integrazione delle componenti elettroacustiche e quelle dal vivo crea una sfumatura di confine tra il reale e l'immaginario, tra l'effimero ed il concreto, tra il misurabile ed il senza tempo. I materiali sonori per la composizione sono stati creati usando 'Metasynth' e provengono dallo studio di registrazione fatto dai performer. *Mettā* è dedicato a Jan Berry Baker and Stuart Gerber."

2016-058:
  nameone: Roberto Zanata
  bioengone: "born in Cagliari, Italy where he also graduated in Philosophy. He studied and graduated in composition and electronic music at the Conservatory of Cagliari. He   attended the Ferienkurse in Darmstatd in 1996 where he studied with K.Stockhausen and M.Spahlinger. In the middle of nineties Roberto became active in Italy and abroad. He wrote chamber music, music for theatre, computer music, electroacoustic and acousmatic music as well as multimedia works. His music is published by Audiomat, Taukay and Vacuamoenia. In International competitions his works have been awarded Grands Prix Internationaux de Musique Electroacoustique (Bourges), Interference Festival (Poland), Sonom Festival (Mexico) and more. He actually teaches Electronic Music at the Conservatory of Bolzano (Italy)."
  bioitaone: "nato a Cagliari, laureato in filosofia e diplomato in composizione e musica elettronica. Ha scritto opere per musica da camera, musica acusmatica e multimedia. Attualmente insegna musica elettronica presso il Conservatorio *Monteverdi* di Bolzano."
  cat: LE
  title: Sax Live
  year: 2015
  duration: "8'30"
  performers: per sax tenore e live electronics
  programnotes: "Second work of *Live* trilogy , this composition is born as creation of the relationship and autonomy between the instrument musical notation and the improvisation of the live electronics treatment."
  programnotesita: "Secondo brano della trilogia *Live*, questa composizione è concepita come creazione di relazione e autonomia tra la notazione dello strumento e l’improvvisazione del suo trattamento elettronico dal vivo."

2016-059:
  nameone: Hiromi Ishii
  bioengone: "Hiromi Ishii studied composition in Tokyo, electroacoustic music in Dresden and later at City University London where she was conferred her PhD. Her research, ‘Composing electroacoustic music relating to Japanese traditional music’, was supported by an ORS Award Scheme scholarship of the UK. Her pieces have been presented at music festivals and institutes worldwide such as Musica Viva Lisbon, MusicAcoustica Beijing, EMF Florida, EMUfest Rome, Cynetart Dresden, JSEM-20th Tokyo, Punto y Raya Reykjavik, NYCEMF, Musiques&Recherches, ZKM and broadcast by the WDR, MDR. In 2006 (ZKM grant) and 2013 she was Guest Composer at ZKM Karlsruhe. Her recent works focus on multi-channel acousmatic, and visual music for which she composes both music and moving images in parallel. She has a portrait CD from Wergo (Wind Way ARTS 8112 2). Ishii is currently living in cologne. http://www.hiromi-ishii.de"
  bioitaone: "Hiromi Ishii ha studiato composizione in Tokyo, musica elettroacustica in Dresda e più tardi alla City University London dove le fu conferito il dottorato. la sua ricerca, *Composing electroacoustic music relating to Japanese traditional music*, fu supportata da una borsa di studio dell’ ORS Award Scheme del regno unito. I suoi pezzi sono stati presentati a festival musicali e istituti in tutto il mondo come Musica Viva Lisbona ,MusicAcoustica Beijing, EMF Florida, EMUfest Rome, Cynetart Dresda, JSEM-20th Tokyo, Punto y Raya Reykjavik, NYCEMF, Musiques&Recherches, ZKM e trasmessi da WDR, MDR. Nel 2006 (ZKM) e 2013 fu invitata come compositrice  al ZKM Karlsruhe. I suoi lavori recenti si basano su musica acusmatica multicanale e musica visuale per la quale compose in parallelo musica e immagini in movimento. Vanta un CD retrospettivo con la Wergo (Wind Way ARTS 8112 2). Ishii attualmente vive in Colonia. http://www.hiromi-ishii.de"
  cat: ACU
  title: Ryojinfu
  year: 2013
  duration: "10'09"
  performers: none
  programnotes: "This multi-channel sound-fantasy was inspired by a legend of a Japanese emperor who was religious, was devoted in Imayo (Buddhist chant), but had to fight many battles. The material sounds are; 1. Singing (male solo) voice of Imayo, 2. Sounds and noises recorded at a Buddhist ceremony, 3. Grain sounds of rice. They have mainly been processed using cross synthesis and granular synthesis. The processed sounds were given different characters of movement and designed in a three-dimensional space; the sounds processed from the 1. appear with variations (but never as the original sound), and lead a boy’s voice-like sound finally. The massive sounds relating to the 2. move slowly, and develop as a sound-wall. The sounds produced from 3. move quickly and irregularly like flying living objects. This piece was composed using the Zirkonium 3D sound space system."
  programnotesita: "Questa fantasia sonora multicanale è stata ispirata da una leggenda di un imperatore giapponese religioso, e dedicata ad Imayo (canto Buddhista), ma ha dovuto combattere diverse battaglie. I materiali sonori sono: 1. Canto(maschile solo) voce di Imayo, 2. Suoni e rumori registrati durante la cerimonia Buddhista, 3. Suoni granulari di riso. Il tutto principalmente processato usando cross synthesis e sintesi granulare. I suoni processati offrono differenti caratteristiche di movimento e di disegno in uno spazio tridimensionale; il suono processato del 1. appare con variazioni (ma mai come il suono originale), e conduce alla fine ad un suono simile alla voce di un ragazzo. I suoni massicci 2. si muovono lentamente sviluppando una sorta di muro sonoro. I suoni prodotti dal 3. sono invece veloci ed irregolari come il volo di uccelli. Questo pezzo fu composto usando il sistema del suono spazializzato di Zirkonium."

2016-060:
  nameone: Wilfried Jentzsch
  bioengone: "Born in 1941, he studied composition at the Musikhochschule Dresden, at the Akademie der Künste Berlin, and electronic music in Cologne. From 1976 to 1981 he studied at the Sorbonne in Paris under Xenakis where he was awarded a degree of doctorate in the field of musical aesthetics. He conducted at the same time a research of digital sound synthesis at IRCAM and the CEMAMu. He was the professor of composition and the director of the Electronic Studio at the Musikhochschule Dresden from 1993 to 2006. His acousmatic compositions have been presented at ZKM Karlsruhe, EMUfest Rome, GRM Radio France, Musiques & Recherches Brussels, Inventionen Berlin, Colombus (Ohio), IMEB Bourges, e.g. He is a member of the ISCM and a founding member of the DegeM. He has received international composition prizes in Boswil, Paris, Bourges and ZKM Karlsruhe, and was invited for numerous festivals worldwide. Currently he is living in Cologne suburb."
  bioitaone: "Nato nel 1941, ha studiato composizione a Dresda, Berlino e Colonia. Dal '76 al '81 ha studiato alla Sorbona di Parigi con Xenakis dove gli è stato conferito il dottorato; fa ricerca della sintesi digitale del suono presso l'IRCAM e il CEMAMu. Dopo aver fondato uno studio di computer-music a Norimberga, è stato direttore dello Studio Elettronica presso la Musikhochschule di Dresda dal '93 al '06. Premi internazionali in Boswil, Parigi, Bourges e ZKM."
  cat: ACU
  title: "ENTRE CIEL ET TERRE (BETWEEN HEAVEN AND EARTH)"
  year: 2015
  duration: "13'45"
  performers: none
  programnotes: "Heaven´s and Earth´s interspace it´s like a bigpipe: empty, yet not collapsing: in motion, yet generating even more. (Daodejing, Part 1 (5), Wikipedia) The verse was the spiritual source of this electroacoustic composition. The heaven, the earth, and the space between them produced the conception of the multidimensional circular sound space. The spatial movements of sounds are characterized by various configurations which varie the speed, the direction and the distance to listeners. The sound material is based on three elements: the Chinese cymbals, the birds' singing and the medieval chant (Machaut). These sounds are derived from various cultures, epochs and even from the nature. The sounds have been synthesized by using various methods of cross synthesis. With help of these highly developed digital sound-processing methods of the computer, producing a new quality of sound was enabled. This composition was premiered on 23rd March 2016 at Espace Senghor Brussel and is dedicated to Annette vande Gorne."
  programnotesita: "*L’intervallo tra Paradiso e Terra è come un grande tubo: vuoto, ma non crolla: si muove,  generando sempre più* (Daodejing, Part 1 (5), Wikipedia). Il verso è stato la fonte spirituale di questa composizione elettroacustica. Il paradiso, la terra nello spazio circostante hanno prodotto la concezione di un suono circolare multidimensionale. I movimenti spaziali del suono sono caratterizzati da varie configurazioni con il variare della velocità, della direzione e della distanza dall’ascoltatore. Il materiale del suono è basato su tre elementi: i cimbali cinesi, il canto degli uccelli e il canto medievale (Machaut). Questi suoni derivano da diverse culture, epoche e anche da diverse nature. Il suono è stato sintetizzato usando vari metodi di cross synthesis. Con l’aiuto di questi metodi evoluti di sviluppo digitale del suono del computer, si è in grado di produrre nuove qualità di suono. Questa composizione è stata premiata il 23 Marzo 2016 all’Espace Senghor Brussel ed è dedicata a Annette vande Gorne."

2016-061:
  nameone: "Benjamin O’Brien"
  bioengone: "composes, researches, and performs acoustic and electro-acoustic music that focuses on music similarity, translation, and machine listening. He holds degrees in music composition and mathematics from the University of Florida (PhD), Mills College (MA), and the University of Virginia (BA). Benjamin has studied computer music, improvisation, and theory with David Bernstein, Ted Coffey, Fred Frith, Paul Koonce, Roscoe Mitchell, and Paul Richards. His compositions have been performed at international conferences and festivals including the International Computer Music Conference (ICMC), Electroacoustic Music Studies (EMS) Conference, Toronto International Electroacoustic Symposium (TIES), and SuperCollider Symposium. Some of his honors include Music OMI Fellowship (OMI International Arts Center), International Electroacoustic Music Young Composers Awards Finalist (Workshop on Computer Music and Audio Technology), and International Audio Artist Finalist (Radical dB Festival). His work is published by Oxford University Press, Society of Electro-Acoustic Music in the United States (SEAMUS), Canadian Electroacoustic Community (CEC), Taukay Edizioni Musicali (TEM), and naucleshg. He currently lives in Marseille, France, where he is a member of the Laboratoire Musique et Informatique de Marseille."
  bioitaone: "compone, ricerca, ed esegue musica acustica e elettroacustica che si concentra su questioni di trasformazione e l'ascolto delle macchine. Ha conseguito un dottorato in musica presso l'Università della Florida, un MA in composizione musicale al Mills College, e una laurea in Matematica presso l'Università della Virginia. La sua opera è pubblicata dalla Oxford University Press, Taukay Edizioni Musicali, canadese Elettroacustica Comunità, e Seamus. Vive a Marsiglia, in Francia."
  cat: ACU
  title: OSCines
  year: 2013
  duration: "6'08"
  performers: NA
  programnotes: "*OSCines* focuses on the process of translating melodies found in birdsongs. The nightingale belongs to the clade Passeri also commonly known as Oscine, from the Latin root oscen meaning *a songbird.* Its birdsong is composed of a wide range of whistles, trills, and gurgles, which create a rich and vibrant melodic contour. Nightingale and clarinet samples serve as source and target materials (interchangeably) for spectral information collected via signal-processing detection systems. *OSCines* explores the alignment and collisions of distinct timbre features and melodic topologies within the virtual aviary of the stereophonic speaker space."
  programnotesita: "*OSCines* si basa sul processo di traduzione di melodie da canti di uccelli. l'usignolo appartiene alla famiglia dei *Passeri*, anche conosciuti come Oscine, dal latino *oscen* (uccello canterino). Il suo canto è composto da una vasta gamma di fischiettii, trilli e gorgoglii, i quali creano un profilo melodico ricco e movimentato. I campioni dell' usignolo e del clarinetto fungono - alternativamente - da sorgente e da obbiettivo sonoro per informazioni spettrali elaborate da un sistema di acquisizione del segnale processato. *OSCines* esplora gli allineamenti e le collisioni di precise caratteristiche timbriche e topologie melodiche in una voliera virtuale di altoparlanti nello spazio stereofonico."

2016-065:
  nameone: "James Dashow"
  bioengone: "In 2011, Dashow was presented with the distinguished career award *Il CEMAT per la Musica* from the Federazione CEMAT (Roma) for his outstanding contributions to electronic music. A pioneer in the field of computer music, Dashow was one of  the founders of the Centro di Sonologia Computazionale at the University of Padova.He was composer in residence at the 12th Florida Electroacoustic Music Festival, and he continues to lecture and conduct master-classes extensively in the U.S. and Europe. He served as the first vice-president of the International Computer Music Association nd was for many years the producer of the radio program *Il Forum Internazionale di Musica Contemporanea* for Italian National Radio. He is the author of the MUSIC30 language for digital sound synthesis, and the Dyad System, a compositional method and technique for developing pitch structures and integrating them in electronic sounds."
  bioitaone: "compositore, dedica la sua principale attività compositiva alla computer music, spesso con esecutori dal vivo, pur non trascurando la musica per strumenti tradizionali. La sua attività di ricerca sfocia nella creazione di un suo linguaggio di sintesi, MUSIC30, ed un suo metodo di composizione, il Sistema Diadi. Uno dei fondatori del Centro Sonologia Computazionale di Padova. Nel 2011, la Fondazione CEMAT (Roma) gli ha conferito il premio CEMAT per la Musica per il suo contributo allo sviluppo della musica elettronica. Ha insegnato al MIT dove ha ricoperto il ruolo di direttore supplente dello Studio di Musica Sperimentale, e alla Princeton University.  E' stato vice-presidente nel primo comitato direttivo dell'International Computer Music Association, e per molti anni ha condotto il programma radiofonico *Il Forum Internazionale di Musica Contemporanea* per RAI Radio 3. I suoi lavori sono registrati su DVD, CD e LP di varie case discografiche italiane ed estere: BMG Ariola - RCA, Wergo, EdiPan, Capstone, Neuma, ProViva, CRI, Scarlatti Classica, BVHAAST e Centaur."
  cat: ACU
  title: "Soundings in Pure Duration n. 2b for percussive and octophonic electronic sounds"
  year: 2013
  duration: "12'26"
  performers: acusmatic
  programnotes: "Soundings in Pure Duration n.2b makes use of the considerable surplus of material that was generated for Soundings n. 2a, now subjected to further signal processing, as well as projected into an expanded octophonic space (2a is hexaphonic).   As in the earlier piece, the phrasal, timbral and spatial interaction between pre-recorded percussion sounds and electronic sounds are synchronized in the overall structure to create the quite specific form of the work.    The electronic manipulation of the percussion sounds allows for the precise realization of complex figurations that would be impossible for live percussionists, particularly the spatialization of these sounds.  Timbrally, the electronic sounds, which also move around in precisely designed trajectories,  usually in a sort of spatial counterpoint to the movement of the percussion sounds,  are designed to partake in the frequency content of the more resonant percussion in order to achieve a close integration of the various sonorous materials.  The general form of the piece relies on contrasts mainly in velocities and varying densities of events, i.e. densities of single events and densities of collections of events at all levels, from that of the details to that of the largest formal dimensions.  Things alternate between or gradually transform from one to another of these densities, and this is the core of the compositional conception, the part that should be the most immediately perceptible and at the same time, the most fundamental aspect of the work."
  programnotesita: "Soundings in Pure Duration n. 2b, per suoni percussivi pre-registrati e suoni elettronici esafonici, nasce dalla sovrabbondanza di materiale sonoro che ho creato per Soundings n. 2a.  Come per quest'ultimo, il brano e' stato composto per sviluppare la spazializzazione approfittando dei punti d'attacco percussivi come precisi indicatori di posizionamento nello spazio.   Oltre alle interazioni tra suoni percussivi e suoni elettronici, ho cominciato a lavorare anche con 2 concetti della spazializzazione... quella definita dalle traiettorie nello spazio dei suoni percussivi, e quella definita dai fasci sonori elettronici.  Queste due componenti sono molto piu' integrate rispetto al n. 2a, per cercare di creare due strati di spazio simultaneamente, oppure una specie di contrappunto  spaziale.  Durante la composizione di questo brano continuo i miei  tentativi di esplorare il mio secondo concetto di spazializzazione cioe' il movimento DELLO spazio, anziche' movimento NELLO spazio."

2016-070:
  nameone: "Clelia Patrono"
  bioengone: "is a musician and composer. She graduated in March 2016 at the Conservatory of Music of Frosinone *L.Refice* -Electronic Music- 107/110. Works: *Tension and Relaese*(2013) for ICMC 2015 International Computer Music Conference,University of North Texas, Denton and NYCEMF 2016 New York City Electroacustic Music Festival. *Blue4Notes* (2016) NYCEMF 2016 New York City Electroacustic Music Festival(NY)."
  bioitaone: "musicista e compositrice diplomata nel Marzo 2016 presso il Conservatorio di Musica *L. Refice* di Frosinone in Discipline Musicali e Musica Elettronica. Lavori seletionati: *Tension and Relaese*(2013) risonorizzazione del film *Rhythmus21* di Hans Richter selezionato ICMC 2015 International Computer Music Conference,University of North Texas, Denton, NYCEMF 2016 New York City Electroacustic Music Festival. *Blue4Notes* (2016) NYCEMF 2016 New York City Electroacustic Music Festival(NY)."
  cat: ACU
  title: Blue4Notes
  year: 2016
  duration: "8'27"
  performers: stereo
  programnotes: "Piece in four movements. The sounds in this piece are concrete and sounds made by a guitar played with a e-bow. All sounds have been processed by granular synthesis, equalization and resonance filters."
  programnotesita: "Brano composto in Quattro movimenti. I suoni utilizzati sono suoni concreti e suoni prodotti da una chitarra suonata con E-BOW(Electronic Bow). Tutti i suoni sono stati trattati e rielaborati con l’utilizzo di sintesi granulare, equalizzatori e filtri di risonanza."

2016-071:
  nameone: "Filippo Mereu"
  bioengone: "Was born in Sardinia (IT) in 1983. He received a *Diploma accademico di II livello* (Master of Arts) in Electronic Music, summa cum laude, at the Music School *Pierluigi da Palestrina* of Cagliari. Currently his research is structured into many interconnected areas: electroacoustic compositions, soundscape composition, multimedial installations and live electronics. He attended to training courses and seminars held by the following musicians and/or composers: Xabier Iriondo, Luigi Ceccarelli, Stefano Zorzanello, Marco Donnarumma, Romeo Scaccia, Marcel Wierckx, Bernard Fort, Tim Hodgkinson, Lionel Marchetti ecc. Co-founder and member of the improvisational electroacoustic duo *Terminale3*, with which he released the album *I-son* (TiConZero, 2014). He performed at the following festivals: Time In Jazz, Signal, Tempo Reale Festival, Multiversal, Music In Touch, Miniere Sonore, Acusmatica in Movimento, Spaziomusica, Contemporary, Di_Stanze festival, Invaders Part 0 - The Collective, ecc."
  bioitaone: "Nato a Gavoi nel 1983. Ha conseguito il Diploma accademico di II livello in Musica Elettronica, presso il Conservatorio *G. P. da Palestrina* di Cagliari. A.A. 2008-2010 Partecipazione a corsi di formazione/seminari, tenuti dai seguenti musicisti e/o compositori: Xabier Iriondo, Luigi Ceccarelli, Stefano Zorzanello, Marco Donnarumma, Romeo Scaccia, Marcel Wierckx, Bernard Fort, Tim Hodgkinson, Lionel Marchetti e altri. Co-fondatore e membro del duo Terminale3 con il quale ha pubblicato l’album *I-son* (TiConZero, 2014). Live electronics nei seguenti Festival internazionali: Signal, Music In Touch, Miniere Sonore, Acusmatica in Movimento, Spaziomusica, Contemporary, DI_Stanze 2013, Multiversal 2015. Menzione d’onore *Ambienti Sonori* 2008, presso il Conservatorio *G. P. da Palestrina*. Collaborazione con l’Associazione *Amici della musica*, Festival internazionale *Acusmatica*, 2008-2009. Composizione ed esecuzione di musiche originali per spettacolo di danza contemporanea *Paesaggi interrotti*, Festival internazionale *Time in jazz*, Berchidda 2009. Collaborazione con la compagnia teatrale Carovana S.M.I., 2009-2010. Composizione musiche originali, Festival internazionale *Acusmatica in Movimento 2011*, Auditorium del Conservatorio *G. P. da Palestrina*; in collaborazione con il Festival *Suono Francese*, promosso dall’Ambasciata di Francia in Italia, in collaborazione con l’IRCAM e il M.I.U.R.. Composizione acusmatica *Non Consumiamo Cage*, per supporto digitale multicanale, eseguita in prima assoluta al Festival internazionale *Spazio Musica 2012*, al Festival *Miniere Sonore 2012*, selezionata al XIX CIM Trieste, Conservatorio *G. Tartini* 2012. Composizione acusmatica *Come rifiuti sparsi a caso*, Festival internazionale *Music In Touch 2013*, Conservatorio *G. P. da Palestrina*. Sonorizzazione live del film *The Phantom of Regular Size*, del regista Shinya Tsukamoto, Festival internazionale *Spazio Musica Winter 2014*. Selezionato al Tempo Reale Festival 2013 (lavoro acusmatico *Opera Macchina*). Selezionato al Tempo Reale Festival 2015 (lavoro multimediale *(Im)mobilitas*)."
  cat: ACU
  title: Lamie
  year: 2015
  duration: "7'05"
  performers: 1
  programnotes: "The song was inspired by the ancient Greek mythological figures, *Lamie*, part human and part animal-like creatures. The intention of this work is make a journey into the mind, into a dreamscape. The sounds became informations and form emotional states and take us beyond time. The vocalism is the most important element; the voices are heterogeneous, referable to imaginative voices, spectral and *pervasive*. There are three different moments: in the first prevails a gestures; in the second a more thoughtful moment, in contraposition to the first; in the third there is a repetition of material present in the first part and addition of new gestural material and in the final prevail an essentially voice stratification. Every single sound object was subjected to different processing procedures: modification of time and intonation, multiple overlapping and repetition of fragments, modulation, filtering and reverb. The following materials were used: 1. natural sounds recorded: metallic materials, water and flora. 2. Extrapolated sounds by the media (opera singers)."
  programnotesita: "Il brano trae ispirazione dalle figure mitologiche dell'antichità greca, le *Lamie*, creature in parte umane e in parte animalesche. Il lavoro è costruito con l’intenzione di voler compiere un viaggio nella mente, tra i pensieri onirici. I suoni diventano così informazioni che alimentano stati emotivi e ci proiettano attraverso e oltre il tempo. La vocalità è l’elemento più rilevante; le voci presenti nel brano sono eterogenee, riconducibili a voci immaginifiche, spettrali e *penetranti*. Il brano presenta tre momenti differenti: il primo in cui prevale una certa gestualità; il secondo momento più riflessivo, in contrapposizione al primo; il terzo é la riproposizione del materiale già presente nella prima parte con l’aggiunta di nuovo materiale gestuale e un finale che presenta una stratificazione di carattere essenzialmente vocale. Ogni singolo oggetto sonoro è stato sottoposto a diverse procedure di elaborazione: modifica del tempo e dell’intonazione, sovrapposizione multipla e ripetizione di frammenti, modulazione, filtraggio e riverbero. Sono stati utilizzati i seguenti materiali: 1. Suoni naturali registrati: materiali metallici, acqua e flora. 2. Suoni estrapolati dai media (voci liriche)."

2016-074:
  nameone: "Marco Marinoni"
  bioengone: "(10/04/1974) is a professor at the Conservatory of Music *G. Verdi* of Como where he teaches Electroacoustic Performance Practice. He gained a M. Mus. Conservatory Degree in Computer Music (2007) 10/10 cum laude, a Master’s Degree in Sound Direction and Live-Electronics at the Conservatory of Music *B. Marcello* of Venice (2007), 110/110 cum laude with Alvise Vidolin and a Master’s Degree in Composition (2013), 110/110 cum laude. He studied music composition with Mario Garuti. He was finalist for the Internatioanl Gaudeamus Composers Competition 2002 and 2003, Prix du Trivium at the 29e Concours International de Musique et d'Art Sonore Electroacoustiques – Bourges 2002, selected for the project What’s Next by Nuova Consonanza – Rome 2003, winner at the second call for electroacoustic music by Federazione CEMAT and included the CD Punti di Ascolto 2005, 1st Prize at the Primo Concorso Internazionale di Composizione per Iperviolino – Genova 2007, 1st Prize at the VIII Concorso Internazionale di Composizione Città di Udine – 2010. He is a member of SIMC - Società Italiana Musica Contemporanea. The scores of his pieces are published by ArsPublica and Taukay."
  bioitaone: "Nasce a Monza nel 1974. Prix du Trivium nel 29e Concours International de Musique et d'Art Sonore Electroacoustiques - Bourges 2002. Finalista dell'International Gaudeamus Composition Prize 2002 e 2003. Vincitore della Seconda Call per Opere Elettroacustiche indetta dalla Federazione CEMAT. Primo Premio nel Primo Concorso di Composizione per Iperviolino - Genova 2007. Primo Premio nel VIII Concorso Internazionale di Composizione *Città di Udine*. Le partiture dei suoi brani sono edite da ARSPUBLICA e TAUKAY. È docente di Musica Elettronica presso il Conservatorio di Como. Nel 2015 esce il suo primo romanzo, La Confraternita di Ecate - Cauda Draconis (ed. Nerocromo)."
  cat: ACU
  title: STILL
  year: 2016
  duration: "15'00"
  performers: live performance
  programnotes: "is a live performance which uses as starting material sound recordings captured during the Voyager space missions using planetary radio astronomy investigation instruments (PRA) which can record the emission signals from the planets, their moons and their ring systems capturing electromagnetic phenomena such as the interaction of solar wind with the magnetosphere of the planet's magnetosphere itself, the emission of polarized particles and their interactions, transforming these phenomena into electrical signals, amplified and used to excite a loudspeaker membrane."
  programnotesita: "è una live performance che utilizza registrazioni catturate durante le missioni spaziali Voyager mediante strumenti di indagine in radioastronomia planetaria (PRA) in grado di registrare segnali di emissione dai pianeti, le loro lune ed i loro sistemi ad anello catturando fenomeni elettromagnetici quali le interazioni del vento solare con la magnetosfera del pianeta, la magnetosfera stessa, le emissioni di particelle polarizzate e le loro interazioni, trasformando tali fenomeni in segnali elettrici, amplificati e utilizzati per eccitare la membrana di un altoparlante."
  programnoteslong: "è una live performance acusmatica semi-improvvisativa su sistema di diffusione ottofonico per interprete al laptop della durata di 15’ ca. Il brano è stato composto originariamente in forma pre-registrata su commissione della casa editrice ArsPublica per l'esposizione *Giulio Turcato. Dalla forma poetica alla pittura di superficie. Opere scelte dal 1945 al 1991* in calendario presso il Centro di arte moderna e contemporanea (Camec) di La Spezia tra il 5 febbraio e il 9 ottobre 2016. La versione live viene presentata all’Emufest 2016 in prima esecuzione assoluta. I materiali sonori utilizzati provengono dall'archivio della NASA e includono registrazioni catturate durante le missioni spaziali Voyager. La navicella spaziale Voyager implementa apparecchiature in grado di registrare segnali di emissione dai pianeti, le loro lune ed i loro sistemi ad anello. Queste apparecchiature erano designate come strumenti di indagine in radioastronomia planetaria (PRA). Le registrazioni sono state fatte catturando le interazioni del vento solare con la magnetosfera del pianeta, la magnetosfera stessa, i campi elettromagnetici, emissioni di particelle polarizzate, le interazioni delle particelle cariche del pianeta, le sue lune e il vento solare. Questi fenomeni elettromagnetici sono stati trasformati in segnali elettrici, amplificati e utilizzati per eccitare la membrana di un altoparlante rendendo in questo modo udibile dall'orecchio umano il fruscio del cosmo. Tutti questi suoni sono stati registrati mentre i Voyagers passavano vicino ai loro obiettivi e montati senza manipolazione, utilizzando Audacity. Ho suonato questi materiali utilizzando una patch MaxMSP che implementa 16 *instant sample players* attivi in loop, 8 riproduttori di campioni estesi a inizializzazione unitaria, filtri FFT, granulatori, un sistema di matrici di spazializzazione basate su modelli psicoacustici che implementano tabelle di spazializzazione di lunghezza variabile e algoritmi pseudo-randomici, il tutto controllato in tempo reale dall’interprete in ambiente MaxMSP mediante più MIDI controller (Korg Nanokontrol 2, Korg Nanopad, Edirol PCR-M1). Attraverso il suono degli spazi sconfinati percorsi dai flussi di particelle e spazzati dal vento solare ho cercato di evocare la peculiare interpretazione dell’Informale dell'artista mantovano, creando una pulsazione inquieta e mutevole che in qualche modo sonificasse, in termini metaforici e poetici, la sua indagine intorno al colore e al colore-luce dei Cangianti."

2016-079:
  nameone: "Nicoletta Andreuccetti"
  bioengone: "composes acoustic and electronic contemporary works. She has enriched her musical training developing a variety of interests ranging from musicology to aesthetic and psychology of music. After the awards in several international competitions (I prize at the International Electroacoustic Music Competition MusicaNova in Prague, I prize at Dutch Harp Composition Contest Utrecht etc.) her music has been performed in the most significant international festivals: Achantes 2009 (Metz, Paris), ISCM World New Music Days 2011 (Music Biennale Zagreb), International Gaudeamus Music Week 2012, Biennale di Venezia 2012, New Horizons Music Festival (USA 2013), Festival Music and Performing Arts (New York University 2013), Orchestra Sinfonica di Lecce 2013, Mixtur 2014 (Barcelona), ICMC World New Music Days 2014 (Athens), Festival Alla battaglia! 2014 in collaborazione con l’RSI (Radio-televisione Svizzera Italiana), Bienal de Fin del Mundo 2015 (Chile), Expo 2015 (Milan), Muslab 2015 (Mexico), I Pomeriggi Musicali 2016 (Milan), INTER/actions 2016 Symposium (Bangor), New York City Electroacoustic Music Festival 2016, 12th International Symposium on Computer Music (CMMR) Sao Paulo. http://www.nicolettaandreuccetti.it"
  bioitaone: "ha approfondito la sua formazione musicale sviluppando una varietà di interessi che spaziano dalla composizione alla musicologia. Dopo essersi affermata in numerosi concorsi internazionali di composizione (Primo Premio all’International Electroacoustic Music Competition Musicanova di Praga, Primo Premio Dutch Harp Composition Contest di Utrecht), la sua musica è stata eseguita nei più importanti festivals internazionali: Achantes 2009 (Metz, Paris), ISCM World New Music Days 2011 (Music Biennale Zagreb), International Gaudeamus Music Week 2012, Biennale di Venezia 2012, New Horizons Music Festival (USA 2013), Festival Music and Performing Arts (New York University 2013), Orchestra Sinfonica di Lecce 2013, Mixtur 2014 (Barcelona), ICMC World New Music Days 2014 (Athens), Festival Alla battaglia! 2014 in collaborazione con l’RSI (Radio-televisione Svizzera Italiana), Bienal de Fin del Mundo 2015 (Chile), Expo 2015 (Milan), Muslab 2015 (Mexico), I Pomeriggi Musicali 2016 (Milano), INTER/actions 2016 Symposium (Bangor), New York City Electroacoustic Music Festival 2016, 12th International Symposium on Computer Music (CMMR) San Paolo. http://www.nicolettaandreuccetti.it"
  cat: LE
  title: ">=< cpd (In Two Minds)"
  year: 2015
  duration: "7'02"
  performers: "per sax soprano e live electronics"
  programnotes: "narrates the alternation of mental states transformed into sound through a continue interference that combines extreme antithesis, represented by sonorities that privilege the extreme registers of the sax in an unpredictable dialectic between overtones/subtones and 'acidic' distortions/'pure' sine waves. Convergent Parallel Divergent are the models of development that structure the relationship between sax and live electronics: pure sine waves generated by the sax evolve in different directions, producing audible beats and modulating, according to different perspectives, the sound shape. The sax becomes, thus, through the use of dynamic, gesture, sound attack and envelope of sound a ‘control tool’ which runs the live electronics."
  programnotesita: "narra l’alternanza di stati mentali trasfigurati in suono mediante un’interferenza continua che accosta antitesi estreme, rappresentate da sonorità che privilegiano i registri estremi del sax in una dialettica imprevedibile tra overtones/subtones e distorsioni ‘acide’/sinusoidi ‘pure’. Convergent Parallel Divergent sono i modelli di sviluppo che strutturano la relazione tra sax e live elettronics: sinusoidi pure che ‘nascono’ dal sax evolvono in differenti direzioni, producendo battimenti e modulando, secondo differenti prospettive, la forma generale. Il sax diviene così, attraverso l’uso della dinamica, del gesto, dell’attacco e dello sviluppo del suono, un tool di controllo che plasma il live electronics."

2016-081:
  nameone: "Daniele Pozzi"
  bioengone: "(Padova, 1990) is an italian composer and sound artist currently based in Graz. Here he is attending the Computermusic Master at the IEM, studying with Gerhard Eckel e Marko Ciciliani. He previously graduated in Electro-acustic Music Composition (BA) in Padova (teacher: Giorgio Klauer). During his artistic research practice he develops original software environments as well as odd interactive physical interfaces intended for performance and composition. His main interests in musical informatics include subjects derived from the elds of human-machine interaction, articial intelligence, dynamic systems and creative applications of Music Information Retrieval techniques. He is also active as a performer, interpreting his works by mean of self-developed electro-acustic instruments. Among his works are acusmatic and mixed compositions, installations and electro-acustic performances, some of which have been presented in several contemporary music and art festival."
  bioitaone: "(Padova, 1990) ha studiato Musica Elettronica al Conservatorio di Padova con Giorgio Klauer e Nicola Bernardini, diplomandosi nel 2015 col massimo dei voti (BA). Frequenta attualmente il master in Computermusic all’Institute für Elektronische Musik und Akustik (Graz) sotto la guida di Gerhard Eckel e Marko Ciciliani. All’interno della sua personale ricerca artistica sviluppa originali ambienti informatici ed interfacce fisiche reattive destinati alla performance ed alla composizione. Suoi principali interessi nel campo dell’informatica musicale includono temi come l’interazione uomo-macchina, l’intelligenza artificiale, i sistemi dinamici e l’uso creativo di tecniche di Music Information Retrieval. È attivo inoltre come performer, specialmente a Graz (Mumuth, Forum Stadtpark, MUWA, Cube, Volkshaus etc.): qui si esibisce nell’esecuzione di opere personali, utilizzando soprattutto strumenti elettroacustici da lui stesso progettati e realizzati. Tra i suoi lavori figurano principalmente composizioni acusmatiche o per strumento ed elettronica, installazioni, performance elettroacustiche, alcune delle quali sono state presentate in festival di musica ed arte contemporanea come: Impulse Minute Konzert (Graz 2016), Contrasti2016 (Trento), Soundcraft2015 (Treviso), XX CIM ed VIII Emufest (Roma 2014), di_stanze (Salerno 2014), PulsArt2014 (Vicenza), Living Lab VI (Padova)."
  cat: ACU
  title: Breakpoint
  year: 2016
  duration: "6'24"
  performers:
  programnotes: "This work was created exploiting an original computer toolkit designed for the dynamic exploration of bi-dimensional sonic morphologies. A virtual space of audio descriptors, populated by sound units, is the perfect habitat for a group of abstract agents, whose movement is dictated by a simple set of rules - alignment, cohesion and separation - that define the physical model of a swarm. Diverse spatial configuration and patterns emerge, giving life to a self-regulating explorative process. Each single agent is a moving pointer in the concatenate space, playing back the closest grain to its actual position. Timbral movements and textures generated through this algorithmic system are combined with more common processes of montage and collage in a form that both shapes the piece and at enrich simultaneously the sound pool explored by the agents, in an iterative cycle that shortens the distance between formalism and materism. In software development, a breakpoint is an intentional interruption in a program, put in place for debugging purpose. This term metaphorically describes all the sudden and disruptive blocks that systematically take place in the piece: in the middle of assembly processes materials get split, separating in unexpected new configurations and in other emergent dispositions. The outcoming structure of the piece is the result of juxtapositions, superpositions and counterposition of compositional hesitations and emegent algorithmic procedures, in a constant abstract crumbling and re-assembling process, that is always suspended before reaching the contour of a construction."
  programnotesita: "Interruzione intenzionale. Smembramento, segmentazione: esitazioni compositive si combinano anprocedure concatenative emergenti, sovrapposte e contrapposte in un incessante processo astratto di sgretolamento e riassemblamento che sempre viene interrotto prima di raggiungere il contorno di una costruzione. Singoli atomi sonori appaiono in fuggevoli ed effimeri cumuli musicali, esponendo brevemente la propria struttura e tensione morfologica, tirandosi e spingendosi l’un l’altro in dolorose torsioni plastiche. Storti e piegati vibrano in rigidi mucchi nervosi, incastrati in un gioco di forze che solo li conduce ad accartocciarsi su sé stessi, sgualciti e stropicciati."

2016-085:
  nameone: David Ledoux
  bioengone: "recently completed a bachelor’s degree in digital music at Université de Montréal. A drummer since his childhood, he played in a couple of rock bands before undergoing his studies. The possibilities offered by new technologies attracted him toward new ways of musical expression that the drum set alone could not fulfill. He will now begin pursuing a master’s degree in composition and sound design this coming fall. With prof. Robert Normandeau, Ledoux started to compose acusmatic music and developed an increasing interest for 3D spatial music composition. His musical style, which aims to immerse and affect the audience, mostly consists in a mix of cinema for the ears and soundscape, oscillating between realism and onirism, leading the listener(s) into their own reveries."
  bioitaone: "si è laureato da poco in musica digitale all’ università di Montréal. Batterista fin dall’infanzia,  ha suonato in diverse formazioni rock prima di intraprendere i suoi studi. Le possibilità offerte dalle nuove tecnologie lo attrassero verso nuove espressioni musicali che solo la batteria non poteva soddisfare. Egli inizierà a perseguire una laurea in composizione e sound design il prossimo autunno. Con il prof. Robert Normandeau, Ledoux cominciò a comporre musica acusmatica e sviluppò un crescente interesse per le composizioni spazializzate in 3D. Il suo stile musicale, il cui obiettivo è quello di immergere e influenzare il pubblico, consiste in linea di massima ad un mix di immagini cinematografiche e paesaggi sonori, oscillando tra realismo e onirismo, conducendo l’ascoltatore dentro le proprie fantasie."
  cat: ACU
  title: Marfa
  year: 2014
  duration: "13'20"
  performers: None
  programnotes: "Scenes and characters from movies such as 127 Hours, There Will Be Blood, The Road and No Country For Old Man inspired Marfa. The title refers to a Texas (US) desert area where some of these movies were shot and which is also known for its mysterious nocturnal lights sightings. As for the reader who develops a mental image of what he reads, this three movements piece is a sonic description of emotions/locations for the mind, travelling across anxiety, contemplation and resilience. As part of his electroacoustic composition studies, Marfa is Ledoux’s first attempt at composing for a 3D listening environnement - a speaker dome. Through the course of the Fall 2014 semester, Ledoux learned to use ZKM's Zirkonium software along with the ZirkOSCII plugin with prof. Robert Normandeau. These combined spatialization tools allowed him to arrange space and music simultaneously, using VBAP spatialization technique, and create an immersive musical experience that can be played back on any dome-shaped (tridimensional) speaker set-up. Marfa has already been presented during the university's Ultrasons series (Montréal) - 14 speakers dome -, as well as the InSonic 2015 concerts/conferences, hosted by the ZKM Center for Art and Media (Karlsruhe, Germany) - 43 speakers dome - and was also selected for the upcoming ICAT's CUBE Fest 2016: Massively Multichannel Music (Blacksburg, VA) - 128 speakers, 4 stories high, cube-shaped dome."
  programnotesita: "Scene e personaggi da film come 127 Hours, There Will Be Blood, The Road e No Country For Old Man hanno ispirato Marfa. Il titolo si riferisce ad un'area nel deserto del Texas (US) dove alcuni di questi film furono girati e anche conosciuti per le loro misteriose visioni di luci notturne. Come il lettore il quale sviluppa un'immagine mentale di quello che legge, questi tre movimenti sono una descrizione acustica di emozioni/ localizzazioni per la mente, viaggiando attraverso ansia, contemplazione ed elasticità. Come parte dei suoi studi compositivi elettroacustici, Marfa è il primo tentativo di Ledoux sulla composizione di un ambiente ad ascolto 3D - per cupola. Attraverso il corso semestrale the Fall 2014, Ledoux ha imparato ad usare il software ZKM di Zirkonium in compagnia del plugin ZirkOSCII con il prof. Robert Normandeau. Questa combinazione di strumenti gli permise di organizzare lo spazio e la musica simultaneamente, usando la tecnica di spazializzazione VBAP, e a creare un'esperienza musicale profonda che poteva essere suonata su ogni cupola tridimensionale preposta. Marfa è stato già presentato Durante gli Ultrasons series all’università di Montréal - con cupola a quattordici diffusori,  come pure ai concerti/conferenze InSonic 2015, ospitato da ZKM Center for Art and Media (Karlsruhe, Germania) per cupola a quarantatré diffusori ed è stato anche selezionato per l’imminente CUBE Fest 2016 di ICAT: Massively Multichannel Music (Blacksburg, VA) per cupola a struttura cubica a centoventotto diffusori, alti quattro piani."

2016-094:
  nameone: "Barry Truax"
  bioengone: "is a Professor Emeritus in the School of Communication (and formerly the School for the Contemporary Arts) at Simon Fraser University where he taught courses in acoustic communication and electroacoustic music. He worked with the World Soundscape Project, editing its Handbook for Acoustic Ecology, and has published a book Acoustic Communication dealing with sound and technology. As a composer, Truax is best known for his work with the PODX computer music system which he has used for tape solo works, music theatre pieces and those with live performers or computer graphics. In 1991 his work, Riverrun, was awarded the Magisterium at the International Competition of Electroacoustic Music in Bourges, France. Truax’s multi-channel soundscape compositions are frequently featured in concerts and festivals around the world. Since his retirement in 2015, Barry has been the Edgard Varèse Guest Professor at the Technical University in Berlin, and Guest Composer at the 2016 BEAST Festival in Birmingham. Website: ww.sfu.ca/~truax"
  bioitaone: "è professore emerito della School of Communication(e in precedenza della School for the Contemporary Arts) presso la Simon Fraser University, dove ha tenuto corsi di comunicazione acustica e musica elettroacustica. Ha lavorato con il World Soundscape Project, rivedendone il testo Acoustic Ecology, e ha pubblicato il libro Acoustic Communication che tratta di suono e tecnologia. Come compositore Truax è noto soprattutto per i suoi lavori con il sistema per la computer music PODX che ha utilizzato per pezzi per solo supporto elettronico, pezzi di teatro musicale e composizioni con esecutori dal vivo e grafica virtuale. Nel 1991, il suo brano, Riverrun, è stato insignito del Magisterium presso il concorso internazionale di musica elettroacustica di Brouges, Francia. I suoi paesaggi sonori multicanale sono frequentemente proposti all'interno di festival e concerti internazionali. Dal suo pensionamento, nel 2015, Barry è stato Edgard Varèse Guest Professor presso la Technical University di Berlino. www.sfu.ca/~truax"
  cat: ACU
  title: "The Garden of Sonic Delights"
  year: 2015-16
  duration: "11'15"
  performers: acousmatic
  programnotes: "a soundscape composition with multiple soundtracks The Garden of Sonic Delights (2015-16) invites the listener to enter an imaginary soundscape (one that Murray Schafer might describe as a *soniferous garden*) richly filled with sounds that may remind us of the actual sounds of water, wind, insects, animals and birds. Our visit will take us through the afternoon until the next morning, hopefully leaving us delighted and refreshed. The piece was commissioned by Birmingham ElectroAcoustic Sound Theatre (BEAST) for BEAST FEaST 2016, and realized in 48 channels at the Technical University, Berlin, and the composer’s private studio assisted by Outboard’s TiMax2 Soundhub for spatialization."
  programnotesita: "è un paesaggio sonoro composto da molteplici tracce sonore. Il pezzo invita l'ascoltatore in un ambiente sonoro immaginario (descritto da Murray Schafer come un *giardino risonante*) pregno di suoni che dovrebbero ricordarci quelli dell'acqua, del vento, degli insetti, degli animali e degli uccelli. Il nostro viaggio comincerà il pomeriggio per finire al mattino seguente, lasciandoci - si spera - lieti e riposati. Il pezzo è stato commissionato dal *Birmingham ElectroAcoustic Sound Theatre* (BEAST) per il BEAST FEaST 2016, e ralizzato con 48 canali alla *Technical University* di Berlino e allo studio privato del compositore con l'ausilio del TiMax2 Soundhub della Outboard per la spazializzazione."

2016-099:
  nameone: "Marcela Pavia"
  bioengone: "Master in Composition at the Universidad Nacional of Rosario (Argentina) and Master in Electronic Music (Musica con Nuove Tecnologie) at the Conservatorio *G.Verdi*, Milan.Masterclasses with Franco Donatoni, Accademia Chigiana di Siena, with Giorgy Ligeti, Ennio Morricone, Henri Pousseur and Javier Torres Maldonado in Electronic Music. Selected composer for the 2011 IRCAM Workshop at the Biennale of Venice and for the workshop at the 2014 SaMPL Sound and Music Processing Project (Conservatorio Pollini, Padova) Artist in residence at the Virginia Center for the Creative Arts (USA); artist in residence at Gästeatelier Krone in Aarau. (Culture Section of the Stadt Aarau,Switzerland).Composition Awards (selection): 2016 WPTA Composition Competition, SONOM 2012 (Electronic Music), 2012 Erasmus Competition Universitè VIII (Elecronic Music-Paris), Trinac 2011, *Miriam Gideon* Prize 2010, Claxica 2009 and so on. 2016 WPTA International Conference, 2016 North and South Consonance (New York), 2016 Suono Italiano (Stuttgart), 2016 New Music on the Bayou, 2015 Festival Inaudita (Cagliari), 2014 Semaine della Musique Eletroacustique a Lille (France), 2014 (Wroclaw) e 2013 World New Music Days (Kosice-Bratislava-Vienna), Risuonanze 2013, 2013 International Computer Music Conference (Perth), 2009 Stagione del Teatro Colon (Buenos Aires), 2013 Italian Composers Forum and so on."
  bioitaone: "Laureata in Composizione presso l'Universidad Nacional of Rosario (Argentina) e in Musica Elettronica presso il Conservatorio *G.Verdi* di Milano (Biennio II Livello). Masterclasses con Franco Donatoni (Italia) presso l’Accademia Chigiana di Siena, Giorgy Ligeti, Ennio Morricone, Henri Pousseur e con Javier Torres Maldonado in Musica Elettronica. Artista in residenza presso il Virginia Center for the Creative Arts (USA). Artista in residenza presso il Gästeatelier Krone di Aarau (Svizzera). Premi: 2016 WPTA Composition Competition, SONOM 2012 (Electronic Music), 2012 *Terre di Puglia*, 2012 Erasmus Competition Universitè VIII (Elecronic Music- Paris), *Trinac 2011* (Fondazione*Encuentros Internacionales de Musica Contemporanea* of Alicia Terzian); *Miriam Gideon* Prize 2010 (Research for New Music Competition by the International Alliance for Women in Music) ecc. Ha partecipato a numerosi Festivals quali (selezione) 2016 WPTA International Conference, 2016 North and South Consonance (New York), 2016 Suono italiano (Stuttgart), 2016 New Music on the Bayou (Louisiana, prossimamente), 2015 Festival Inaudita (Cagliari), 2014 Semaine della Musique Eletroacustique a Lille (France), 2014 (Wroclaw) e 2013 World New Music Days (Kosice-Bratislava-Vienna), Risuonanze 2013, 2013 International Computer Music Conference (Perth), 2009 Stagione del Teatro Colon (Buenos Aires), 2013 Italian Composers Forum ecc"
  cat: ACU
  title: Aleph
  year: 2013
  duration: "9'30"
  performers:
  programnotes: "The acusmatic piece *Aleph* was composed for the Acusmonium Audior. The title refers to the homonymous short story by Borges (*the projection of the Whole in one point of the Space -micro cosmo- which reflects the whole Universe -macro cosmos*. The continuous transformation of the musical material is nothing but a timeline for all the stages of the transformation; conversely the *aleph*is the *freezing* of the continuous transformation. Time and Space becomes one and the same thing. If enough time is given anything could become anything else and this may happen gradually or not, at a higher or lower speed and with all the intermediate stages in a explicit way or not. The outcome of the transformations could have been different: the stories and History are determined by causality but the chain of events is not unique. The electronics allowed to enter in the inner structure of the sound opening the mind to the possibility of form as a development in time of that inner structure. Sound becomes not anymore the *carrier* of the speech but the speech itself disclosing other possibilities for purely acoustic composition also."
  programnotesita: "Il pezzo acusmatico *Aleph* è stato composto per l’Acusmonium Audior. Il titolo si riferisce all’omonimo breve racconto di Borges * the projection of the Whole in one point of the Space -micro cosmo- which reflects the whole Universe -macro cosmos*. La continua trasformazione del materiale musicale non c'è, ma c'è una timeline per ognuno degli stadi di trasformazione; viceversa  *Aleph* è il congelamento della trasformazione continua. Tempo e spazio diventano uniti, diventano la stessa cosa. Se fosse dato abbastanza tempo qualsiasi cosa potrebbe diventare qualcos'altro e questo potrebbe accadere gradualmente o in modo brusco, ad alta o a bassa velocità e con tutti gli stadi intermedi in un percorso esplicito o non esplicito. Il risultato della trasformazione potrebbe essere differente: le storie e la storia sono determinate dalla casualità, ma la serie degli eventi non è unica. L'elettronica ha permesso di entrare nella struttura interna del suono aprendo la mente alla possibilità di forma come *evoluzione nel tempo* di questa intima struttura. Il suono diventa non solo il pilastro del discorso ma il discorso stesso apre altre possibilità anche per una composizione esclusivamente acustica."

2016-100:
  nameone: Mario MARY
  bioengone: "is a Doctor of *Aesthetic, Science and Technology of Arts* (University Paris VIII, France), actually he teaches *Electroacoustic Composition* at Academy Rainier III in Monaco, and is the artistic director of Monaco Electroacoustique – Electroacustic Music International Encounter. Between 1996 and 2010, he teaches at the University Paris VIII. He worked as a composer in research at the IRCAM, where he realised *AudioSculpt Cross-Synthesis Handbook*, and *Control editors* (interfaces Open Music for AudioSculpt). Teacher, researcher and composer, Mario MARY has been invited by numerous institutions to make compositions and to give conferences. His music has been distinguished in more than twenty composition competitions and has been played at important international events of contemporary music. His aesthetic interests are directed toward the creation of music whose search generates emergent signs of the new century aesthetic tendencies. Since he was fifteen years old, he has been developing the technique of Electroacoustic Orchestration and the concept of Polyphony of the Space."
  bioitaone: "dottore in *Estetica, Scienza e Tecnologia delle Arti* (Università di Parigi VIII, Francia), Professore di Composizione di Musica Elettroacustica presso Academia Ranieri III di Monte-Carlo, e Direttore artistico di Monaco Electroacoustique - Incontri Internazionali di Musica Elettroacustica. Ha lavorato come ricercatore presso l'IRCAM e insegnato all'Università Parigi VIII, Ha vinto una ventina di premi in concorsi di composizione. Ha dato nomerosos conferenze e corsi in diversi paesi. http://ipt.univ-paris8.fr/mmary/"
  cat: ACU
  title: Sal
  year: 2016
  duration: "9'11"
  performers: No
  programnotes: "*Sal* electroacoustic work done in the CMMAS (Mexico) thanks to a residence Iberomúsicas. This piece uses personal composition techniques than I call *electroacoustic orchestration* and *polyphony of space*. The form of the work is complex but can be summarized in two main sections nutridamente articulated. The general nature of the work is vital and energetic. 2 times the music seems frozen, creating an unexpected contrast but does not decay tension due to the expectation that it creates. During its composition in Mexico, a local element extra-musical imbibed the spirit of the work: the worm salt. Both salt (and seasonings) and the worm (chapulines) occupy an important place in Mexican culture, hence the title of the composition."
  programnotesita: "*Sal* è una composizione elettroacustica realizzata grazie a una residenza presso Iberomùsicas sede del CMMAS in Messico. Il brano utilizza due personali tecniche compositive che chiamo *Orchestrazione Elettroacustica* e *Polifonia dello Spazio*. La struttura di questo lavoro è complessa ma può essere riassunta con una forma suddivisa in due macro-sezioni riccamente articolate al loro interno. La natura generale della composizione è vitale ed energetica; la musica sembra congelarsi in due occasioni creando un contrasto inaspettato ma che non da luogo a un calo di  tensione musicale grazie alle attese che questa sospensione crea. Durante la stesura del brano, svoltasi in Messico, un elemento extramusicale locale è stato assorbito nel pezzo: il sale di vermi. Sia il sale (e le spezie in genere) che il verme (chapuline) rivestono una posizione importante nella cultura messicana, da questo deriva il titolo della composizione."

2016-101:
  nameone: Cesare Saldicco
  dateone: 1976
  bioengone: "is graduated in Piano, Electronic Music and Composition. For his artistic development have been very important his encounters with A. Hultqvist, O. Lützow-Holm, P. Hurel, U. Chin, O. Strasnoy, H. Lachenmann, G. Bryars, S. Sciarrino S. Gervasoni and Ivan Fedele, with whom he obtains the alto perfezionamento diploma in Composition at the Accademia Nazionale di S. Cecilia in Rome. Winner of several scholarships he has been selected and awarded in important composition competitions such us Bourges (2009) EmuFest (2009, 2010. 2011 and 2013), Destellos (20139 and Mùsica Viva Poutugal (2012) which selects the work *Digressione Ipertestuali N.10* for the installation *Sound Walk 2012* at the Goethe Institut in Lisbon. In the same year *La Biennale di Venezia* invites him to produce a new electroacoustic work - *Still Life*- staged during the 56th edition of the festival. Recently the audiovisual work *I camminatori. Resconto audiovisivo per isole erranti* based on the sequence of Italo Testa's poems (Premio Ciampi 2013) and presented at EXPO2015, won the Best of audience award at the Los Angeles Film Festival and entered in the *official selection* of several international festivals including the Phoenix Film Festival, New York City Electroacoustic Music Festival and Toronto Film Week. His music is edited and published by ArsPublica and Sconfinarte. His works have been performed in Italy, Australia, Albania, Argentina, Belgium, Bulgaria, Canada, Chile, Denmark, England, Finland, France, Germany, Greece, Malta, Portugal, Romania, Russia, Spain, Sweden, Switzerland, U.S.A. and broadcasted by Italian National RadioRAI. Starting from 2012 he is part of MoA, a group of composers who develops site-specific musical projects."
  bioitaone: "è diplomato in Pianoforte, Musica Elettronica e Composizione. Successivamente segue lezioni e master class con A. Hultqvist, O. Lützow-Holm, P. Hurel, U. Chin, O. Strasnoy, H. Lachenmann, G. Bryars, S. Gervasoni, S. Sciarrino e Ivan Fedele, con il quale ha conseguito nel 2012 il diploma di alto perfezionamento presso l’Accademia Nazionale di S. Cecilia a Roma. Già vincitore di diverse borse di studio è stato selezionato e premiato in concorsi prestigiosi quali Bourges, EmuFest, Destellos e Mùsica Viva Pourtugal. Nel 2012 *La Biennale di Venezia* gli ha commissionato un nuovo lavoro elettroacustico realizzato e allestito durante la 56° edizione del Festival. Recentemente il lavoro audiovideo *I camminatori. Resconto audiovisivo per isole erranti* sulla sequenza di poesie di Italo Testa (Premio Ciampi 2013) e presentato a EXPO2015, ha vinto il premio Best of audience al Los Angeles Film Festival ed è entrato nella Official selection di diversi Festival internazionali tra i quali il Phoenix Film Festival, New York City Electroacoustic Music Festival e Toronto Film Week. La sua musica è edita e pubblicata da ArsPublica e Sconfinarte ed è stata eseguita in Italia, Australia, Albania, Argentina, Belgio, Bulgaria, Canada, Chile, Danimarca, Francia, Germania, Grecia, Finlandia, Inghilterra, Malta, Portogallo, Romania, Russia, Spagna, Stati Uniti, Svezia, Svizzera. Dal 2012 fa parte del MoA Project, un collettivo di compositori che sviluppa progetti site-specific."
  cat: LE
  title: SPIRE V
  year: 2016
  duration: "8'00"
  performers: "per flauto discendente al si amplificato e supporto elettronico"
  programnotes: "is, in chronological order, the fourth work of a larger project dedicated to the solo instrument, inspired by the spiral concept. The spiral, universal symbol occurring in nature and art, may be found in many situations: the form of galaxies, the DNA double helix, the symbol of the Chinese Yin-Yang and other forms yet. The composer has thought to these images, after observing for a long time the hypnotic curve described by the needle of a phonograph. In Spire V the composer works on the idea of ​​repeatability and interpolation of the main musical element, comparing, in the writing, two gestures and two contrasting ideas, which, however, are linked by the same harmonic spectrum. Two different musical subjects - especially in timbre and directionality - which retains the reading and rereading of the sound material."
  programnotesita: "è, in ordine cronologico, il quarto lavoro di un progetto più ampio dedicato allo strumento solista, ispirato al concetto di spirale. La spirale, simbolo universale presente in natura e nell'arte, è rintracciabile in molteplici situazioni: nella forma delle galassie, nella doppia elica del DNA, nel simbolo dello Yin-Yang cinese o nel simbolo del caduceo, la bacchetta di Mercurio sulla quale due serpenti si attorcigliano intorno ad un asse: l'asse del mondo. E in altre forme ancora. Il compositore ha riflettuto su queste immagini, dopo aver osservato a lungo l’ipnotica curva descritta dalla puntina di un giradischi. In Spire V il compositore ha lavorato sull'idea di ripetibilità e interpolazione del principale elemento diacronico, così nella scrittura si confrontano due gestualità e due idee contrastanti, che tuttavia sono legate dallo stesso spettro armonico. Due soggetti musicali diversi - soprattutto nel timbro e nella direzionalità - ma che in comune conservano la lettura e rilettura del materiale sonoro. Nella fase precedente la scrittura, il compositore ha realizzato alcune patch per la formalizzazione di processi di letture spiroidali di stringhe complesse, che hanno consentito una rapida ed efficace verifica delle procedure adottate."

2016-103:
  nameone: Chester Udell
  bioengone: "From the ancient cypress swamps of Wewahitchka, Chester (Chet) Udell received his Ph.D. at the University of Florida in Music Composition with Electrical Engineering emphasis. He received his Bachelor of Music/Digital Arts from Stetson University (2005) and his Masters of Music Composition at the University of Florida. His interests include: Acoustic Ecology, Field Recording, Composition, Electrical Engineering (digital systems, interfaces, wireless communication), Circuit Bending, and building Autonomous Musical Agents. His dissertation research on novel musical interface design resulted in a registered U.S. patent (pending) and a technology startup company: eMotion Technologies LLC. Some of his honors include: Walt Disney's Dreamers and Doers Award, Georgia Tech's Margaret Guthman Musical Instrument Competition 2014 Top 8 World Finalist, University of Florida 20 under 30 Gators to Watch, Destellos International Composition Competition 2011 honorable mention and Sound in Space 2011 Finalist. He is the 1st prize recipient of the SEAMUS/ASCAP Student Commission Competition 2010 - one of the highest student honors for electroacoustic music in the United States. His music has been presented around the world and is available on the Summit and SEAMUS record labels."
  bioitaone: "Dalle antiche paludi di cipressi di Wewahitchka, Chester (Chet) Udell conseguì il dottorato in Composizione Musicale all'Università della Florida con una particolare attenzione nell'ambito dell' ingegneria elettronica. Conseguì la laurea di primo livello in Arti Musicali/Digitali all'Università di Stetson (2005) e in seguito il master in Composizione Musicale all'Università della Florida. I suoi interessi includono: l'ecologia acustica, registrazioni d'ambienti, la composizione, l'ingegneria elettronica (sistemi digitali, interfacce, comunicazione wireless), il *circuit bending*, e nella costruzione di sistemi musicali autonomi. La sua tesi di ricerca sulla progettazione di nuove interfacce musicali compare in un brevetto americano registrato (depositato) e in una compagnia di startup tecnologiche: la *eMotion Technologies LLC*. Alcuni dei suoi meriti comprendono: un premio presso i Walt Disney's Dreamers e Doers Award, la qualificazione tra i primi otto finalisti mondiali al Georgia Tech's Margaret Guthman Musical Instrument Competition 2014, la nomina tra gli University of Florida 20 under 30 Gators to Watch, la menzione d'onore alle International Composition Competition 2011 e finalista al Sound in Space 2011. Gli fu assegnato il primo premio alle SEAMUS/ASCAP Student Commission Competition 2010 - una delle più alte onoreficenze americane per studenti di musica elettroacustica - . La sua musica è stata presentata in tutto il mondo ed è disponibile presso le etichette Summit e SEA."
  cat: ACU
