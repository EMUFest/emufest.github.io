2016-601:
  nameone: Curtis Roads
  bioengone: Creates, teaches, and pursues research in the interdisciplinary territory spanning music and sound technology. His specialties include electronic music composition, granular synthesis, sound analysis and transformation, sound spatialization and the history of Electronic music. He is Professor in the Media Arts and Technology Program at the University of California Santa Barbara (UCSB). He is keenly interested in the integration of electronic music with visual and spatial media, as well as the visualization and sonification of data. Certain of his compositions feature granular and pulsar synthesis, methods he developed for generating sound from acoustical particles. These are featured in his set POINT LINE CLOUD (Asphodel, 2005), Award of Distinction in 2002.
  bioitaone: crea, insegna e persegue la ricerca nel territorio interdisciplinare che si espande tra musica e tecnologia musicale. Le sue competenze includono la composizione di musica elettronica, la sintesi granulare, l’analisi del suono e la sua trasformazione, la spazializzazione del suono e la storia della musica elettronica. È professore di Media Arts and Technology Program all’Università di Santa Barbara, California. È profondamente interessato all’integrazione della musica elettronica con media visuali e spaziali, allo stesso modo della visualizzazione e della sonificazione dei dati. In alcune sue composizioni utilizza tecniche di sintesi granulare e pulsar synthesis, metodi che ha sviluppato per generare il suono tramite particelle acustiche. Queste sono inserite nel suo POINT LINE CLOUD (Asphodel, 2005), Award of Distinction nel 2002.
