  title: "path to path~"
  year:
  duration:
  performers: "Conferenza sui software per la composizione elettroacustica"
  programnotes: "This extended demo describes *path~*, a Pure Data external implementing a corpus-based, concatenative analysis-synthesis engine where sound is acquired and synthesized by a similarity match between audio grains, using a set of audio features extracted offline for sound corpora and in real-time for live input.
The basic idea of this work is to segment the audio files, to perform a feature extraction analysis and to construct a k-d tree and a list of k-nearest neighbors for every grain, where every grain is represented as a set of points. In real-time, features are extracted from a live input and the nearest neighbor is found in the tree. Starting from this element and using its k-nn list, a set of grains is available for the synthesis. The main focus of this work is the real-time audio mosaicing.
This presentation also describes how *path~* is used for Giuseppe Silvi's *S4Ǝꟻ* composition for *Augmented Saxophone and Live Electronics*.
This work is written considering *path~* the main algorithm for digital signal processing, sound analysis and synthesis in Pure Data."
  programnotesita: "Questa presentazione descrive *path~*, un external per *Pure Data* che implementa un sistema di analisi e sintesi concatenativa basata su un *corpus* audio, ossia una collezione di file audio. Il suono è acquisito ed analizzato mediante un insieme di descrittori audio estratti in tempo differito. Il processo di sintesi in tempo reale avviene mediante riconoscimento di similarità tra i grani audio dei *corpora sonora* analizzati e il segnale in tempo reale.
La catena di processo avviene, in tempo differito, segmentando il file e generando i grani, eseguendo successivamente un'analisi di ognuno di questi ed estraendone i descrittori che contribuiscono alla creazione di un albero *k*-dimensionale e una lista di *k*-primi vicini per ogni grano generato, dove ogni grano è rappresentato da un insieme di punti. La sorgente entra in *path~*, ne vengono estratti i descrittori in tempo reale ed il grano più simile viene trovato nell'albero. Partendo dall'elemento trovato ed usando la sua lista di primi vicini si rende disponibile un insieme di grani per la sintesi. L'obiettivo principale del lavoro è l'audio mosaicing in tempo reale.
Questa presentazione descrive anche come *path~* sia usato nella composizione di Giuseppe Silvi per sassofono aumentato ed elettronica dal vivo *S4Ǝꟻ*.
Questa lavoro è stato scritto considerando *path~* il principale algoritmo per l'elaborazione numerica del segnale, l'analisi sonora e la sintesi in Pure Data."

