2016-605:
  nameone: Anna Terzaroli
  bioengone: "holds a Master's degree in Electronic Music from the Santa Cecilia Conservatory in Rome, where she currently carries on her composition studies. As a composer she is dedicated to contemporary acoustic and electroacoustic music. Her musical works are selected and performed in many concerts and festivals in Italy and abroad while her research works in the field of Computer music and Electroacoustic Music are presented in international conferences. She is a member of the AIMI (Italian Computer Music Association) board."
  bioitaone: "ha conseguito la laurea di II livello in Musica Elettronica presso il Conservatorio Santa Cecilia di Roma, dove attualmente studia Composizione. Come compositrice si dedica alla musica contemporanea acustica ed elettroacustica. Suoi lavori musicali e di ricerca nell'ambito dell'Informatica musicale e della Musica elettronica sono selezionati e presentati in concerti e conferenze in Italia e all'estero. È membro del Consiglio direttivo dell'AIMI (Associazione Italiana di Informatica Musicale)."
