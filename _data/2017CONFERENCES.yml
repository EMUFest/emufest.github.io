2017-302:
  nameone: Franco Sbacco
  bioengone: "Graduated in Composition, Conducting, Electronic Music and Percussions, respectively with D. Guaccero, D, Paris, G, Nottoli and L. Torrebruno. Specialized in Composition at Accademia Nazionale of S. Cecilia in Rome with G. Petrassi and F. Donatoni in 1979. In 1989 he won a Canadian bursary for research activities on computer music with the system PODX of B. Truax at the Simon University of Vancouver. He worked in musical theatre. His compositions are executed in Italy and all over the world in the main contemporary music festivals. He also won the Varese's 3rd International Competition of Electroacoustic Music and the 18the Bourges's International Contest of Electroacoustic Music. He recorded for BMG Ariola - Roma, for DOMANI MUSICA - Roma, which has named after him two monographic cds in 1999 and in 2008 moreover, he recorded for ALBANY RECORDS too (New York). Nowdays he teachs analysis an harmony at the Conservatory of Santa Cecilia in Rome."
  bioitaone: "diplomato in Composizione, Direzione d'Orchestra, Musica Elettronica e Percussion, rispettivamente con D. Guaccero, D. Paris, G. Nottoli e L. Torrebruno. Perfezionato nel 1979 in Composizione presso l'Accademia Nazionale di S. Cecilia a Roma con G. Petrassi e F. Donatoni. Nel 1989 vince una borsa di studio canadese per attività di ricerca sulla computer music presso la Simon Fraser University di Vancouver con il sistema PODX di B. Truax. Si è dedicato al teatro musicale, le sue composizioni, eseguite in Italia e all'estero nei principali festival di musica contemporanea. È inoltre vincitore del 3° Concorso Internazionale  di Musica Elettroacustica di Varese e del 18° Concorso Internazionale di Musica Elettroacustica di Bourges. Ha inciso per BMG Ariola – Roma, per DOMANI MUSICA – Roma, che nel 1999 e nel 2008 gli ha dedicato due cd monografici e nel 2015 per ALBANY RECORDS -  New York. Insegna Armonia e Analisi presso il Conservatorio S. Cecilia di Roma."
  affil: "Conservatorio Santa Cecilia di Roma"
  cat: CONF
  titleeng: "Un ITER in atto"
  titleita: "Un ITER in atto"
  performers: no
  programnotes: "Nato nel 2008, l’EMUFest, Festival Internazionale di Musica Elettroacustica del Conservatorio Santa Cecilia, ha segnato una svolta epocale nel panorama italiano sia riguardo all’informazione sulla ricerca, sperimentazione compositiva e analisi della musica elettronica e della computer music, sia nel selezionare e proporre, di anno in anno, nuove opere acusmatiche, dal vivo con elettronica, audiovisuali e installative. Si fa il punto sul cammino percorso e ci si interroga sul futuro, con particolare attenzione agli aspetti formativi e di crescita tecnico-musicale degli studenti."
