  titleeng: "HIDDEN. Composing sound and space of sound I"
  titleita: "HIDDEN. Composing sound and space of sound I"
  performers: no
  programnotes: "Il lavoro di Chaya Czernowin, compositrice di fama mondiale si caratterizza per l’uso della metafora come mezzo privilegiato per raggiungere un mondo sonoro non familiare, una musica per il subconscio, che si estenda oltre le convenzioni stilistiche o la razionalità. La composizione della tessitura sonora, l’attenzione alla fluidità o alla rugosità del timbro fino al confine con il rumore, la dilatazione del tempo, l’elaborazione e la spazializzazione del suono, sono tecniche sapientemente utilizzate per la creazione di una vitale, viscerale e diretta esperienza musicale. Nel corso della masterclass sarà descritta anche la realizzazione dell’opera HIDDEN, per quartetto d’archi ed elettronica, prodotta nel 2014 con Carlo Laurenzi presso l’IRCAM."
