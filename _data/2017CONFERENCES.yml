2017-308:
  nameone: Carlo Laurenzi
  bioengone: "Following his studies in guitar, composition, and improvised music, Carlo Laurenzi devoted himself to electro-acoustic music, obtaining his diploma in electro-acoustic composition from the Conservatory of L’Aquila, Italy. Since 2005 he has been working as computer music designer, while pursuing at the same time his activities as composer and guitarist. He has worked closely with many composers in Italy and was an artistic assistant at CRM-Centro Ricerche Musicali (center for musical research) of Rome, where he worked on several research projects, concerts, musical installations in Italy and all over Europe. His electro-acoustic works have been performed in several contemporary music festivals. At IRCAM, Laurenzi collaborates with many composers (Czernowin, Stroppa, Manoury, Hurel, Levinas, Monnet, Gervasoni, Naón, Cella, Gentilucci and others) and researchers on mixed music projects, and ensures the electronics part for the pieces with electronics by Pierre Boulez during concerts in France and all over the world."
  bioitaone: "In seguito agli studi di chitarra, composizione e musica improvvisata, si dedica alla musica elettroacustica, diplomandosi in composizione elettroacustica al Conservatorio di L’Aquila. Dal 2005 lavora come computer music designer, perseguendo allo stesso tempo le sue attività di compositore e chitarrista. Ha collaborato con numerosi compositori in Italia ed è stato assistente artistico e musicale presso il Centro Ricerche Musicali di Roma, con il quale ha partecipato a numerosi progetti di ricerca, concerti, installazioni musicali, in Italia e in Europa. Sue opere elettroacustiche sono state eseguite presso numerosi festival di musica contemporanea. All’IRCAM di Parigi collabora ai progetti di musica mista di compositori come Chaya Czernowin, Marco Stroppa, Philippe Manoury, Philippe Hurel, Michael Levinas, Marc Monnet, Stefano Gervasoni, Luis Naón, Carmine Emanuele Cella, Marta Gentilucci ed altri. Partecipa alle attività dei dipartimenti di ricerca e svolge attività didattica in seno all’ « Academie Manifeste ». Inoltre, assicura la regia musicale e informatica delle opere con elettronica di Pierre Boulez nei concerti in Francia e all’estero."
  affil: IRCAM Paris
  cat: CONF
  titleeng: "HIDDEN. Composing sound and space of sound II"
  titleita: "HIDDEN. Composing sound and space of sound II"
  performers: no
  programnotes: "Sarà presentato il lavoro di ricerca, svolto presso IRCAM di Parigi, che si incentra sulla composizione e l’elaborazione dei suoni elettronici e strumentali nello spazio d’ascolto. La percezione spaziale del suono, intesa come parametro costruttivo musicale, al pari dei parametri di altezza, durata e intensità, sarà esaminata in funzione delle caratteristiche timbriche e delle tecnologie che ne permettono il trattamento compositivo."
