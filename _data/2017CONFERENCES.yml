2017-301:
  nameone: Francesco Galante
  bioengone: Ha studiato musica elettronica in Italia e in Francia. Compositore,ricercatore,saggista. Co-fondatore della Societa di Informatica Musicale(1982-1990). E’ stato ricercatore nel campo tecnologico (ICMC1984 e 1986, CIM 1988).E’ co-autore dei volumi "Musica espansa" e "Metafonie". Nel 1997 è stato "composer in residence" presso IIME Bourges (Francia). Dal 1998 al 2000, ha curato per il Teatro Alla Scala, assieme a Luigi Pestalozza,                     l’ ideazione e la realizzazione del ciclo biennale di concerti Metafonie e un convegno internazionale sulla  Musica e la Tecnologia (1999). Ha realizzato conferenze in Italia, Olanda,Francia,Cuba,Spagna; le sue composizioni sono state eseguite in circa 20 paesi ( tra Europa, USA, Canada, Asia, Australia, America Latina) e all’interno di numerose edizioni della ICMC. Ha inciso per Fonit Cetra,Ricordi,Eshock Edts-Mosca,EMI-Italia,LIMEN,CEMAT. Negli ultimi anni è interessato ad approfondire la ricerca storico critica sulla musica elettronica europea e italiana degli anni 50/70. Dal 1990 è collaboratore scientifico della rivista Musica Realtà.  E’ titolare della cattedra di composizione musicale elettroacustica presso il Conservatorio di Musica di Cosenza.
  bioitaone: Ha studiato musica elettronica in Italia e in Francia. Compositore,ricercatore,saggista. Co-fondatore della Societa di Informatica Musicale(1982-1990). E’ stato ricercatore nel campo tecnologico (ICMC1984 e 1986, CIM 1988).E’ co-autore dei volumi "Musica espansa" e "Metafonie". Nel 1997 è stato "composer in residence" presso IIME Bourges (Francia). Dal 1998 al 2000, ha curato per il Teatro Alla Scala, assieme a Luigi Pestalozza,                     l’ ideazione e la realizzazione del ciclo biennale di concerti Metafonie e un convegno internazionale sulla  Musica e la Tecnologia (1999). Ha realizzato conferenze in Italia, Olanda,Francia,Cuba,Spagna; le sue composizioni sono state eseguite in circa 20 paesi ( tra Europa, USA, Canada, Asia, Australia, America Latina) e all’interno di numerose edizioni della ICMC. Ha inciso per Fonit Cetra,Ricordi,Eshock Edts-Mosca,EMI-Italia,LIMEN,CEMAT. Negli ultimi anni è interessato ad approfondire la ricerca storico critica sulla musica elettronica europea e italiana degli anni 50/70. Dal 1990 è collaboratore scientifico della rivista Musica Realtà.  E’ titolare della cattedra di composizione musicale elettroacustica presso il Conservatorio di Musica di Cosenza.
  cat: CONF
  titleeng: Composizione, ragioni ed utopie, mutamenti del suono nella musica elettroacustica
  titleita: Composizione, ragioni ed utopie, mutamenti del suono nella musica elettroacustica
  duration:
  performers: Massimiliano Mascaro
  programnotes: "Partendo da un nucleo di composizioni elettroniche ed elettroacustiche, che appartengono alla personale produzione musicale dal 1984 ad oggi, si illustreranno alcune  direzioni compositive intraprese nel rapporto musica/tecnologie, e le ragioni e le utopie  che hanno sostenuto il paradigma del comporre il suono. Mettendo anche a confronto sul piano storico-critico alcune delle questioni musicali e tecnologiche esistenti negli anni 70 e lo stato delle cose musicali del nostro tempo in ambito tecnologico."
  programnotesita: "Partendo da un nucleo di composizioni elettroniche ed elettroacustiche, che appartengono alla personale produzione musicale dal 1984 ad oggi, si illustreranno alcune  direzioni compositive intraprese nel rapporto musica/tecnologie, e le ragioni e le utopie  che hanno sostenuto il paradigma del comporre il suono. Mettendo anche a confronto sul piano storico-critico alcune delle questioni musicali e tecnologiche esistenti negli anni 70 e lo stato delle cose musicali del nostro tempo in ambito tecnologico."

