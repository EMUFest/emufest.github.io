2017-303:
  nameone: Emmanuel Favreau
  bioengone: "Direttore scientifico dell’INA GRM di Parigi, collaboratore di Giuseppe Di Giugno per diversi anni, prima all’IRCAM poi all’IRIS di Paliano,  lavora da 22 anni all’INA-GRM, dove si dedica allo sviluppo di software per applicazioni musicali, tra queste GRM Tools, una serie di plug-in software, tra i più noti e usati strumenti digitali per l’aiuto alla composizione musicale, alla formazione e al sound design."
