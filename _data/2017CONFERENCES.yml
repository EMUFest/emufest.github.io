  titleeng: "GRM Tools et la spatialisation"
  titleita: "GRM Tools e la spazializzazione"
  performers: no
  programnotes: "Après un bref historique du GRM présentant l’approche concrete, je présenterai plus en détails quelques outils GRM Tools. L’accent sera mis plus particulièrement sur les derniers outils consacrés à la spatialisation 2D, 3D et binaurale avec des démonstrations sur le dôme de 22 haut-parleurs."
  programnotesita: "Dopo una breve introduzione storica sul GRM e il suo approccio alla musica concreta, presenterò nei dettagli alcuni dispositivi GRM Tools. L’accento è posto, in particolare, sugli ultimi dispositivi dedicati alla spazializzazione 2D, 3D e binaurale con alcune dimostrazioni sulla cupola di 22 altoparlanti."

