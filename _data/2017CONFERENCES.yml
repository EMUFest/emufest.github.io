2017-305:
  nameone: Yann Orlarey
  bioengone: "Compositore, direttore scientifico del GRAME cncm di Lione, ideatore di FAUST (Functional Audio Stream). L’incontro con il gruppo del GRAME nel 1983 gli permette di praticare la musica come compositore e di seguire lo sviluppo di sistemi informatici per scopi musicali. E’ presso il Centro che crea sistemi e linguaggi di programmazione importanti per la musica, l’ultimo dei quali FAUST è noto e usato in moltissimi paesi europei ed extraeuropei. La flessibilità di questo sistema ne consente un uso esteso anche a tecnologie di uso quotidiano, come lo smartphone. Per la maggior parte, le sue opere utilizzano mezzi informatici, sia per l’esecuzione strumentale sia per la composizione. Il suo repertorio musicale include lavori su supporto, lavori interattivi e strumentali per solisti, piccole formazioni e orchestra. Molti brani sono il risultato di un lavoro di co-scrittura realizzata al GRAME con compositori/interpreti come ad esempio Jérôme Dorival (clarinettista e compositore). Le sue opere sono eseguite in Europa, negli Stati Uniti, in Canada, in Cina e nei Paesi dell’Est."
