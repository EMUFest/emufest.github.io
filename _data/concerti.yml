  titleeng: Music feature extraction and its use in Composition
  titleita: Estrazione delle caratteristiche musicali del suono e loro utilizzo nella Composizione
  duration:
  performers: seminario
  programnotes: "The seminar concerns music feature extraction, a fairly new and quickly growing research field. More specifically, the subject of the meeting will focus on the meaning and on the use of music feature extraction in composition. The theory and practice of the main algorithms of extraction will be analyzed and some examples of the algorithmic application to the composition will be outlined."
  programnotesita: "Il seminario riguarda l'estrazione delle caratteristiche musicali del suono, un campo di ricerca di recente costituzione ed in ampia espansione. Più specificamente, l'argomento dell'incontro verterà sul significato e sull'utilizzo dell'estrazione delle caratteristiche musicali del suono nelle discipline compositive. A tal proposito verranno analizzate la teoria e la pratica dei principali algoritmi di estrazione e verrano illustrati esempi della loro applicazione alla composizione."

2016-606:
  nameone: Marco Matteo Markidis
  bioengone: "During my studies in Musicology at the University of Parma, I have always been fascinated by Xenakis’ idea of connecting Art and Science. For this reason, I decide to learn audio programming languages and to enroll in the University Physics program. I’m currently working with contemporary music composers for the realization of electronics and live electronics pieces. In addition, I am enrolled in the Master of Science program in Theoretical Physics and I study Electronic Music at Music School under the supervision of Professor Mauro Graziani. I am passionate about contemporary classical music, electronic music and especially about computer music. For his work, I use the Pure Data, SuperCollider and Csound programming framework and I write audio programs in C/C++ programming languages."
  bioitaone: "Durante i miei studi di Musicologia, sono rimasto folgorato dall’idea xenakiana di Arte/Scienza: ho deciso così, da una parte, di imparare i linguaggi di programmazione audio e dall’altra di iscrivermi a Fisica. Appassionato di musica classica contemporanea e computer music, utilizzo Pure Data, SuperCollider e CSound e scrivo software audio in C/C++. Attualmente collaboro con compositori di musica contemporanea per la realizzazione di brani per elettronica e live electronics oltre ad essere iscritto a Trento alla laurea specialistica in Fisica Teorica ed in conservatorio alla laurea triennale di Musica Elettronica dove studio con il Maestro Mauro Graziani."
  nametwo: Giuseppe Silvi
  Bioengtwo: "[1981] is electroacoustic musician and saxophonist. He studied saxophone with **Enzo Filippetti**, electronic music with **Giorgio Nottoli**, **Nicola Bernardini** and **Michelangelo Lupone**, electroacoustics with **Piero Schiavoni** at *Conservatorio di Musica S. Cecilia* of Rome. His research on sound space and musical dimensions led him to the construction of electroacoustic prototypes and software for music production. He works with the *Conservatorio di Musica S. Cecilia* of Rome, the *Centro Ricerche Musicali* of Rome, and *University of Rome Tor Vergata*. He is member of [EMUFest](emufest.org) staff for which is sound director. He is sound engineer specialized in surround recordings for Tactus, Naxos, Brilliant Classic and Sony."
  Bioitatwo: "[1981] è musicista elettroacustico e sassofonista. Studia sassofono con **Enzo Filippetti**, musica elettronica con  **Giorgio Nottoli**, **Nicola Bernardini** and **Michelangelo Lupone**, elettroacustica con **Piero Schiavoni** presso il  *Conservatorio di Musica S. Cecilia* di Roma. La sua ricerca sullo spazio sonoro e le dimensioni musicali lo hanno portato alla costruzione di prototipi elettroacustici e software per la produzione musicale elettroacustica. Collabora con il  *Conservatorio di Musica S. Cecilia* di Roma, il *Centro Ricerche Musicali* di Roma e l'*Università di Roma Tor Vergata*. È membro dello staff di [EMUFest](emufest.org) per il quale è regista del suono. È tecnico del suono specializzato in produzioni e registrazioni surround, incide per Tactus, Naxos, Brilliant Classic e Sony."
  cat: CONF
  title: "path to path~"
  year:
  duration:
  performers: "Conferenza sui software per la composizione elettroacustica"
  programnotes: "This extended demo describes *path~*, a Pure Data external implementing a corpus-based, concatenative analysis-synthesis engine where sound is acquired and synthesized by a similarity match between audio grains, using a set of audio features extracted offline for sound corpora and in real-time for live input.
The basic idea of this work is to segment the audio files, to perform a feature extraction analysis and to construct a k-d tree and a list of k-nearest neighbors for every grain, where every grain is represented as a set of points. In real-time, features are extracted from a live input and the nearest neighbor is found in the tree. Starting from this element and using its k-nn list, a set of grains is available for the synthesis. The main focus of this work is the real-time audio mosaicing.
This presentation also describes how *path~* is used for Giuseppe Silvi's *S4Ǝꟻ* composition for *Augmented Saxophone and Live Electronics*.
This work is written considering *path~* the main algorithm for digital signal processing, sound analysis and synthesis in Pure Data."
  programnotesita: "Questa presentazione descrive *path~*, un external per *Pure Data* che implementa un sistema di analisi e sintesi concatenativa basata su un *corpus* audio, ossia una collezione di file audio. Il suono è acquisito ed analizzato mediante un insieme di descrittori audio estratti in tempo differito. Il processo di sintesi in tempo reale avviene mediante riconoscimento di similarità tra i grani audio dei *corpora sonora* analizzati e il segnale in tempo reale.
La catena di processo avviene, in tempo differito, segmentando il file e generando i grani, eseguendo successivamente un'analisi di ognuno di questi ed estraendone i descrittori che contribuiscono alla creazione di un albero *k*-dimensionale e una lista di *k*-primi vicini per ogni grano generato, dove ogni grano è rappresentato da un insieme di punti. La sorgente entra in *path~*, ne vengono estratti i descrittori in tempo reale ed il grano più simile viene trovato nell'albero. Partendo dall'elemento trovato ed usando la sua lista di primi vicini si rende disponibile un insieme di grani per la sintesi. L'obiettivo principale del lavoro è l'audio mosaicing in tempo reale.
Questa presentazione descrive anche come *path~* sia usato nella composizione di Giuseppe Silvi per sassofono aumentato ed elettronica dal vivo *S4Ǝꟻ*.
Questa lavoro è stato scritto considerando *path~* il principale algoritmo per l'elaborazione numerica del segnale, l'analisi sonora e la sintesi in Pure Data."

2016-607:
  nameone: Marco Matteo Markidis
  bioengone: "During my studies in Musicology at the University of Parma, I have always been fascinated by Xenakis’ idea of connecting Art and Science. For this reason, I decide to learn audio programming languages and to enroll in the University Physics program. I’m currently working with contemporary music composers for the realization of electronics and live electronics pieces. In addition, I am enrolled in the Master of Science program in Theoretical Physics and I study Electronic Music at Music School under the supervision of Professor Mauro Graziani. I am passionate about contemporary classical music, electronic music and especially about computer music. For his work, I use the Pure Data, SuperCollider and Csound programming framework and I write audio programs in C/C++ programming languages."
  bioitaone: "Durante i miei studi di Musicologia, sono rimasto folgorato dall’idea xenakiana di Arte/Scienza: ho deciso così, da una parte, di imparare i linguaggi di programmazione audio e dall’altra di iscrivermi a Fisica. Appassionato di musica classica contemporanea e computer music, utilizzo Pure Data, SuperCollider e CSound e scrivo software audio in C/C++. Attualmente collaboro con compositori di musica contemporanea per la realizzazione di brani per elettronica e live electronics oltre ad essere iscritto a Trento alla laurea specialistica in Fisica Teorica ed in conservatorio alla laurea triennale di Musica Elettronica dove studio con il Maestro Mauro Graziani."
  cat: CONF
  title: "Writing externals in PD: an introdaction"
  year:
  duration:
  performers: "workshop sui software per la composizione elettroacustica"
  programnotes: "This workshop focuses on writing externals in Pure Data (Pd) framework. Externals are non build-in Pd objects; however they can be easily loaded in this framework. This feature allows the extendibility of Pd programming language. This meeting is a hands-on workshop. Every listeners is invited to come with his laptop. On the workshop repository github.com/amurtet/emufest the listeners find preliminary indications and available materials. No preliminary knowledge is requested; however the key concepts of C programming language are not covered. At the end, the Author discusses *path~* a real life case study.
  Available material: github.com/amurtet/emufest"
  programnotesita: "Questo laboratorio è incentrato sulla scrittura di external in ambiente Pure Data (Pd). Gli external sono degli oggetti non nativi all'interno di Pd ma che possono essere caricati ed integrati in questo ambiente di lavoro. Questo permette la scrittura di plug-in estendendo le funzionalità native del linguaggio Pd. Il laboratorio vuole essere *hands-on*. È consigliato a tutti i partecipanti di venire muniti del proprio portatile. Sul repository del seminario github.com/amurtet/emufest gli interessati possono trovare tutti le indicazioni preliminari e il materiale disponibile. Non sono richieste conoscenze preliminari; tuttavia i concetti chiave della programmazione in C saranno dati per acquisiti.  Alla fine del laboratorio, l'Autore presenterà *path~* come esempio di external realizzata."


2016-701:
  nameone: "Filippo Ansaldi"
  bioengone: "was born in Savigliano in 1992, and has attended M° Pietro Marchetti’s class in the Turin Conservatorio *G. Verdi*, obtaining his masters degree in 2014 with the highest possible marks. He has attended Master Class with internationally recognized musicians. He has experience in multiple saxophone playing styles, such as duo, quartet and ensemble, and he works with reputable musical institutions. He has received multiple prizes and awards in national and international competitions. At the moment he is attending the 2nd level Masters course in *Interpretazione della Musica Contemporanea* at the Conservatorio *Santa Cecilia* in Rome, thanks to the help of the De Sono association from Turin."
  bioitaone: "nasce a Savigliano nel 1992, frequenta il Conservatorio *G. Verdi* di Torino nella classe del M° Pietro Marchetti, ottenendo la laurea di II livello nel 2014 con il massimo dei voti e la lode. Ha frequentato Master Class con musicisti di caratura internazionale. Ha esperienza in diverse formazioni sassofonistiche, quali il duo, il quartetto e l'ensemble, con cui collabora con importanti enti concertistici. Ha ricevuto diversi premi e riconoscimenti in concorsi nazionali ed internazionali. Attualmente frequenta il Master di II livello in Interpretazione della Musica Contemporanea presso il Conservatorio *Santa Cecilia* di Roma grazie al sostegno dell'associazione torinese De Sono."

2016-702:
  nameone: "Sofia Bandini"
  bioengone: "(1999) entered the Conservatorio di Musica Santa Cecilia in Rome in 2010 to study violin with Maestro Giuseppe Crosta; she has just been admitted to the 9th year of the course. In the last years, she has attended several Masteclasses with Maestros Georg Mönch, Alina Company, Felice Cusano, David Romano, Roberto Gonzàlez-Monjas and Marlène Prodigo. Since 2007, she has played in orchestras and had the opportunity to play together with top level musicians such as Antonio Pappano, Shlomo Mintz, Francesca Dego, Salvatore Accardo, Ezio Bosso. Since 2013 she studies string quartet with Maestro Alberto Mina and in September 2016 she has been admitted with her fellows to the Accademia Walter Stauffer in Cremona. The quartet has been invited to play at Camera dei Deputati, Villa Madama, Castel Sant’Angelo in Rome and was awarded the first price for chamber music at the Concorso Nazionale Riviera Etrusca in 2016."
  bioitaone: "(classe 1999) viene ammesa al Conservatorio di Musica Santa Cecilia di Roma nel 2010 nella classe di violino del Maestro Giuseppe Crosta, dove ha appena sostenuto l’esame di compimento medio. Nel corso degli anni, ha frequentato numerose Masterclass  con i maestri Georg Mönch, Alina Company, Felice Cusano, David Romano, Roberto Gonzàlez-Monjas e Marlène Prodigo. Fin dal 2007 svolge un’intensa attività sinfonica che le ha dato la possibilità di suonare con musicisti del calibro di Antonio Pappano, Shlomo Mintz, Francesca Dego, Salvatore Accardo, Ezio Bosso. Dal 2013 studia quartetto d’archi sotto la guida del Maestro Alberto Mina, e dal settembre 2016 ha iniziato gli studi presso l’Accademia Walter Stauffer con il Quartetto di Cremona. Il quartetto ha avuto modo di esibirsi presso la Camera dei Deputati, Villa Madama, Castel Sant’Angelo, ed ha vinto il primo premio assoluto di musica da camera all’edizione 2016 del Concorso Nazionale Riviera Etrusca."

2016-703:
  nameone: "Sauro Berti"
  bioengone: "Bass clarinet of the *Teatro dell’Opera di Roma*, collaborated with the most important Italian orchestras (Teatro alla Scala, Maggio Musicale Fiorentino, RAI National Orchestra), the Royal Scottish National Orchestra and the Sinfonia Finlandia Jyväskylä. He played under G. Prêtre, R. Chailly, M. W. Chung, R. Muti, W. Sawallisch, V. Gergiev, L. Maazel, P. Boulez and Z. Mehta. He participated as a soloist in various renown music festivals worldwide. In 2009 he obtained his conducting diploma with D. Renzetti. He published *Venti Studi per Clarinetto Basso*, *Tuning* for winds (Suvini Zerboni), his version of V.Bucchi’s concerto and the CDs: *Suggestions*(Edipan) and *SoloNonSolo*(ParmaRecords)."
  bioitaone: "Clarinetto Basso del Teatro dell’Opera di Roma, ha collaborato con le orchestre Italiane più importanti (Teatro alla Scala, Maggio Musicale Fiorentino, RAI National Orchestra), con il Royal Scottish National Orchestra e  Sinfonia Finlandia Jyväskylä all’estero. Ha suonato con direttori come G. Prêtre, R. Chailly, M. W. Chung, R. Muti, W. Sawallisch, V. Gergiev, L. Maazel, P. Boulez and Z. Mehta. Ha partecipato come solista in vari festival musicali in tutto il mondo. Nel 2009 si è laureato in Direzione d’orchestra con D. Renzetti. Ha pubblicato *Venti Studi per Clarinetto basso*, *Tuning* per fiati (Suvini Zerboni), la sua versione da concerto di V. Bucchi e i CD: *Suggestions*(Edipan) e *SoloNonSolo*(ParmaRecords)."

2016-704:
  nameone: "Francesco Bianco"
  bioengone: "Musician and co-founder of Studiolo Laps netlabel. He is a composer and musician in various groups ranging from experimental to alternative music and performance. His training is enhanced by numerous study experiences and comparison with academic and extra-academic field. His research aims at the deep relationship between art and life, society, time, spaces, communication, language."
  bioitaone: "Musicista e cofondatore dell’etichetta Studiolo Laps. All’attività di compositore affianca quella di musicista in diverse formazioni che spaziano dalla sperimentazione alla musica alternativa alla performance. La sua formazione è arricchita da numerose esperienze di studio e confronto con il mondo accademico ed extra accademico. La sua ricerca artistica si rivolge alle profonde relazioni fra l'arte e la vita, la società, il tempo, gli spazi, la comunicazione, il linguaggio."

2016-705:
  nameone: "Tiziano Capponi"
  bioengone:
  bioitaone: "nasce il 21/03/1992 a Roma. Inizia a studiare teoria musicale e percussioni classiche presso la scuola Musica S.Cecilia sotto la guida del maestro Aldo Tamantini. Parallelamente si avvicina allo studio del pianoforte e della batteria. Inizia gli studi in Percussioni al Conservatorio S. Cecilia di Roma, inizialmente con il maestro Michele Iannaccone e in seguito con il maestro Gianluca Ruggeri, con il quale si diploma nel 2015 con il massimo dei voti."

2016-706:
  nameone: "Maureen Chowining"
  bioengone: "Soprano, she has studied in Boston and New England conservatories. Her performances were held around the world, among those most notable were the International Electronic Music festival in Bourges, where in 1990 and 1997 she performed the premieres of *Solemn Songs for Evening* by Richard Boulanger and *Sea Songs* by Dexter Morrill. In  2005 she first performed *Voices*, a composition dedicated to her by John Chowning, at Maison de Radio in Paris. The soprano is renown for the flexibility of her voice, which allows her to meet different styles and repertories, alternative intonations, as the scale of Pierce.  During 27 years of her career she has given a number of private vocal lessons, as well as many Master classes around the world."
  bioitaone: "Soprano, ha studiato ai Conservatori di Boston e del New England. Con i suoi concerti ha fatto il giro del mondo; tra le performance più importanti ricordiamo quelle all’International Electronic Music Festival a Bourges, dove nel 1990 e nel 1997 ha eseguito in prima assoluta, rispettivamente *Solemn Songs for Evening* di Richard Boulanger e *Sea Songs* di Dexter Morrill. Nel 2005 ha eseguito in prima assoluta *Voices*, composta per lei da John Chowning alla Maison de Radio a Parigi. Nota per la duttilità della sua voce che le consente di affrontare stili e repertori diversi e intonazioni alternative, come la scala di Pierce. In 27 anni ha dato lezioni di canto privatamente e tenuto molte Master class in tutto il mondo."

2016-707:
  nameone: "Pasquale Citera"
  bioengone: "(1981) He studied piano with M°Gemma D'Alessio, Composition with M°Luciano Pelosi and M°Giovanni Piazza and Electronic Music with M°Giorgio Nottoli. He has been working with several theatre companies, movie studios, sculptors and photographers. He has composed music for classical and contemporary theater shows, like: Alcestis (Euripides), Lysistrata (Aristophanes), Amphitryon (Plautus), Locandiera (Goldoni), L’Avare (Molière), Da quale parte del vetro (Silvio Nanni), Il dito sulla bocca (Donatella Ferrara), Certe notti non accadono mai (Patrizia Masi). He wrote soundtracks for Nero-Film, he is Assistant Music in several schools of Rome and has been Professor of Music Technology. From the collaboration with the sculptor Arturo Ianniello are born different soundtracks of visual works collected in two exhibitions. He is currently Composer and Sound Designer for incidental music at Anfitrione Theatre and *Quercia Del Tasso* Amphiteatre."
  bioitaone: "(1981) Ha studiato pianoforte con il M° Gemma D’Alessio, Composizione con i M° Luciano Pelosi e Giovanni Piazza e Musica Elettronica con il M° Giorgio Nottoli. Da anni collabora con diverse compagnie teatrali e case di produzione cinematografica oltre che con scultori e fotografi. Ha composto musiche di scena per spettacoli classici e contemporanei. Tra gli altri: L’Alcesti di Euripide, Lisistrata di Aristofane, Anfitrione di Plauto, la Locandiera di Goldoni, l’Avaro di Molière, Da quale parte del vetro di Silvio Nanni, Il dito sulla bocca di Donatella Ferrara, Certe Notti non accadono mai di Patrizia Masi. Ha scritto colonne sonore per la Nero-Film, è Assistente Musicale in diverse scuole di Roma ed è stato docente di Tecnologie Musicali. Dalla collaborazione con lo scultore Arturo Ianniello sono nate diverse sonorizzazioni di opere visuali raccolte in due esposizioni. È attualmente Compositore e Sound Designer per musiche di scena al Teatro Anfitrione ed all’Anfiteatro della Quercia del Tasso."

2016-708:
  nameone: "Eleonora Claps"
  bioengone: "Born in Basilicata, she studied with E. Scatarzi at the Conservatory *G. Martucci *(SA). She perfect herself under the guidance of A. Caiello, attended the *Corso di specializzazione in Canto Lirico per l’Opera Contemporanea* (Verona Opera Academy) and the ‘Internationales Musikinstitute of Darmstadt’ Summer Courses, performing in IMD2016 official concert. She was one of the finalist in the * Premio Bucchi Interpretazione – Parco della Musica 2015*, she is the vocal interpreter of *ScarlattiLab/Electronics*, and regurarly performs concerts about the '900 and contemporary music, acoustic and electroacoustic."
  bioitaone: "Lucana di nascita, consegue gli studi con E. Scatarzi presso il Conservatorio *G. Martucci* (SA). Si perfeziona sotto la guida di A. Caiello, frequenta il *Corso di Specializzazione in Canto Lirico per l’Opera Contemporanea* (Verona Opera Academy) e quelli dell‟ Internationales Musikinstitute di Darmstadt, esibendosi in concerto ufficiale IMD2016. Finalista del *Premio Bucchi Interpretazione – Parco della Musica 2015*, interprete vocale dello *ScarlattiLab/Electronics*, svolge regolare attività concertistica su repertorio del '900 e Contemporaneo, acustico ed elettroacustico."

2016-709:
  nameone: "Alice Cortegiani"
  bioengone: "Born in 1994, she began studying Clarinet at 8 years old. In 2014 she graduated at Conservatory S. Cecilia of Rome under the guidance of D. Rossi with the Highest Vote. Actually she continues her specialize's studies with A. Carbonare and frequents Postgraduates Master of Chamber Music with R. Galletto. She obtained scholarship Erasmus+ at the Royal Academy School of Music of London and at the Real Conservatorio Superior de Musica de Madrid, studying with A. Garcès. She has participated in Masterclass with F. Meloni, K. Leister, V. Alberola Ferrando. She immediately began a rich and full concert activity in the orchestra, as a soloist and in chamber music. She has plays in chamber ensemble: Imago Sonora Ensemble, Duo Essentia with the accordionist S. Telari, PentElios Quintet (woodwind quintet), Trio Alpha (clarinet, cello and piano), Duo with the pianist A. Viale."
  bioitaone: "Nata a Rieti nel 1994, inizia a studiare clarinetto a 8 anni. Nel 2014 si Diploma con il massimo dei voti presso il Conservatorio S. Cecilia di Roma, sotto la guida dei maestri G. Amato, G. Russo, D. Rossi. Attualmente si perfeziona con A. Carbonare e frequenta il Biennio Specialistico in Musica da Camera sotto la guida di R. Galletto. Ottiene la borsa di studio Erasmus+ per la Royal Academy School of Music di Londra e per il Real Conservatorio Superior de Musica de Madrid sotto la guida di A. Garcès. Ha partecipato a masterclass tenute da: F. Meloni, K. Leister, V. Alberola Ferrando. Dal 2011 intraprende una ricca attività concertistica a tutto tondo: in orchestra, come solista e nella musica da camera. Tra i progetti in attivo ci sono: Imago Sonora Ensemble, il Duo Essentia con il fisarmonicista S. Telari, PentElios Quintet (Quintetto di Fiati), Trio Alpha (Clarinetto, Violoncello, Pianoforte), Duo con il pianista A. Viale."

2016-710:
  nameone: "Elena D'Alò"
  bioengone: "is a flutist, from piccolo to bass flute. She studied Flute (Diploma and Master's degree) in *Santa Cecilia* Conservatory in Roma, with teachers: Edda Silvestri, Bruno Paolo Lombardi, Deborah Kruzansky and Paolo Taballione. She also graduated in Acoustic Physics (Bachelor's degree) in *La Sapienza* University with Paolo Camiz as supervisor. Now she studies Electronic Music. She plays chamber music and in orchestral concerts too: from barocco to contemporary repertory."
  bioitaone: "flautista (dall’ottavino al flauto basso), si laurea cum laude al biennio in Flauto, dopo un brillante diploma, presso il Conservatorio *Santa Cecilia* di Roma, con Deborah Kruzansky, studiando anche con Edda Silvestri, Bruno Paolo Lombardi e Paolo Taballione. Ha affiancato gli studi musicali con quelli scientifici, laureandosi in Fisica acustica presso *La Sapienza* con Paolo Camiz. Attualmente è iscritta al triennio di Musica Elettronica. Si esibisce in formazioni cameristiche e orchestrali, in un repertorio che va dal barocco al contemporaneo, per il quale ha suonato a festival come Nuova Consonanza, Atlante Sonoro XXsecolo, ArteScienza ed EMUFest."

2016-711:
  nameone: "Michele D'Auria"
  bioengone: "Nato a Salerno nel 1993, intraprende all’età di otto anni lo studio del sassofono. Si diploma nel 2013 in Sassofono con il massimo dei voti al Conservatorio di Salerno. Frequenta numerose masterclasses tenute da insegnanti di fama internazionale,  partecipa a numerosi concorsi nazionali ed internazionali classificandosi sempre come primo assoluto,  è stato vincitore del *Premio V. Cammarota* 2014 per la musica contemporanea, Premio *Claudio Ceschini* per miglior sassofonista,  riceve un riconoscimento dal Ministry of Human Resources of the Hungarian Republic. Si è esibito in numerosi concerti solistici, in formazioni cameristiche e orchestrali, in Italia e all’estero."
  bioitaone: "Born in Salerno in 1993, Michele D'Auria started playing saxophone at the age of 8. In 2013 he graduated from the Conservatory of Salerno with the highest honors. He attended a number of master classes lectured by worldwide famous musicians. He took part in many home and international competitions, always arriving  first: he won the *V. Cammarota* 2014 award form contemporary music, the *Claudio Ceschini* award for the best saxophonist and he received a special mention from the Ministry of Human Resources of the Hungarian Republic. He performed several concerts where the sax was the solo instrument, playing both in chamber and in orchestral ensemble, in Italy as well as abroad."

2016-712:
  nameone: "Marco De Martino"
  bioengone: "Born in Rome. After the early studies in Piano and the high school degree, the education path follows with studies at the University of Rome Tor Vergata. Graduated in Musicology, he studied electroacoustic composition with Giorgio Nottoli and Michelangelo lupone, then Computer Music with Nicola Bernardini. His teachings begins as assistant in Computer Music for the conservatoire and for the 2nd level Master in Interpretation of contemporary music, always for Rome’s conservatoire."
  bioitaone: "Nato a Roma. Dopo i primi studi di Pianoforte e il diploma di Liceo scientifico, prosegue presso la facoltà di lettere e filosofia all’Università di Roma Tor Vergata. Laureato in Musicologia, ha studiato Composizione Elettroacustica con Giorgio Nottoli, Michelangelo Lupone e Informatica Musicale con Nicola Bernardini. Inizia il suo percorso di docenza come assistente di Informatica Musicale per il conservatorio e per il Master di II livello in Interpretazione della Musica Contemporanea, sempre del Conservatorio di Roma."

2016-713:
  nameone: "Sara Ferrandino"
  bioengone: "graduated in piano in 2005 at the Conservatory of Perugia, in the class of M° L. Tanganelli. At the same institution, in March 2009, she passed the level II Academical Diploma with top marks and special mention. In July 2012 she obtained the specialist diploma for the postgraduated course held by Mº S. Perticaroli at the Santa Cecilia Academy in Rome. She has partecipated in more than 30 national and international piano competitions, always reaching the top. She plays both as a piano soloist and in chamber ensembles with important musicians in prestigious classical concert halls in Italy and abroad. She is a piano teacher for the pre-academical courses at AIMART. She also collaborates with the Conservatory of Perugia for the courses of horn, trumpet, flute, violin, saxophone, oboe and works as an artistic consultants in other important musical institutions in Rome, organizing masterclasses and pianistic competitions at international level."
  bioitaone: "si è diplomata in pianoforte nel 2005 presso il Conservatorio di Perugia nella classe del Mº Tanganelli, conseguendo nel 2009, con votazione di 110 e Lode, la Laurea per il Biennio Specialistico. Nel 2012 ha ottenuto il diploma del Corso di Perfezionamento tenuto dal Mº Perticaroli, presso l’Accademia Nazionale di Santa Cecilia in Roma. Ha partecipato a numerosi concorsi nazionali e internazionali ottenendo sempre piazzamenti nelle prime posizioni. Si è esibita in molteplici concerti solistici e cameristici in prestigiose sale in Italia e all’estero. Ha collaborato e c ollabora presso il Conservatorio di Perugia con le classi di corno, tromba, flauto, oboe, sassofono e violino. È docente di pianoforte principale per i corsi pre-accademici presso l'Accademia AIMART in Roma."

2016-714:
  nameone: "Enzo Filippetti"
  bioengone: "is professor of Saxophone and of Second Level Master of Art Course in the Interpretation of Contemporary Music at Conservatorio *S. Cecilia* in Rome. In more than thirty years he gives concerts all over the world. He has performed at Biennale di Venezia, Mozarteum di Salisburgo, Rome, Milan, Paris, London, Berlin, Wien, Madrid, Bruxelles, Buenos Aires, Caracas, Riga, Birmingham, Köln, Lyon, St. Etienne (Francia), Principaute-Monaco-Monte-Carlo, Yeosu (Korea), Kawasaki, Adis Abeba, Chisnau, Taormina, Ravello. He has collaborated with Claude Delangle, Alda Caiello and Bruno Canino and many of the most important composers wrote for him more than a hundred works. As a soloist and with the Quartetto di Sassofoni Accademia he has recorded for the Nuova Era, Dynamic, Rai Trade and Cesmel. He has published studies for Riverberi Sonori and he direct a collection for the Sconfinarte editions."
  bioitaone: "è professore di Sassofono e del Master Annuale di II Livello in Interpretazione della Musica Contemporanea al Conservatorio *S. Cecilia* di Roma e da più di trent’anni tiene concerti in tutto il mondo. Si è esibito alla Biennale di Venezia, al Mozarteum di Salisburgo, a Roma, Milano, Parigi, Londra, Berlino, Vienna, Madrid, Bruxelles, Buenos Aires, Caracas, Riga, Birmingham, Köln, Lyon, St. Etienne (Francia), Principato di Monaco, Yeosu (Korea), Kawasaki, Adis Abeba, Chisnau, Taormina, Ravello. Ha collaborato con Claude Delangle, Alda Caiello e Bruno Canino e molti tra i più importanti compositori hanno scritto per lui più di cento opere e gli hanno affidato numerose prime esecuzioni. Come solista e con il Quartetto di Sassofoni Accademia ha inciso per Nuova Era, Dynamic, Rai Trade e Cesmel. Ha pubblicato studi per Riverberi Sonori e cura una collana per le edizioni Sconfinarte."

2016-715:
  nameone: "Arianna Granieri"
  bioengone: "She graduated Piano studies of II level under the guidance of M° Cinzia Damiani, at Conservatorio Santa Cecilia of Rome, winning the highest grades, an honorary mention, after having presented a sofisticated repertoire of modern and contemporary Italian music. During the period of studies, she has participated in various Master classes with worldwide known musicians, as Boris Berman.  She also graduated with masters degree with honors in Philosophy at University of Roma Tor Vergata,  having presented a thesis on Japanese and Samurai aesthetics. She has performed as a solo pianist as well as in ensembles in various musical events and festivals, among these the Accademic Concerts,  Orvieto Festival of Strings, Domeniche Estive a Castel Sant’Angelo, AnemosArts, The 90th anniversary of Franco Evangelisti’s birth, the program of Rai | fatti vostri, moreover has performed the premiere of Henry Cowell’s Concerto per pianoforte e orchestra version for two pianos. She is interested in unity of music and other arts, particularly with theater (she has performed in various theatrical plays)."
  bioitaone: "Pianista, si diploma con il massimo dei voti e consegue con lode e menzione d’onore la laurea di II livello in Pianoforte indirizzo Solistico presso il Conservatorio Santa Cecilia di Roma, sotto la guida del M° Cinzia Damiani, con un impegnativo programma di musica italiana moderna e contemporanea. Durante il periodo di studi, ha partecipato in vari masterclass con musicisti di fama mondiale come Boris Berman. Ha conseguito con lode la laurea magistrale in Filosofia presso l’Università di Roma Tor Vergata, con una tesi sull’estetica del Giappone e del samurai. Si è esibita sia in qualità di solista che in formazioni cameristiche presso vari festival ed eventi musicali tra i quali Concerti Accademici, Orvieto Festival of Strings, Domeniche Estive a Castel Sant’Angelo, AnemosArts, Novantenario della nascita di Franco Evangelisti, la programma della Rai I fatti vostri inoltre ha eseguito in prima mondiale la riduzione per due pianoforti del Concerto per pianoforte e orchestra di Henry Cowell. È interessata all’unione della musica con le altre arti, in particolare il teatro (ha suonato in diversi spettacoli)."

2016-716:
  nameone: "Virginia Guidi"
  bioengone: Graduated in Singing and in Vocal Chamber Music at the Conservatory S. Cecilia, where she specialized with honors with Silvia Schiavoni with a thesis on the relationship between performer and composer in electroacoustic music. Ranging from chamber music to contemporary with an emphasis on experimental music. She has collaborated with many composers often performing pieces dedicated to her. She has performed in Italy and abroad (Washingont DC, Bejing) and has participated in important festivals (EMUfest, Venice’s Biennale, ArteScienza) and installations by famous artists (Allora&Caladilla, Thomas De Falco).
  bioitaone: Si diploma in Canto Lirico e in Musica Vocale da Camera al Conservatorio S. Cecilia dove si specializza con lode con Silvia Schiavoni con una tesi sul rapporto tra interprete e compositore nella musica elettroacustica. Spazia dalla musica da camera a quella contemporanea con attenzione per la musica di sperimentazione. Ha collaborato con numerosi compositori eseguendo spesso pezzi a lei dedicati. Si è esibita in Italia e all’estero (Pechino, Washington DC) e ha partecipato ad importanti festival (EMUfest, Biennale di Venezia, ArteScienza) e ad installazioni di famosi artisti (Allora&Caladilla, Thomas De Falco).

2016-717:
  nameone: "Filiz Karapınar"
  bioengone: "has played in many of Turkey's leading orchestras including the Borusan Istanbul Philharmonic, the Istanbul State Symphony, the Bilkent Symphony, the Antalya State Symphony, the Bursa State Symphony, and the Çukurova Symphony. An active performer of contemporary music, she is a core member of the MIAM Modern Music Ensemble, and has given Turkish premieres of works by composers such as Fred Lerdahl and Kamran İnce. She won the special jury prize for the best performer of contemporary music at the inaugural Cahit Koparal National Flute Competition in 2007. She has participated in master classes with Robert Winn, Patrick Gallois, Andras Adorjan, Emmanuel Pahud, Davide Formisano, Julien Beaudiment and Sophie Cherrier and was a member of the Turkish-Greek Youth Orchestra conducted by Vladimir Ashkenazy. She holds a Master's degree from Istanbul Technical University's Dr Erol Üçer Center for Advanced Studies in Music, where she studied with Bülent Evcil, and is currently a PhD candidate in Flute Performance studying with Jülide Gündüz."
  bioitaone: "Ha suonato in molte delle principali orchestre, tra cui la Philharmonic, Istanbul State Symphony, Bilkent Symphony,  Antalya State Symphony, e Bursa State Symphony, e Çukurova Symphony. Interprete di musica contemporanea, è membro del MIAM Modern Music Ensemble e si è esibita in prime esecuzioni di compositori come Fred Lerdahl and Kamran İnce. Ha vinto the special jury price come migliore interprete di musica contemporanea alla Cahit Koparal National Flute Competition nel 2007. Ha partecipato a masterclass con Robert Winn, Patrick Gallois, Andras Adorjan, Emmanuel Pahud, Davide Formisano, Julien Beaudiment e Sophie Cherrier  ed è stata membro della Turkish-Greek Youth Orchestra diretta da Vladimir Ashkenazy. Si è laureata presso la Istanbul Technical University's Dr Erol Üçer Center for Advanced Studies in Music, dove ha studiato con Bülent Evcil, ed è dottoranda in Flute Performance studiando con Jülide Gündüz."

2016-718:
  nameone: "Jacopo Lazzaretti"
  bioengone: "Born in Rome in 1994, Jacopo Lazzaretti  is studying with Arturo Tallini at the Conservatoire of Santa Cecilia in Rome and this year he will complete his Diploma. He has studied as an Erasmus student at the Royal Conservatoire of Scotland with Matthew McAllister. He has performed in masterclasses with some of the worlds most well-known guitarists such as Oscar Ghiglia, Marcin Dylla, Pavel Steidl to name a few. He has won several prizes in national and international guitar competitions with or without age limitations. He has played in many concerts for several music Festivals in Italian cities and has also performed abroad in Istanbul, Glasgow and Aberdeen."
  bioitaone: "Nato a Roma nel 1994, frequenta il decimo anno del corso di chitarra con il M° Arturo Tallini presso il Conservatorio di Santa Cecilia a Roma. Ha studiato come studente Erasmus con il M° Matthew McAllister presso il Royal Conservatoire of Scotland nell’anno 2015/2016. Ha partecipato come allievo effettivo a numerose Masterclasses con artisti di fama internazionale tra i quali Oscar Ghiglia, Marcin Dylla, Pavel Steidl e molti altri. Ha partecipato e vinto in concorsi nazionali e internazionali che gli hanno permesso di esibirsi anche in altre occasioni. Ha tenuto concerti in Italia, Scozia e Turchia."

2016-719:
  nameone: "Ivan Liuzzo"
  bioengone: "nasce a Frosinone il 26 febbraio 1993 ed inizia a studiare la batteria all’età di 9 anni con M. FIOCCO, successivamente con G.GUIDONI e A.BLASI. Nel 2007 intraprende gli studi delle percussioni presso il Conservatorio *L.Refice* di Frosinone con il M° C. DI BLASI, conseguendo il diploma (V.O.). Ha approfondito lo studio della batteria jazz con R. PISTOLESI e G. HUTCHINSON. Membro attivo e co-fondatore del Collettivo Phthorà, assieme a F. Ferazzoli e F. Abbate ha collaborato con artisti come: Lisa Mezzacappa, Stefano Costanzo, Vincenzo Core, Wound, Ron Grieco, Achille Succi ecc."
  bioitaone: "was born on february 26, 1993. In 2007 he began his studies of percussions at the Conservatorio di Musica *L. Refice* with C. Di Blasi. He continued his study of jazz drums with R. PISTOLESI and G. HUTCHINSON. Active Member and co-founder of Phthorà Collective, along with F. Ferazzoli and F. Abbate has collaborated with artists come: Lisa Mezzacappa, Stefano Costanzo, Vincenzo core, Wound, Ron Grieco, Achille Succi etc."

2016-720:
  nameone: "Leonardo Mammozzetti"
  bioengone: "was born in Chapecó (Brazil) on 11 October 1985. Based in Rome, he attended the degree course Electronic Music at the Santa Cecilia Conservatory in Rome. Acoustics technical aspects of the materials, particularly metals, have always been part of his studies and experiments in his musical/technical projects; he is focused on the composition of electroacoustic music. He is occasionally a musical assistant of the CRM under the direction of Maestro Michelangelo Lupone."
  bioitaone: "nasce a Chapecó (Brasile) l'11 ottobre 1985. Residente a Roma, frequenta il corso di laurea Musica Elettronica al Conservatorio Santa Cecilia di Roma. Gli aspetti tecnici acustici della materia, in particolare i metalli, hanno interessato sempre i suoi studi e sperimentazioni nei suoi progetti tecnico musicali; é interessato dunque alla composizione di brani nell'ambito della musica elettroacustica. Assistente occasionale del CRM sotto la guida del Maestro Michelangelo Lupone."

2016-721:
  nameone: "Massimiliano Mascaro"
  bioengone: "composer. He was born in Rome in 1986. He studies with M° Michelangelo Lupone and M° Nicola Bernardini. He studied at the Conservatory *A. Casella* in L'Aquila and He currently attends The Concervatory of *S. Cecilia * in Rome. He attends courses of Electroacoustic Composition and Classical Composition. The Electroacoustic music is the field in which he mainly carries out his musical activity."
  bioitaone: "compositore. Nato a Roma nel 1986. Allievo del M° Michelangelo Lupone e del M° Nicola Bernardini, si è formato presso il Conservatorio *A. Casella* di L'Aquila e successivamente presso il Conservatorio *S. Cecilia* di Roma affrontando gli studi della Composizione elettroacustica e della Composizione classica. La musica elettroacustica è il settore nel quale svolge la sua principale attività musicale."

2016-722:
  nameone: "Alessandro Pace"
  bioengone: "graduated in Flute with M°Carlo Morena with score of *110 e lode* at the music academy of Santa Cecilia. Now following his studies with flute and traditional composition in the same music academy. He did and does a conspicuous concerts activity of various genres. He plays in the following ensembles: Orchestra Ars Ludi Romana (also as a soloist); Broadway Musical Orchestra (es. Festival di Todi); Indivenire Ensemble (contemporary repertoire). He played with the Panama's national orchestra in Panama City. He performed in the Contaminazioni festival both as flutist and composer. He joined the project of M° Antonio Di Pofi  about Silent film's music, both composing and playing for it. He played quite a lot of chamber music with various ensembles and continuously search for new experiences."
  bioitaone: "laureato in Flauto con il M°Carlo Morena con la votazione di 110 e lode presso il Conservatorio di Santa Cecilia di Roma. Prosegue gli studi in flauto, affiancati dagli studi in Composizione tradizionale nello stesso conservatorio. Ha fatto e continua a fare molti concerti nei vari generi. Suona con diversi ensemble: Orchestra Ars Ludi Romana (anche come solista); Broadway Musical Orchestra (es. Festival di Todi); Indivenire Ensemble (repertorio contemporaneo). Ha suonato nell'orchestra nazionale di Panama a Panama City. Ha preso parte al festival Contaminazioni sia come flautista che come compositore. Ha seguito il progetto del M° Antonio Di Pofi sulla musica dei film muti (anche qui sia come flautista che compositore). Suona molta musica da camera in diverse formazione ed è in continua ricerca di nuove esperienze."

2016-723:
  nameone: "Federico Paganelli"
  bioengone: born in Rome studies electroacoustic music at Conservatorio Santa Cecilia with Nicola Bernardini and Michelangelo Lupone, formerly he studied with Giorgio Nottoli.
  bioitaone: nato a Roma, studia musica elettronica presso il Conservatorio di Santa Cecilia con i maestri Bernardini e Lupone. Precedentemente ha studiato con il Maestro Giorgio Nottoli.

2016-724:
  nameone: "Danilo Perticaro"
  bioengone: "Born in Cosenza in 1992, young undertook the study of the Saxophone at the Conservatorio S. Giacomantonio of Cosenza, earning under the guidance of M° Luigi Grisolia, with 110/110 cum laude with a degree in Saxophone 2st level. He has participated in numerous competitions and national and international events resulting in many of them the winner, receiving praise and positive reviews from the various juries. Has participated in masterclasses held by F. Salime, F. Moretti, C. Delangle, D. Espinoza, M. Marzi, E. Filippetti, L. Mlekusch, A. Bornkamp. He is very active teaching and concert, soloist,chamber,orchestre and ensemble, particularly in the field of contemporary music.  He has launched a project of CD recording of all the works for saxophone of the renowned Stockhausen. He collaborates with many composers in the realization of works dedicated to him."
  bioitaone: "Nato a Cosenza nel 1992, intraprende giovanissimo lo studio del Sassofono, al Conservatorio della città, laureandosi sotto la guida di Luigi Grisolia con lode. Ha partecipato e vinto numerosi concorsi e manifestazioni internazionali. Ha seguito masterclasses e corsi di alto perfezionamento tenuti dai Maestri: Salime, Moretti, Delangle, Espinoza, Marzi, Filippetti, Mlekusch, Bornkamp. Collabora con orchestre e ensemble, soprattutto in ambito contemporaneo ed elettronico in un'intensa attività concertistica nazionale ed internazionale. Ha avviato un progetto di incisione di tutte le opere per sassofono di Stockhausen. Collabora con diversi compositori nella realizzazione di opere inedite a lui dedicate."

2016-725:
  nameone: "Alessandro Pirchio"
  bioengone: "He studies at the Santa Cecilia Conservatory in Rome with M° Albanese. He has performed as soloist and in chamber music ensembles for: Musica a Roma per Roma*; *Sutri Beethoven Festival*; Chamber Music season of the Viterbo Ceramic Museum. Moreover, he played for the theatrical performance *Twelfth Night* (*Le maschere del teatro 2015* Award for original soundtrack by M° Piovani) in several Italian theaters (*Donizetti* in Bergamo, *Ponchielli* in Cremona, *Verdi* in Padova, Pistoia and Ravenna, among the most important). He is currently First Flute in the band of the Vatican Gendarmerie and Carabinieri National Association."
  bioitaone: "Studia presso il Conservatorio di Santa Cecilia con il M° Franz Albanese. Ha partecipato da solo o in formazioni cameristiche a la Rassegna *Musica a Roma per Roma*; il *Sutri Beethoven Festival; Stagione cameristica del Museo della ceramica di Viterbo. Ha suonato per lo spettacolo *La dodicesima notte* (Premio *Le maschere del teatro 2015* per le musiche originali del M° Piovani) in numerosi teatri italiani (Donizzetti di Bergamo, Ponchielli di Cremona, Verdi di Padova sono tra i più importanti). Attualmente ricopre la parte di Primo Flauto nella Banda della Gendarmeria Vaticana e dell’Ass. Nazionale Carabinieri."

2016-726:
  nameone: "Federico Ripanti"
  bioengone: "Born in Rome in 1987, Federico Ripanti is currently enrolled in Electronic Music at the *S. Cecilia* Conservatory of Music. In 2009 he graduated in Audio and Music Technology at the Saint Louis Music College. He attended private classes of piano, electric guitar and African percussions."
  bioitaone: "Nato a Roma nel 1987, studia Musica Elettronica presso il Conservatorio *S. Cecilia* di Roma. Nel 2009 si diploma in Fonia e Music Technology presso la Saint Louis Music College. Ha studiato privatamente pianoforte, chitarra elettrica e percussioni africane."

2016-727:
  nameone: "Alice Romano"
  bioengone: "Born on July 27th, 1995, Alice Romano started cello studies with M° M. Scarpelli. She took part to several orchestra projects by Accademia Nazionale di S. Cecilia, as a member of Juniorchestra! and now as an Education sector tutor. Moreover, she's a new member of the Ljubljana International Orchestra (BSA). Graduated from Conservatorio di S. Cecilia (M° M. Massarelli), she's just started her studies by La Sapienza in Rome, in Languages, cultures, literature, translation."
  bioitaone: "nata a Roma il 27 Luglio 1995, ha iniziato lo studio del violoncello con il M° M. Scarpelli. Ha preso parte alle attività orchestrali presso l'Accademia Nazionale di S. Cecilia, come elemento della Juniorchestra! e attualmente come tutor del settore Education. Inoltre, è da poco membro della Ljubljana International Orchestra (BSA). Diplomata al Conservatorio di S. Cecilia (M° M. Massarelli), ha intrapreso gli studi presso La Sapienza di Roma, corso di laurea in Lingue, cultura, letteratura, traduzione."

2016-728:
  nameone: "Matteo Rossi"
  bioengone: "is a percussionist player. He studied percussions in *S.Cecilia* Conservatory  with teacher Gianluca Ruggeri. Attends a perfectioning course with the Chigiana Musical Accademy directed by Antonio Caggiano and performs as a member of Chigiana Percussion Ensemble at CHIGIANA INTERNATIONAL FESTIVAL, RAVELLO FESTIVAL and MAXXI in Rome. Also collaborates with orchestras and chamber ensembles such PMCE, InDivenire Ensemble and percussion ensembles which Ars Ludi, Blow-Up Roma Percussion, Aere Silente with whom he performs in a modern and contemporary percussionistic repertory during the events such as Le esperienze del minimalismo, Le Forme del Suono, Artescienza, EMUFest."
  bioitaone: "percussionista versatile nel repertorio classico e nel repertorio contemporaneo, si diploma con il massimo dei voti presso il Conservatorio *S.Cecilia* di Roma con Gianluca Ruggeri. Frequenta il corso di Alta Formazione in Timpani presso l’Accademia Nazionale di Santa Cecilia con Antonio Catone; segue il corso di perfezionamento presso l’Accademia Musicale Chigiana con Antonio Caggiano, e come membro del Chigiana Percussion Ensemble, si esibisce al CHIGIANA INTERNATIONAL FESTIVAL, RAVELLO FESTIVAL e MAXXI di Roma. Collabora con diverse formazioni orchestrali, come la  World Youth Orchestra con la quale si esibisce anche sul suolo internazionale, e cameristiche quali PMCE,  InDivenire Ensemble ed ensemble di percussioni quali Ars Ludi, Blow-Up Roma Percussion, Aere Silente con cui si esibisce in un repertorio percussionistico moderno e contemporaneo in diversi eventi quali Le esperienze del minimalismo, Le Forme del Suono, Artescienza, EMUFest, RomAFAMfest."

2016-729:
  nameone: "Luca Sanzò"
  bioengone: "pupil of Bruno Giuranna, conducts an intense professional activity dividing his time between concerts, recordings and teaching. He is particularly interested in the production and dissemination of new music, of which he is an esteemed performer. Many composers have dedicated works to him and consider him a reference point in the interpretation of their works. He has played as Principal Solo Viola, with the Rome Opera House, the Teatro Lirico in Cagliari and the Concerto Italiano, a Group which has allowed him, thanks to a collaboration with  amongst the best instrumentalists in this sector, to deepen his knowledge of philological performance of Baroque Music using original instruments. He has published a revision of Campagnoli’s 41 Caprices for solo viola, for Ricordi.  He is viola professor at the Rome Conservatorium of Santa Cecilia. He has recorded for the following labels:  Nuova Era, Bottega Discantica, BMG Ricordi, Opus 111, Tactus, Edi Pan, Stradivarius, Naïve, Chandos, Naxos and the Hindemith viola and piano sonatas and Brahms viola and piano sonatas with Brilliant Classics."
  bioitaone: "allievo di Bruno Giuranna, svolge attività concertistica, discografica e didattica. È molto attento alla produzione e alla diffusione della nuova musica, della quale è un apprezzato esecutore. È fondatore del Quartetto Michelangelo, inoltre è regolarmente invitato, insieme a musicisti di tutto il mondo, all'annuale Rome Chamber Music Festival. Ha collaborato, in qualità di prima viola solista, con il Teatro dell’Opera di Roma, il Teatro Lirico di Cagliari e Concerto Italiano. Ha pubblicato per Ricordi una revisione dei 41 Capricci di Campagnoli per viola sola ed è titolare della cattedra di viola presso il Conservatorio di S. Cecilia di Roma. Fra le sue incisioni si segnala, per Brilliant Classics, l'integrale delle sonate per viola e pianoforte e per viola d'amore e pianoforte di Hindemith, e quello delle sonate di Brahms."

2016-730:
  nameone: "Franco Sbacco"
  bioengone: "Graduated in Composition, Conducting, Electronic Music and Percussions, respectively with D. Guaccero, D, Paris, G, Nottoli and L. Torrebruno. Specialized in Composition at Accademia Nazionale of S. Cecilia in Rome with G. Petrassi and F. Donatoni in 1979. In 1989 he won a Canadian bursary for research activities on computer music with the system PODX of B. Truax at the Simon University of Vancouver. He worked in musical theatre. His compositions are executed in Italy and all over the world in the main contemporary music festivals. He also won the Varese's 3rd International Competition of Electroacoustic Music and the 18the Bourges's International Contest of Electroacoustic Music. He recorded for BMG Ariola - Roma, for DOMANI MUSICA - Roma, which has named after him two monographic cds in 1999 and in 2008 moreover, he recorded for ALBANY RECORDS too (New York). Nowdays he teachs analysis an harmony at the Conservatory of Santa Cecilia in Rome."
  bioitaone: "diplomato in Composizione, Direzione d'Orchestra, Musica Elettronica e Percussion, rispettivamente con D. Guaccero, D. Paris, G. Nottoli e L. Torrebruno. Perfezionato nel 1979 in Composizione presso l'Accademia Nazionale di S. Cecilia a Roma con G. Petrassi e F. Donatoni. Nel 1989 vince una borsa di studio canadese per attività di ricerca sulla computer music presso la Simon Fraser University di Vancouver con il sistema PODX di B. Truax. Si è dedicato al teatro musicale, le sue composizioni, eseguite in Italia e all'estero nei principali festival di musica contemporanea. È inoltre vincitore del 3° Concorso Internazionale  di Musica Elettroacustica di Varese e del 18° Concorso Internazionale di Musica Elettroacustica di Bourges. Ha inciso per BMG Ariola – Roma, per DOMANI MUSICA – Roma, che nel 1999 e nel 2008 gli ha dedicato due cd monografici e nel 2015 per ALBANY RECORDS -  New York. Insegna Armonia e Analisi presso il Conservatorio S. Cecilia di Roma."

2016-731:
  nameone: "Arturo Tallini"
  bioengone: "A professor of Conservatorio Santa Cecilia, he regularly holds Master classes in conservatories of  Italy and universities abroad. Considered to be a reference of contemporary repertoire, he collaborates with internationally renown artists such as Michiko Hirayama, the contemporary music group Modus Novus from Madrid, the Coro dell’Accademia Nazionale di Santa Cecilia, the flutist Carlo Morena. He also works as a coordinator of Annual Master course of Contemporary Music Interpretation at Conservatorio di Santa Cecilia, where he gives guitar lessons as well. He performs across the Europe, USA, Egypt, Algeria and Tunisia."
  bioitaone: "È docente al Conservatorio Santa Cecilia e tiene regolarmente Master class nei conservatori italiani e università straniere. Considerato un riferimento per il repertorio contemporaneo, collabora con artisti di fama internazionale tra cui Michiko Hirayama, il gruppo di musica contemporanea Modus Novus di Madrid, il Coro dell’Accademia Nazionale di Santa Cecilia e con il flautista Carlo Morena. È coordinatore del Master Annuale di II Livello in Interpretazione della Musica Contemporanea del Conservatorio Santa Cecilia in cui è anche docente di Chitarra. Si è esibito in Europa, negli Stati  Uniti, in Egitto, Algeria e Tunisia."

2016-732:
  nameone: "Gianni Trovalusci"
  bioengone: "Contemporary repertoire with Pierre-Yves Artaud in Paris and Performing Practices of Early Music with Jesper Christensen and Traversiere with Oskar Peter at the Schola Cantorum Basileensis. He performed in the field of contemporary and ancient music, in music theatre and avant-garde performance at very important Festivals as NYCEMF New York City Electroacoustic Music Festival; Munich Biennale; Nuova Consonanza, Museo Casa Scelsi, Musica e Scienza, EMUFest Rome; M.A.N.C.A. Festival, Nice; GAS Festival, Goteborg; Udine Jazz Festival; REC Reggio Emilia Contemporanea, British Film Institute London, Nancy Opera, Flanders Opera, Ars Electronica - BrucknerHaus Linz, Neue Alte Musik Cologne, CCA Glasgow, Stockholm New Music, Nits de Musica Mirò Foundation Barcelona, etc."
  bioitaone: "suona la gamma dei flauti moderni, flauti aumentati, il traversiere e strumenti d’invenzione; è attivo nel campo della musica contemporanea e antica, del teatro musicale, di sound art e performance d'avanguardia. Ha collaborato con numerosi artisti e si è esibito in importanti luoghi di riferimento in Italia e nel contesto internazionale, come Festival Musica Elettronica New York, Mills College San Francisco, Stockholm New Music, Munchener Biennale, Ars Electronica Linz, Cafe Oto Londra, EMUFest, Nuova Consonanza, etc."

2016-733:
  nameone: "Francesco Ziello"
  bioengone: "He’s graduated in 2012 in Electronic Music at the Conservatory of Rome *Santa Cecilia*, where he also studied piano and composition. As a composer, works for theater and the National Dance Academy of Rome for a several shows, the first presented at the CRM (Music Research Centre) in July 2015. As multi instrumentalist and performer he works mainly in the contemporary music, playing in important festival as EMUFest and ArteScienza. In 2016 he’s working as a musical operator in psychiatric rehabilitation in collaboration with Tor Vergata University of Rome."
  bioitaone: "Si è laureato nel 2012 in Musica Elettronica al Conservatorio di Roma *Santa Cecilia*, dove parallelamente ha studiato Pianoforte e Composizione. Come compositore scrive in ambito teatrale e cinematografico, collaborando anche con l’Accademia Nazionale di Danza, per una serie di spettacoli, di cui il primo presentato al CRM (centro di Ricerche Musicali), nel luglio 2015. Polistrumentista e performer, lavora principalmente nell’ambito della musica contemporanea, partecipando in importanti festival come EMUFest e ArteScienza. Nel 2016 partecipa come operatore musicale nell’ambito di un progetto di riabilitazione psichiatrica, in collaborazione con l’Università di Tor Vergata di Roma."

2016-734:
  nameone: "Lorenzo Gentili-Tedeschi"
  bioengone: "was born in Milan on December 31st 1988 and graduated cum laude at the age of 16 from *Gaetano Donizetti* Conservatory in Bergamo. He attended lessons with Francesco de Angelis at the Haute école de musique de Sion (Switzerland), where he obtained his Master degree performing Beethoven violin concerto with Orchestre de Chambre de Lausanne. He afterwards taught in Sion as Francesco De Angelis’ assistant for two years. From 2014 he is a member of the London Philharmonic Orchestra, with whom he performs at Royal Festival Hall and Royal Albert Hall for the BBC Proms in London, tours extensively Europe, America, China and plays at Glyndebourne Opera Festival. Lorenzo performed with the main italian orchestras as Orchestra del Teatro alla Scala, Filarmonica della Scala, Orchestra del Teatro Regio di Torino, Orchestra da Camera di Mantova and I Solisti di Pavia, under the baton of Gustavo Dudamel, Daniel Barenboim, Valery Gergiev, Riccardo Chailly, Yuri Temirkanov and many others. He is regularly guest leader at Orchestra del Teatro Petruzzelli in Bari after being leader of Orchestra dell’Accadmia del Teatro alla Scala for five years, appearing as a soloist too in the Kammerkonzert by Alban Berg in Rome and Milan. In 2012 Lorenzo was a member of the Lucerne Festival Academy, working with Pierre Boulez and Pablo Heras Casado as leader of the ensemble."
  bioitaone: "Nato a Milano nel 1988, si diploma con lode a soli sedici anni presso l’Istituto Musicale Pareggiato Donizetti di Bergamo, laureandosi due anni dopo con 110 e lode nel Biennio Specialistico del Conservatorio di Milano. Si perfeziona con Francesco De Angelis presso l’Haute Ecole de Musique di Losanna-Sion, dove consegue il MasterSoliste nel 2010 eseguendo il concerto di Beethoven op.61 con l’Orchestre de Chambre de Lausanne. Per i successivi due anni insegna come assistente di De Angelis presso la medesima istituzione. Dal 2014 è membro dei London Philharmonic Orchestra, con cui suona alla Royal Festival Hall e alla Royal Albert Hall di Londra per i BBC Proms, effettua tour in Europa, Stati Uniti, Cina e partecipa al prestigioso festival operistico di Glyndebourne, Inghilterra.  Da anni collabora stabilmente con alcune delle più importanti orchestre italiane: Filarmonica della Scala, Orchestra del Teatro alla Scala e del Teatro Regio di Torino, Orchestra da Camera di Mantova e Solisti di Pavia, diretto da grandi direttori quali Gustavo Dudamel, Daniel Barenboim, Riccardo Chailly, Yuri Temirkanov e molti altri. È invitato regolarmente come violino di spalla presso l’orchestra del Teatro Petruzzelli di Bari, dopo essere stato per cinque anni primo violino di spalla dell’Orchestra dell’Accademia del Teatro alla Scala, suonando anche come solista nel Kammerkonzert di Alban Berg per la stagione de I concerti del Quirinale in diretta su Radio3. Nel 2012 ha preso parte alla Lucerne Festival Academy, lavorando con Pierre Boulez e Pablo Heras Casado come violino di spalla dell’ensemble."

2016-735:
  nameone: "Paolo Fumagalli"
  bioengone: "Born in 1978, he took a diploma in performance on the violin under the guidance of Elena Ponzoni at the *Cantelli* Conservatory in Novara and on the viola with Roberto Tarenzi at the *Nicolini* Conservatory in Piacenza, going on to study further with Maja Jokanovic, Claudio Pavolini and Simonide Braconi in Italy and Switzerland. He has been invited to give concertsof chamber music by the Settimane Musicali di Stresa, the Ligeti-Milano Musica Festival, the Fondazione *Fernando Rielo* in Rome, Contemporaneamente Lodi, the Teatro Bibiena in Mantua, the Teatro Municipale Piacenza, Amici della Musica Palermo, Nuova Consonanza in Rome, the Staatsoper Stuttgart, Europa Musica, Musica y Escena in Mexico City and WDR in Cologne. First viola of the *Luigi Cherubini* Youth Orchestra conducted by Riccardo Muti from 2005 to 2008, he held the same positionat the Orchestra La Fenice in Venice and the Teatro G. Verdi in Trieste. He works permanently with various orchestras, conducted by L. Maazel, Y. Temirkanov, R. Barshai, K. Masur and E. Inball. He has been a memberof the string sextet of the academyof theTeatro alla Scala, with which he performed at the Ravello Festival and in the foyerof La Scala, going on to take part in international toursof Asia and South America. He works with some of the most important chamber music ensembles inItaly that play the contemporary repertoire, such as Divertimento Ensemble, Sentieri Selvaggi, Ensemble Icarus, Ensemble Risognanze and Xenia Ensemble. He currently teaches viola at the *Dedalo* school in Novara. He has made recordings for Stradivarius, Ricordi Oggi, Aeon and Limen, and of a previously unrecorded duo for viola, harp and electronic instruments by Robert HP Platz for West Deutsche Rundfunk."
  bioitaone: "Nato nel 1978, si è diplomato in violino sotto la guida di Elena Ponzoni presso il Conservatorio *Cantelli* di Novara e in viola con Roberto Tarenzi presso il Conservatorio *Nicolini* di Piacenza, perfezionandosi poi con Maja Jokanovic, Claudio Pavolini e Simonide Braconi in Italia e in Svizzera. Ha tenuto concerti come camerista invitato dalle Settimane Musicali di Stresa, dal festival Ligeti-Milano Musica, dalla Fondazione *Fernando Rielo* di Roma, da Contemporaneamente Lodi, Teatro Bibiena di Mantova, Teatro Municipale Piacenza, Amici della Musica Palermo, Nuova Consonanza Roma, Staatsoper Stuttgart, Europa Musica, Musica y Escena Mexico City, WDR Koln. Prima viola dell’Orchestra Giovanile *Luigi Cherubini* diretta da Riccardo Muti dal 2005 al 2008, con lo stesso incarico viene chiamato dall’Orchestra La Fenice di Venezia e dal Teatro G. Verdi di Trieste. Collabora stabilmente con diverse formazioni orchestrali diretto da L. Maazel, Y. Temirkanov, R. Barshai, K. Masur, E. Inball. E’ stato membro del sestetto d’archi dell’accademia del Teatro alla Scala, col quale si è esibito al Festival di Ravello, al ridotto dei palchi Teatro alla Scala partecipando poi a tourneè internazionali in Asia e in Sud America. Collabora con le più importanti formazioni da camera italiane che si occupano del repertorio contemporaneo, come Divertimento Ensemble, Sentieri Selvaggi, Ensemble Icarus, Ensemble Risognanze, Xenia Ensemble. Attualmente insegna viola presso la scuola *Dedalo* di Novara. Ha effettuato registrazioni per Stradivarius, Ricordi Oggi, Aeon Paris e per la WestDeutscheRundfunk ha inciso un duo inedito per viola, arpa e elettronica  di Robert HP Platz."

2016-736:
  nameone: "mdi ensemble"
  bioengone: "mdi ensemble was formed in Milan in 2002 from the idea of six young musicians sharing their common passion for contemporary music, thanks to the support of Musica d’Insieme Association. From the very beginning, the ensemble established close collaborations with many renewed composers such as Helmut Lachenmann, Sofia Gubaidulina, Gérard Pesson, Pierluigi Billone, as well as premiering several new works by young composers emerging from the international scene. At the same time, the ensemble frequently collaborates with eminent conductors such as Beat Furrer, Yoichi Sugiyama, Robert HP Platz, Marino Formenti and Pierre-André Valade."
  bioitaone: "mdi ensemble nasce nel 2002 su iniziativa di sei giovani musicisti uniti dalla passione per la musica contemporanea, allora grazie all’appoggio dell’associazione Musica d’Insieme di Milano. Nel corso della sua decennale attività l’ensemble si è sviluppato lavorando al fianco di celebri compositori quali Helmut Lachenmann, Sofia Gubaidulina, Dai Fujikura, Gérard Pesson, Pierluigi Billone, Fabio Vacchi e Mauro Lanza, e proponendo contemporaneamente prime esecuzioni di giovani compositori emergenti del panorama internazionale. Diverse le collaborazioni di prestigio con direttori come Beat Furrer, Pierre André Valade, Yoichi Sugiyama e Robert HP Platz."

2016-737:
  nameone: "SAXATILE [modulable sax ensemble]"
  bioengone:
  bioitaone: "Di recente costituzione, è un progetto realizzato da un’idea di Enzo Filippetti specificamente rivolto all’esecuzione della musica contemporanea, nei suoi molteplici aspetti, con un orientamento diretto alla ricerca e all’instaurazione di un rapporto dialettico con altri artisti e con i compositori. I componenti, emanazione del Conservatorio di Roma, possono vantare una solida, variegata esperienza."
