  bioengone: "He studied at National University of La Plata, Cattolic University Argentina of Buenos Aires and at CNSM, Paris, with Guy Reibel, Laurent Cuniot and many others. From 1991 he works at CNSDM Conservatoire National Supérieur de Musique de Paris. After “Final del Juego” for a septet and a magnetic tape (1983), considered to be his debut, he seeks to write works of dualistic relation, which comes from his experience and his belonging to two cultures. He developes his eclecticism following diverse art disciplines (painting, theatre, music, architecture) and genres (acousmatic-instrumental music), collaborating with various artists."
  bioitaone: "Si è formato all’Università Nazionale di La Plata, Università Cattolica Argentina di Buenos Aires e al CNSM di Parigi con Guy Reibel, Laurent Cuniot e molti altri. Dal 1991 lavora al Conservatorio Superiore di Musica di Parigi. Dopo “Final del Juego” per settetto e nastro magnetico (1983), che può essere considerata la sua opera prima, cerca di scrivere opere che abbiano una relazione duale, nate dalla propria esperienza e la sua doppia appartenenza culturale. Sviluppa il suo eclettismo seguendo diverse discipline artistiche (pittura, teatro, musica, architettura), generi (musica acusmatica-strumentale), e collaborando con diversi artisti."
