  cat: LE
  title: "Senderos… que bifurcan"
  year: 2003
  duration: "11'20"
  performers: "pour saxophone soprano et dispositif 5.1"
  programnotes: "L’écriture de cette pièce, inscrite dans le cycle Urbana (25 oeuvres pour diverses formations qui ont pour commun dénominateur l’espace urbain et sonore sous des aspects différents) suit un chemin multiforme conformément à l’idée d’un temps relatif, ou un temps parallèle présent dans l’œuvre presque homonyme de Jorge Luis Borges : El jardin de senderos que se bifurcan. L’œuvre est conçue à partir de l’idée d’un « aleph temporel » - une concentration de la totalité sur un point particulier ou sur une œuvre précise –  Cette idée est à la fois un écho de la fiction littéraire et la transcende, musicalement, pour établir un contrepoint qui révèle des facettes multiples: L’œuvre se divise, en effet en cinq parties (d’une durée avoisinant les deux minutes) qui comportent chacune à sa manière ces coexistences de mondes parfois voisins, parfois très éloignés. Des voix se font entendre ailleurs que sur scène, outre le saxophone (des véritables contrepoints sont confiées aux saxophones soprano, alto, baryton et au Tubax préenregistrés), des pianos réels ou imaginaires vont résonner ouvrant ainsi l’espace d’écoute à « tout les possibles ». Â partir du jeu  virtuose de l’instrumentiste s’établit une multiplicité de « Senderos… » pour  les auditeurs. Ceux-ci seront les véritables protagonistes du parcours,  oscillant, instant par instant,  entre l’écoute active et la distance contemplative."
  programnotesita: "La scrittura di questo pezzo, parte del ciclo Urbana (25 opere per diverse formazioni che hanno come comune denominatore lo spazio urbano e sonoro sotto differenti aspetti) segue un cammino multiforme conformemente all’idea di un tempo relativo, o un tempo parallelo presente nell’opera quasi omonima di Jorge Luis Borges: El jardin de senderos que bifurcan. L’opera è concepita a partire dall’idea di un *aleph temporale* – una concentrazione della totalità su un punto particolare o su un’opera precisa – Questa idea è al tempo stesso una eco della finzione letteraria e la trascende, musicalmente, per stabilire un contrappunto che rivela molteplici sfaccettature: l’opera si divide in cinque parti (di una durata di circa due minuti) che comprendono, ciascuna a suo modo, queste coesistenze di mondi a volte vicini, a volte molto lontani. Delle voci si sentono al di fuori della scena, oltre al sassofono (contrappunti reali sono affidati al sassofono soprano, alto, baritono e al Tubax preregistrati), dei pianoforti reali o immaginari risuoneranno aprendo lo spazio di ascolto a *tutti i possibili*. A partire dal gioco virtuoso dello strumentista si stabilisce una molteplicità di *Senderos* (sentieri) per gli uditori. Questi saranno i veri protagonisti del percorso, oscillando, istante dopo istante, tra l’ascolto attivo e la distanza contemplativa."

2016-518:
  nameone: Pierre Boulez
  bioengone: "The orchestra director, essayist and french composer, among the greatest personalities of the contemporary music culture. He studied in the Conservatoire de Paris where he learnt and mastered the dodecaphonic technique. In 1943 he conducts the premiere of *Le soulier de satin* by Arthur Honegger at Théâtre national de l'Opéra-Comique de Paris. In 1970 the president Georges Pompidou asks him to create and direct an institute for exploring and developing contemporary music - the IRCAM. From 1976 to 1995 he teaches *Invention, technique et langage en musique* at the Collège de France."
  bioitaone: "Direttore d'orchestra, saggista e compositore francese, tra le massime personalità della cultura musicale contemporanea. Studi presso il Conservatorio di Parigi dove apprende e approfondisce la tecnica dodecafonica. Nel 1943 dirige la prima assoluta di Le soulier de satin di Arthur Honegger al Théâtre national de l'Opéra-Comique di Parigi. Nel 1970 il presidente Georges Pompidou gli affida l'incarico di creare e dirigere un Istituto per la ricerca e lo sviluppo della musica contemporanea: l'IRCAM. Dal 1976 al 1995 ottiene la cattedra di *Invention, technique et langage en musique* presso il Collège de France."
  cat: LE
  title: "Douze notations"
  year: 1946
  duration: "10'00"
  performers: "pour piano"
  programnotes: "Longtemps restée à l'état de « fond de tiroir », retirée du catalogue, la partition des Douze Notations pour piano fut tirée de l'oubli pour servir de matière à une adaptation pour grand orchestre (dont seules les quatre premières ont été présentées depuis leur création en 1980). Sous sa forme originale, pour piano, elle se présente comme un cycle de variations sans thème, mieux : dont le thème se réduirait à la structure des intervalles consécutifs d'une série dodécaphonique. Le titre invite à se figurer une musique écrite, ou plus précisément notée autant pour l'œil que pour l'oreille : chacune des douze pièces compte douze mesures, présentant divers aspects d'une même série de douze sons. Celle-ci est traitée en permutation circulaire (première pièce commençant par la note initiale, deuxième pièce commençant par la deuxième note pour reporter la première après la douzième...) : de sorte que, au moyen d'une figure rythmique appropriée, chaque intervalle initial va contribuer à caractériser les premières mesures de chaque Notation. Robert Piencikowski, avec l'accord de l'Associazione musicale Umberto Micheli.(extraits)"
  programnotesita: "Rimasta a lungo nel cassetto, ritirata dal catalogo, la partitura di Douze Notations per piano è stata tolta dall’oblio per servire come materiale per un adattamento per grande orchestra (di cui solo le prime quattroquattro sono state presentate dalla loro creazione nel 1980). Nella sua forma originale, per piano,  il brano si presenta come un ciclo di variazioni senza tema, meglio: il cui tema si ridurrebbe alla struttura degli intervalli consecutivi di una serie dodecafonica. Il titolo invita ad immaginarsi una musica scritta, o più precisamente notata sia per l’occhio che per l’orecchio: ciascuno dei dodici pezzi conta dodici misure, che presentano diversi aspetti di una stessa serie di dodici suoni. Questa è trattata in permutazione circolare (il primo pezzo comincia  dalla nota d’inizio, il secondo pezzo comincia dalla seconda nota per riportare la prima dopo la dodicesima…): in modo che, per mezzo di una figura ritmica appropriata, ogni intervallo iniziale contribuisce a caratterizzare le prime misure di ogni Notation. Robert Piencikowski, con l’accordo del'Associazione musicale Umberto Micheli. (estratti)"

2016-519:
  nameone: "Tristan Murail"
  bioengone:
  bioitaone:
  cat:
  title: "C’est un jardin secret, ma soeur, ma fiancée, une source scellée, una fontaine close…"
  year: 1976
  duration: "5'00"
  performers: "per viola"
  programnotes: " "
  programnotesita: "Fondatore insieme a Gerard Grisey della musica “spettrale”, Murail  utilizza l’informatica per approfondire le ricerche  d’analisi e sintesi dei fenomeni ascustici, costruendo una musica basata sulle micro-variazioni interne al suono.
*C’est un jardin secret…* presenta  questo percorso di ricerca: una miniatura per viola attraversata da molteplici processi, trasformazioni progressive e ambiguità tra armonia e timbro. Un brano, afferma il compositore, costruito attorno al ritmo di un battito cardiaco, costantemente accellerato e rallentato, vivo e risonante."

2016-520:
  nameone: "Iannis Xenakis"
  bioengone:
  bioitaone:
  cat:
  title: "Mikka"
  year: 1971
  duration: "4'25"
  performers: "per violino"
  programnotes: ""
  programnotesita: "Riconosciuto tra gli esponenti più radicali della musica del 900, il compositore greco Iannis Xenakis compone il brano Mikka nel 1971 e l’anno successivo eseguito  al Festival D’automne de Paris. Il brano è un impressionante fusione di glissati del violino che pongono l’accento su una materia incisa in limite estremo dell’accezione di melodia. Un  suono/canto dell’arco che oscilla tra i suoni più sottili fino alle dinamiche più accese."

2016-521:
  nameone: "Pascal Dusapin"
  bioengone:
  bioitaone:
  cat:
  title: "Inside"
  year: 1980
  duration: "8'32"
  performers: "per viola"
  programnotes: "Three parts divided, the composition reveals the viola’s great timbric possibilities with a restless and immersive articulations, listenable all along the piece. A important aspect of this work is the micro-variations of sound, that creates a real *quarter tone dialogue* between all the strings."
  programnotesita: "Diviso in tre parti, il brano mette in luce il grande ventaglio timbrico della viola, in una articolazione frenetica ed immersiva. Anche questo brano presenta micro-variazioni del suono instaurando un dialogo quarti-tonale tra le corde."

2016-522:
  nameone: "Giorgio Netti"
  bioengone:
  bioitaone:
  cat:
  title: "Dalla tentazione di Sant'Antonio"
  year: 1986
  duration: "9'00"
  performers: "per violino"
  programnotes: "I tried to reconsider the instrument starting from its memory; the memory of the fingers that played it for centuries: I tried to listen to it as the voice of other voices from which stratification and overlapping embodied the volume and the space that contain it. Each *apparition* is intended to gradually compose a unity, not meaning a direction but a stop: white hot state of the sound matter, it doesn't solidify, it thickens and, suspended and close to saturation, it's finally poured. (Quotation from the Composer)"
  programnotesita: "…Ho cercato di ripensare lo strumento a partire dalla sua memoria, dalla memoria delle dita che per secoli l’hanno attraversato: ho cercato di ascoltarlo come voce di voci e dallo stratificarsi nell'aria di queste, dal loro sovrapporsi, ha preso corpo il volume dello spazio nel quale è contenuto. Le diverse “apparizioni” vorrebbero arrivare a comporre via via un’unità, che non determina una direzione quanto un sostare: stato incandescente della materia sonora, non solidifica, s’addensa e, sospeso, prossimo a saturarsi viene nell’ultimo respiro infine travasato… (frammento tratto dal compositore)"

2016-523:
  nameone: "Giacinto Scelsi"
  bioengone:
  bioitaone:
  cat:
  title: "Manto II"
  year: 1967
  duration: "5'10"
  performers: "per viola"
  programnotes: "Second movement for viola, Manto owes its name to an ancient greek prophet. Scelsi focuses the composition on the edge of acoustic beat and the liminal sides of sound. The rite is the foundation of the Composer's aesthetics, perceptible as a real bridge/gap between immobile time and the following singing in the third movement."
  programnotesita: "Secondo movimento per Viola, Manto prende il nome da un profeta dell’antica Grecia. Scelsi incentra il brano sulle soglie del battimento e sugli aspetti liminari del suono. Qui il rito è alla base dell’estetica del compositore, percepibile come vero e proprio ponte/distanza tra il tempo immobile e il successivo canto umano che accompagna il terzo movimento."

2016-524:
  nameone: "Helmut Lachenmann"
  bioengone:
  bioitaone:
  cat:
  title: "Toccatina"
  year: 1986
  duration: "4'50"
  performers: "per violino"
  programnotes: "Helmut Lachenmann bequeaths a new ever changing listening perception to the musical practice. This violin study widens the horizons pointing out *a new possible beyond in what we call music* (G. Netti): A new instrumental sensibility starting from an idea of instrumental *musique concrete*, subtle and crystal clear in this short musical disclosure."
  programnotesita: "Helmut Lachenmann consegna in eredità al fare musicale una continua nuova percezione dell’ascolto. Questo studio per violino, apre una nuova finestra, indicando *un possibile oltre a ciò che abitualmente chiamiamo musica* (G. Netti): una nuova sensibilità dello strumento, che parte da un idea di musica concreta strumentale, fattasi  sottile e cristallina in questa breve dischiusura musicale"

2016-525:
  nameone: "Giorgio Netti"
  bioengone: "was born in 1963 in Milano. He studied composition with Sandro Gorli at the G. Verdi Conservatory of Milan and attended courses at the Contemporary Music Section of Civica Scuola di Musica in the same city with B. Ferneyhough, G. Grisey, E. Nunes, W. Rihm, I. Xenakis. giorgionetti.com"
  bioitaone: "nasce nel 1963 a Milano. Ha studiato composizione con Sandro Gorli presso il conservatorio G. Verdi di Milano e  partecipato ai corsi della sezione di musica contemporanea della Civica Scuola di Musica nella stessa città con B. Ferneyhough, G. Grisey, E. Nunes, W. Rihm, I. Xenakis. giorgionetti.com"
  cat:
  title: "Inoltre"
  year: "2005-2006"
  duration: "17'00"
  performers: "per due violini"
  programnotes: "*Starting from a muted blow, INOLTRE becomes a continuous attempt to bring the sound matter nearer to the pitched musical world, creating an acoustic experience coming from somewhere else.* (Quotation from the Composer) This composition makes the matter white hot and in its boiling, articulations, fragments, nightmares and wanderings reappear and melting become something else. A voice-violin, a sound-man, sacred in their uniqueness, with no more articulation, tense and suspended on the extreme and guarded electric background."
  programnotesita: "…Provenendo da un soffio raccolto nella sordina, *inoltre* è diventato il continuo tentativo di riavvicinare al “mondo intonato” un materiale sonoro, una esperienza acustica che da altrove proviene […] Il pezzo porta ad uno stato incandescente la materia e nel suo ribollire riappaiono articolazioni, frammenti, incubi, divagazioni che nel fondere diventeranno infine tutt’altro: una voce-violino, un *suono/uomo* sacro nella sua unicità, senza più articolazione, teso, sospeso, sullo sfondo elettrico, estremo, custodito (frammento tratto dal compositore)"

2016-526:
  nameone: "Karlheinz Stockhausen"
  bioengone: "was a German composer. From 1947 to 1951 he studied music pedagogy and piano at the Musikhochschule in Cologne and science of music, German literature and philosophy at the University of Cologne. As a university professor and author of several books on music theory, through its activities on the radio and with more than 300 own compositions,he has influenced the twentieth-century music."
  bioitaone: "è stato un compositore tedesco. Dal 1947 al 1951 ha studiato pedagogia della musica e pianoforte alla Musikhochschule di Colonia e scienza della musica, germanistica e filosofia all'università di Colonia. Come docente universitario ed autore di numerose pubblicazioni sulla teoria della musica, attraverso le sue attività per la radio e grazie a più di 300 proprie composizioni ha partecipato in modo significativo a influenzare la musica del XX secolo."
  cat: LE
  title: Solo
  year: "1965-66"
  duration: "10'39"
  performers: "for a soloist with live electronics"
  programnotes: "The execution of this work (1965-66) requires an instrumentalist and 4 assistants who have to interpret the score and perform synchronously every aspect indicated. In the first executions were realized with tape background noise, possible synchronization errors and many other critical issues. Today the media have changed: one musician (in this version is a saxophonist) and only one musical assistant for electronics. The attention to style and accuracy are even more exaggerated, a challenge then, with the goal of doing more and better. (L. Mammozzetti)"
  programnotesita: "L'esecuzione di questo brano del 1965-66 prevede uno strumentista e 4 assistenti musicali che ne devono interpretare la partitura ed eseguire in maniera puntuale ogni aspetto indicato. A corredo delle prime esecuzioni c'erano rumori di fondo del nastro, possibili errori di sincronismo e molte altre criticità. Oggi i mezzi sono cambiati: uno strumentista, in questo caso il sassofonista, e un assistente musicale, che si occupa della parte elettronica. L'attenzione per lo stile e la precisione sono ancor più esasperati, una sfida quindi, con l'obiettivo di fare sempre meglio. (L. Mammozzetti)"

2016-527:
  nameone: "Vittorio Montalti"
  bioengone: "(Rome, 1984) obtained his Composition Master degree with Alessandro Solbiati in Milan and in Piano under the guidance of Aldo Tramma in Rome. Then he studied composition with Ivan Fedele at the Accademia Nazionale di Santa Cecilia, and electronic music at the IRCAM-Centre Pompidou in Paris. In 2010 during the Venice Biennale – 54th International Festival of Contemporary Music he was awarded the Silver Lion. In 2016 he was awarded the Una Vita nella Musica prize by Gran Teatro La Fenice in Venice. He received commissions by La Biennale di Venezia, La Fenice Opera House, Accademia Filarmonica Romana, Divertimento Ensemble, Bergamo Musica Festival, Ex Novo Ensemble/SaMPL, Festival Pontino, Cultural Foundation San Fedele. His works have been commissioned and performed at various festivals such as New York Philharmonic, Gran Teatro La Fenice, Teatro dell’Opera di Roma, IRCAM-Centre Pompidou, La Biennale di Venezia, I Teatri di Reggio Emilia, Teatro Lirico di Spoleto, Accademia Filarmonica Romana, Orchestra Regionale della Toscana, and many others. In 2013 he has been composer in residence at Italian Cultural Institute in Paris and in 2014 at American Academy in Rome. In 2017 he will be composer in residence at Civitella Ranieri. He teaches composition at Conservatory of Rodi Garganico in Italy and electroacoustic composition at Conservatory and University of Tours in France. His music is published by Edizioni Suvini Zerboni -SugarMusic S.p. A. Milano."
  bioitaone: "(Roma, 1984) si è diplomato in pianoforte con Aldo Tramma al Conservatorio S. Cecilia di Roma e in composizione con Alessandro Solbiati al conservatorio G. Verdi di Milano. Si è poi perfezionato all’Accademia Nazionale di Santa Cecilia, sotto la guida di Ivan Fedele ed ha studiato musica elettronica presso l’ IRCAM-Centre Pompidou di Parigi. Nel 2010, nell’ambito de La Biennale di Venezia-54. Festival Internazionale di Musica Contemporanea,  gli è stato conferito il Leone d’Argento per la Creatività. Nel 2016 il Teatro La Fenice gli ha assegnato il premio Una vita nella musica - giovani. La sua musica è stata commissionata da importanti istituzioni ed eseguita in festival e stagioni concertistiche quali New York Philharmonic, Gran Teatro La Fenice, Teatro dell’Opera di Roma, IRCAM-Centre Pompidou, La Biennale di Venezia, I Teatri di Reggio Emilia, Teatro Lirico di Spoleto, Accademia Filarmonica Romana, Orchestra Regionale della Toscana, e molte altre. È stato inoltre compositore in residenza presso l'Istituto Italiano di Cultura di Parigi e l'Accademia Americana di Roma ed attualmente insegna composizione al Conservatorio di Rodi Garganico e composizione elettroacustica in Francia presso il Conservatorio e l'Università di Tours. Le sue partiture sono pubblicate dalle edizioni Suvini Zerboni-SugarMusic S.p. A. Milano. www.vittoriomontalti.com"
  cat: LE
  title: "Labyrinthes"
  year: 2012
  duration: "12'16"
  performers: "per flauto basso ed elettronica"
  programnotes: "is a piece for bass flute and electronics commissioned by Ex Novo Ensemble. In the composition a description is made of a hypothetical labyrinth and of possible itineraries in which to lose oneself. The journey within this network builds a narration in which the musical elements are alternated, overlapped and transformes one into the other with returns to places already visited. The electronics amplifies the instrumental route, becoming its extension. Parallel labyrinths are thus created, deviations that open the door to other dimensions. The piece is also a homage to the writer and poet Jorge Luis Borges and his labyrinthes.
  *I team obsessively of a small, clean labyrinth, in the center of which is an urn that I almost touched with my hands, that I saw with my eyes, but the paths were so contorted, so confused, that one thing seemed clear to me: I would die before I arrived there* (J.L. Borges)"
  programnotesita: "è un brano per flauto basso ed elettronica commissionato dall’ Ex Novo Ensemble. Nella composizione si sviluppa la descrizione di un ipotetico labirinto e di possibili itinerari in cui perdersi. Il viaggio all’interno di questa rete costruisce una narrazione in cui gli elementi musicali si alternano, si sovrappongono e si trasformano l’uno nell’altro con ritorni in luoghi già visitati. L’elettronica amplifica il percorso strumentale, divenendone un’estensione. Si creano così labirinti paralleli, diramazioni che aprono la porta su dimensioni altre. Il brano è inoltre un omaggio allo scrittore e poeta Jorge Luis Borges e ai suoi labirinti.
  *Ossessivamente sogno di un labirinto piccolo, pulito, al cui centro c'è un'anfora che ho quasi toccato con le mani, che ho visto con i miei occhi, ma le strade erano così contorte, così confuse, che una cosa mi apparve chiara: sarei morto prima di arrivarci* (J.L. Borges)"

2016-528:
  nameone: "Rouzbeh Rafie"
  bioengone: "was born in Iran, 1981,began the study of composition at art university of Tehran with Kiawasch SahebNassagh. In 2011 moved to Rome to continue his studies at Santa Cecilia conservatory with Rosario Mirigliano, in 2014 participated in master classes of Salvatore Sciarrino and Toivo Tulev. In 2015 started study with Ivan Fedele at Accademia Nazionale di Santa Cecilia. His music, during the study in Rome, was performed by Ensemble Contemporanea di Parco della Musica (Rome) conducted by Tonino Battista and different places like Sala Solti (Liszt academy-Budapest), Conservatorio di Latina, Sala accademica (conservatorio Santa Cecilia Roma). His Trio for piano & strings was performed by Trio 3:00 during the 51t. edition of the *Nuova Consonanza* festival in Forum Austriaco di Cultura, Roma. in 2013 won *Adrianna Giannuzi* study prize for the piece *Slowness* and in 2014 Eslimi No.1 for solo Guitar won the second prize of *Gofreddo Petrassi* composition competition for Guitar."
  bioitaone: "si è diplomato in composizione nell’università dell’arte di Tehran con maestro Kiawasch SahebNassagh, in 2011 si è trasferito a Roma e ha iniziato lo studio di composizione in conservatorio di Santa Cecilia con Maestro Rosario Mirigliano, in 2014 ha partecipato in corsi di composizione di Salvatore Sciarrino (in conservatorio di Latina) e Tuivo Tulev. Nel 2015 ha iniziato a studiare presso l’ Accademia Nazionale di Santa Cecilia con Ivan Fedele. I suoi brani sono stati eseguiti da Ensemble contemporanea del Parco della mMusica, ensemble Imago Sonora,  e trio 3:00, ensemble Navak e ha collaborato con  musicisti come Paolo Ravaglia, Gianni Trovalusci, Daniele Dian. Ha vinto premio dello studio *Adrianna Giannuzi* per il brano *Lentezza* e secondo premio del concorso *Goffredo detrassi* per *Eslimi 1*"
  cat:
  title: "Melancholia"
  year: 2016
  duration: "9'00"
  performers: "for flutist and percussionist"
  programnotes: "commissioned by Gianni Trovalusci, Melancholia is inspiered by the homonym film by Lars Von Trier. During the performance the flutist recites a short text by Giulia Laurenzi that is originally written for this piece.
  *Sanguino, sacra madre impietrita, l'horror vacui latra.*"
  programnotesita: "il pezzo è stato commissinato da Gianni Trovalusci, Melancholia si è ispirato dall’omonimo film di Lars von Trier. Nel corso del pezzo il flautista recita un brevo testo di Giulia Laurenzi scritto originalmente per questo brano.
  *Sanguino, sacra madre impietrita, l’horror vacui latra.*"

2016-529:
  nameone: "Massimo Massimi"
  bioengone: "developed his music backgrounds at the Santa Cecilia Conservatory of Rome, graduated in lute and electroacoustic composition. After dealing with early music, he has dedicated himself to electronic music, with special attention to instrument and machine interaction."
  bioitaone: "si è formato musicalmente presso il Conservatorio Santa Cecilia di Roma, diplomato in liuto e musica elettronica, ha affrontando lo studio della musica antica e successivamente si è dedicato alla composizione elettroacustica con particolare attenzione all’interazione tra strumento e macchina."
  cat: LE
  title: "Il senso ottuso"
  year: 2014
  duration: "13'00"
  performers: "per voce femminile e live electronic"
  programnotes: "From the point of view of research about voice, *IL senso ottuso* (*The obtuse meaning*) becomes a work on vocal sound production in the sense narrower and wider at the same time; the sound material is constructed from what most naturally with the vocal apparatus can produce then bowing to an expressive necessity linked to unnatural emission mechanisms in the direction of a purely acoustic effect. The consequent lack of intelligibility of the text tends to disengage the listener from the literal meanings and directing it toward a listening to the word or morpheme as an acoustic container to manipulate and deform close to an interpreter's emotional urgency. The electronic part is generated from the materials produced live and processed with the same desire to annihilate the literal text and highlight a psychological dimension."
  programnotesita: "Dal punto di vista di una ricerca sull’emissione vocale, *Il senso ottuso* diviene un lavoro sulla voce nel senso più restrittivo e più ampio allo stesso tempo; il materiale sonoro è costruito a partire da ciò che più naturalmente con l’apparato vocale si possa produrre piegandosi poi ad una necessità espressiva legata a forme innaturali dell’emissione nella direzione di un effetto puramente acustico. La conseguente scarsa intelligibilità del testo tende a svincolare l’ascoltatore dai significati letterali dirigendolo verso un ascolto della parola o morfema come un contenitore acustico/psicologico da manipolare e deformare a ridosso di un urgenza emotiva dell’interprete. La parte elettronica viene generata a partire dai materiali prodotti dal vivo e elaborati con la stessa volontà di annichilire il testo letterale e mettere in luce una dimensione psichica."

2016-530:
  nameone: "Alessio Gabriele"
  bioengone: "is a composer and violinist. He studied in the Conservatories of Frosinone and L'Aquila, where he graduated in Violin and then in Electronic Music with Michelangelo Lupone. He obtained a Master’s level degree in Computer Science from the University of L'Aquila. His compositions, that include instrumental works, acousmatic music, interactive and adaptive sound art installations, have been performed both in national and international festivals. Since 2004 he works at CRM – Centro Ricerche Musicali in Rome, as musical assistant, senior researcher and composer. Currently he teaches in the Electronic Music academic courses at the Conservatories of L'Aquila and Salerno."
  bioitaone: "Compositore e violinista, compie gli studi musicali presso i Conservatori di Frosinone e L’Aquila dove si diploma in Violino e Musica Elettronica. Consegue la Laurea in Informatica presso l’Università di L’Aquila. I suoi lavori, commissionati ed eseguiti in Italia e all’estero, comprendono opere strumentali, brani acusmatici, installazioni sonore d’arte interattive e adattive. Dal 2004 collabora con il CRM - Centro Ricerche Musicali di Roma, in qualità di compositore e ricercatore senior. Come interprete svolge attività concertistica in Italia e all’estero. È attualmente docente nei corsi accademici di Musica Elettronica presso i Conservatori di L’Aquila e Salerno."
  cat: LE
  title: "Âme lie"
  year: 2016
  duration: "12'00"
  performers: "per voce femminile, sassofono contralto con WindBack, elettronica"
  programnotes: "An ideal uninterrupted flowing breath is the soul that binds the voice and the saxophone, as in the indissoluble relationship between generating and generated entities, along a path that explores multiple stages of interaction and interpenetration of resonant bodies. The WindBack is considered as the device that *augments* the saxophone by means of unconventional excitation of the air column into it, as the instrument in which the performer's musical intentions are melted into and projected out, enriched by the acoustic and tonal warping induced by the feedback. The work is made up of three sections, generated from a sequence of six notes, corresponding to a musical cryptogram of the piece title. The piece is a sound structure in which voice, instrument and live electronics evolve into functional and harmonic relations in the form of dialogue, overlapping, conflict. The WindBack is the feedback system designed by Michelangelo Lupone. Âme lie is produced by CRM-Centro Ricerche Musicali of Rome."
  programnotesita: "Un ideale respiro che fluisce ininterrotto è l’anima che lega la voce e il sassofono, come nel rapporto indissolubile tra entità generatrice e generata, in un percorso che esplora stadi diversi di interazione e compenetrazione fra corpi vibranti. Il WindBack, oltre che dispositivo non convenzionale di eccitazione del sassofono, è inteso come strumento mediante cui le intenzioni musicali degli esecutori possono fondersi nel corpo dello strumento o proiettarsi all’esterno di esso, arricchite delle deformate acustiche e timbriche indotte dal feedback. Il brano - costruito in tre sezioni a partire da una successione di 6 note corrispondenti ad un crittogramma delle lettere che compongono il titolo del brano – è un quadro sonoro in cui voce, strumento ed elettronica dal vivo sono posti reciprocamente in dialogo, sovrapposizione, fusione. Il WindBack è stato ideato da Michelangelo Lupone. Il brano è stato prodotto dal CRM - Centro Ricerche Musicali di Roma."

2016-531:
  nameone: "Antonio Russo"
  bioengone: "(Capua, 1992) He graduated from High School, studies piano, currently attending the final year of the three-year course of Electronic Music at the Conservatory of Music *G. Martucci * in Salerno. He attended several seminars and master classes of Electroacoustic Composition at the Conservatory."
  bioitaone: "(Capua, 1992) Si è diplomato al Liceo Scientifico, studia pianoforte, frequenta attualmente l’ultimo anno del corso triennale di Musica Elettronica presso il Conservatorio di Musica *G. Martucci* di Salerno. Ha seguito diversi seminari e masterclass di Composizione Elettroacustica presso il Conservatorio."
  cat: ACU
  title: "Ridefinizione"
  year: 2016
  duration: "8'00"
  performers: "per voce femminile ed elettronica"
  programnotes: "(Redefinition) is based on the continuous effort to define and understand the relationship that exists with the electronic sound, between the algorithm and the signal, between the electronic sound and voice."
  programnotesita: "Ridefinizione si fonda sul continuo tentativo di definire e capire la relazione che esiste con il suono elettronico, tra l’algoritmo ed il segnale, tra il suono elettronico e la voce. Nel brano si fa uso di suoni di sintesi e di suoni generati dall’elaborazione in tempo reale della voce, realizzata mediante algoritmi di analisi dell’inviluppo d’ampiezza e filtri digitali."

2016-532:
  nameone: "Giuseppe Silvi"
  bioengone: "[1981] is electroacoustic musician and saxophonist. He studied saxophone with **Enzo Filippetti**, electronic music with **Giorgio Nottoli**, **Nicola Bernardini** and **Michelangelo Lupone**, electroacoustics with **Piero Schiavoni** at *Conservatorio di Musica S. Cecilia* of Rome. His research on sound space and musical dimensions led him to the construction of electroacoustic prototypes and software for music production. He works with the *Conservatorio di Musica S. Cecilia* of Rome, the *Centro Ricerche Musicali* of Rome, and *University of Rome Tor Vergata*. He is member of [EMUFest](emufest.org) staff for which is sound director. He is sound engineer specialized in surround recordings for Tactus, Naxos, Brilliant Classic and Sony."
  bioitaone: "[1981] è musicista elettroacustico e sassofonista. Studia sassofono con **Enzo Filippetti**, musica elettronica con  **Giorgio Nottoli**, **Nicola Bernardini** and **Michelangelo Lupone**, elettroacustica con **Piero Schiavoni** presso il  *Conservatorio di Musica S. Cecilia* di Roma. La sua ricerca sullo spazio sonoro e le dimensioni musicali lo hanno portato alla costruzione di prototipi elettroacustici e software per la produzione musicale elettroacustica. Collabora con il  *Conservatorio di Musica S. Cecilia* di Roma, il *Centro Ricerche Musicali* di Roma e l'*Università di Roma Tor Vergata*. È membro dello staff di [EMUFest](emufest.org) per il quale è regista del suono. È tecnico del suono specializzato in produzioni e registrazioni surround, incide per Tactus, Naxos, Brilliant Classic e Sony."
  cat: LE
  title: "S4Ǝꟻ - coincidenze e concatenazioni liberarono lo spettro del Tempo"
  year: 2016
  duration: "13'00"
  performers: "per Sax Alto, Windback & S.T.ONE"
  programnotes: "Pronunciation: seɪf Dedicated: to Enzo Filippetti. The *Song for Enzo Filippetti* tells about a vision, about a speculation on Time, about a freedom story. Time lives its own life, the eternal and impalpable perception. I saw it consume itself, the Time, and never regenerate. A Time. Time is free in this story, free to move, to come back (to stop?). It has its shape. It is the specter of perception itself, connected, punctuated, lived. The story has not a specific direction. The story has every direction. In every direction, the corpus of concatenation is inside the face of a coincidence. The story comes and goes, it looks on the coincident face to see, behind the eyes, the concatenation. When you look in the eyes and you see the spectre, bi-dimensionality doesn’t exist. Inside the free Time."
  programnotesita: "Pronuncia: seɪf Dedica: a Enzo Filippetti. La *Song for Enzo Filippetti* racconta di una visione, di una speculazione sul Tempo, di una storia di liberazione. Il Tempo vive la sua vita, percezione eterna ed impalpabile. Lo vedevo consumarsi, il Tempo, senza mai rigenerarsi. Un Tempo. In questa storia il Tempo è libero, libero di consumarsi, di tornare (di fermarsi?). Ha una forma. È lo spettro della percezione stessa, legata, scandita, vissuta. Il racconto non ha una direzione. Il racconto ha ogni direzione. In ogni direzione, dentro il volto di una coincidenza c’è il corpo della concatenazione. Il racconto va e viene, guarda in volto una coincidenza per scorgerne, nel fondo degli occhi, la concatenazione. Non esiste bidimensionalità quando si guardano fissi due occhi e se ne scorge lo spettro. In un Tempo libero."

2016-533:
  nameone: "Silvia Lanzalone"
  bioengone: "(Salerno 1970), composer. Degree in Flute, Composition and Electronic Music at Conservatory of Salerno, L’Aquila and Rome. She works, since 1997, at CRM - Centro Ricerche Musicali in Rome, as musical assistant, researcher, and composer. She teaches Electronic Music at the Conservatory *G.Martucci* of Salerno and is the coordinator of the Department of Music Technology. Her compositions are published by Ars Publica and Suvini Zerboni and have been performed both in national and international festivals. (http://www.silvialanzalone.it/)"
  bioitaone: (Salerno 1970), compositrice e ricercatrice. Diploma di Flauto, Composizione e Musica Elettronica presso i Conservatori di Salerno, L’Aquila e Roma. Dal 1997 collabora con il CRM - Centro Ricerche Musicali di Roma. Dal 2009 è coordinatore del Dipartimento di Nuove Tecnologie e Linguaggi Musicali e docente di Composizione Elettroacustica presso il Conservatorio di Salerno. La sua produzione musicale prevede opere con live electronics, strumenti aumentati, installazioni sonore d’arte, opere multimediali e interattive. Ha pubblicato con Ars Publica, Taukay e Suvini Zerboni. (http://www.silvialanzalone.it/)
  cat: LE
  title: "Feedback for Two"
  year: 2016
  duration: "10'00"
  performers: "per 2 voci, 2 megafoni e 2 sistemi di feedback"
  programnotes: "A game, a competition, a plot, a duel. The two voices, sometimes in counterpoint, fuse together and become confused. The work experiments some possible connections between voices and feedback systems. Each feedback system makes two feedback loops: the first is between microphone and megaphone, the second is between megaphone and loudspeaker. Each megaphone is in the middle of feedback system and makes sound processing of the voices. The work has been produced at CRM-Centro Ricerche Musicali of Rome."
  programnotesita: "Un gioco, una sfida, un intreccio, un duello. Le due voci, a volte in contrappunto, si fondono e con-fondono. Il brano sperimenta alcune possibili relazioni tra voci e sistemi di feedback. Ciascun sistema di feedback realizza due controreazioni: la prima tra microfono e megafono e la seconda tra megafono e altoparlante. Ciascun megafono è posto al centro del processo di feedback e si inserisce come *strumento* di elaborazione dei suoni di voce. Il brano è stato realizzato presso il CRM-Centro Ricerche Musicali di Roma."

2016-534:
  nameone: Franco Donatoni
  bioengone: "He studied with E. Desderi at Milan's Conservatory and with A. Zecchi and L. Liviabella in Bologna. He specialized at Accademia di Santa Cecilia with I. Pizzetti but in 1953, during the Darmstadt's Ferienkurse, he meet B. Maderna that changes his composition thoughts. His artistic way started from B. Bartók's ideas, passing through A. Webern 's works, and then arrived at an original and creative structuralism filtered by Darmstad, P.Boulez and K. Stockhausen experience."
  bioitaone: "Fu allievo di E. Desderi al conservatorio di Milano passando quindi a Bologna dove studiò con A. Zecchi e L. Liviabella. Subito dopo seguì all'Accademia di Santa Cecilia il corso di perfezionamento di I. Pizzetti ma per i suoi orientamenti di compositore fu determinante il suo incontro con B. Maderna nel 1953, l'anno in cui seguì i Ferienkurse di Darmstadt. Partendo dalle suggestioni di B. Bartók, il suo cammino stilistico è stato progressivamente condizionato dall'approfondita conoscenza delle opere di A. Webern che, filtrate attraverso le esperienze dei maestri di Darmstadt, di P. Boulez e di K. Stockhausen, lo hanno fatto approdare a un originale, fantasioso strutturalismo."
  cat:
  title: Ali
  year: 1977
  duration: "12'00"
  performers: "per viola sola"
  programnotes: "Ali, due pezzi per viola sola, richiama il suono dei fruscii e fremiti di ali. Scritto nel 1977, fa parte di un gruppo di quattro opere, insieme a Algo, due pezzi per chitarra, e Argot per violino, che confluiscono in About, un trio per violino viola e chitarra, dove Donatoni utilizza materiale già utilizzato per ciascuno dei pezzi solistici.
A livello esecutivo, è interessante notare una serie di volute contraddizioni presenti dei due pezzi: la prima è proprio nel carattere e nella scrittura tra le due ali, Ali I è esatto, con notazione molto precisa ed una struttura perfettamente riconosciblie, in cui all'inizio si nota una reminiscenza della sonata op. 25 numero 1 di Paul Hindemith, scritta una sessantina di anni prima. Nel quarto movimento, Hindemith suona dei pedali ritmici sul do al tempo di 660 di metronomo, alternati a dei bicordi sparsi e sempre più contratti. In Ali Franco Donatoni percorre una strada simile, sostituendo i do vuoti  (anche graficamente, in quanto scrive delle stanghette senza note) con delle pause, lasciando così nudi dei bicordi che via via si contraggono. Altra contraddizione presente in Ali I è certamente il fatto che, pur accumulando materiale (ai bicordi iniziali si aggiungono acccordi, scale veloci e armonici) il pezzo tende a perdere consistenza, terminando con un grande diminuendo intenzionale e musicale.
Ali II contraddice Ali I. È un pezzo certamente opposto, solo effettistico, qui le note perdono la loro importanza e cedono il passo ad un nuovo linguaggio, in cui l'esecutore si diverte a cercare timbriche decisamente nuove per l'epoca, e suggestive anche oggi. Ali II lo considero un pezzo volto al futuro, perfettamente integrabile in un ipotetico evento visuale, in quanto colgo in esso, a differenza di Ali I, pezzo disciplinato per eccellenza, un invito ad una folle teatralità. (L. Sanzò)"
