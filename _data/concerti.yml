2016-107:
  nameone: Vanessa Massera
  bioengone: "Originating from Montréal, Vanessa has studied music her entire life. When she discovered electroacoustic music in college, she discovered a whole new means of expression and went on to pursue composition studies at the Conservatoire de musique de Montréal with Yves Daoust and Martin Bédard. She has then received a Prize with Distinction upon completing her master’s in electroacoustic composition in 2013. She then moved to the UK to research performance in electroacoustic music, with the intention of completing a PhD at The University of Sheffield. Since 2011, her music is regularly heard in festivals around the world."
  bioitaone: "Originaria di Montréal, Vanessa studia musica da tutta la sua vita. Quando scoprì la musica elettroacustica, all'università, scoprì una vastità di nuovi modi di espressione e cominciò gli studi di composizione al Conservatorio di Musica di Montréal con Yves Daoust e Martin Bédard. Nel 2013, ricevette un premio con menzione per il completamento del master in composizione elettroacustica. In seguito si trasferì nel Regno Unito per svolgere un lavoro di ricerca sull'esecuzione nella musica elettroacustica, per conseguire il dottorato all'Università di Sheffield. Sin dal 2011, i suoi pezzi sono regolarmente proposti in festival in tutto il mondo."
  cat: ACU
  title: "Éclats de Feux"
  year: 2016
  duration: "10'07"
  performers: "Normal acousmatic diffusion"
  programnotes: "Transitional work of my journey in composition, Éclats de Feux started with many sound recordings of objects and spaces found around Sheffield. As the first piece of my doctoral portfolio, this one acts as a bridge between the school of Montréal, where I come from, and the effervescence of British acousmatic. In this piece, I explored the contrasts between powerful masses and up-close solo objects, with a particular sensitivity to the use of space in stereophony, as my research is focused on the interpretation and performance of acousmatic music. The title refers to the impressive bonfire nights and endless fireworks I have been exposed to in the early weeks after my arrival in the UK. ‘Shards of Fire’, as it translates, also represent the extreme rapidity and intensity with which one’s life may be completely changed with one single travel."
  programnotesita: "*Eclats de Feux* - un lavoro di transizione del mio viaggio compositivo - è cominciato con numerose registrazioni di oggetti e ambienti trovati in giro per Sheffield (Inghilterra). Come il primo pezzo del mio portfolio per il dottorato, questo funge da ponte tra la scuola di Montreal (Canada), da dove provengo, e l'effervescenza dell'acusmatico britannico. In questo pezzo, ho esplorato i contrasti tra le grandi masse e i singoli oggetti isolati, con una particolare sensibilità nell'uso dello spazio stereofonico, poiché la mia ricerca si basa sull'interpretazione e l'esecuzione di musica acusmatica. Il titolo fa riferimento alle straordinarie notti di falò e infiniti fuochi d'artificio alle quali ho assistito nelle prime settimane dopo il mio arrivo il Regno Unito. *Schegge di Fuoco*, come si traduce, rappresenta inoltre l'estrema rapidità e intensità con le quali la vita di una persona può cambiare dopo un viaggio."

2016-108:
  nameone: Paolo Pastorino
  bioengone: "(1983) is an Italian guitarist and composer. Since 2006 he starts to work as sound engineer for some Rock, Industrial and Nu-Metal bands. He studied and graduated in computer music and sound technology at the Conservatory of Sassari (2015). Currently he is specializing in new music technologies at the Conservatory of Cagliari. In his works, he uses electronic instruments and algorithms realized by software, as well as electronically elaborated traditional instruments and other concrete elements who exist in nature. So, his experience does not only regard traditional and electronic composing, but the implementation of control systems, developed on Max MSP, for live electronics and for assisted composition too."
  bioitaone: "(1983) è un chitarrista, sound designer e compositore. Si è diplomato col massimo dei voti e la lode in musica elettronica presso il Conservatorio di Sassari. Attualmente frequenta il biennio di specializzazione in M.E. presso il Conservatorio di Cagliari. Suoi lavori sono stati presentati al CIM, 3ème Concours International de Composition pour un instrument acoustique et dispositif électronique (Bourges, Francia), DronesTruck Como (Midway Parkway St. Paul, Minnesota - USA), CIRMMT (Centre for Interdisciplinary Research in Music Media and Technology - Montréal), Galleria comunale d’arte di Cagliari in occasione di Musei Aperti, Festival Suona Italiano Suona Francese 2015, Inter #6: experimental sound for loudspeakers (Glasgow - UK)."
  cat: ACU
  title: "Dimensione aggiuntiva"
  year: 2016
  duration: "3'25"
  performers: no
  programnotes: "The aim of this composition is to create the timbre and temporal joint for each audio fragment. This is my way to achieve a timeline of events. I tried to sculpt each sound object in order to create a lively form able to move in an imaginary space. *Dimensione aggiuntiva* means an additional dimension which is generally referred to a further extension of the objects. Through the elaboration of concrete and synthesis sounds, I am searching for new timbres that lead me to choose different compositional strategies and solutions which will make every new composition different from the others. Each sample was processed through some algorithms that I have developed on Max / MSP. A sound object can be considered as an element consisting of an abstract part and a concrete one. One of the two properties can also occur without the other one. Abstract is a quality that is considered outside of reality - this part does not exist but can be produced from the concrete part. On the other hand, concrete means a complete and real representation of the object; this part can be altered giving origin to an abstract part. The investigation of the boundary between these two aspects is the focus of my research."
  programnotesita: "Per *Dimensione aggiuntiva* si intende una dimensione supplementare che viene generalmente indicata come una ulteriore estensione di un oggetto. L’obiettivo di questa composizione è stato quello di creare una connessione timbrica e temporale tra gli oggetti sonori impiegati.  Elementi provenienti da ambienti e contesti differenti, totalmente estranei tra loro, coesistono e dialogano insieme, dando così origine ad una forma *viva* capace di muoversi in uno spazio immaginario."

2016-117:
  nameone: Reuben de Lautour
  bioengone: "New Zealand-born Reuben de Lautour is a composer, sound artist and pianist. He is a faculty member at Istanbul Technical University's Center for Advanced Studies in Music, where he founded the Program in Sonic Arts in 2012. He composes music for solo or ensemble instruments and electronics, and writes about music, technology and listening practices. His music has been performed and recorded by artists such as Evelyn Glennie, the Nash Ensemble, the New Jersey Symphony and UMS 'n JIP. He holds a PhD from Princeton University, where he studied with Paul Lansky and Steven Mackey, and was the recipient of a Fulbright award. Before this he studied piano and composition at the University of Auckland in New Zealand with Bryan Sayer, John Rimmer and John Elmsly."
  bioitaone: "Il neozelandese Ruben de Lautour è un compositore, artista sonoro e pianista. È docente presso la Istanbul Technical University's Center for Advanced Studies in Music, dove ha fondato il Program in Sonic Arts in 2012. Compone musica per solisti o ensemble ed elettronica, pubblica saggi su musica, tecnologia e pratiche di ascolto. La sua musica è stata eseguita e registrata da artisti come Evelyn Glennie, the Nash Ensemble, the New Jersey Symphony and UMS 'n JIP. Ha conseguito un dottorato presso l'università di Princeton dove ha studiato con Paul Lansky e Steven Mackey; precedentemente ha studiato pianoforte e composizione presso l'università di Aukland in Nuova Zelanda con Bryan Sayer, John Rimmer e John Elmsly."
  cat: LE
  title: Undertow
  year: 2016
  duration: "9'12"
  performers: "for flute and live electronics"
  programnotes: "is scored for flute and an electronics part performed and diffused from laptop in either stereo or quadrophonic sound. The work takes its inspiration from a passage in Orhan Pamuk's novel *The Museum of Innocence* where the main character describes staring into the depths of the Bosphorous sea while swimming. Beneath the surface he glimpses decades of detritus: sunken boats, submerged cars, lost suitcases, bicycles. These sunken objects, floating almost in layers, form a kind of history of lost memorabilia or forgotten stories. Formally the work follows a series of elaborations of a simple ripple-like flute gesture that gradually develops into broader and more sustained melodic and figurative writing. While supporting and elaborating the spectral and transient sonic features of the flute part, as the piece develops the electronics gradually introduces another process where involving longer, modulated stochastic textures. The electronics combines timbres that mimic and enrich the sounds produced by the flute, and a palette of more abstract textures that attempt to evoke the impression of the various objects trapped beneath the ocean surface. Resynthesized versions of the multiphonics in the flute score are resynthesized and modulated to a number of different musical ends. At times they add upper partials to enhance the flute's more stable tones, at others they are used to generate more chordal textures into which more melodic flute writing is embedded. At other moments, single partials are extracted and modulated and superimposed on top of the flute to form more heterophonic textures. The flute's percussive sounds, such as pizzicato and key clap effects, are sampled and elaborated into musical gestures that answer the flute part."
  programnotesita: "è una composizione per flauto ed elettronica diffusa attraverso un laptop in stereofonia o quadrifonia. Il brano trae ispirazione da un passo del romanzo *Il museo dell'innocenza* di Orhan Pamuk in cui il protagonista, mentre nuota, descrive gli abissi del Bosforo. Al di sotto della superficie il personaggio nota una quantità di detriti: barche affondate, automobili sommerse, valige smarrite e biciclette. Questi oggetti sommersi, quasi fluttuanti su diversi livelli paralleli, formano una sorta di storia di ricordi persi e storie dimenticate. Formalmente la composizione segue la graduale evoluzione di un gesto del flauto: da una semplice frase dal profilo  increspato si giunge  a una scrittura dalle caratteristiche melodiche e figurative più ampie. L'elettronica supporta ed elabora le caratteristiche spettrali e transienti del flauto e, seguendo l'evoluzione del brano, introduce una serie di lunghe  trame stocastiche modulate. L'elettronica combina timbri che imitano e arricchiscono i suoni emessi dal flauto e una tavolozza di trame più astratte che tentano di rievocare l'idea dei diversi oggetti intrappolati al di sotto della superficie oceanica. I multifonici del flauto vengono riproposti in diverse versioni risintetizzate e modulate a diversi fini musicali; talvolta a queste multivonici vengono aggiunte parziali acute per sottolineare i registri più stabili del flauto in altri momenti questi vengono utilizzati per generare tessiture accordali al cui interno viene inglobata una scrittura flautistica maggiormente melodica. In altri casi ancora; singole parziali vengono estratte dal multifonico e quindi modulate e sovrapposte al flauto per intersecare trame maggiormente eterogenee. I suoni di natura percussiva del flatuo, come il pizzicato o i suoni di chiave, vengono campionati e trasformati in gesti musicali che rispondono alla linea del flauto principale."

2016-118:
  nameone: "Alexis Langevin-Tétrault"
  bioengone: "As a composer, multi-instrumentalist and stage artist, Alexis Langevin-Tétrault has contributed to a variety of experimental music projects under the guises of QUADr, Falaises, Alexeï Kawolski, BetaFeed, Recepteurz and Destaël while also scoring short films and composing stage play music. He is now enrolled in the University of Montreal’s electroacoustic music program, where he is studying with Robert Normandeau and Nicolas Bernier. His work was recognized by Foundation Destellos in 2014 and 2015, by SOCAN Foundation in 2015 and by Fondation Musiques et Recherches in 2016."
  bioitaone: "In qualità di compositore e  polistrumentista Alexis Langevin-Tétrault ha contribuito a diversi progetti di musica sperimentale con gli pseudonimi di QUADr, Falaises, Alexeï Kawolski, BetaFeed, Recepteurz e Destaël, ha inoltre realizzato le colonne sonore per diversi cortometraggi e spettacoli teatrali. Attualmente frequenta il corso di musica elettroacustica presso l'università di Montreal dove studia con Robert Normandeu e Nicola Bernier. I suoi lavori hanno ricevuto riconoscimenti dalla fondazione Destellos nel 2014 e 2015, dalla fondazione SOCAN nel 2015 e dalla Fondation Musiques et Recherches nel 2016."
  cat: ACU
  title: Apax
  year: 2015
  duration: "8'02"
  performers: No
  programnotes: "Apax reflects a creative process marked by a desire to disconcert my usual composition reflexes. The workpiece consists essentially of different variations of a single sound. It demonstrates a search for variation in continuity with the gradual changes of timbre and spatialization. The composition process is inspired by the phenomenology of time and by the reading of The Dialectic of Duration, Intuition of the Instant and The Poetics of Space by Gaston Bachelard. This octophonic piece was composed with the spatialization tools developed by Robert Normandeau's research group at Montreal University (GRIS). This composition won the Métamorphoses 2016 prize, student category."
  programnotesita: "Apax riflette un processo creativo segnato dal desiderio di sconvolgere la mia solita immagine compositiva. Il pezzo è sostanzialmente costituito da differenti variazioni di un singolo suono. Ciò mostra una ricerca di variazione nella continuità tramite cambiamenti graduali di timbro e spazializzazione. Il processo compositivo è ispirato dalla fenomenologia del tempo e dalle letture: *La Dialettica Della Durata*, *Intuizione Dell'Istante* e *Poetiche Dello Spazio* di Gaston Bachelard. Questo pezzo ottofonico è stato composto con gli strumenti di spazializzazione (GRIS) sviluppati dal gruppo di ricerca di Normandeau all'università di Montreal. Questa composizione ha vinto il premio *Metamorphoses* 2016, categoria studenti."


2016-501:
  nameone: Curtis Roads
  bioengone: "Creates, teaches, and pursues research in the interdisciplinary territory spanning music and sound technology. His specialties include electronic music composition, granular synthesis, sound analysis and transformation, sound spatialization and the history of Electronic music. He is Professor in the Media Arts and Technology Program at the University of California Santa Barbara (UCSB). He is keenly interested in the integration of electronic music with visual and spatial media, as well as the visualization and sonification of data. Certain of his compositions feature granular and pulsar synthesis, methods he developed for generating sound from acoustical particles. These are featured in his set POINT LINE CLOUD (Asphodel, 2005), Award of Distinction in 2002."
  bioitaone: "crea, insegna e persegue la ricerca nel territorio interdisciplinare che si espande tra musica e tecnologia musicale. Le sue competenze includono la composizione di musica elettronica, la sintesi granulare, l’analisi del suono e la sua trasformazione, la spazializzazione del suono e la storia della musica elettronica. È professore di Media Arts and Technology Program all’Università di Santa Barbara, California. È profondamente interessato all’integrazione della musica elettronica con media visuali e spaziali, allo stesso modo della visualizzazione e della sonificazione dei dati. In alcune sue composizioni utilizza tecniche di sintesi granulare e pulsar synthesis, metodi che ha sviluppato per generare il suono tramite particelle acustiche. Queste sono inserite nel suo POINT LINE CLOUD (Asphodel, 2005), Award of Distinction nel 2002."
