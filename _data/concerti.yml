  cat: ACU
  title: Stria
  year: 1977
  duration: "15'46"
  performers:
  programnotes: Chowning received one of IRCAM's first commissions from Luciano Berio to compose stria for the institute's first major concert series presented by Pierre Boulez, Perspectives of the 20th Century, given in Paris in 1977. It was realized during the summer-autumn of 1977 on a DEC PDP-10 at Stanford University's Center for Computer Research in Music and Acoustics (CCRMA) and premiered October 13, 1977. The work is based on the unique possibilities in computer synthesis of precise control over the spectral components or partials of a sound.  Most of the music we hear is composed of sounds whose partials are harmonic or in the harmonic series.  In stria, a non-standard division of the frequency space (ca. 13 notes per octave) is based on a ratio which is also used to determine the relationships between the inharmonic spectral components. The ratio is that of the Golden Section (or Golden Ratio) from antiquity, 1.618, which in this unusual application yields a certain transparency and order in what would normally be considered *clangorous* sounds.  The composition of the work was dependent upon computer program procedures, specially structured to realize the complementary relationship between pitch space and spectral space (timbre). In addition, these procedures are at times recursive allowing musical events that they describe to include themselves in miniature form as in the fractal geometries of Mandelbrot. In 2007 Kevin Dahan and Olivier Baudouin each rewrote the original SAIL language code in modern languages in order to reconstruct the piece according to current audio standards.  The version presented is by Kevin Dahan and was computed April 12, 2011.
  programnotesita: stria è stata commissionata dall’IRCAM da Luciano Berio per la prima grande serie di concerti dell’istituto Perspectives of the 20th Century,  presentata da Pierre Boulez a Parigi nel 1977. Il lavoro è stato realizzato durante l’estate-autunno del 1977 con un DEC PDP-10 al Center for Computer Research in Music and Acoustics (CCRMA) della Stanford University ed eseguito per la prima volta il 13 ottobre 1977. Il lavoro è basato sulle possibilità singolari nella computer synthesis di un preciso controllo sulle componenti spettrali o parziali del suono. La maggior parte della musica che ascoltiamo è composta di suoni le cui parziali sono armoniche o nella serie armonica. In stria, una divisione non-standard dello spazio frequenziale (ca. 13 note per ottava) è basata su un rapporto che è anche utilizzato per determinare le relazioni tra le componenti spettrali non armoniche. Il rapporto è quello della Sezione Aurea (o Rapporto Aureo) dall’antichità, 1.618, che in questa insolita applicazione produce una certa trasparenza e ordine in quello che sarebbe normalmente considerato suono *fragoroso*. La composizione dell’opera è dipendente dalle procedure dei programmi informatici, appositamente strutturate per realizzare il rapporto di complementarietà tra lo spazio dell’altezza  e lo spazio spettrale (timbro). Inoltre, queste procedure sono a volte ricorsive consentendo eventi musicali di essere inclusi in micro forme come nelle geometrie frattali di Mandelbrot. Nel 2007 Kevin Dahan e Olivier Baudouin hanno entrambi riscritto il codice originale SAIL in linguaggi moderni, per ricostruire il pezzo in accordo con gli standard audio attuali. La versione presentata è di Kevin Dahan ed è stata conclusa il 12 aprile 2011.

