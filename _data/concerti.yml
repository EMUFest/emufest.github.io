2016-510:
  nameone: John Chowining
  bioengone: Composer, performer, inventor and professor, known for his work, developed at Stanford University, where in 1967 he conceived the audio applicable algorithm of FM synthesis (Frequency modulation), used in order to generate and stimulate a vast variety of timbres, including vocal ones. Another important aspect of his work refers to the simulation of sound movement in a physical space.  In 1972 for the first time his work *Turenas* creates an illusion of a continuous space, within 360° degrees, using only four loudspeakers.
  bioitaone: Compositore, musicista, inventore e docente, noto per il suo lavoro svolto alla Stanford University dove nel 1967 concepisce l’algoritmo di sintesi FM (Frequency modulation) per applicazioni audio, con il quale genera e simula una vasta varietà di timbri, inclusi quelli vocali. Un altro importante aspetto del suo lavoro riguarda la simulazione del movimento del suono nello spazio fisico. Nel ‘72 il suo lavoro *Turenas* per primo ricresce a creare l’illusione di uno spazio continuo, a 360 gradi, utilizzando soltanto quattro altoparlanti.
  cat: ACU
  title: Phoné
  year: 1981
  duration: "12'00"
  performers:
  programnotes: The sounds in Phoné (from the Greek, meaning *sound* or *voice*) were produced using a special configuration of the frequency modulation (FM) synthesis technique that allows the composer to simulate a wide range of timbres including the singing voice and other strongly resonant sounds. The synthesis programs are designed to permit exploration of and control over the ambiguities that can arise in the perception and identification of sound sources. The interpolation between timbres and extension of *real* vocal timbres into registers that could not exist in the real world — such as a basso *profundissimo* — and the micro-structural control of sound that determines the perceptual fusion and segregation of spectral components are important points in this composition. The composer developed this technique of FM synthesis of the singing voice at IRCAM, Paris in 1979 using a DEC PDP-10 and realized the piece at CCRMA in 1980 – 81, using the *Samson Box,* a real-time digital synthesizer designed by Peter Samson. The work was premiered at IRCAM in Paris in February 1981.
  programnotesita: I suoni in Phoné (dal Greco, significa *suono* o *voce*) sono stati prodotti utilizzando una speciale configurazione della tecnica di sintesi per modulazione di frequenza (FM) che permette al compositore di simulare un’ampia gamma di timbri, inclusa una voce che canta e altri suoni molto risonanti. I programmi di sintesi sono realizzati per permettere la ricerca e il controllo delle ambiguità che possono insorgere nella percezione e identificazione delle sorgenti sonore. L’interpolazione tra timbri e l’estensione di timbri vocali *reali* in registri che non potrebbero esistere nel mondo reale – come un basso *profondissimo* – e il controllo micro-strutturale del suono che determina la fusione percettiva e segregazione di componenti spettrali sono punti importanti in questa composizione. Il compositore ha sviluppato questa tecnica di sintesi FM della voce cantata all’IRCAM, Parigi nel 1979 utilizzando un DEC PDP-10 e realizzando il pezzo al CCRMA nel 1980-81, utilizzando la *Samson Box*, un sintetizzatore digitale in tempo reale progettato da Peter Samson. L’opera è stata eseguita in prima assoluta all’IRCAM a Parigi nel febbraio 1981.

