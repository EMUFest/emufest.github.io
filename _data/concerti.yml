  title: Voices
  year: 2011
  duration: "18'00"
  performers: "for Soprano and Interactive Computer v.3"
  programnotes: Voices is a play of imagination evoking the Pythia of Delphi and the mystifying effects of her oracular utterances in reverberant spaces. For nearly a thousand years, the oracle held a place of prominence in the history and culture of ancient Greece — a women whose roots are found in a succession of goddesses beginning with the cult of Gaia, the Earth Mother, followed by Themis, Phoebe and finally supplanted by the God Apollo, whose priestess was the Pythia.  Her utterances were believed to be his *voice* in answer to questions that were posed to the Pythia by supplicants from all over the ancient world—questions that ranged from the mundane to the portentous. A single soprano engages a computer-simulated cavern with her voice.  The computer allows us to project sounds at distances beyond the walls of the actual space in which we listen – to create an illusory space.  Her utterances launch synthesized sounds within this cavern-like space, sounds that conjure up bronze cauldrons, caves, and their animate inhabitants, sounds of the world of the Pythia modulated by our technology and fantasy but rooted in a past even more distant than her own - the Pythia’s voice is the voice of Apollo. Selected pitches of the soprano’s voice line are tracked by the computer running a program written by the composer in MaxMSP, a powerful synthesis/processing programming language developed by Cycling '74.   The soprano’s voice is transmitted from a small head microphone to the computer where it is spatialized, mixed with synthesized sounds and then sent to the sound system in the auditorium. Voices was commissioned by the Groupe de Recherche Musicale of the French radio and first performed in March 2005 in the Salle Messiaen.  Version 2. was performed in March 2006 as part of the Berkeley Symphony series, Kent Nagano, conductor, followed by performances in a number of cities around the world.
  programnotesita: Voices  evoca la Pizia di Delfi e gli effetti mistificanti dei suoi profetici discorsi in spazi riverberanti. Per quasi mille anni, l’oracolo ha tenuto un posto rilevante nella storia e nella cultura dell’antica Grecia – una donna, le cui radici si trovano in una successione di dee a cominciare dal culto di Gaia, la Madre Terra, seguita da Temi, Febe e infine soppiantate dal dio Apollo, la cui sacerdotessa era la Pizia. Le sue affermazioni erano ritenute la *voce* del dio in risposta alle domande che venivano presentate alla Pizia dai supplicanti provenienti da tutto il mondo antico – domande che spaziavano dall’ordinario quotidiano al premonitore. Un solo soprano impegna con la sua voce un computer che simula una caverna. Il computer, per creare uno spazio illusorio, ci permette di proiettare i suoni a distanza al di là delle pareti dello spazio reale in cui ascoltiamo. I suoi discorsi lanciano suoni sintetizzati all’interno di questo spazio-caverna, suoni che evocano calderoni di bronzo, grotte, e i loro abitanti, suoni del mondo della Pizia modulati dalla nostra tecnologia e fantasia ma radicati in un passato sempre più distante da sé – la voce della Pizia è la voce di Apollo. Le altezze selezionate della voce del soprano sono registrate su traccia in un computer che esegue un programma scritto dal compositore in MaxMSP, un potente linguaggio di programmazione per la sintesi/elaborazione del suono sviluppato da Cycling ’74. La voce del soprano è trasmessa da un piccolo microfono al computer e poi spazializzata, miscelata ai suoni sintetizzati e inviata all’impianto audio dell’auditorium. Voices è stata commissionata dal Groupe de Recherche Musicale di Radio France ove è stata eseguita in prima assoluta  nel marzo 2005 nella Salle Messiaen. La versione n.2 è stata eseguita nel marzo 2006 come parte della serie della Berkeley Symphony, diretta da Kent Nagano,  seguita da numerose performance in diverse città in tutto il mondo.

2016-513:
