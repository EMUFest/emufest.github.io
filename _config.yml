# multilingual

timezone: CEST
lang: en

# Site wide configuration

title: EMUFest
locale: en_US
description: International Electroacoustic Music Festival
logo: E_site-logo.png
search: true
url: http://www.emufest.org

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

mathjax: true

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true

# Site owner
owner:
  name: EMUFest
  avatar: Staff_LOGO.png
  email: info@emufest.org
  disqus-shortname: emufest
  twitter: EMUFest_org
  facebook: EmufestRoma
  github: EMUFest
  gitter: EMUFest/emufest.github.io
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  google:
    plus: #username
    analytics: UA-59367601-2
    verify:
    ad-client:
