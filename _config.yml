# Site wide configuration

title: EMUFest
locale: en_US
description: International Electroacoustic Music Festival
logo: E_site-logo_tondo.png
search: true
url: http://www.emufest.org

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

# Site owner
owner:
  name: EMUFest
  avatar: Staff_LOGO.png
  email: info@emufest.org
  disqus-shortname: emufest
  twitter: EMUFest_org
  facebook: EmufestRoma
  github: EMUFest
  gitter: EMUFest/emufest.github.io
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  google:
    plus: #username
    analytics: UA-59367601-2
    verify:
    ad-client:
    ad-slot:
  bing-verify:

# Contact form
api_token: 81c5c38ffac3051679f51f4239d8fb83

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true

# multilingual

timezone: CEST
lang: en

defaults:
  # Default language
  -
    scope:
      path: ""
    values:
      lang: "en"
  # Language for everything inside `/en`
  -
    scope:
      path: "it"
    values:
      lang: "it"
  # Language for English posts
  -
    scope:
      path: "it/_posts"
      type: "posts" # As of version 2.3.0, Jekyll uses plural keywords for type
    values:
      lang: "it"
