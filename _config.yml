# multilingual 

timezone: CEST
lang: en

# Site wide configuration

title: EMUFest
locale: en_US
description: International Electroacoustic Music Festival
logo: E_site-logo.png
search: true
# url: http://emufest.github.io
url: http://127.0.0.1:4000/

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  # - octopress-multilingual
  # - octopress-linkblog

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: EMUFest
  avatar: Staff_LOGO.png
  email: info@emufest.org
  disqus-shortname: emufest
  twitter: #username
  facebook: EmufestRoma
  github: #username
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot: 
  bing-verify:
